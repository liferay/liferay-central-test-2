<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<meta content="Tue, 01 Jan 1980 1:00:00 GMT" http-equiv="expires" />
		<link href="http://cdn.alloyui.com/3.0.1/aui-css/css/bootstrap.min.css" rel="stylesheet" />
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
		<link href="../css/main.css" media="screen" rel="stylesheet" type="text/css" />
		<script src="http://cdn.alloyui.com/3.0.1/aui/aui-min.js" type="text/javascript"></script>
		<script src="../js/main.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="poshi-logger">
			<div class="sidebar" id="sidebar">
				<div class="sidebar-btn-container">
					<button class="btn btn-command-log" data-logid="01"></button>

					<button class="btn btn-sidebar"></button>

					<button class="btn btn-jump-to-error"></button>
				</div>

				<ul class="command-log" data-logid="01" id="commandLog"></ul>

				<div class="edit-menu">
					<div class="scope-type">
						<span class="title" />

						<span class="scope-name" />
					</div>

					<div class="parameter">
						<span class="title" />

						<div class="parameter-list">
						</div>
					</div>
				</div>
			</div>

			<div class="xml-log" id="xmlLog">
				<ul class="xml-log-container" id="xmlLogContainer" />
			</div>
		</div>

		<script>
			var loggerInterface = YUI().use(
				'liferay-qa-poshi-logger',
				function(Y) {
					var logger = new Y.PoshiLogger(
						{
							contentBox: '.poshi-logger',
							xmlLog: '.xml-log',
							sidebar: '.sidebar'
						}
					).render();

					Y.on(
						'command-complete',
						logger.handleCommandCompleted,
						logger
					);

					Y.on(
						'line-trigger',
						logger.handleLineTrigger,
						logger
					);
				}
			);
		</script>
	</body>
</html>
