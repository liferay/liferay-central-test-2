sourceCompatibility = "1.6"
targetCompatibility = "1.6"

dependencies {
	compile group: "com.liferay", name: "com.liferay.portal.servlet.jsp.compiler", version: "1.0.5"
	compile group: "org.apache.ant", name: "ant", version: "1.9.4"
}

liferay {
	deployDir = "../../../tools/sdk/tmp/portal-tools/jasper-jspc"
}

updateFileVersions {
	match(/com\.liferay\.jasper\.jspc=(.+)/, "../../sdk/gradle-plugins/src/main/resources/com/liferay/gradle/plugins/dependencies/portal-tools.properties")
}