sync.configuration.directory=${user.home}/.liferay-sync-2
sync.database.name=sync

sync.file.blacklist.chars=\\\\,//,:,*,?,\",<,>,|,../,/..
sync.file.blacklist.chars.last=\\u0020,.
sync.file.blacklist.names=con,prn,aux,nul,com1,com2,com3,com4,com5,com6,com7,com8,com9,lpt1,lpt2,lpt3,lpt4,lpt5,lpt6,lpt7,lpt8,lpt9

sync.file.checksum.threshold.size=104857600

sync.file.ignore.hidden=true
sync.file.ignore.names=Desktop.ini,Thumbs.db

sync.file.patching.ignore.extensions=jpg
sync.file.patching.threshold.size.ratio=5

sync.logger.configuration.file=sync-log4j.xml

sync.notification.field.names.SyncAccount=active,login,password,state,uiEvent
sync.notification.field.names.SyncFile=checksum,filePathName,size,uiEvent
sync.notification.field.names.SyncSite=active,description,name,uiEvent
sync.notification.field.names.SyncUser=firstName,lastName,portraitId,uiEvent

sync.product.name=Liferay Sync

sync.update.check.url=http://sync.liferay.com/index.json