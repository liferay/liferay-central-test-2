sourceCompatibility = "1.6"
targetCompatibility = "1.6"

dependencies {
	compile group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "2.4.1"
	compile group: "com.maxmind.geoip", name: "geoip-api", version: "1.2.14"
	compile group: "log4j", name: "log4j", version: "1.2.17"
	compile group: "org.osgi", name: "org.osgi.compendium", version: "5.0.0"
	compile group: "org.tukaani", name: "xz", version: "1.5"
	compile project(":apps:configuration-admin:configuration-admin-api")
}

deploy {
	from("lib") {
		include "geoip-api.jar"
		include "xz.jar"
	}
}

liferay {
	deployDir = file("${liferayHome}/osgi/modules")
}