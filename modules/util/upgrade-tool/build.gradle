dependencies {
	compile group: "commons-cli", name: "commons-cli", version: "1.3.1"
	compile group: "jline", name: "jline", version: "2.12"
}

deploy {
	from ('properties') {
		include 'portal-ext.properties'
		include 'server.properties'
	}
}

liferay {
	deployDir = file("${liferayHome}/upgrade-tool")
}