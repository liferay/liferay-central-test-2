apply plugin: "com.liferay.maven.plugin.builder"

buildPluginDescriptor {
	ext {
		autoClean = false
	}

	finalizedBy formatSource
	finalizedBy formatXML

	forcedExclusions "com.ibm.icu:icu4j:2.6.1"
	goalPrefix = "liferay"
}

dependencies {
	compile group: "com.thoughtworks.qdox", name: "qdox", version: "1.12.1"
	compile group: "commons-io", name: "commons-io", version: "2.1"
	compile group: "dom4j", name: "dom4j", version: "1.6.1"
	compile group: "jaxen", name: "jaxen", version: "1.1.1"
	compile group: "org.apache.ant", name: "ant", version: "1.9.4"

	provided group: "com.liferay", name: "com.liferay.portal.impl", version: liferay.portalVersion
	provided group: "com.liferay", name: "com.liferay.portal.kernel", version: liferay.portalVersion
	provided group: "com.liferay", name: "com.liferay.util.java", version: liferay.portalVersion
	provided group: "org.apache.maven", name: "maven-plugin-api", transitive: false, version: "3.0.4"
}

formatSource {
	mustRunAfter formatXML
}

liferay {
	deployDir = "../../../tools/sdk/tmp/portal-tools/source-formatter"
}

updateFileVersions {
	match(/\t\t\t\t<version>(.+)<\/version>/, "samples/pom.xml")
	match(/com\.liferay\.source\.formatter=(.+)/, "../../sdk/gradle-plugins/src/main/resources/com/liferay/gradle/plugins/dependencies/portal-tools.properties")
}