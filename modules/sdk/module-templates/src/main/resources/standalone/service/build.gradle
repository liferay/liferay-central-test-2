buildscript {
	dependencies {
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins", version: "latest.release"
	}

	repositories {
		maven {
			url "https://cdn.repository.liferay.com/nexus/content/groups/public/"
		}
	}
}

apply plugin: "com.liferay.plugin"

dependencies {
	compile "com.liferay.portal:portal-service:7.0.0-SNAPSHOT"
	compile "javax.portlet:portlet-api:2.0"
	compile "org.osgi:org.osgi.compendium:5.0.0"
}

repositories {
	maven {
		url "https://cdn.repository.liferay.com/nexus/content/groups/public/"
	}
}

sourceCompatibility = 1.7
version = "1.0.0"