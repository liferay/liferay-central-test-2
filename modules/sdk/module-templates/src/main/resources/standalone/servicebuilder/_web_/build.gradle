buildscript {
	dependencies {
		classpath group: "biz.aQute.bnd", name: "biz.aQute.bnd.gradle", version: "3.0.0"
		classpath group: "com.liferay", name: "com.liferay.ant.bnd", version: "1.0.9"
	}

	repositories {
		ivy {
			url "https://bndtools.ci.cloudbees.com/job/bnd.master/719/artifact/dist/bundles"
			layout "pattern", {
				artifact "[module]/[artifact]-[revision].[ext]" /* OSGi repo pattern */
			}
		}

		mavenCentral()

		maven {
			url "https://cdn.repository.liferay.com/nexus/content/repositories/liferay-snapshots-ce/"
		}
	}
}

apply plugin: "biz.aQute.bnd.builder"

dependencies {
	compile group: "biz.aQute.bnd", name: "biz.aQute.bnd.annotation", version: "2.4.0"
	compile group: "com.liferay.portal", name: "com.liferay.portal.service", version: "7.0.0-SNAPSHOT"
	compile group: "com.liferay.portal", name: "com.liferay.util.bridges", version: "7.0.0-SNAPSHOT"
	compile group: "com.liferay.portal", name: "com.liferay.util.java", version: "7.0.0-SNAPSHOT"
	compile group: "com.liferay.portal", name: "com.liferay.util.taglib", version: "7.0.0-SNAPSHOT"
	compile group: "javax.portlet", name: "portlet-api", version: "2.0"
	compile group: "javax.servlet", name: "servlet-api", version: "2.5"
	compile group: "org.osgi", name: "org.osgi.compendium", version: "5.0.0"
	compile group: "org.osgi", name: "org.osgi.core", version: "6.0.0"
	compile group: "org.slf4j", name: "slf4j-api", version: "1.7.7"
	compile group: "org.slf4j", name: "slf4j-simple", version: "1.7.7"
	compile project(":_api_")
	compile project(":_svc_")
}

repositories {
	mavenCentral()

	maven {
		url "https://cdn.repository.liferay.com/nexus/content/repositories/liferay-snapshots-ce/"
	}
}

sourceCompatibility = 1.7