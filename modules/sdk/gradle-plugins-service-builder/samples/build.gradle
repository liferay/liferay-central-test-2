buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
	}

	dependencies {
		classpath "com.liferay:com.liferay.gradle.plugins.service.builder:latest.release"
	}
}

repositories {
	mavenLocal()
	mavenCentral()
}

apply plugin: "com.liferay.portal.tools.service.builder"

serviceBuilder {
	apiDir="../tmp/api"
	hbmFileName="../tmp/src/META-INF/portal-hbm.xml"
	implDir="../tmp/src"
	inputFileName="service.xml"
	modelHintsFileName="../tmp/src/META-INF/portal-model-hints.xml"
	resourcesDir="../tmp/src"
	springFileName="../tmp/src/META-INF/portal-spring.xml"
	sqlDir="../tmp/sql"
	testDir="../tmp/test/integration"
}