log4j.rootLogger=ERROR, ant-arquillian
log4j.logger.org.apache.tools.ant.Project=ERROR
log4j.logger.org.apache.tools.ant.Target=ERROR
log4j.logger.org.apache.tools.ant.taskdefs=ERROR
log4j.logger.org.apache.tools.ant.taskdefs.Echo=ERROR

log4j.appender.ant-arquillian=org.apache.log4j.ConsoleAppender
log4j.appender.ant-arquillian.layout=org.apache.log4j.PatternLayout
log4j.appender.ant-arquillian.layout.ConversionPattern=%m%n
