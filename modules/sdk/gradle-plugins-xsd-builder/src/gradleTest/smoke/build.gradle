apply plugin: "com.liferay.xsd.builder"

task runGradleTest

repositories {
	mavenLocal()

	maven {
		url "https://cdn.lfrs.sl/repository.liferay.com/nexus/content/groups/public"
	}
}

runGradleTest {
	dependsOn buildXSD

	doLast {
		File generatedFile = file("lib/${project.name}-xbean.jar")

		assert generatedFile.exists()
	}
}