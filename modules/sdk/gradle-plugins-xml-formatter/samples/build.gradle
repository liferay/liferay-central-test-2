buildscript {
	dependencies {
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins.xml.formatter", version: "latest.release"
	}

	repositories {
		mavenLocal()

		maven {
			url "http://cdn.repository.liferay.com/nexus/content/groups/public"
		}
	}
}

apply plugin: "com.liferay.xml.formatter"

formatXML {
	include "**/*.xml"
	source projectDir
}

repositories {
	mavenLocal()

	maven {
		url "http://cdn.repository.liferay.com/nexus/content/groups/public"
	}
}