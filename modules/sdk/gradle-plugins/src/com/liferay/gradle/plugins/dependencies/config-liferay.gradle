liferay {
	appServers {
		glassfish {
			deployDir = "${->liferay.appServers.glassfish.dir}/autodeploy"
			dir = "${->liferay.appServerParentDir}/glassfish-${->liferay.appServers.glassfish.version}"
			libGlobalDir = "${->liferay.appServers.glassfish.dir}/domains/domain1/lib"
			portalDir = "${->liferay.appServers.glassfish.dir}/domains/domain1/applications/liferay-portal"
			version = "3.1.2.2"
		}

		jboss {
			deployDir = "${->liferay.appServers.jboss.dir}/standalone/deployments"
			dir = "${->liferay.appServerParentDir}/jboss-${->liferay.appServers.jboss.version}"
			libGlobalDir = "${->liferay.appServers.jboss.dir}/modules/com/liferay/portal/main"
			portalDir = "${->liferay.appServers.jboss.dir}/standalone/deployments/ROOT.war"
			version = "7.1.1"
		}

		jboss5 {
			deployDir = "${->liferay.appServers.jboss5.dir}/standalone/deploy"
			dir = "${->liferay.appServerParentDir}/jboss-${->liferay.appServers.jboss5.version}"
			libGlobalDir = "${->liferay.appServers.jboss5.dir}/server/default/lib"
			portalDir = "${->liferay.appServers.jboss5.dir}/standalone/deployments/ROOT.war"
			version = "5.1.0"
		}

		jbossEap {
			deployDir = "${->liferay.appServers.jbossEap.dir}/standalone/deployments"
			dir = "${->liferay.appServerParentDir}/jboss-eap-${->liferay.appServers.jbossEap.version}"
			libGlobalDir = "${->liferay.appServers.jbossEap.dir}/modules/com/liferay/portal/main"
			portalDir = "${->liferay.appServers.jbossEap.dir}/standalone/deployments/ROOT.war"
			version = "6.1.0"
		}

		jbossWildfly {
			deployDir = "${->liferay.appServers.jbossWildfly.dir}/standalone/deployments"
			dir = "${->liferay.appServerParentDir}/jboss-wildfly-${->liferay.appServers.jbossWildfly.version}"
			libGlobalDir = "${->liferay.appServers.jbossWildfly.dir}/modules/com/liferay/portal/main"
			portalDir = "${->liferay.appServers.jbossWildfly.dir}/standalone/deployments/ROOT.war"
			version = "8.1.0"
		}

		jetty {
			deployDir = "${->liferay.appServers.jetty.dir}/webapps"
			dir = "${->liferay.appServerParentDir}/jetty-${->liferay.appServers.jetty.version}"
			libGlobalDir = "${->liferay.appServers.jetty.dir}/lib/ext/liferay"
			portalDir = "${->liferay.appServers.jetty.dir}/webapps/root"
			version = "8.1.10"
		}

		jonas {
			deployDir = "${->liferay.appServers.jonas.dir}/deploy"
			dir = "${->liferay.appServerParentDir}/jonas-${->liferay.appServers.jonas.version}"
			libGlobalDir = "${->liferay.appServers.jonas.dir}/lib/ext"
			portalDir = "${->liferay.appServers.jonas.dir}/deploy/liferay-portal"
			version = "5.2.3"
		}

		resin {
			deployDir = "${->liferay.appServers.resin.dir}/webapps"
			dir = "${->liferay.appServerParentDir}/resin-${->liferay.appServers.resin.version}"
			libGlobalDir = "${->liferay.appServers.resin.dir}/ext-lib"
			portalDir = "${->liferay.appServers.resin.dir}/webapps/ROOT"
			version = "4.0.33"
		}

		tcserver {
			deployDir = "${->liferay.appServers.tcserver.dir}/liferay/webapps"
			dir = "${->liferay.appServerParentDir}/tcserver-${->liferay.appServers.tcserver.version}"
			libGlobalDir = "${->liferay.appServers.tcserver.dir}/liferay/lib"
			portalDir = "${->liferay.appServers.tcserver.dir}/liferay/webapps/ROOT"
			version = "2.6.4"
		}

		tomcat {
			binDir = "${->liferay.appServers.tomcat.dir}/bin"
			deployDir = "${->liferay.appServers.tomcat.dir}/webapps"
			dir = "${->liferay.appServerParentDir}/tomcat-${->liferay.appServers.tomcat.version}"
			libGlobalDir = "${->liferay.appServers.tomcat.dir}/lib/ext"
			managerPassword = "tomcat"
			managerUserName = "tomcat"
			portalDir = "${->liferay.appServers.tomcat.dir}/webapps/ROOT"
			startExecutable = "catalina${->fileSuffixBat}"
			startExecutableArgs = ["run"]
			stopExecutable = "shutdown${->fileSuffixBat}"
			version = "7.0.62"
			zipUrl = "http://archive.apache.org/dist/tomcat/tomcat-7/v${->liferay.appServers.tomcat.version}/bin/apache-tomcat-${->liferay.appServers.tomcat.version}.zip"
		}

		weblogic {
			deployDir = "${->liferay.appServers.weblogic.dir}/domains/liferay/autodeploy"
			dir = "${->liferay.appServerParentDir}/weblogic-${->liferay.appServers.weblogic.version}"
			libGlobalDir = "${->liferay.appServers.weblogic.dir}/domains/liferay/lib"
			portalDir = "${->liferay.appServers.weblogic.dir}/domains/liferay/autodeploy/ROOT"
			version = "12.1.2"
		}

		websphere {
			deployDir = "${->liferay.appServers.websphere.dir}/profiles/liferay/wsadmin-deploy"
			dir = "${->liferay.appServerParentDir}/websphere-${->liferay.appServers.websphere.version}"
			libGlobalDir = "${->liferay.appServers.websphere.dir}/lib/ext"
			portalDir = "${->liferay.appServers.websphere.dir}/profiles/liferay/installedApps/liferay-cell/liferay-portal.ear/liferay-portal.war"
			version = "7.0"
		}
	}

	appServerParentDir = rootProject.file("../bundles")
	appServerType = "tomcat"
	deployDir = "${->liferay.appServerParentDir}/deploy"
	jmxRemotePort = 8099
	liferayHome = "${->liferay.appServerParentDir}"
	portalVersion = "7.0.0-SNAPSHOT"
}