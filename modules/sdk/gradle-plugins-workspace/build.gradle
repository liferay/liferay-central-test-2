dependencies {
	compile gradleApi()
	compile group: "com.liferay", name: "com.liferay.gradle.plugins", version: "1.0.233"
	compile group: "com.liferay", name: "com.liferay.gradle.plugins.gulp", version: "1.0.1"
	compile group: "com.liferay", name: "com.liferay.gradle.plugins.poshi.runner", version: "1.0.9"
}

jarSources {
	into("samples") {
		exclude ".gradle"
		exclude "build"

		filesMatching("settings.gradle") {
			filter {
				String line ->

				line.replace "latest.release", project.version
			}
		}

		from "samples"
	}
}