buildscript {
	repositories {
		mavenLocal()

		maven {
			url "http://cdn.repository.liferay.com/nexus/content/groups/public"
		}
	}

	dependencies {
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins.js.transpiler", version: "latest.release"
	}
}

apply plugin: "java"

apply plugin: "com.liferay.js.transpiler"

File nodejsDir = buildDir

nodejsDir.mkdirs()

node {
	download = true
	nodeModulesDir = nodejsDir
	npmVersion = "1.4.9"
	version = "0.12.6"
}

transpileJS {
	include "**/*.es.js"
	sourceDir = "src/main/resources"
}