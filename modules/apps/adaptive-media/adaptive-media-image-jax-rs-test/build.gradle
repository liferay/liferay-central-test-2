sourceCompatibility = "1.8"
targetCompatibility = "1.8"

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
}

dependencies {
	provided group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "2.0.0"
	provided group: "com.liferay", name: "com.liferay.users.admin.demo.data.creator.api", version: "1.0.0"
	provided group: "org.osgi", name: "org.osgi.core", version: "5.0.0"
	provided project(":adaptive-media-demo-data-creator-api")

	testIntegrationCompile group: "com.google.code.gson", name: "gson", version: "2.2.4"
	testIntegrationCompile group: "com.liferay.arquillian", name: "com.liferay.arquillian.arquillian-container-liferay", version: "1.0.4"
	testIntegrationCompile group: "com.liferay.arquillian", name: "com.liferay.arquillian.arquillian-deployment-generator-bnd", version: "1.0.4"
	testIntegrationCompile group: "javax.ws.rs", name: "javax.ws.rs-api", version: "2.0.1"
	testIntegrationCompile group: "org.glassfish.jersey.core", name: "jersey-client", version: "2.24.1"
	testIntegrationCompile group: "org.jboss.arquillian.junit", name: "arquillian-junit-container", version: "1.1.10.Final"
	testIntegrationCompile group: "org.skyscreamer", name: "jsonassert", version: "1.2.3"
}