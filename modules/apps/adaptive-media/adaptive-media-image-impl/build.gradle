plugins {
	id 'jacoco'
	id 'com.github.kt3k.coveralls' version '2.6.3'
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

dependencies {
	provided group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	provided group: "com.liferay", name: "com.liferay.portal.configuration.metatype", version: "2.0.0"
	provided group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "2.0.0"
	provided group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	provided project(":adaptive-media-api")

	testCompile group: "junit", name: "junit", version: "4.12"
	testCompile group: "org.mockito", name: "mockito-core", version: "1.10.8", transitive: true
}

jacocoTestReport {
	reports {
		xml.enabled = true
		html.enabled = true
	}

	afterEvaluate {
		classDirectories = files(classDirectories.files.collect {
			fileTree(dir: it, exclude: 'com/liferay/adaptive/media/image/internal/util/**')
		})
	}
}