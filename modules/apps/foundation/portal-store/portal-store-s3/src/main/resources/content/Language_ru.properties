core-pool-size-help=Начальное число потоков, используемых для загрузки частей. (Automatic Translation)
http-client-max-connections=Максимальное HTTP-соединения (Automatic Translation)
http-client-max-connections-help=Задает максимальное число разрешенных открытых соединений HTTP. (Automatic Translation)
http-client-max-error-retry=Максимальный HTTP повторов (Automatic Translation)
http-client-max-error-retry-help=Задает максимальное число повторных попыток для неудачных retriable запросов. (Automatic Translation)
max-pool-size=Максимальный размер пула (Automatic Translation)
max-pool-size-help=Максимальное число потоков, используемых для загрузки частей. (Automatic Translation)
minimum-uploads-part-size=Размер минимальной части (Automatic Translation)
minimum-uploads-part-size-help=Устанавливает размер минимальной части для загрузки частей. Уменьшение размера минимальной части приводит к многотомные закачки разделить на большее число более мелких частей. Слишком низкое значение имеет негативное влияние на скорость передачи, вызывая дополнительные задержки и сети связи для каждой части. (Automatic Translation)
multipart-upload-threshold=Порог многотомные загрузки (Automatic Translation)
multipart-upload-threshold-help=Задает порог размера (в байтах) при использовании многотомных закачки. Загрузка файлов через этот размер автоматически использовать стратегию многотомные загрузки, в то время как загрузка файлов меньше, чем этот порог использовать одно подключение для загрузки всего объекта. (Automatic Translation)
ntlm-proxy-domain=NTLM прокси домен (Automatic Translation)
ntlm-proxy-domain-help=Имя домена Windows для настройки NTLM прокси. Если вы не используете Windows NTLM прокси, это свойство не задано. (Automatic Translation)
ntlm-proxy-workstation=NTLM прокси Рабочая станция (Automatic Translation)
ntlm-proxy-workstation-help=Имя рабочей станции Windows для настройки поддержки NTLM прокси-сервера. Если вы не используете Windows NTLM прокси, это свойство не задано. (Automatic Translation)
proxy-auth-type=Тип проверки подлинности прокси (Automatic Translation)
proxy-auth-type-help=Тип прокси-сервера проверки подлинности для использования при подключении к службе S3. «None» настраивает прокси-сервер не. «пользователь pasword» настраивает прокси; для этой конфигурации укажите значения для прокси-сервера пользователя имя и пароль прокси-сервера. «ntlm» настраивает Windows NTLM прокси; для этой конфигурации укажите значения для имени пользователя прокси-сервера, пароль прокси-сервера, домена прокси-сервера NTLM и NTLM прокси рабочей станции. (Automatic Translation)
proxy-host-help=Прокси-узел клиент использует для подключения. (Automatic Translation)
proxy-password=Пароль прокси-сервера (Automatic Translation)
proxy-password-help=Пароль прокси-сервера для использования при подключении через прокси-сервер. (Automatic Translation)
proxy-port-help=Порт прокси-сервера клиент использует для подключения. (Automatic Translation)
proxy-username=Имя пользователя прокси-сервера (Automatic Translation)
proxy-username-help=Имя пользователя прокси-сервера для использования при подключении через прокси-сервер. (Automatic Translation)
s3-region=S3 область (Automatic Translation)
s3-region-help=Amazon S3 регионы позволяют пользователю выбрать географический регион, где Amazon S3 хранит созданные пользователем ведра. Выберите S3 Амазонки, чтобы оптимизировать задержку, свести к минимуму расходы или удовлетворения нормативных требований. Объекты, хранящиеся в регионе Амазонки S3 никогда не покинуть этот район, если явно переведен в другой регион. (Automatic Translation)
s3-storage-class=S3 Класс хранения (Automatic Translation)
s3-storage-class-help=Amazon S3 предлагает несколько классов хранения для разных клиентов. Класс стандартного хранения используется по умолчанию и означает, что резервные копии данных будут храниться в разных местах. Класс хранения REDUCED_REDUNDANCY предлагает клиентам, которые используют Amazon S3 для хранения данных, не критическое, воспроизводимое вариант низкой стоимости, высокой надежности хранения; Однако этот вариант является менее избыточным. (Automatic Translation)
s3.store.configuration.name=S3 Конфигурация хранилища (Automatic Translation)
secret-key=Секретный ключ (Automatic Translation)
secret-key-help=Секретный ключ учетной записи AWS. (Automatic Translation)