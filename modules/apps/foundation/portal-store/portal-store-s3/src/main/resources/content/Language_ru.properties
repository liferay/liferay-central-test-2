cache-dir-clean-up-frequency-help=Определяет соотношение между числом вызовов метода чистого кэша файлов и фактический файл кэша чистым. Задайте это свойство равным 1, чтобы всегда чистые. Увеличение числа ниже частоты. (Automatic Translation)
connection-timeout=Время ожидания соединения (Automatic Translation)
connection-timeout-help=Определяет количество времени ожидания (в миллисекундах) при начальном этапе установления соединения до истечения времени ожидания. Значение 0 означает бесконечность и не рекомендуется. (Automatic Translation)
