bucket-name-help=Задайте имя ведро используется S3 для хранения файлов. (Automatic Translation)
cache-dir-clean-up-expunge=Кэшировать каталог чистого вверх вычеркнуть (Automatic Translation)
cache-dir-clean-up-expunge-help=Задайте число дней файл хранится в кэше. (Automatic Translation)
cache-dir-clean-up-frequency=Каталог кэша очистки частота (Automatic Translation)
cache-dir-clean-up-frequency-help=Установите соотношение между числом вызовов метода чистого кэша файлов и фактический файл кэша чистым. Задайте это свойство равным 1, чтобы всегда чистые. Увеличение числа ниже частоты. (Automatic Translation)
connection-timeout=Время ожидания соединения (Automatic Translation)
connection-timeout-help=Набор количество времени ожидания (в миллисекундах) при начальном этапе установления соединения до истечения времени ожидания. Значение 0 означает бесконечность и не рекомендуется. (Automatic Translation)
core-pool-size=Основной размер пула (Automatic Translation)
core-pool-size-help=Задайте начальное число потоков, используемых для загрузки частей. (Automatic Translation)
http-client-max-connections=Максимальное HTTP-соединения (Automatic Translation)
http-client-max-connections-help=Установите максимальное число разрешенных открытых соединений HTTP. (Automatic Translation)
http-client-max-error-retry=Максимальный HTTP повторов (Automatic Translation)
http-client-max-error-retry-help=Установите максимальное число повторных попыток для неудачных retriable запросов. (Automatic Translation)
max-pool-size=Максимальный размер пула (Automatic Translation)
max-pool-size-help=Задайте максимальное число потоков, используемых при загрузке частей. (Automatic Translation)
minimum-uploads-part-size=Размер минимальной части (Automatic Translation)
minimum-uploads-part-size-help=Установите размер минимальной части для загрузки частей. Уменьшение размера минимальной части приводит к многотомные закачки разделить на большее число более мелких частей. Слишком низкое значение имеет негативное влияние на скорость передачи, вызывая дополнительные задержки и сети связи для каждой части. (Automatic Translation)
multipart-upload-threshold=Порог многотомные загрузки (Automatic Translation)
multipart-upload-threshold-help=Установите порог размера (в байтах) при использовании многотомных закачки. Загрузка файлов через этот размер автоматически использовать стратегию многотомные загрузки, в то время как загрузка файлов меньше, чем этот порог использовать одно подключение для загрузки всего объекта. (Automatic Translation)
ntlm-proxy-domain=NTLM прокси домен (Automatic Translation)
ntlm-proxy-domain-help=Задайте имя домена Windows для NTLM прокси. Если вы не используете Windows NTLM прокси, это свойство не задано. (Automatic Translation)
ntlm-proxy-workstation=NTLM прокси Рабочая станция (Automatic Translation)
ntlm-proxy-workstation-help=Задайте имя рабочей станции Windows для NTLM прокси. Если вы не используете Windows NTLM прокси, это свойство не задано. (Automatic Translation)
proxy-auth-type=Тип проверки подлинности прокси (Automatic Translation)
proxy-auth-type-help=Задайте прокси тип проверки подлинности для использования при подключении к службе S3. «None» настраивает прокси-сервер не. «Имя пользователя пароль» настраивает прокси; для этой конфигурации укажите значения для прокси-сервера пользователя имя и пароль прокси-сервера. «Ntlm» настраивает Windows NTLM прокси; для этой конфигурации укажите значения для имени пользователя прокси-сервера, пароль прокси-сервера, домена прокси-сервера NTLM и NTLM прокси рабочей станции. (Automatic Translation)
proxy-host-help=Установите прокси-узел, который клиент использует для подключения. (Automatic Translation)
proxy-password=Пароль прокси-сервера (Automatic Translation)
proxy-password-help=Установите пароль прокси-сервера для использования при подключении через прокси-сервер. (Automatic Translation)
proxy-port-help=Установите прокси порт, который клиент использует для подключения. (Automatic Translation)
proxy-username=Имя пользователя прокси-сервера (Automatic Translation)
proxy-username-help=Задайте прокси имя пользователя, используемое при подключении через прокси-сервер. (Automatic Translation)
s3-region=S3 область (Automatic Translation)
s3-region-help=Установите Амазонки S3, который представляет географический регион, где Amazon S3 хранит созданные пользователем ведра. Amazon S3 области используются для оптимизации задержки, минимизации затрат и удовлетворения нормативных требований. Объекты, хранящиеся в регионе Амазонки S3 никогда не покинуть этот район, если явно переведен в другой регион. (Automatic Translation)
s3-storage-class=S3 Класс хранения (Automatic Translation)
s3-storage-class-help=Установите класс хранения Amazon S3. Класс стандартного хранения используется по умолчанию и означает, что резервные копии данных будут храниться в разных местах. Класс хранения REDUCED_REDUNDANCY предназначен для хранения не критическое, воспроизводимость данных, предлагая вариант низкой стоимости, высокой надежности хранения; Однако этот вариант является менее избыточным. (Automatic Translation)
s3.store.configuration.name=S3 Конфигурация хранилища (Automatic Translation)
secret-key=Секретный ключ (Automatic Translation)
secret-key-help=Задайте секретный ключ учетной записи AWS. (Automatic Translation)