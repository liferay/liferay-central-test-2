cache-dir-clean-up-expunge-help=Αριθμός των ημερών ενός αρχείου είναι διατηρούνται στη μνήμη cache. (Automatic Translation)
cache-dir-clean-up-frequency=Κατάλογο cache εκκαθάριση συχνότητα (Automatic Translation)
cache-dir-clean-up-frequency-help=Defines the ratio between the number of calls to the file cache clean method and the actual file cache clean. Set this property to <em>1</em> to always clean. Higher numbers lower the frequency. (Automatic Copy)
