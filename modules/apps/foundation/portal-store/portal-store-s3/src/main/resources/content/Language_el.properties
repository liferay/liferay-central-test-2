http-client-max-connections=Μέγιστη HTTP συνδέσεις (Automatic Translation)
http-client-max-connections-help=Ορίζει τον μέγιστο αριθμό των επιτρεπόμενων συνδέσεις HTTP. (Automatic Translation)
http-client-max-error-retry=Μέγιστη HTTP επαναλήψεων (Automatic Translation)
http-client-max-error-retry-help=Ορίζει τον μέγιστο αριθμό επαναλήψεων επιχειρεί αποτυχημένων αιτήσεων retriable. (Automatic Translation)
max-pool-size=Μέγιστο μέγεθος χώρου συγκέντρωσης (Automatic Translation)
max-pool-size-help=Μέγιστος αριθμός νημάτων που χρησιμοποιήθηκαν για να ανεβάσετε μέρη. (Automatic Translation)
minimum-uploads-part-size=Ελάχιστο μέρος μεγέθους (Automatic Translation)
minimum-uploads-part-size-help=Ορίζει το μέγεθος ελάχιστο μέρος για upload μέρη. Μειώνεται το ελάχιστο μέρος μεγέθους προκαλεί multipart προσθήκες να διαχωριστεί σε έναν μεγαλύτερο αριθμό μικρότερων τμημάτων. Ρύθμιση αυτή η τιμή πολύ χαμηλή έχει αρνητική επίδραση στην ταχύτητα μεταφοράς, προκαλώντας επιπλέον καθυστέρηση και δικτύου επικοινωνίας για κάθε τμήμα. (Automatic Translation)
multipart-upload-threshold=Πολλά τμήματα Upload όριο (Automatic Translation)
multipart-upload-threshold-help=Ορίζει το όριο μέγεθος (σε byte) όταν χρησιμοποιούν πολλά τμήματα μεταφορτώσεις. Μεταφορτώσεις πέρα από το μέγεθος αυτό χρησιμοποιούν αυτόματα μια στρατηγική multipart upload, ενώ προσθήκες που είναι μικρότερο από το όριο αυτό χρησιμοποιεί μία σύνδεση να μεταφορτώσετε ολόκληρο το αντικείμενο. (Automatic Translation)
ntlm-proxy-domain=NTLM τομέα διακομιστή μεσολάβησης (Automatic Translation)
ntlm-proxy-domain-help=Windows το όνομα τομέα για τη ρύθμιση παραμέτρων ενός διακομιστή μεσολάβησης του NTLM. Εάν δεν χρησιμοποιείτε ένα διακομιστή μεσολάβησης του Windows NTLM, δεν ορίσετε αυτήν την ιδιότητα. (Automatic Translation)
ntlm-proxy-workstation=Σταθμός εργασίας διακομιστή μεσολάβησης NTLM (Automatic Translation)
ntlm-proxy-workstation-help=Όνομα του σταθμού εργασίας των Windows για ρύθμιση παραμέτρων διακομιστή μεσολάβησης υποστήριξη του NTLM. Εάν δεν χρησιμοποιείτε ένα διακομιστή μεσολάβησης του Windows NTLM, δεν ορίσετε αυτήν την ιδιότητα. (Automatic Translation)
proxy-auth-type=Τύπος ελέγχου ταυτότητας διακομιστή μεσολάβησης (Automatic Translation)
proxy-auth-type-help=Τύπος ελέγχου ταυτότητας διακομιστή μεσολάβησης για να χρησιμοποιήσετε κατά τη σύνδεση σε μια υπηρεσία S3. «Καμία» ρυθμίζει τις παραμέτρους του διακομιστή μεσολάβησης δεν. «Ονόματος χρήστη-κωδικού πρόσβασης» ρυθμίζει τις παραμέτρους ενός διακομιστή μεσολάβησης; για αυτήν τη ρύθμιση, καθορίστε τιμές για το χρήστη όνομα διακομιστή μεσολάβησης and κωδικός πρόσβασης μεσολάβησης. "Ntlm" ρυθμίζει τις παραμέτρους ενός διακομιστή μεσολάβησης του Windows NTLM? για αυτήν τη ρύθμιση, καθορίστε τις τιμές για όνομα χρήστη μεσολάβησης, κωδικός πρόσβασης μεσολάβησης, μεσολάβησης τομέα NTLM και NTLM μεσολάβησης σταθμού εργασίας. (Automatic Translation)
proxy-host-help=Κεντρικού υπολογιστή διακομιστή μεσολάβησης υπολογιστή-πελάτη χρησιμοποιεί για να συνδεθείτε. (Automatic Translation)
proxy-password=Κωδικός πρόσβασης μεσολάβησης (Automatic Translation)
proxy-password-help=Κωδικός πρόσβασης μεσολάβησης να χρησιμοποιήσετε, εάν τη σύνδεση μέσω ενός διακομιστή μεσολάβησης. (Automatic Translation)
proxy-port-help=Χρησιμοποιεί θύρα διακομιστή μεσολάβησης υπολογιστή-πελάτη για να συνδεθείτε. (Automatic Translation)
proxy-username=Όνομα χρήστη μεσολάβησης (Automatic Translation)
proxy-username-help=Όνομα χρήστη μεσολάβησης να χρησιμοποιήσετε, εάν τη σύνδεση μέσω ενός διακομιστή μεσολάβησης. (Automatic Translation)
s3-region=Περιοχή S3 (Automatic Translation)
s3-region-help=Amazon S3 περιοχές επιτρέπουν στο χρήστη να επιλέξτε την γεωγραφική περιοχή όπου η Amazon S3 αποθηκεύει τις λίστες παλαιών αρχείων που δημιουργήθηκαν από το χρήστη. Επιλέξτε μια περιοχή του Αμαζονίου S3 για να βελτιστοποιήσετε την αδράνεια, ελαχιστοποίηση του κόστους ή διεύθυνση κανονιστικές απαιτήσεις. Αντικείμενα αποθηκεύονται σε μια περιοχή του Αμαζονίου S3 ποτέ δεν αφήνουν την περιοχή εκτός και αν ρητά έχει μεταφερθεί σε άλλη περιοχή. (Automatic Translation)
s3-storage-class=S3 Εναποθήκευση κατηγορίας (Automatic Translation)
s3-storage-class-help=Amazon S3 προσφέρει πολλαπλές κατηγορίες αποθήκευσης για τις ανάγκες των διαφορετικών πελατών. Η κλάση πρότυπο αποθήκευσης χρησιμοποιείται από προεπιλογή, και σημαίνει ότι εφεδρικά αντίγραφα των δεδομένων θα αποθηκεύονται σε διαφορετικές τοποθεσίες. Η κλάση REDUCED_REDUNDANCY αποθήκευσης προσφέρει στους πελάτες που χρησιμοποιούν Amazon S3 αποθήκευσης δεδομένων μη κρίσιμες, αναπαραγώγιμα μια επιλογή αποθήκευσης χαμηλού κόστους, υψηλή διαθεσιμότητα? Ωστόσο, αυτή η επιλογή είναι λιγότερο περιττό. (Automatic Translation)
