cache-dir-clean-up-frequency-help=Καθορίζει την αναλογία ανάμεσα στον αριθμό των κλήσεων στη μέθοδο καθαρό cache αρχείο και το πραγματικό αρχείο cache καθαρό. Ορίσετε αυτήν την ιδιότητα 1 για πάντα καθαρό. Υψηλότερους αριθμούς χαμηλότερη συχνότητα. (Automatic Translation)
connection-timeout=Λήξη χρονικού ορίου σύνδεσης (Automatic Translation)
connection-timeout-help=Καθορίζει το χρονικό διάστημα αναμονής (σε χιλιοστά του δευτερολέπτου), όταν αρχικά τη δημιουργία μιας σύνδεσης πριν από τη λήξη του χρονικού ορίου. Η τιμή 0 σημαίνει άπειρο, και δεν συνιστάται. (Automatic Translation)
