cache-dir-clean-up-frequency=Κατάλογο cache εκκαθάριση συχνότητα (Automatic Translation)
cache-dir-clean-up-frequency-help=Ορίστε την αναλογία ανάμεσα στον αριθμό των κλήσεων στη μέθοδο καθαρό cache αρχείο και το πραγματικό αρχείο cache καθαρό. Ορίσετε αυτήν την ιδιότητα 1 για πάντα καθαρό. Υψηλότερους αριθμούς χαμηλότερη συχνότητα. (Automatic Translation)
connection-timeout=Λήξη χρονικού ορίου σύνδεσης (Automatic Translation)
connection-timeout-help=Ορίστε το ποσό του χρόνου να περιμένετε (σε χιλιοστά του δευτερολέπτου), όταν αρχικά τη δημιουργία μιας σύνδεσης πριν από τη λήξη του χρονικού ορίου. Η τιμή 0 σημαίνει άπειρο, και δεν συνιστάται. (Automatic Translation)
core-pool-size=Μέγεθος χώρου συγκέντρωσης πυρήνα (Automatic Translation)
core-pool-size-help=Για να ορίσετε τον αρχικό αριθμό των νημάτων που συνήθιζα να φορτώνω μέρη. (Automatic Translation)
http-client-max-connections=Μέγιστη HTTP συνδέσεις (Automatic Translation)
http-client-max-connections-help=Για να ορίσετε το μέγιστο αριθμό των επιτρεπόμενων συνδέσεις HTTP. (Automatic Translation)
http-client-max-error-retry=Μέγιστη HTTP επαναλήψεων (Automatic Translation)
http-client-max-error-retry-help=Για να ορίσετε το μέγιστο αριθμό των προσπαθειών επανάληψης αποτυχημένων αιτήσεων retriable. (Automatic Translation)
max-pool-size=Μέγιστο μέγεθος χώρου συγκέντρωσης (Automatic Translation)
max-pool-size-help=Για να ορίσετε το μέγιστο αριθμό νημάτων που θα χρησιμοποιηθούν κατά το ανέβασμα μέρη. (Automatic Translation)
minimum-uploads-part-size=Ελάχιστο μέρος μεγέθους (Automatic Translation)
minimum-uploads-part-size-help=Ορίστε το μέγεθος ελάχιστο μέρος για upload μέρη. Μειώνεται το ελάχιστο μέρος μεγέθους προκαλεί multipart προσθήκες να διαχωριστεί σε έναν μεγαλύτερο αριθμό μικρότερων τμημάτων. Ρύθμιση αυτή η τιμή πολύ χαμηλή έχει αρνητική επίδραση στην ταχύτητα μεταφοράς, προκαλώντας επιπλέον καθυστέρηση και δικτύου επικοινωνίας για κάθε τμήμα. (Automatic Translation)
multipart-upload-threshold=Πολλά τμήματα Upload όριο (Automatic Translation)
multipart-upload-threshold-help=Ορίστε το όριο μέγεθος (σε byte) όταν χρησιμοποιούν πολλά τμήματα μεταφορτώσεις. Μεταφορτώσεις πέρα από το μέγεθος αυτό χρησιμοποιούν αυτόματα μια στρατηγική multipart upload, ενώ προσθήκες που είναι μικρότερο από το όριο αυτό χρησιμοποιεί μία σύνδεση να μεταφορτώσετε ολόκληρο το αντικείμενο. (Automatic Translation)
ntlm-proxy-domain=NTLM τομέα διακομιστή μεσολάβησης (Automatic Translation)
ntlm-proxy-domain-help=Ορίστε το όνομα τομέα των Windows για ένα διακομιστή μεσολάβησης του NTLM. Εάν δεν χρησιμοποιείτε ένα διακομιστή μεσολάβησης του Windows NTLM, δεν ορίσετε αυτήν την ιδιότητα. (Automatic Translation)
ntlm-proxy-workstation=Σταθμός εργασίας διακομιστή μεσολάβησης NTLM (Automatic Translation)
ntlm-proxy-workstation-help=Ορίστε το όνομα του σταθμού εργασίας των Windows για ένα διακομιστή μεσολάβησης του NTLM. Εάν δεν χρησιμοποιείτε ένα διακομιστή μεσολάβησης του Windows NTLM, δεν ορίσετε αυτήν την ιδιότητα. (Automatic Translation)
proxy-auth-type=Τύπος ελέγχου ταυτότητας διακομιστή μεσολάβησης (Automatic Translation)
proxy-auth-type-help=Ορίστε το διακομιστή μεσολάβησης τύπο ελέγχου ταυτότητας για να χρησιμοποιήσετε κατά τη σύνδεση σε μια υπηρεσία S3. «Καμία» ρυθμίζει τις παραμέτρους του διακομιστή μεσολάβησης δεν. «Ονόματος χρήστη-κωδικού πρόσβασης» ρυθμίζει τις παραμέτρους ενός διακομιστή μεσολάβησης; για αυτήν τη ρύθμιση, καθορίστε τιμές για το χρήστη όνομα διακομιστή μεσολάβησης and κωδικός πρόσβασης μεσολάβησης. "Ntlm" ρυθμίζει τις παραμέτρους ενός διακομιστή μεσολάβησης του Windows NTLM? για αυτήν τη ρύθμιση, καθορίστε τις τιμές για όνομα χρήστη μεσολάβησης, κωδικός πρόσβασης μεσολάβησης, μεσολάβησης τομέα NTLM και NTLM μεσολάβησης σταθμού εργασίας. (Automatic Translation)
proxy-host-help=Ορισμός του κεντρικού υπολογιστή διακομιστή μεσολάβησης που χρησιμοποιεί το πρόγραμμα-πελάτη για να συνδεθείτε. (Automatic Translation)
proxy-password=Κωδικός πρόσβασης μεσολάβησης (Automatic Translation)
proxy-password-help=Για να ορίσετε τον κωδικό πρόσβασης του διακομιστή μεσολάβησης για να χρησιμοποιήσετε εάν συνδεθείτε μέσω ενός διακομιστή μεσολάβησης. (Automatic Translation)
proxy-port-help=Για να ορίσετε τη θύρα διακομιστή μεσολάβησης που χρησιμοποιεί το πρόγραμμα-πελάτη για να συνδεθείτε. (Automatic Translation)
proxy-username=Όνομα χρήστη μεσολάβησης (Automatic Translation)
proxy-username-help=Ορίστε το διακομιστή μεσολάβησης, το όνομα χρήστη για να χρησιμοποιήσετε εάν συνδεθείτε μέσω ενός διακομιστή μεσολάβησης. (Automatic Translation)
s3-region=Περιοχή S3 (Automatic Translation)
s3-region-help=Για να ορίσετε την περιοχή του Αμαζονίου S3, που αντιπροσωπεύει μια γεωγραφική περιοχή όπου η Amazon S3 αποθηκεύει τις λίστες παλαιών αρχείων που δημιουργήθηκαν από το χρήστη. Amazon S3 περιοχές χρησιμοποιούνται για να βελτιστοποιήσετε την αδράνεια, ελαχιστοποίηση του κόστους και διεύθυνση κανονιστικές απαιτήσεις. Αντικείμενα αποθηκεύονται σε μια περιοχή του Αμαζονίου S3 ποτέ δεν αφήνουν την περιοχή εκτός και αν ρητά έχει μεταφερθεί σε άλλη περιοχή. (Automatic Translation)
s3-storage-class=S3 Εναποθήκευση κατηγορίας (Automatic Translation)
s3-storage-class-help=Για να ορίσετε την κλάση αποθήκευσης Amazon S3. Η κλάση πρότυπο αποθήκευσης χρησιμοποιείται από προεπιλογή, και σημαίνει ότι εφεδρικά αντίγραφα των δεδομένων θα αποθηκεύονται σε διαφορετικές τοποθεσίες. Η κλάση αποθήκευσης REDUCED_REDUNDANCY προορίζεται για την αποθήκευση δεδομένων μη κρίσιμες, αναπαραγώγιμα, προσφέροντας μια επιλογή αποθήκευσης χαμηλού κόστους, υψηλή διαθεσιμότητα? Ωστόσο, αυτή η επιλογή είναι λιγότερο περιττό. (Automatic Translation)
