cache-dir-clean-up-expunge-help=Menetapkan jumlah hari file disimpan di cache. (Automatic Translation)
cache-dir-clean-up-frequency=Direktori cache membersihkan frekuensi (Automatic Translation)
cache-dir-clean-up-frequency-help=Mengatur rasio antara jumlah panggilan ke file cache bersih metode dan cache file sebenarnya bersih. Set ini ke 1 untuk selalu bersih. Jumlah yang lebih tinggi lebih rendah frekuensi. (Automatic Translation)
connection-timeout=Koneksi Timeout (Automatic Translation)
connection-timeout-help=Set jumlah waktu untuk menunggu (dalam milidetik) ketika pada awalnya membangun sambungan sebelum waktu keluar. Nilai 0 berarti tanpa batas, dan tidak dianjurkan. (Automatic Translation)
core-pool-size=Kolam renang ukuran (Automatic Translation)
core-pool-size-help=Menetapkan jumlah awal benang yang digunakan untuk meng-upload bagian. (Automatic Translation)
http-client-max-connections=Koneksi HTTP maksimum (Automatic Translation)
http-client-max-connections-help=Menetapkan jumlah maksimum diperbolehkan membuka koneksi HTTP. (Automatic Translation)
http-client-max-error-retry=HTTP maksimum pengulangan (Automatic Translation)
http-client-max-error-retry-help=Menetapkan jumlah maksimum upaya coba lagi permohonan retriable gagal. (Automatic Translation)
max-pool-size=Ukuran maksimum Outdoor (Automatic Translation)
max-pool-size-help=Menetapkan jumlah maksimum benang untuk digunakan ketika meng-upload bagian. (Automatic Translation)
minimum-uploads-part-size=Ukuran minimum bagian (Automatic Translation)
minimum-uploads-part-size-help=Mengatur ukuran minimum bagian untuk meng-upload bagian. Memperkecil ukuran minimum bagian menyebabkan multipart upload untuk dibagi ke dalam sejumlah besar bagian yang lebih kecil. Menetapkan nilai ini terlalu rendah memiliki efek negatif pada kecepatan transfer, menyebabkan tambahan latency dan jaringan komunikasi untuk setiap bagian. (Automatic Translation)
multipart-upload-threshold=Multipart Upload ambang (Automatic Translation)
multipart-upload-threshold-help=Menetapkan threshold ukuran (dalam bytes) ketika menggunakan multipart upload. Upload lebih dari ukuran ini secara otomatis menggunakan strategi multipart upload, sementara upload lebih kecil daripada batas ini menggunakan satu koneksi untuk meng-upload seluruh objek. (Automatic Translation)
ntlm-proxy-domain=NTLM Proxy Domain (Automatic Translation)
ntlm-proxy-domain-help=Mengatur Windows nama domain untuk NTLM proxy. Jika Anda tidak menggunakan proxy Windows NTLM, tidak menetapkan properti ini. (Automatic Translation)
ntlm-proxy-workstation=NTLM Proxy Workstation (Automatic Translation)
ntlm-proxy-workstation-help=Mengatur Windows workstation nama NTLM proxy. Jika Anda tidak menggunakan proxy Windows NTLM, tidak menetapkan properti ini. (Automatic Translation)
proxy-auth-type=Jenis otentikasi proxy (Automatic Translation)
proxy-auth-type-help=Menetapkan proxy jenis otentikasi ketika tersambung ke layanan S3. "None" mengkonfigurasi tanpa proxy. "Username-password" mengkonfigurasi proxy; untuk konfigurasi ini, menetapkan nilai untuk proxy user name dan proxy password. "Ntlm" mengkonfigurasi Windows NTLM proxy; untuk konfigurasi ini, menetapkan nilai untuk proxy nama pengguna, sandi proxy, NTLM proxy domain dan NTLM proxy workstation. (Automatic Translation)
proxy-host-help=Mengatur host proxy menggunakan klien untuk terhubung. (Automatic Translation)
proxy-password=Proxy Password (Automatic Translation)
proxy-password-help=Mengatur sandi proxy untuk digunakan jika menyambung melalui proxy. (Automatic Translation)
proxy-port-help=Mengatur port proxy menggunakan klien untuk terhubung. (Automatic Translation)
proxy-username=Nama pengguna proxy (Automatic Translation)
proxy-username-help=Menetapkan proxy nama pengguna untuk menggunakan jika menyambung melalui proxy. (Automatic Translation)
s3-region=Wilayah S3 (Automatic Translation)
s3-region-help=Menetapkan daerah S3 Amazon, yang mewakili wilayah geografis yang mana toko Amazon S3 ember diciptakan pengguna. Amazon S3 daerah digunakan untuk mengoptimalkan latensi, meminimalkan biaya dan alamat persyaratan peraturan. Benda-benda yang disimpan di Amazon S3 wilayah tidak pernah meninggalkan wilayah itu kecuali secara eksplisit dipindahkan ke tempat lain. (Automatic Translation)
s3-storage-class=S3 Penyimpanan kelas (Automatic Translation)
s3-storage-class-help=Set kelas penyimpanan Amazon S3. Kelas standar penyimpanan yang digunakan secara default, dan berarti bahwa berlebihan salinan data akan disimpan dalam lokasi yang berbeda. REDUCED_REDUNDANCY penyimpanan kelas ini dimaksudkan untuk menyimpan data non-kritis, direproduksi, menawarkan pilihan penyimpanan biaya rendah, sangat tersedia; Namun, pilihan ini kurang berlebihan. (Automatic Translation)
