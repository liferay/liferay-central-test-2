http-client-max-error-retry=Nouvelles tentatives maximum HTTP (Automatic Translation)
http-client-max-error-retry-help=Définir le nombre maximal de nouvelles tentatives pour les demandes ayant échoué de reproductible. (Automatic Translation)
max-pool-size=Taille de Pool maximale (Automatic Translation)
max-pool-size-help=Définir le nombre maximal de threads à utiliser lors du téléchargement des pièces. (Automatic Translation)
minimum-uploads-part-size=Taille minimale de partie (Automatic Translation)
minimum-uploads-part-size-help=Définir la taille de la partie minimale pour les pièces de téléchargement. Réduction de la taille minimale partie provoque multiparts téléchargements à se diviser en un plus grand nombre de pièces plus petites. Choisir une valeur trop faible a un effet négatif sur les vitesses de transfert, causant une communication réseau et latence supplémentaires pour chaque partie. (Automatic Translation)
multipart-upload-threshold=Seuil de Téléchargement multipartie (Automatic Translation)
multipart-upload-threshold-help=Définissez le seuil de la taille (en octets) alors utilisez des téléchargements multiparts. Téléchargements sur cette taille utilisent automatiquement une stratégie de Téléchargement multipartie, tandis que téléchargements plus petites que ce seuil utilisent une seule connexion pour télécharger la totalité de l’objet. (Automatic Translation)
ntlm-proxy-domain=Domaine de Proxy NTLM (Automatic Translation)
ntlm-proxy-domain-help=Définissez le nom de domaine de Windows pour un proxy NTLM. Si vous n’utilisez pas un proxy Windows NTLM, ne définissez pas cette propriété. (Automatic Translation)
ntlm-proxy-workstation=Station de travail Proxy NTLM (Automatic Translation)
ntlm-proxy-workstation-help=Définissez le nom de station de travail Windows pour un proxy NTLM. Si vous n’utilisez pas un proxy Windows NTLM, ne définissez pas cette propriété. (Automatic Translation)
proxy-auth-type=Type d’authentification de proxy (Automatic Translation)
proxy-auth-type-help=Définissez le proxy de type d’authentification à utiliser lors de la connexion à un Service S3. « None » ne configure aucun proxy. « Nom d’utilisateur-mot de passe » configure un serveur proxy ; pour cette configuration, spécifiez des valeurs pour nom d’utilisateur de proxy et mot de passe de proxy. « Ntlm » configure un proxy Windows NTLM ; pour cette configuration, spécifiez des valeurs pour le nom d’utilisateur de proxy, mot de passe de proxy, domaine proxy NTLM et NTLM proxy workstation. (Automatic Translation)
proxy-host-help=Définir l’hôte proxy que le client utilise pour se connecter. (Automatic Translation)
proxy-password=Mot de passe de proxy (Automatic Translation)
proxy-password-help=Définir le mot de passe de proxy à utiliser si la connexion via un proxy. (Automatic Translation)
proxy-port-help=Définissez le port du proxy que client utilise pour se connecter. (Automatic Translation)
proxy-username=Nom d’utilisateur de proxy (Automatic Translation)
proxy-username-help=Définissez le proxy, nom d’utilisateur à utiliser si la connexion via un proxy. (Automatic Translation)
s3-region=Région de S3 (Automatic Translation)
s3-region-help=Définir la région Amazon S3, qui représente une région géographique où Amazon S3 stocke les seaux créés par l’utilisateur. Amazon S3 régions servent à optimiser les temps de latence, minimiser les coûts et répondre aux exigences réglementaires. Les objets stockés dans une région de S3 Amazon jamais quittent cette région à moins qu’explicitement son transfert vers une autre région. (Automatic Translation)
s3-storage-class=S3 Classe de stockage (Automatic Translation)
s3-storage-class-help=Définir la classe de stockage Amazon S3. La classe de stockage STANDARD est utilisée par défaut et signifie que les copies redondantes de données seront stockées dans des lieux différents. La classe de stockage REDUCED_REDUNDANCY est conçue pour stocker des données non critiques, reproductibles, offrant une option de stockage hautement disponible, à faible coût ; Toutefois, cette option est moins redondante. (Automatic Translation)
