max-pool-size-help=Nombre maximal de threads utilisé pour transférer des pièces. (Automatic Translation)
minimum-uploads-part-size=Taille minimale de partie (Automatic Translation)
minimum-uploads-part-size-help=Définit la taille de la partie minimale pour les pièces de téléchargement. Réduction de la taille minimale partie provoque multiparts téléchargements à se diviser en un plus grand nombre de pièces plus petites. Choisir une valeur trop faible a un effet négatif sur les vitesses de transfert, causant une communication réseau et latence supplémentaires pour chaque partie. (Automatic Translation)
multipart-upload-threshold=Seuil de Téléchargement multipartie (Automatic Translation)
multipart-upload-threshold-help=Définit le seuil de la taille (en octets) alors utilisez des téléchargements multiparts. Téléchargements sur cette taille utilisent automatiquement une stratégie de Téléchargement multipartie, tandis que téléchargements plus petites que ce seuil utilisent une seule connexion pour télécharger la totalité de l’objet. (Automatic Translation)
ntlm-proxy-domain=Domaine de Proxy NTLM (Automatic Translation)
ntlm-proxy-domain-help=Nom de domaine Windows pour la configuration d’un proxy NTLM. Si vous n’utilisez pas un proxy Windows NTLM, ne définissez pas cette propriété. (Automatic Translation)
ntlm-proxy-workstation=Station de travail Proxy NTLM (Automatic Translation)
ntlm-proxy-workstation-help=Nom de station de travail Windows pour configurer le support de proxy NTLM. Si vous n’utilisez pas un proxy Windows NTLM, ne définissez pas cette propriété. (Automatic Translation)
proxy-auth-type=Type d’authentification de proxy (Automatic Translation)
proxy-auth-type-help=Type d’authentification de proxy à utiliser lors de la connexion à un Service S3. « None » ne configure aucun proxy. « utilisateur-mot de passe » configure un serveur proxy ; pour cette configuration, spécifiez des valeurs pour nom d’utilisateur de proxy et mot de passe de proxy. « ntlm » configure un proxy Windows NTLM ; pour cette configuration, spécifiez des valeurs pour le nom d’utilisateur de proxy, mot de passe de proxy, domaine proxy NTLM et NTLM proxy workstation. (Automatic Translation)
proxy-host-help=Hôte de proxy client utilise pour se connecter. (Automatic Translation)
