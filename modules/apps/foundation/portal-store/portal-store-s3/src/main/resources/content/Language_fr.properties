proxy-port-help=Port du proxy client utilise pour se connecter. (Automatic Translation)
proxy-username=Nom d’utilisateur de proxy (Automatic Translation)
proxy-username-help=Nom d’utilisateur de proxy à utiliser si la connexion via un proxy. (Automatic Translation)
s3-region=Région de S3 (Automatic Translation)
s3-region-help=Amazon S3 régions laissez l’utilisateur choisir la région géographique où Amazon S3 stocke les seaux créés par l’utilisateur. Choisissez une région de S3 Amazon afin d’optimiser la latence, minimiser les coûts ou répondre aux exigences réglementaires. Les objets stockés dans une région de S3 Amazon jamais quittent cette région à moins qu’explicitement son transfert vers une autre région. (Automatic Translation)
s3-storage-class=S3 Classe de stockage (Automatic Translation)
s3-storage-class-help=Amazon S3 propose plusieurs classes de stockage pour les besoins des différents clients. La classe de stockage STANDARD est utilisée par défaut et signifie que les copies redondantes de données seront stockées dans des lieux différents. La classe de stockage REDUCED_REDUNDANCY offre aux clients qui utilisent Amazon S3 pour stocker des données non critiques, reproductibles une option de stockage hautement disponible, à faible coût ; Toutefois, cette option est moins redondante. (Automatic Translation)
