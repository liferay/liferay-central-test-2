cache-dir-clean-up-frequency=Répertoire de cache fréquence de nettoyage (Automatic Translation)
cache-dir-clean-up-frequency-help=Placez le ratio entre le nombre d’appels à la méthode propre de fichier cache et du cache de fichier réel propre. Définissez cette propriété sur 1 à toujours nettoyer. Un nombre plus élevé abaisser la fréquence. (Automatic Translation)
