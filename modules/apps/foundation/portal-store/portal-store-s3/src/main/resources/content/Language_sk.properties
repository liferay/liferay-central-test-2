s3-region=S3 regiónu (Automatic Translation)
s3-region-help=Nastaviť Amazon S3 regiónu, ktorý reprezentuje geografický región, kde ukladá Amazon S3 vedierka vytvorené používateľom. Amazon S3 regiónov sa používajú na optimalizáciu latencia, minimalizovať náklady a riešiť regulačné požiadavky. Objekty uložené v regióne Amazon S3 nikdy opustiť tento región, pokiaľ výslovne prenesené do iného regiónu. (Automatic Translation)
s3-storage-class=S3 Storage Class (Automatic Translation)
s3-storage-class-help=Nastaviť triedou Amazon S3 storage. ŠTANDARD skladovacie trieda sa používa v predvolenom nastavení, a znamená, že nadbytočné kópie údajov budú uložené na rôznych miestach. REDUCED_REDUNDANCY skladovanie triedy sú určené na uloženie nekritické, opakovateľné údaje, ponúka low-cost, vysoko dostupné úložné riešenie; Táto možnosť je však menej zbytočné. (Automatic Translation)
