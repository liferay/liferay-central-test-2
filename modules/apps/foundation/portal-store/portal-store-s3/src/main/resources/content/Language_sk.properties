proxy-auth-type=Proxy overovanie typu (Automatic Translation)
proxy-auth-type-help=Nastavenie servera proxy typ overovania použiť pri pripájaní k službe S3. "None" nakonfiguruje žiadny server proxy. "Užívateľské meno-heslo" nastaví proxy; pre túto konfiguráciu, zadajte hodnoty pre proxy užívateľské meno a heslo servera proxy. "Ntlm" nakonfiguruje Windows NTLM proxy; pre túto konfiguráciu, zadajte hodnoty pre meno používateľa servera proxy, proxy heslo, doména NTLM proxy a NTLM proxy workstation. (Automatic Translation)
