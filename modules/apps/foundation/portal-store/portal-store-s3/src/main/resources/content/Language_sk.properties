s3-storage-class=S3 Storage Class (Automatic Translation)
s3-storage-class-help=Amazon S3 offers multiple storage classes for different customers' needs. The <em>STANDARD</em> storage class is used by default, and means that redundant copies of data will be stored in different locations. The <em>REDUCED_REDUNDANCY</em> storage class offers customers who are using Amazon S3 to store non-critical, reproducible data a low-cost, highly available storage option; however, this option is less redundant. (Automatic Copy)
