proxy-auth-type=Proxy overovanie typu (Automatic Translation)
proxy-auth-type-help=Type of proxy authentication to use when connecting to an S3 Service. <em>None</em> configures no proxy. <em>user-pasword</em> configures a proxy; for this configuration, specify values for proxy user name and proxy password. <em>ntlm</em> configures a Windows NTLM proxy; for this configuration, specify values for proxy user name, proxy password, NTLM proxy domain, and NTLM proxy workstation. (Automatic Copy)
