s3-storage-class=S3 Tárolási osztály (Automatic Translation)
s3-storage-class-help=Amazon S3 kínál több tárolási osztályok különböző ügyfelek igényeinek. A szokásos tárolási osztály az alapértelmezett, és azt jelenti, hogy az adatok redundáns másolatot lesz raktározott-ban különböző fekvések. REDUCED_REDUNDANCY tárolási osztály kínál az ügyfelek, akik Amazon S3 tárolására használ nem-bíráló, reprodukálható adatokat egy alacsony költségű, magas rendelkezésre állású tároló lehetőség; Ez a beállítás azonban kevésbé redundáns. (Automatic Translation)
