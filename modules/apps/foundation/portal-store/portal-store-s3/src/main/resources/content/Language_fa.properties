proxy-auth-type=نوع تأیید اعتبار پروکسی (Automatic Translation)
proxy-auth-type-help=پروکسی تنظیم نوع اعتبار به هنگام برقراری اتصال به سرویس S3. "هیچ" بدون پروکسی را پیکربندی می کند. "نام کاربری رمز عبور" پروکسی را پیکربندی می کند; برای پیکربندی این مقادیر برای پروکسی نام کاربری و رمز عبور پراکسی را مشخص کنید. "Ntlm" پروکسی NTLM ویندوز را پیکربندی می کند; برای پیکربندی این مقادیر برای نام کاربری پروکسی پروکسی عبور NTLM پروکسی دامنه و NTLM پروکسی ایستگاه کاری را مشخص کنید. (Automatic Translation)
