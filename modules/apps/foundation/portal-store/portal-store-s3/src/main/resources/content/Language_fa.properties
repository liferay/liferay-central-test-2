minimum-uploads-part-size-help=تنظیم اندازه بخش حداقل برای قسمت های آپلود. کاهش اندازه بخش حداقل ارسال چند بخشی به تعداد زیادی از قطعات کوچک تر تقسیم می شود. این مقدار خیلی کم تعیین اثر منفی بر روی سرعت انتقال باعث رکود و شبکه ارتباطی اضافی برای هر بخش است. (Automatic Translation)
