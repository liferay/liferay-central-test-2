s3-region=منطقه S3 (Automatic Translation)
s3-region-help=تنظیم منطقه S3 آمازون است که نشان دهنده یک منطقه جغرافیایی که در آن فروشگاه آمازون S3 سطل کاربر ایجاد کنید. آمازون S3 مناطق برای بهینه سازی زمان تاخیر حداقل رساندن هزینه و آدرس الزامات قانونی استفاده می شود. اشیاء ذخیره شده در منطقه آمازون S3 هرگز ترک منطقه مگر صراحت به منطقه دیگر منتقل. (Automatic Translation)
s3-storage-class=S3 کلاس ذخیره سازی (Automatic Translation)
s3-storage-class-help=تعیین کلاس ذخیره سازی S3 آمازون. کلاس ذخیره سازی استاندارد پیش فرض استفاده می شود و به این معنی که کار برکنار شده کپی از داده ها در مکان های مختلف ذخیره خواهد شد. کلاس ذخیره سازی REDUCED_REDUNDANCY برای ذخیره اطلاعات غیر انتقادی، تجدید ارائه گزینه های ذخیره سازی ارزان, کاملا در دسترس در نظر گرفته شده است; با این حال، این گزینه کمتر کار برکنار شده است. (Automatic Translation)
