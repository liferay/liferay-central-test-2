cache-dir-clean-up-expunge-help=Number of days a file is kept in the cache. (Automatic Copy)
cache-dir-clean-up-frequency=Cache Directory Clean Up Frequency (Automatic Copy)
cache-dir-clean-up-frequency-help=Defines the ratio between the number of calls to the file cache clean method and the actual file cache clean. Set this property to 1 to always clean. Higher numbers lower the frequency. (Automatic Copy)
connection-timeout=Connection Timeout (Automatic Copy)
connection-timeout-help=Defines the amount of time to wait (in milliseconds) when initially establishing a connection before timing out. A value of 0 means infinity, and is not recommended. (Automatic Copy)
core-pool-size=Core Pool Size (Automatic Copy)
core-pool-size-help=Initial number of threads used to upload parts. (Automatic Copy)
http-client-max-connections=Maximum HTTP Connections (Automatic Copy)
http-client-max-connections-help=Sets the maximum number of allowed open HTTP connections. (Automatic Copy)
http-client-max-error-retry=Maximum HTTP Retries (Automatic Copy)
http-client-max-error-retry-help=Sets the maximum number of retry attempts for failed retriable requests. (Automatic Copy)
max-pool-size=Maximum Pool Size (Automatic Copy)
max-pool-size-help=Maximum number of threads used to upload parts. (Automatic Copy)
minimum-uploads-part-size=Minimum Part Size (Automatic Copy)
minimum-uploads-part-size-help=Sets the minimum part size for upload parts. Decreasing the minimum part size causes multipart uploads to be split into a larger number of smaller parts. Setting this value too low has a negative effect on transfer speeds, causing extra latency and network communication for each part. (Automatic Copy)
multipart-upload-threshold=Multipart Upload Threshold (Automatic Copy)
multipart-upload-threshold-help=Sets the size threshold (in bytes) when using multipart uploads. Uploads over this size automatically use a multipart upload strategy, while uploads smaller than this threshold use a single connection to upload the whole object. (Automatic Copy)
ntlm-proxy-domain=NTLM Proxy Domain (Automatic Copy)
ntlm-proxy-domain-help=Windows domain name for configuring an NTLM proxy. If you're not using a Windows NTLM proxy, do not set this property. (Automatic Copy)
ntlm-proxy-workstation=NTLM Proxy Workstation (Automatic Copy)
ntlm-proxy-workstation-help=Windows workstation name for configuring NTLM proxy support. If you're not using a Windows NTLM proxy, do not set this property. (Automatic Copy)
proxy-auth-type=Proxy Authentication Type (Automatic Copy)
proxy-auth-type-help=Type of proxy authentication to use when connecting to an S3 Service. "None" configures no proxy. "user-pasword" configures a proxy; for this configuration, specify values for proxy user name and proxy password. "ntlm" configures a Windows NTLM proxy; for this configuration, specify values for proxy user name, proxy password, NTLM proxy domain, and NTLM proxy workstation. (Automatic Copy)
proxy-host-help=Proxy host the client uses to connect. (Automatic Copy)
proxy-password=Proxy Password (Automatic Copy)
proxy-password-help=Proxy password to use if connecting through a proxy. (Automatic Copy)
proxy-port-help=Proxy port the client uses to connect. (Automatic Copy)
proxy-username=Proxy User Name (Automatic Copy)
proxy-username-help=Proxy user name to use if connecting through a proxy. (Automatic Copy)
s3-region=S3 Region (Automatic Copy)
s3-region-help=Amazon S3 Regions let the user choose the geographical region where Amazon S3 stores the user-created buckets. Choose an Amazon S3 Region to optimize latency, minimize costs, or address regulatory requirements. Objects stored in an Amazon S3 Region never leave that region unless explicitly transferred to another region. (Automatic Copy)
s3-storage-class=S3 Storage Class (Automatic Copy)
s3-storage-class-help=Amazon S3 offers multiple storage classes for different customers' needs. The STANDARD storage class is used by default, and means that redundant copies of data will be stored in different locations. The REDUCED_REDUNDANCY storage class offers customers who are using Amazon S3 to store non-critical, reproducible data a low-cost, highly available storage option; however, this option is less redundant. (Automatic Copy)
