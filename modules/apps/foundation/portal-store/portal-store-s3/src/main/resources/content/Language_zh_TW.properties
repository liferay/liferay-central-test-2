s3-region=S3 region (Automatic Copy)
s3-region-help=Amazon S3 Regions allow the user to choose the geographical region where Amazon S3 will store the buckets the user creates. Choose a Amazon S3 Region to optimize latency, minimize costs, or address regulatory requirements. Objects stored in a Amazon S3 Region never leave that region unless explicitly transferred to another region (Automatic Copy)
s3-storage-class=S3 storage class (Automatic Copy)
s3-storage-class-help=Amazon S3 offers multiple storage classes for different customers' needs. The STANDARD storage class is the default storage class, and means that redundant copies of data will be stored in different locations. The REDUCED_REDUNDANCY storage class offers customers who are using Amazon S3 for storing non-critical, reproducible data a low-cost highly available, but less redundant, storage option (Automatic Copy)
