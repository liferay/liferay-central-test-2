proxy-auth-type=Proxy authentication type (Automatic Copy)
proxy-auth-type-help=Type of proxy authentication to use when connecting to S3 Service. "None" configures no proxy. "user-pasword" configures a proxy (please specify values for proxy user name and proxy password). "ntlm" configures a Windows NTLM proxy (please specify values for proxy user name, proxy password, NTLM proxy domain and NTLM proxy workstation) (Automatic Copy)
