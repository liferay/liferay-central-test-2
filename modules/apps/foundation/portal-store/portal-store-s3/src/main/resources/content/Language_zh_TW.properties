minimum-uploads-part-size=Minimum part size (Automatic Copy)
minimum-uploads-part-size-help=Sets the minimum part size for upload parts. Decreasing the minimum part size causes multipart uploads to be split into a larger number of smaller parts. Setting this value too low has a negative effect on transfer speeds, causing extra latency and network communication for each part (Automatic Copy)
multipart-upload-threshold=Multipart upload threshold (Automatic Copy)
multipart-upload-threshold-help=Sets the size threshold in bytes for when to use multipart uploads. Uploads over this size will automatically use a multipart upload strategy, while uploads smaller than this threshold will use a single connection to upload the whole object (Automatic Copy)
