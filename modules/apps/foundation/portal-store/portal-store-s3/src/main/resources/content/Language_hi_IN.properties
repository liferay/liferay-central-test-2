proxy-password-help=यदि एक प्रॉक्सी के माध्यम से कनेक्ट होने का उपयोग करने के लिए प्रॉक्सी पासवर्ड सेट करें। (Automatic Translation)
proxy-port-help=कनेक्ट करने के लिए क्लाइंट का उपयोग करता है प्रॉक्सी पोर्ट सेट। (Automatic Translation)
