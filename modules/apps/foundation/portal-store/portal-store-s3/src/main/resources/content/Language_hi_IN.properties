minimum-uploads-part-size=कम से कम भाग आकार (Automatic Translation)
minimum-uploads-part-size-help=अपलोड भागों के लिए कम से कम भाग आकार सेट करता है। कम से कम भाग आकार को कम बहुखण्डीय अपलोड छोटे भागों की एक बड़ी संख्या में विभाजित किया जा करने के लिए कारण होता है। यह मान बहुत कम सेट स्थानांतरण गति, प्रत्येक भाग के लिए अतिरिक्त विलंबता और नेटवर्क संचार के कारण पर एक नकारात्मक प्रभाव पड़ता है। (Automatic Translation)
multipart-upload-threshold=बहुखण्डीय अपलोड सीमा (Automatic Translation)
multipart-upload-threshold-help=(में बाइट्स) में आकार थ्रेशोल्ड सेट करता है जब बहुखण्डीय अपलोड का उपयोग कर। इस थ्रेशोल्ड से छोटे अपलोड तो पूरे उद्देश्य अपलोड करने के लिए एक एकल कनेक्शन का उपयोग करते समय इस आकार से अधिक अपलोड स्वचालित रूप से एक बहुखण्डीय अपलोड रणनीति, का उपयोग करें। (Automatic Translation)
ntlm-proxy-domain=NTLM प्रॉक्सी डोमेन (Automatic Translation)
ntlm-proxy-domain-help=Windows डोमेन नाम एक NTLM प्रॉक्सी को कॉन्फ़िगर करने के लिए। यदि आप एक Windows NTLM प्रॉक्सी का उपयोग नहीं कर रहे हैं, यह गुण सेट नहीं है। (Automatic Translation)
ntlm-proxy-workstation=NTLM प्रॉक्सी कार्यस्थान (Automatic Translation)
ntlm-proxy-workstation-help=NTLM प्रॉक्सी समर्थन कॉन्फ़िगर करने के लिए Windows कार्यस्थान का नाम। यदि आप एक Windows NTLM प्रॉक्सी का उपयोग नहीं कर रहे हैं, यह गुण सेट नहीं है। (Automatic Translation)
proxy-auth-type=प्रॉक्सी प्रमाणीकरण प्रकार (Automatic Translation)
proxy-auth-type-help=एक S3 सेवा करने के लिए कनेक्ट करते समय उपयोग करने के लिए प्रॉक्सी प्रमाणन के प्रकार। "कोई नहीं" कोई प्रॉक्सी कॉन्फ़िगर करता है। "उपयोगकर्ता नाम-पासवर्ड" एक प्रॉक्सी कॉन्फ़िगर करता है; इस कॉन्फ़िगरेशन के लिए, प्रॉक्सी उपयोगकर्ता नाम और प्रॉक्सी पासवर्ड के लिए मान निर्दिष्ट करें। "Ntlm" कोई Windows NTLM प्रॉक्सी कॉन्फ़िगर करता है; इस कॉन्फ़िगरेशन के लिए, प्रॉक्सी उपयोगकर्ता नाम, प्रॉक्सी पासवर्ड, NTLM प्रॉक्सी डोमेन, और NTLM प्रॉक्सी कार्यस्थान के लिए मान निर्दिष्ट करें। (Automatic Translation)
proxy-host-help=प्रॉक्सी होस्ट क्लाइंट कनेक्ट करने के लिए का उपयोग करता है। (Automatic Translation)
proxy-password=प्रॉक्सी पासवर्ड (Automatic Translation)
proxy-password-help=यदि एक प्रॉक्सी के माध्यम से कनेक्ट होने का उपयोग करने के लिए प्रॉक्सी पासवर्ड। (Automatic Translation)
proxy-port-help=प्रॉक्सी पोर्ट क्लाइंट कनेक्ट करने के लिए का उपयोग करता है। (Automatic Translation)
proxy-username=प्रॉक्सी उपयोगकर्ता नाम (Automatic Translation)
proxy-username-help=यदि एक प्रॉक्सी के माध्यम से कनेक्ट होने का उपयोग करने के लिए प्रॉक्सी उपयोगकर्ता का नाम। (Automatic Translation)
s3-region=S3 क्षेत्र (Automatic Translation)
s3-region-help=अमेज़न S3 क्षेत्रों जहां अमेज़न S3 उपयोगकर्ता-निर्मित बाल्टियाँ भंडार इस भौगोलिक क्षेत्र का चयन करें उपयोगकर्ता दें। एक अमेज़न S3 विलंबता ऑप्टिमाइज़ करें, कम से कम लागत, या विनियामक आवश्यकताओं को संबोधित करने के लिए क्षेत्र का चयन करें। कभी नहीं एक अमेज़न S3 क्षेत्र में संग्रहीत ऑब्जेक्ट्स जब तक स्पष्ट रूप से स्थानांतरित करने के लिए एक और क्षेत्र उस क्षेत्र छोड़ दें। (Automatic Translation)
s3-storage-class=S3 संग्रहण वर्ग (Automatic Translation)
s3-storage-class-help=अमेज़न S3 विभिन्न ग्राहकों की आवश्यकताओं के लिए एक से अधिक संग्रह क्लासेस प्रदान करता है। मानक भंडारण वर्ग डिफ़ॉल्ट रूप से उपयोग किया जाता है, और इसका मतलब है कि डेटा की प्रतिलिपि को अनावश्यक अलग अलग स्थानों में संग्रहीत किया जाएगा। REDUCED_REDUNDANCY संग्रहण वर्ग ग्राहकों को जो गैर-महत्वपूर्ण, प्रतिलिपि प्रस्तुत करने योग्य डेटा संग्रहीत करने के लिए अमेज़न S3 का उपयोग कर रहे हैं एक कम लागत, उच्च उपलब्ध संग्रहण विकल्प प्रदान करता है; हालाँकि, यह विकल्प कम बेमानी है। (Automatic Translation)
