minimum-uploads-part-size=कम से कम भाग आकार (Automatic Translation)
minimum-uploads-part-size-help=अपलोड भागों के लिए कम से कम भाग आकार सेट करें। कम से कम भाग आकार को कम बहुखण्डीय अपलोड छोटे भागों की एक बड़ी संख्या में विभाजित किया जा करने के लिए कारण होता है। यह मान बहुत कम सेट स्थानांतरण गति, प्रत्येक भाग के लिए अतिरिक्त विलंबता और नेटवर्क संचार के कारण पर एक नकारात्मक प्रभाव पड़ता है। (Automatic Translation)
multipart-upload-threshold=बहुखण्डीय अपलोड सीमा (Automatic Translation)
multipart-upload-threshold-help=जब (में बाइट्स) को आकार थ्रेशोल्ड सेट बहुखण्डीय अपलोड का उपयोग कर। इस थ्रेशोल्ड से छोटे अपलोड तो पूरे उद्देश्य अपलोड करने के लिए एक एकल कनेक्शन का उपयोग करते समय इस आकार से अधिक अपलोड स्वचालित रूप से एक बहुखण्डीय अपलोड रणनीति, का उपयोग करें। (Automatic Translation)
ntlm-proxy-domain=NTLM प्रॉक्सी डोमेन (Automatic Translation)
ntlm-proxy-domain-help=Windows डोमेन नाम एक NTLM प्रॉक्सी के लिए सेट करें। यदि आप एक Windows NTLM प्रॉक्सी का उपयोग नहीं कर रहे हैं, यह गुण सेट नहीं है। (Automatic Translation)
ntlm-proxy-workstation=NTLM प्रॉक्सी कार्यस्थान (Automatic Translation)
ntlm-proxy-workstation-help=Windows कार्यस्थान का नाम एक NTLM प्रॉक्सी के लिए सेट करें। यदि आप एक Windows NTLM प्रॉक्सी का उपयोग नहीं कर रहे हैं, यह गुण सेट नहीं है। (Automatic Translation)
proxy-auth-type=प्रॉक्सी प्रमाणीकरण प्रकार (Automatic Translation)
proxy-auth-type-help=प्रॉक्सी प्रमाणीकरण प्रकार एक S3 सेवा करने के लिए कनेक्ट करते समय उपयोग करने के लिए सेट करें। "कोई नहीं" कोई प्रॉक्सी कॉन्फ़िगर करता है। "उपयोगकर्ता नाम-पासवर्ड" एक प्रॉक्सी कॉन्फ़िगर करता है; इस कॉन्फ़िगरेशन के लिए, प्रॉक्सी उपयोगकर्ता नाम और प्रॉक्सी पासवर्ड के लिए मान निर्दिष्ट करें। "Ntlm" कोई Windows NTLM प्रॉक्सी कॉन्फ़िगर करता है; इस कॉन्फ़िगरेशन के लिए, प्रॉक्सी उपयोगकर्ता नाम, प्रॉक्सी पासवर्ड, NTLM प्रॉक्सी डोमेन, और NTLM प्रॉक्सी कार्यस्थान के लिए मान निर्दिष्ट करें। (Automatic Translation)
proxy-host-help=कनेक्ट करने के लिए क्लाइंट का उपयोग करता है प्रॉक्सी होस्ट सेट करें। (Automatic Translation)
