s3-region=S3 क्षेत्र (Automatic Translation)
s3-region-help=अमेज़न S3 क्षेत्र, जो एक भौगोलिक क्षेत्र जहां अमेज़न S3 उपयोगकर्ता-निर्मित बाल्टियाँ भंडार का प्रतिनिधित्व करता है सेट करें। अमेज़न S3 क्षेत्रों विलंबता का अनुकूलन, लागत को कम करने, और विनियामक आवश्यकताओं को संबोधित करने के लिए उपयोग किया जाता है। कभी नहीं एक अमेज़न S3 क्षेत्र में संग्रहीत ऑब्जेक्ट्स जब तक स्पष्ट रूप से स्थानांतरित करने के लिए एक और क्षेत्र उस क्षेत्र छोड़ दें। (Automatic Translation)
s3-storage-class=S3 संग्रहण वर्ग (Automatic Translation)
s3-storage-class-help=अमेज़न S3 भंडारण वर्ग सेट करें। मानक भंडारण वर्ग डिफ़ॉल्ट रूप से उपयोग किया जाता है, और इसका मतलब है कि डेटा की प्रतिलिपि को अनावश्यक अलग अलग स्थानों में संग्रहीत किया जाएगा। REDUCED_REDUNDANCY संग्रहण वर्ग एक कम लागत, उच्च उपलब्ध संग्रहण विकल्प की पेशकश की गैर-महत्वपूर्ण, प्रतिलिपि प्रस्तुत करने योग्य डेटा को संग्रहीत करने के लिए लक्षित है; हालाँकि, यह विकल्प कम बेमानी है। (Automatic Translation)
