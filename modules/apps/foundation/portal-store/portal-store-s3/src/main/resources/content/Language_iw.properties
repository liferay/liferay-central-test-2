proxy-auth-type=סוג אימות פרוקסי (Automatic Translation)
proxy-auth-type-help=הגדר ה-proxy סוג האימות לשימוש בעת התחברות לשירות S3. "ללא" הגדרת ה-proxy לא. "Username-סיסמה" הגדרת פרוקסי; בתצורה זו, ציין ערכים עבור משתמש וסיסמה פרוקסי proxy. "Ntlm" הגדרת פרוקסי Windows NTLM; בתצורה זו, ציין ערכים עבור שם משתמש ה-proxy, proxy password, תחום ה-proxy מסוג NTLM ו- NTLM proxy תחנת עבודה. (Automatic Translation)
