s3-region=אזור S3 (Automatic Translation)
s3-region-help=הגדר את אזור S3 אמזון, אשר מייצג את האזור הגיאוגרפי שבו אמזון S3 מאחסן את הדליים שנוצרו על-ידי המשתמש. אמזון S3 אזורים משמשים כדי למטב את זמן השהיה, למזער עלויות, והכתובת דרישות רגולטוריות. אובייקטים המאוחסנים בקובץ אזור אמזון S3 מעולם לא להשאיר באותו האזור, אלא אם במפורש הועבר לאזור אחר. (Automatic Translation)
s3-storage-class=S3 מחלקת אחסון (Automatic Translation)
s3-storage-class-help=הגדר את מחלקת אחסון אמזון S3. מחלקת אחסון סטנדרטית משמש כברירת מחדל, משמעותה כי יתיר עותקים של נתונים יאוחסנו במקומות שונים. מחלקת אחסון REDUCED_REDUNDANCY מיועד לאחסון נתונים שאינם קריטיים לשחזור, המציע אפשרות אחסון בעלות נמוכה, זמינות גבוהה; עם זאת, אפשרות זו חשובה פחות. (Automatic Translation)
