proxy-auth-type-help=סוג של אימות פרוקסי להשתמש בעת התחברות לשירות S3. "ללא" הגדרת ה-proxy לא. "משתמש-את הסיסמה" הגדרת פרוקסי; בתצורה זו, ציין ערכים עבור משתמש וסיסמה פרוקסי proxy. "ntlm" הגדרת פרוקסי Windows NTLM; בתצורה זו, ציין ערכים עבור שם משתמש ה-proxy, proxy password, תחום ה-proxy מסוג NTLM ו- NTLM proxy תחנת עבודה. (Automatic Translation)
