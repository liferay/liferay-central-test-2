s3-storage-class=S3 מחלקת אחסון (Automatic Translation)
s3-storage-class-help=אמזון S3 מציע שיעורי אחסון מרובים עבור צרכי הלקוחות השונים. מחלקת אחסון סטנדרטית משמש כברירת מחדל, משמעותה כי יתיר עותקים של נתונים יאוחסנו במקומות שונים. מחלקת אחסון REDUCED_REDUNDANCY מציעה ללקוחותיה המשתמשים אמזון S3 לאחסון נתונים שאינם קריטיים, לשחזור אפשרות אחסון בעלות נמוכה, זמינות גבוהה; עם זאת, אפשרות זו חשובה פחות. (Automatic Translation)
