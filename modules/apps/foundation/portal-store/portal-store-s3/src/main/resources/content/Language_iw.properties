minimum-uploads-part-size-help=לקבוע את הגודל המינימלי חלק בשביל להעלות חלקים. הקטנת הגודל המינימלי חלק גורמת העלאות מרובה חלקים ניתן לפצל מספר גדול יותר של חלקים קטנים. הגדרת ערך זה נמוך מדי יש השפעה שלילית על מהירויות העברה, גורם נוסף השהיה ורשת תקשורת עבור כל חלק. (Automatic Translation)
