minimum-uploads-part-size=Mida mínima Part (Automatic Translation)
minimum-uploads-part-size-help=Defineix la mida mínima part per a càrrega peces. Disminució de la mida mínima part provoca diverses càrregues estar dividit en un major nombre de parts més petites. Creació d'aquest valor massa baix té un efecte negatiu sobre la velocitat de transferència, provocant comunicació latència i xarxa addicional per a cada part. (Automatic Translation)
multipart-upload-threshold=Llindar de carregar diverses parts (Automatic Translation)
multipart-upload-threshold-help=Estableix el llindar de mida (en bytes) quan utilitzant diverses càrregues. Carrega sobre aquesta mida automàticament utilitza una estratègia carregar diverses parts, mentre que carrega més petit que aquest llindar utilitzar una sola connexió per carregar l'objecte sencer. (Automatic Translation)
