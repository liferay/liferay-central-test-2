s3-region=Regió de S3 (Automatic Translation)
s3-region-help=Amazon S3 Regions que l'usuari escollir la regió geogràfica on Amazon S3 emmagatzema els cubs creat. Escolliu una regió de S3 d'Amazon per optimitzar el temps d'espera, minimitzar costos o abordar els requisits reglamentaris. Objectes emmagatzemats en una regió de S3 d'Amazon mai deixi aquesta regió llevat que explícitament transferit a una altra regió. (Automatic Translation)
s3-storage-class=S3 Classe d'emmagatzematge (Automatic Translation)
s3-storage-class-help=Amazon S3 offers multiple storage classes for different customers' needs. The <em>STANDARD</em> storage class is used by default, and means that redundant copies of data will be stored in different locations. The <em>REDUCED_REDUNDANCY</em> storage class offers customers who are using Amazon S3 to store non-critical, reproducible data a low-cost, highly available storage option; however, this option is less redundant. (Automatic Copy)
