ntlm-proxy-domain-help=Nom de domini de Windows per configurar un servidor intermediari NTLM. Si no està utilitzant un apoderat de Windows NTLM, no definir aquesta propietat. (Automatic Translation)
ntlm-proxy-workstation=Estació de treball de NTLM Proxy (Automatic Translation)
ntlm-proxy-workstation-help=Nom d'estació de treball de Windows per configurar el suport d'apoderat NTLM. Si no està utilitzant un apoderat de Windows NTLM, no definir aquesta propietat. (Automatic Translation)
proxy-auth-type=Tipus d'autenticació de servidor intermediari (Automatic Translation)
proxy-auth-type-help=Type of proxy authentication to use when connecting to an S3 Service. <em>None</em> configures no proxy. <em>user-pasword</em> configures a proxy; for this configuration, specify values for proxy user name and proxy password. <em>ntlm</em> configures a Windows NTLM proxy; for this configuration, specify values for proxy user name, proxy password, NTLM proxy domain, and NTLM proxy workstation. (Automatic Copy)
