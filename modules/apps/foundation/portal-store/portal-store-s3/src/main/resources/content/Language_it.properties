proxy-port-help=Porta proxy client utilizza per connettersi. (Automatic Translation)
proxy-username=Nome utente proxy (Automatic Translation)
proxy-username-help=Nome utente proxy da utilizzare se la connessione attraverso un proxy. (Automatic Translation)
s3-region=Regione di S3 (Automatic Translation)
s3-region-help=Amazon S3 regioni consentono all'utente di scegliere l'area geografica in cui Amazon S3 archivia i secchi creati dall'utente. Scegliere una regione di Amazon S3 per ottimizzare la latenza, minimizzare i costi o soddisfare requisiti normativi. Gli oggetti memorizzati in una regione di Amazon S3 mai lasciano quella regione, a meno che non esplicitamente trasferito in un'altra regione. (Automatic Translation)
s3-storage-class=S3 Classe di archiviazione (Automatic Translation)
s3-storage-class-help=Amazon S3 offre molteplici classi di archiviazione per diverse esigenze dei clienti. La classe di archiviazione STANDARD viene utilizzata per impostazione predefinita e significa che verranno archiviate copie ridondanti dei dati in posizioni diverse. La classe di archiviazione REDUCED_REDUNDANCY offre ai clienti che utilizzano Amazon S3 per archiviare dati non critici, riproducibili un'opzione di archiviazione a basso costo, altamente disponibile; Tuttavia, questa opzione è meno ridondante. (Automatic Translation)
