http-client-max-connections=Connessioni HTTP massimo (Automatic Translation)
http-client-max-connections-help=Impostare il numero massimo di connessioni HTTP aperte consentite. (Automatic Translation)
http-client-max-error-retry=Tentativi di massimo HTTP (Automatic Translation)
http-client-max-error-retry-help=Impostare il numero massimo di tentativi per le richieste non riuscite riproducibile. (Automatic Translation)
