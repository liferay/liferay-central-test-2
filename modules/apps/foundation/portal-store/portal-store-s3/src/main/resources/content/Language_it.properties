minimum-uploads-part-size=Dimensione minima parte (Automatic Translation)
minimum-uploads-part-size-help=Imposta la dimensione minima parte per caricare parti. Diminuendo la dimensione minima parte causa multipart upload sia suddiviso in un numero maggiore di parti più piccole. L'impostazione di questo valore troppo basso ha un effetto negativo sulla velocità di trasferimento, causando supplementare latenza e rete di comunicazione per ogni parte. (Automatic Translation)
multipart-upload-threshold=Soglia di Upload multipart (Automatic Translation)
multipart-upload-threshold-help=Imposta la soglia di dimensione (in byte) quando utilizzando upload multipart. Upload su questa dimensione automaticamente utilizzare una strategia di caricamento più parti, mentre upload inferiore a questa soglia utilizza una singola connessione per caricare l'intero oggetto. (Automatic Translation)
ntlm-proxy-domain=NTLM Proxy Domain (Automatic Translation)
ntlm-proxy-domain-help=Nome di dominio di Windows per la configurazione di un proxy NTLM. Se non si utilizza un proxy di Windows NTLM, non impostare questa proprietà. (Automatic Translation)
ntlm-proxy-workstation=NTLM Proxy Workstation (Automatic Translation)
ntlm-proxy-workstation-help=Nome della workstation Windows per la configurazione di supporto NTLM proxy. Se non si utilizza un proxy di Windows NTLM, non impostare questa proprietà. (Automatic Translation)
proxy-auth-type=Tipo di autenticazione proxy (Automatic Translation)
proxy-auth-type-help=Type of proxy authentication to use when connecting to an S3 Service. <em>None</em> configures no proxy. <em>user-pasword</em> configures a proxy; for this configuration, specify values for proxy user name and proxy password. <em>ntlm</em> configures a Windows NTLM proxy; for this configuration, specify values for proxy user name, proxy password, NTLM proxy domain, and NTLM proxy workstation. (Automatic Copy)
