s3-region=Regione di S3 (Automatic Translation)
s3-region-help=Amazon S3 regioni consentono all'utente di scegliere l'area geografica in cui Amazon S3 archivia i secchi creati dall'utente. Scegliere una regione di Amazon S3 per ottimizzare la latenza, minimizzare i costi o soddisfare requisiti normativi. Gli oggetti memorizzati in una regione di Amazon S3 mai lasciano quella regione, a meno che non esplicitamente trasferito in un'altra regione. (Automatic Translation)
s3-storage-class=S3 Classe di archiviazione (Automatic Translation)
s3-storage-class-help=Amazon S3 offers multiple storage classes for different customers' needs. The <em>STANDARD</em> storage class is used by default, and means that redundant copies of data will be stored in different locations. The <em>REDUCED_REDUNDANCY</em> storage class offers customers who are using Amazon S3 to store non-critical, reproducible data a low-cost, highly available storage option; however, this option is less redundant. (Automatic Copy)
