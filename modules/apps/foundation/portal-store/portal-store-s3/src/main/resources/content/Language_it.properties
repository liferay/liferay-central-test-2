max-pool-size-help=Impostare il numero massimo di thread da utilizzare durante il caricamento di parti. (Automatic Translation)
minimum-uploads-part-size=Dimensione minima parte (Automatic Translation)
minimum-uploads-part-size-help=Impostare la dimensione minima parte per caricare parti. Diminuendo la dimensione minima parte causa multipart upload sia suddiviso in un numero maggiore di parti più piccole. L'impostazione di questo valore troppo basso ha un effetto negativo sulla velocità di trasferimento, causando supplementare latenza e rete di comunicazione per ogni parte. (Automatic Translation)
multipart-upload-threshold=Soglia di Upload multipart (Automatic Translation)
multipart-upload-threshold-help=Impostare la soglia di dimensione (in byte) quando utilizzando upload multipart. Upload su questa dimensione automaticamente utilizzare una strategia di caricamento più parti, mentre upload inferiore a questa soglia utilizza una singola connessione per caricare l'intero oggetto. (Automatic Translation)
ntlm-proxy-domain=NTLM Proxy Domain (Automatic Translation)
ntlm-proxy-domain-help=Impostare il nome di dominio di Windows per un proxy NTLM. Se non si utilizza un proxy di Windows NTLM, non impostare questa proprietà. (Automatic Translation)
ntlm-proxy-workstation=NTLM Proxy Workstation (Automatic Translation)
ntlm-proxy-workstation-help=Impostare il nome della workstation Windows per un proxy NTLM. Se non si utilizza un proxy di Windows NTLM, non impostare questa proprietà. (Automatic Translation)
proxy-auth-type=Tipo di autenticazione proxy (Automatic Translation)
proxy-auth-type-help=Impostare il proxy tipo di autenticazione da utilizzare quando ci si connette a un servizio di S3. "None" non configura alcun proxy. "Nome utente-password" consente di configurare un proxy; per questa configurazione, specificare i valori per nome utente proxy e password proxy. "Ntlm" consente di configurare un proxy di Windows NTLM; per questa configurazione, specificare i valori per nome utente proxy, password del proxy, dominio proxy NTLM e NTLM proxy workstation. (Automatic Translation)
proxy-host-help=Impostare l'host proxy utilizzato dal client per connettersi. (Automatic Translation)
proxy-password=Password del proxy (Automatic Translation)
proxy-password-help=Impostare la password del proxy da utilizzare se la connessione attraverso un proxy. (Automatic Translation)
proxy-port-help=Impostare la porta del proxy utilizzato dal client per connettersi. (Automatic Translation)
proxy-username=Nome utente proxy (Automatic Translation)
proxy-username-help=Impostare il proxy nome utente da utilizzare se la connessione attraverso un proxy. (Automatic Translation)
s3-region=Regione di S3 (Automatic Translation)
s3-region-help=Impostare l'area di S3 di Amazon, che rappresenta un'area geografica cui Amazon S3 memorizza i secchi creati dall'utente. Amazon S3 regioni vengono utilizzate per ottimizzare la latenza, minimizzare i costi e soddisfare i requisiti normativi. Gli oggetti memorizzati in una regione di Amazon S3 mai lasciano quella regione, a meno che non esplicitamente trasferito in un'altra regione. (Automatic Translation)
s3-storage-class=S3 Classe di archiviazione (Automatic Translation)
s3-storage-class-help=Impostare la classe di archiviazione di Amazon S3. La classe di archiviazione STANDARD viene utilizzata per impostazione predefinita e significa che verranno archiviate copie ridondanti dei dati in posizioni diverse. La classe di archiviazione REDUCED_REDUNDANCY è destinata per memorizzare dati non critici, riproducibili, che offre un'opzione di archiviazione a basso costo, altamente disponibile; Tuttavia, questa opzione è meno ridondante. (Automatic Translation)
