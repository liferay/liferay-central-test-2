cache-dir-clean-up-frequency-help=Impostare il rapporto tra il numero di chiamate al metodo pulito file della cache e la cache di file effettivo pulito. Impostare questa proprietà su 1 per sempre pulite. I numeri più alti abbassare la frequenza. (Automatic Translation)
