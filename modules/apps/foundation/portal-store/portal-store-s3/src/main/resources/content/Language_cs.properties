s3-region=S3 Region (Automatic Translation)
s3-region-help=Nastavení oblasti S3 Amazon, což představuje zeměpisné oblasti, kde ukládá Amazon S3 kbelíky vytvořené uživatelem. Amazon S3 oblasti se používají k optimalizaci latence, minimalizovat náklady a regulační požadavky. Objekty uložené v regionu Amazon S3 nikdy opustit tento region, pokud výslovně přeneseny do jiné oblasti. (Automatic Translation)
s3-storage-class=S3 Třída úložiště (Automatic Translation)
s3-storage-class-help=Nastavte třídu úložiště Amazon S3. STANDARDNÍ ukládání třída se používá ve výchozím nastavení a znamená, že nadbytečné kopie dat budou uloženy na různých místech. Třídy úložiště REDUCED_REDUNDANCY je určen k ukládání nekritických, reprodukovatelné dat, nabízí možnost low-cost, vysoce dostupné úložiště; Tato možnost je však méně redundantní. (Automatic Translation)
