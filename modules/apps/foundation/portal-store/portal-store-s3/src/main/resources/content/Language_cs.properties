minimum-uploads-part-size-help=Nastavte velikost minimální část pro odeslání částí. Zmenšení velikosti minimální část způsobuje vícedílné odesílání rozdělí na větší počet menších částí. Nastavení této hodnoty příliš nízké má negativní vliv na přenosové rychlosti, způsobuje navíc latence a síťové komunikace pro každou část. (Automatic Translation)
