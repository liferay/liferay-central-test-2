proxy-auth-type=Typ ověřování serveru proxy (Automatic Translation)
proxy-auth-type-help=Nastavení proxy serveru typ ověřování má být použit při připojování ke službě S3. "None" konfiguruje žádný server proxy. "Jméno heslo" nakonfiguruje server proxy; v této konfiguraci zadejte hodnoty pro proxy uživatelské jméno a heslo serveru proxy. "Ntlm" nakonfiguruje server proxy Windows NTLM; v této konfiguraci zadejte hodnoty pro proxy uživatelské jméno, heslo serveru proxy, proxy serveru domény NTLM a NTLM proxy workstation. (Automatic Translation)
