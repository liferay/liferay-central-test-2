use-initials-for-default-user-portrait-help=Impostare questo valore su true per utilizzare le iniziali dell'utente come il ritratto di utente predefinito. In caso contrario, verranno utilizzati i file di immagine ritratto predefiniti. Il percorso dell'immagine predefinita ritratto può essere impostato tramite la proprietà "image.default.user.male.portrait" e "image.default.user.female.portrait" in portal.properties. (Automatic Translation)
user.file.uploads.configuration.name=Immagini dell'utente (Automatic Translation)
users-image-check-token-help=Impostare questo valore su true per verificare il token di immagine prima della visualizzazione. (Automatic Translation)
users-image-maximum-file-size-help=Impostare la dimensione massima dei file per i ritratti di utente. Un valore pari a 0 per la dimensione massima dei file può essere utilizzato per indicare dimensioni file illimitate. Tuttavia, la dimensione di file massima consentita è impostata nella proprietà "com.liferay.portal.upload.UploadServletRequestImpl.max.size". (Automatic Translation)
users-image-maximum-height-help=Impostare l'altezza del ritratto di utente massima in pixel. Un valore pari a 0 non indica nessuna restrizione sulle dimensioni del ritratto di utente. (Automatic Translation)
users-image-maximum-width-help=Impostare la larghezza del ritratto di utente massima in pixel. Un valore pari a 0 non indica nessuna restrizione sulle dimensioni del ritratto di utente. (Automatic Translation)