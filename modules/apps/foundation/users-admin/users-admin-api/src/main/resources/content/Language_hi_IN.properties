use-initials-for-default-user-portrait=पहले अक्षर के लिए डिफ़ॉल्ट उपयोगकर्ता चित्र का उपयोग करें (Automatic Translation)
use-initials-for-default-user-portrait-help=यह डिफ़ॉल्ट उपयोगकर्ता चित्र के रूप में उपयोगकर्ता के प्रथमाक्षर का उपयोग करने के लिए true पर सेट करें। अन्यथा, डिफ़ॉल्ट पोर्ट्रेट छवि फ़ाइलें इस्तेमाल किया जाएगा। डिफ़ॉल्ट चित्र छवि पथ गुण "image.default.user.male.portrait" और "image.default.user.female.portrait" में portal.properties के माध्यम से सेट किया जा सकता। (Automatic Translation)
user.file.uploads.configuration.name=उपयोगकर्ता चित्र (Automatic Translation)
users-image-check-token-help=यह करने के लिए उसे प्रदर्शित करने से पहले चेक छवि टोकन लिए सही सेट करें। (Automatic Translation)
users-image-maximum-file-size-help=उपयोगकर्ता चित्रों के लिए अधिकतम फ़ाइल आकार सेट करें। किसी मान को 0 अधिकतम फ़ाइल आकार के लिए असीमित फ़ाइल आकार इंगित करने के लिए इस्तेमाल किया जा सकता। हालांकि, अनुमत अधिकतम फ़ाइल आकार गुण "com.liferay.portal.upload.UploadServletRequestImpl.max.size" में सेट है। (Automatic Translation)
users-image-maximum-height-help=अधिकतम उपयोगकर्ता चित्र ऊंचाई पिक्सल में सेट करें। उपयोगकर्ता चित्र आयाम पर कोई प्रतिबंध नहीं किसी मान को 0 इंगित करता है। (Automatic Translation)
users-image-maximum-width-help=अधिकतम उपयोगकर्ता चित्र चौड़ाई पिक्सेल्स में सेट करें। उपयोगकर्ता चित्र आयाम पर कोई प्रतिबंध नहीं किसी मान को 0 इंगित करता है। (Automatic Translation)