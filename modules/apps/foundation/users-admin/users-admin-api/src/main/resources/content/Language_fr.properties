users-image-check-token-help=Mettre à true pour vérifier le jeton de l’image avant de l’afficher. (Automatic Translation)
users-image-maximum-file-size-help=Définir la taille maximale pour les portraits de l’utilisateur. Une valeur 0 pour la taille de fichier maximale peut être utilisée pour indiquer la taille de fichier. Cependant, la taille de fichier maximale autorisée est définie dans la propriété « com.liferay.portal.upload.UploadServletRequestImpl.max.size ». (Automatic Translation)
users-image-maximum-height-help=Définir la hauteur de portrait d’utilisateur maximale en pixels. Une valeur de 0 n’indique aucune restriction sur les dimensions de portrait de l’utilisateur. (Automatic Translation)
users-image-maximum-width-help=Définissez la largeur de portrait d’utilisateur maximale en pixels. Une valeur de 0 n’indique aucune restriction sur les dimensions de portrait de l’utilisateur. (Automatic Translation)