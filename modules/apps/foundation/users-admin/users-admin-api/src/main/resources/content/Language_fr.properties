use-initials-for-default-user-portrait-help=Affecter la valeur true pour utiliser les initiales de l’utilisateur comme le portrait d’utilisateur par défaut. Sinon, les fichiers d’image de portrait par défaut seront utilisées. Le chemin par défaut de l’image portrait peut être réglé via les propriétés « image.default.user.male.portrait » et « image.default.user.female.portrait » dans portal.properties. (Automatic Translation)
