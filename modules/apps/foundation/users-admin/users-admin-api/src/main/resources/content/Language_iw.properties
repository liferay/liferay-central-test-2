use-initials-for-default-user-portrait-help=להגדיר ל- true שתשמש את הדיוקן משתמש ברירת המחדל של ראשי התיבות של המשתמש. אחרת, ישמש את קובצי התמונה דיוקן של ברירת המחדל. ניתן להגדיר את נתיב ברירת המחדל של תמונת דיוקן דרך מאפייני "image.default.user.male.portrait" "image.default.user.female.portrait" ב portal.properties. (Automatic Translation)
