users-image-maximum-file-size-help=קבע את גודל הקובץ המרבי עבור המשתמש דיוקנאות. ערך של 0 עבור גודל הקובץ המרבי יכול לשמש כדי לציין גודל הקובץ ללא הגבלה. עם זאת, גודל הקובץ המרבי המותר מוגדר במאפיין "com.liferay.portal.upload.UploadServletRequestImpl.max.size". (Automatic Translation)
users-image-maximum-height-help=להגדיר משתמש מקסימלית דיוקן הגובה בפיקסלים. הערך 0 מציין אין הגבלות על המשתמש לאורך הממדים. (Automatic Translation)
users-image-maximum-width-help=הגדר את רוחב דיוקן משתמש מקסימלית בפיקסלים. הערך 0 מציין אין הגבלות על המשתמש לאורך הממדים. (Automatic Translation)