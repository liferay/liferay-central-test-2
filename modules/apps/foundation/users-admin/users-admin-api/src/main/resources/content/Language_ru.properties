use-initials-for-default-user-portrait=Используйте инициалы для портрет пользователя по умолчанию (Automatic Translation)
use-initials-for-default-user-portrait-help=Установите это значение true, чтобы использовать инициалы пользователя как портрет пользователя по умолчанию. В противном случае файлы изображений портрет по умолчанию будет использоваться. Портрет изображение путь по умолчанию можно задать через свойства «image.default.user.male.portrait» и «image.default.user.female.portrait» в portal.properties. (Automatic Translation)
user.file.uploads.configuration.name=Изображения пользователей (Automatic Translation)
users-image-check-token-help=Установите это в true для проверки маркера изображение перед его отображением. (Automatic Translation)
users-image-maximum-file-size-help=Установите максимальный размер файла для пользователя портретов. Значение 0 для максимального размера файла может использоваться для обозначения неограниченный размер файла. Однако максимальный размер файла разрешено находится в собственности «com.liferay.portal.upload.UploadServletRequestImpl.max.size». (Automatic Translation)
users-image-maximum-height-help=Установите максимальный пользователя портрет высоту в пикселях. Значение 0 указывает на отсутствие ограничений на размеры портрет пользователя. (Automatic Translation)
users-image-maximum-width-help=Установите максимальный пользователя портрет ширина в пикселах. Значение 0 указывает на отсутствие ограничений на размеры портрет пользователя. (Automatic Translation)