use-initials-for-default-user-portrait=Χρησιμοποιήστε τα αρχικά για το προεπιλεγμένο χρήστη πορτρέτο (Automatic Translation)
use-initials-for-default-user-portrait-help=Ορίστε αυτό σε true, για να χρησιμοποιήσετε τα αρχικά του χρήστη ως το προεπιλεγμένο χρήστη πορτρέτο. Διαφορετικά, θα χρησιμοποιούνται τα προεπιλεγμένα αρχεία εικόνας πορτρέτου. Η προεπιλεγμένη διαδρομή εικόνας πορτρέτου μπορεί να οριστεί μέσω τις ιδιότητες «image.default.user.male.portrait» και «image.default.user.female.portrait» στο portal.properties. (Automatic Translation)
user.file.uploads.configuration.name=Εικόνες χρήστη (Automatic Translation)
users-image-check-token-help=Θέστε αυτό πιστή ελέγχου του διακριτικού εικόνα πριν να το εμφανίσει. (Automatic Translation)
users-image-maximum-file-size-help=Για να ορίσετε το μέγιστο μέγεθος αρχείου για πορτραίτα του χρήστη. Μια τιμή 0 για το μέγιστο μέγεθος αρχείου μπορεί να χρησιμοποιηθεί για να υποδείξει απεριόριστος αρχείο μέγεθος. Ωστόσο, το μέγιστο μέγεθος αρχείου επιτρέπεται έχει οριστεί στην ιδιότητα του «com.liferay.portal.upload.UploadServletRequestImpl.max.size». (Automatic Translation)
users-image-maximum-height-help=Ορίστε το χρήστη μέγιστο κατακόρυφο ύψος, σε pixel. Η τιμή 0 δηλώνει ότι δεν υπάρχουν περιορισμοί στις διαστάσεις του χρήστη πορτρέτο. (Automatic Translation)
users-image-maximum-width-help=Ορίστε το μέγιστο χρήστη πορτρέτο πλάτος σε pixel. Η τιμή 0 δηλώνει ότι δεν υπάρχουν περιορισμοί στις διαστάσεις του χρήστη πορτρέτο. (Automatic Translation)