use-initials-for-default-user-portrait-help=Задайте това да е истина да използвате инициалите на потребителя като по подразбиране потребителя портрета. В противен случай ще се използва по подразбиране портрет файлове с изображения. Пътя по подразбиране портретно изображение може да се настрои чрез свойствата "image.default.user.male.portrait" и "image.default.user.female.portrait" в portal.properties. (Automatic Translation)
