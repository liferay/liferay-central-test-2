users-image-check-token-help=Задайте това да верни проверка маркер на изображението преди показването й. (Automatic Translation)
users-image-maximum-file-size-help=Задайте максималния размер на файла за потребителя портрети. Стойност 0 за максималния размер на файла може да се използва за указване unlimited пила размер. Въпреки това максимум пила размер позволявам е разположен в свойството "com.liferay.portal.upload.UploadServletRequestImpl.max.size". (Automatic Translation)
users-image-maximum-height-help=Задаване на максимален потребител портрет височината в пиксели. Стойност 0 показва, без ограничения за потребителя портрет размери. (Automatic Translation)
users-image-maximum-width-help=Задаване на максимален потребител портрет ширината в пиксели. Стойност 0 показва, без ограничения за потребителя портрет размери. (Automatic Translation)