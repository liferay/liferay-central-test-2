users-image-check-token-help=Cambialo a true para comprobar el token de imagen antes de mostrarla. (Automatic Translation)
users-image-maximum-file-size-help=Establecer el tamaño máximo de archivo para retratos de usuario. Un valor de 0 para el tamaño máximo de archivo puede utilizarse para indicar el tamaño de archivo ilimitado. Sin embargo, el tamaño máximo de archivo permitido está establecido en la propiedad "com.liferay.portal.upload.UploadServletRequestImpl.max.size". (Automatic Translation)
users-image-maximum-height-help=Establece la altura máxima de retrato en píxeles. Un valor de 0 no indica restricciones en las dimensiones del retrato de usuario. (Automatic Translation)
users-image-maximum-width-help=Establece la anchura del retrato de usuario máximo en píxeles. Un valor de 0 no indica restricciones en las dimensiones del retrato de usuario. (Automatic Translation)