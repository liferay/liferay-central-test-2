use-initials-for-default-user-portrait-help=Establézcalo en true para utilizar las iniciales del usuario como el retrato de usuario por defecto. De lo contrario, se utilizará los archivos de imagen de retrato por defecto. La ruta de imagen de retrato por defecto se puede definir mediante las propiedades "image.default.user.male.portrait" y "image.default.user.female.portrait" en portal.properties. (Automatic Translation)
