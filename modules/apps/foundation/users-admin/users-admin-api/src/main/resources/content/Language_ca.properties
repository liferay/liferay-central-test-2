users-image-maximum-file-size-help=Estableix la mida màxima de fitxer per a retrats de l'usuari. Un valor de 0 per la mida màxima del fitxer pot ser emprat per indicar la mida d'arxiu il·limitat. No obstant això, la mida màxima de fitxer permesa es troba la propietat "com.liferay.portal.upload.UploadServletRequestImpl.max.size". (Automatic Translation)
users-image-maximum-height-help=Situat a l'alçada màxima de l'usuari retrat en píxels. Un valor de 0 indica no hi ha restriccions sobre dimensions retrat de l'usuari. (Automatic Translation)
