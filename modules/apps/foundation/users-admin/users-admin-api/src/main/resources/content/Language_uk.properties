users-image-check-token-help=Встановити це для вірним Реєстрація маркер зображення перед його відображенням. (Automatic Translation)
users-image-maximum-file-size-help=Встановити максимальний розмір файлу для користувача портрети. Значення 0 для максимальний розмір файлу може використовуватися для позначення необмежений розмір. Однак, максимальний розмір файлу дозволив встановити у властивості "com.liferay.portal.upload.UploadServletRequestImpl.max.size". (Automatic Translation)
users-image-maximum-height-help=Набір Максимальна користувача портрет висоти у пікселях. Значення 0 означає без обмежень на розміри портрет користувача. (Automatic Translation)
users-image-maximum-width-help=Встановлює максимальну користувача портрет ширину в пікселях. Значення 0 означає без обмежень на розміри портрет користувача. (Automatic Translation)