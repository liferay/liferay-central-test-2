use-initials-for-default-user-portrait-help=Встановити це вірно використовувати ініціали користувача як портрет користувача за промовчанням. В іншому випадку файли зображень портрет за замовчуванням буде використовуватися. За промовчанням шлях портрет зображення можна встановити за допомогою властивості "image.default.user.male.portrait" і "image.default.user.female.portrait" в portal.properties. (Automatic Translation)
