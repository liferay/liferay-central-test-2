users-image-maximum-file-size-help=تنظیم اندازه پرونده حداکثر برای پرتره های کاربر. مقدار 0 برای حداکثر اندازه پرونده می تواند مورد استفاده قرار گیرد به اندازه پرونده نامحدود را نشان می دهد. با این حال، اندازه پرونده حداکثر مجاز در اموال "com.liferay.portal.upload.UploadServletRequestImpl.max.size" تنظیم شده است. (Automatic Translation)
users-image-maximum-height-help=تنظیم ارتفاع عمودی حداکثر کاربر در پیکسل. مقدار 0 نشان می دهد بدون محدودیت در ابعاد پرتره کاربر. (Automatic Translation)
users-image-maximum-width-help=عرض تصویر حداکثر کاربر در پیکسل تنظیم کنید. مقدار 0 نشان می دهد بدون محدودیت در ابعاد پرتره کاربر. (Automatic Translation)