import com.liferay.gradle.util.copy.StripPathSegmentsAction

task buildMetalComponents(type: Copy)

buildMetalComponents {
	dependsOn npmInstall

	eachFile new StripPathSegmentsAction(3)

	from {
		fileTree(dir: "node_modules")
	}

	include "metal-components/build/amd-jquery/"
	include "metal-components/build/soy/"

	includeEmptyDirs = false
	into "classes/META-INF/resources"
}

configJSModules {
	dependsOn buildMetalComponents
	include "**/*.js*"
	moduleFormat "/.soy/g,.soy.js"
}