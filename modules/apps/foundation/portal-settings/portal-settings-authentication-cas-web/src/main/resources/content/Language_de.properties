cas-logout-on-session-expiration-help=Ist diese Option ausgewählt, werden Benutzer bei ablaufenden Sitzungen auf die CAS-Logout-URL umgeleitet.
cas-logout-url-help=Geben Sie die Logout-URL des CAS Servers an. Wenn Sie möchten, dass bei der Abmeldung am Portal auch eine Abmeldung am CAS Server erfolgt, dann geben Sie bitte die entsprechende URL an.
cas-no-such-user-redirect-url-help=URL, zu der ein Benutzer umgeleitet wird wenn er per CAS erfolgreich angemeldet wurde, aber im Portal nicht gefunden werden kann. Falls LDAP-Import aktiviert ist, wird der Benutzer umgeleitet, wenn er auch in LDAP nicht auffindbar ist
cas-server-name-help=Dies aktivert Deep-Links in das Portal (z.B. http://localhost:8080)
cas-server-url-help=Geben Sie das Domain-URL-Prefix des CAS-Servers an (z.B. https://localhost:8443/cas-web)
cas-service-url-help=Dies deaktivert Deep-Links in das Portal (z.B. http://localhost:8080/c/portal/login)
import-cas-users-from-ldap=Import aus LDAP
import-cas-users-from-ldap-help=Ist diese Option ausgewählt, werden Benutzer, die über CAS angemeldet werden, aus LDAP importiert. LDAP-Import muss ebenfalls aktiviert und konfiguriert sein.
