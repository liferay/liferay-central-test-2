cas-login-url-help=Set the CAS server login URL. Users are redirected to the CAS login page when authenticating into the portal.
cas-logout-on-session-expiration=Desconnectar al caducar la sessió.
cas-logout-on-session-expiration-help=Si seleccioneu aquesta opció, els navegadors que tinguin la sessió caducada es redireccionaran a la URL de desconnexió del CAS.
cas-logout-url-help=Indiqueu l'URL de sortida del servidor CAS. Establiu-ho si voleu que la funció de sortida del portal activi la desconnexió del CAS.
cas-no-such-user-redirect-url-help=Indiqueu la URL a la qual es redireccionarà l'usuari si aquest es pot autenticar amb el CAS pero l'usuari no existeix en el portal. Si la imporació d'usuaris des del LDAP està habilitada, només es redireccionarà l'usuari si aquest no s'ha trobat o no s'ha pogut importar des del LDAP.
cas-server-name-help=Indiqueu si voleu habilitar els enllaços profunds en el portal (per exemple http://localhost:8080).
cas-server-url-help=Indiqueu el prefix de la URL del domini del servidor CAS (per exemple https://localhost:8443/cas-web).
cas-service-url-help=Indiqueu si voleu deshabilitar els enllaços profunds en el portal (per exemple http://localhost:8080/c/portal/login).
import-cas-users-from-ldap=Importa des del servidor LDAP
import-cas-users-from-ldap-help=Si seleccioneu aquesta opció, els usuaris autenticats a traves del CAS que no existeixin en el portal s'importaran des del LDAP. LDAP ha d'estar habilitat.
no-such-user-redirect-url=No existeix la URL de redirecció d'usuari
the-cas-login-url-is-invalid=La URL de connexió de CAS és invàlida.
the-cas-logout-url-is-invalid=La URL de desconnexió de CAS és invàlida.
the-cas-no-such-user-url-is-invalid=La URL d'usuari no-existent de CAS és invàlida.
the-cas-server-name-is-invalid=El nom del servidor CAS no és vàlid.
the-cas-server-url-is-invalid=La URL del servidor CAS no és vàlida.
the-cas-service-url-is-invalid=La URL del servei CAS no és vàlida.