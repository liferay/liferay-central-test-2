cas-login-url-help=Set the CAS server login URL. Users are redirected to the CAS login page when authenticating into the portal.
cas-logout-on-session-expiration=Kijelentkezés a munkafolyamat lejártával.
cas-logout-on-session-expiration-help=Ha ez be van jelölve, a böngésző a munkafolyamat lejártával átirányit a CAS kilépő URL-jére
cas-logout-url-help=A CAS szerver kijelentkező URL-jének beállítása, melynek során a portálról való kijelentkezés magával vonja a CAS-ról való kijelentkezést is.
cas-no-such-user-redirect-url-help=Állítsd be az URL-t, ahova a felhasználó átirányításra kerüljön, amennyiben a felhasználó hitelesítése megtörténhet a CAS által, de nem található a portálon. Ha engedélyezett az import az LDAP-ból, a felhasználó át lesz irányítva, amennyiben nem található vagy nem importálható az LDAP-ból.
cas-server-name-help=Állítsd be ezt a mély linkelés engedélyezéséhez a portálban (pl.: http://localhost:8080).
cas-server-url-help=Beállítja a CAS szervertartomány URL előtagját (pl. https://localhost:8443/cas-web).
cas-service-url-help=Állítsd be ezt a mély linkelés letiltásához a portálban (pl.: http://localhost:8080/c/portal/login)
import-cas-users-from-ldap=Importálás LDAP-ból
import-cas-users-from-ldap-help=Ha ez be van állítva, azok a felhasználók akik a CAS által kerülnek hitelesítésre, és nem léteznek a portálon, az LDAP-ból lesznek importálva. Az LDAP-nak engedélyezve kell lennie.
