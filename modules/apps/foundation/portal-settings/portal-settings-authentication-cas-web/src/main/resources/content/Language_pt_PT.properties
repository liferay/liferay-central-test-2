cas-login-url-help=Set the CAS server login URL. Users are redirected to the CAS login page when authenticating into the portal.
cas-logout-on-session-expiration=Sair ao expirar sessão.
cas-logout-on-session-expiration-help=Se selecionado, browsers com sessões expiradas serão redirecionados para o URL de saída do CAS.
cas-logout-url-help=Definir o URL de saída do servidor CAS. Defina esta opção caso pretenda que a funcionalidade de saída do Portal cause a saída no CAS.
cas-no-such-user-redirect-url-help=Definir o URL para redirecionar o utilizador no caso deste poder se autenticar com o CAS mas não for encontrado no Portal. Se a importação de LDAP estiver ativa, o utilizador é redirecionado se o mesmo não for encontrado ou se não for possível a sua importação do LDAP.
cas-server-name-help=Definir esta opção para habilitar deep linking para o Portal (Ex. http://localhost:8080).
cas-server-url-help=Definir o prefixo do URL de domínio do servidor CAS (Ex. https://localhost:8443/cas-web).
cas-service-url-help=Definir esta opção para desabilitar deep linking para o Portal (Ex. http://localhost:8080/c/portal/login).
import-cas-users-from-ldap=Importar do LDAP
import-cas-users-from-ldap-help=Se esta opção for selecionada, os utilizadores autenticados pelo CAS que não existem no portal são importados do LDAP. O LDAP deve estar ativo.
no-such-user-redirect-url=Não há URL para Redirecionamento do Utilizador
the-cas-login-url-is-invalid=O URL de autenticação do CAS é inválido.
the-cas-logout-url-is-invalid=O URL de saída do CAS é inválido.
the-cas-no-such-user-url-is-invalid=O URL de utilizador desconhecido do CAS é inválido.
the-cas-server-name-is-invalid=O nome do servidor CAS é inválido.
the-cas-server-url-is-invalid=O URL do servidor CAS é inválido.
the-cas-service-url-is-invalid=O URL do serviço CAS é inválido.