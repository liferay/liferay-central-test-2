cas-login-url-help=Set the CAS server login URL. Users are redirected to the CAS login page when authenticating into the portal.
cas-logout-on-session-expiration=セッション切れの時にログアウトする
cas-logout-on-session-expiration-help=これにチェックがついている時、セッション切れのブラウザーはCASログアウトURLにリダイレクトされます
cas-logout-url-help=CASサーバのログアウトURLを設定してください。ポータルログアウト機能でCASログアウトを発生させたい場合に設定してください。
cas-no-such-user-redirect-url-help=CASに認証されて、ポータル内にユーザーが無い場合、ユーザーをリダイレクトさせる先のURLを設定してください。LDAPインポートが有効になっている場合、ユーザーが見つからない、もしくはLDAPからインポートできない場合、ユーザーはリダイレクトされます。
cas-server-name-help=ディープリンクを有効にする (例. http://localhost:8080)
cas-server-url-help=CASサーバのドメインの接頭辞を設定してください(例. https://localhost:8443/cas-web)。
cas-service-url-help=ポータルへのディープリンクを無効にする場合に設定してください (例. http://localhost:8080/c/portal/login)。CASサーバ名を設定する場合にはこれを設定しないでください。
import-cas-users-from-ldap=LDAPからインポートする
import-cas-users-from-ldap-help=CASによるユーザー認証でユーザーがポータルに存在しない場合、LDAPからインポートします。LDAPは有効でなければなりません。
no-such-user-redirect-url=ユーザーリダイレクトURLがありません。
the-cas-login-url-is-invalid=CASログインURLが無効です。
the-cas-logout-url-is-invalid=CASログアウトURLが無効です。
the-cas-no-such-user-url-is-invalid=CASのユーザーURLが無効です。
the-cas-server-name-is-invalid=CASサーバ名が無効です。
the-cas-server-url-is-invalid=CASサーバURLが無効です。
the-cas-service-url-is-invalid=CASサービスURLが無効です。