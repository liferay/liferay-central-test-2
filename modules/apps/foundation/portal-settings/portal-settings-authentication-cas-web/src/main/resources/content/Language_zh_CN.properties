cas-login-url-help=Set the CAS server login URL. Users are redirected to the CAS login page when authenticating into the portal.
cas-logout-on-session-expiration=注销过期会话。
cas-logout-on-session-expiration-help=如果选中此项，已过期的浏览器会话将被重定向到CAS注销URL。
cas-logout-url-help=设置CAS服务器登出URL。如果您想让portal的登出功能触发一个CAS登出，请设置这个。
cas-no-such-user-redirect-url-help=如果用户可以用CAS进行身份验证但却不在Portal中，设置URL重定向用户。如果启用了从LDAP导出，在用户无法找到或不能从LDAP中导出时用户将被重定向。
cas-server-name-help=设置此项以启用深层链接到Portal(例如，http://localhost:8080)。
cas-server-url-help=设置CAS服务器域URL前缀(例如，https://localhost:8443/cas-web)。
cas-service-url-help=设置此项以禁用深层链接到Portal(例如，http://localhost:8080/c/portal/login)。
import-cas-users-from-ldap=从LDAP中导入
import-cas-users-from-ldap-help=如果选择此项，来自CAS验证的在Portal中不存在的用户从LDAP导入时，LDAP必须启用。
no-such-user-redirect-url=没有用户重定向URL
the-cas-login-url-is-invalid=CAS登录URL无效。
the-cas-logout-url-is-invalid=CAS退出URL无效。
the-cas-no-such-user-url-is-invalid=CAS没有这个用户URL无效。
the-cas-server-name-is-invalid=CAS服务器名称无效。
the-cas-server-url-is-invalid=CAS服务器URL无效。
the-cas-service-url-is-invalid=CAS服务URL无效。