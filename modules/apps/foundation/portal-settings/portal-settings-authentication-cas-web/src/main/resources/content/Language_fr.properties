cas-login-url-help=Set the CAS server login URL. Users are redirected to the CAS login page when authenticating into the portal.
cas-logout-on-session-expiration=Déconnexion à cause de l'expiration de session.
cas-logout-on-session-expiration-help=Si coché, les navigateurs avec les sessions expirées seront redirigés à l'URL de déconnexion de CAS.
cas-logout-url-help=Définissez le l'URL de déconnexion du serveur CAS. Définissez le si vous voulez qu'une déconnexion du portail déclenche une déconnexion du serveur CAS.
cas-no-such-user-redirect-url-help=Définir l'URL de redirection pour un utilisateur, si l'utilisateur peut s'authentifier avec CAS mais n'existe pas dans le portail. Si l'import de LDAP est activé, l'utilisateur est redirigé s'il n'existe pas ou ne peut pas être importé de LDAP.
cas-server-name-help=Définir ceci pour activer lien auxiliaire dans le portail (par exemple: http://localhost:8080).
cas-server-url-help=Définir le préfixURL du domaine du serveur CAS (par exemple: https://localhost:8443/cas-web).
cas-service-url-help=Définir ceci pour désactiver lien auxiliaire dans le portail (par exemple http://localhost:8080/c/portal/login).
import-cas-users-from-ldap=Importer depuis le LDAP
import-cas-users-from-ldap-help=Si coché, les utilisateurs authentifiés depuis CAS qui n'existent pas dans le portail sont importés de LDAP. LDAP doit être activé.
no-such-user-redirect-url=Aucune URL de redirection pour cet utilisateur
the-cas-login-url-is-invalid=L'URL d'authentification CAS est invalide.
the-cas-logout-url-is-invalid=L'URL de déconnexion CAS est invalide.
the-cas-no-such-user-url-is-invalid=L'URL CAS aucun utilisateur est invalide.
the-cas-server-name-is-invalid=Le nom du serveur CAS est invalide.
the-cas-server-url-is-invalid=L'URL du serveur CAS est invalide.
the-cas-service-url-is-invalid=L'URL du service CAS est invalide.