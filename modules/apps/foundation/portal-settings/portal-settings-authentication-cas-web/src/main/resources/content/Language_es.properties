cas-login-url-help=Set the CAS server login URL. Users are redirected to the CAS login page when authenticating into the portal.
cas-logout-on-session-expiration=Cerrar sesión cuando caduque la sesión.
cas-logout-on-session-expiration-help=Si se marca, los navegadores con sesiones expiradas serán redirigidos a la URL de cierre de sesión del CAS.
cas-logout-url-help=Establezca la URL de salida del servidor CAS. Establezca este valor si desea que la función de salida del portal dispare la salida de CAS.
cas-no-such-user-redirect-url-help=Establezca la URL a la que el usuario será redirigido, si el usuario se puede autenticar con CAS pero no puede ser encontrado en el portal. Si la importación del LDAP está habilitada, el usuario es redirigido si no puede ser encontrado o no puede ser importado del LDAP.
cas-server-name-help=Establezca esto para permitir enlaces profundos en el portal (por ejemplo, http://localhost:8080).
cas-server-url-help=Establezca el prefijo de la URL del dominio del servidor CAS (por ejemplo, https://localhost:8443/cas-web).
cas-service-url-help=Establezca esto para deshabilitar enlaces profundos del portal (por ejemplo, http://localhost:8080/c/portal/login).
import-cas-users-from-ldap=Importación de LDAP
import-cas-users-from-ldap-help=Si esta opción es marcada, los usuarios autenticados por CAS que no existen en el portal son importados del LDAP. El LDAP debe estar activado.
no-such-user-redirect-url=URL de redireccion de usuario no existente
the-cas-login-url-is-invalid=La URL de acceso de CAS no es válida.
the-cas-logout-url-is-invalid=La URL de salida de CAS no es válida.
the-cas-no-such-user-url-is-invalid=La URL de redireccion de usuario no existente no es válida.
the-cas-server-name-is-invalid=El nombre de servidor CAS no es válido.
the-cas-server-url-is-invalid=La URL del servidor CAS no es válida.
the-cas-service-url-is-invalid=La URL del servicio CAS no es válida.