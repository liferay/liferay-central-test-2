cas-login-url-help=Set the CAS server login URL. Users are redirected to the CAS login page when authenticating into the portal.
cas-logout-on-session-expiration=Logout ao expirar a sessão.
cas-logout-on-session-expiration-help=Se marcado, navegadores com sessões expiradas serão redirecionados à URL de logout do CAS.
cas-logout-url-help=Configure a URL de saída do servidor CAS. Habilite este item se você deseja que o logout do portal cause o logout no CAS.
cas-no-such-user-redirect-url-help=Defina a URL para a qual o usuário será redirecionado, se o usuário puder autenticar com CAS mas não puder ser encontrado no portal. Se a importação do LDAP estiver habilitada, o usuário é redirecionado se ele não puder ser encontrado ou não puder ser importado do LDAP.
cas-server-name-help=Marque isto para permitir links profundos no portal (ex.: http://localhost:8080).
cas-server-url-help=Define o prefixo da URL do domínio do servidor CAS (ex.: https://localhost:8443/cas-web).
cas-service-url-help=Marque isto para desabilitar links profundos no portal (ex.: http://localhost:8080/c/portal/login).
import-cas-users-from-ldap=Importar do LDAP
import-cas-users-from-ldap-help=Se esta opção for marcada, os usuários autenticados do CAS que não existem no portal são importados do LDAP. O LDAP deve ser ativado.
no-such-user-redirect-url=Não há URL de redirecionamento do usuário
the-cas-login-url-is-invalid=A URL de autenticação do CAS é inválida.
the-cas-logout-url-is-invalid=A URL de logout do CAS é inválida.
the-cas-no-such-user-url-is-invalid=O CAS com usuário inexistente, é inválido.
the-cas-server-name-is-invalid=O nome do servidor CAS é inválido.
the-cas-server-url-is-invalid=A URL do servidor CAS é inválida.
the-cas-service-url-is-invalid=A URL do serviço CAS é inválida.