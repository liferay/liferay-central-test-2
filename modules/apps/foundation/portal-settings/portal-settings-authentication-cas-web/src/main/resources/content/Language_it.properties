cas-login-url-help=Set the CAS server login URL. Users are redirected to the CAS login page when authenticating into the portal.
cas-logout-on-session-expiration=Logout quando la sessione è scaduta.
cas-logout-on-session-expiration-help=Se selezionato, i browser con sessioni scadute ridirezioneranno alla logout URL di CAS.
cas-logout-url-help=Imposta l'URL logout CAS server. Impostare se si vuole che la funzione di logout del portale avvii il logout CAS.
cas-no-such-user-redirect-url-help=Imposta la URL a cui ridirezionare un utente se un utente autenticato con CAS non viene trovato nel portale. Se importa da LDAP è abilitato, l'utente verrà ridirezionato se non viene trovato o non può essere importato da LDAP.
cas-server-name-help=Imposta questa opzione per abilitare il linking in profondità nel portale (e.g. http://localhost:8080).
cas-server-url-help=Imposta il prefisso dell'URL dominio di dominio di CAS (e.g. https://localhost:8443/cas-web).
cas-service-url-help=Imposta questa opzione per disabilitare il linking in profondità nel portale (e.g. http://localhost:8080/c/portal/login).
import-cas-users-from-ldap=Importa da LDAP
import-cas-users-from-ldap-help=Se selezionato, gli utenti autenticati da CAS che non esistono nel portale saranno importi da LDAP. LDAP deve essere abilitato.
no-such-user-redirect-url=Nessun URL di reindirizzamento utente
the-cas-login-url-is-invalid=L'URL per il login CAS non è valido.
the-cas-logout-url-is-invalid=L'URL per il logout CAS non è valida.
the-cas-no-such-user-url-is-invalid=L'URL nessun utente presente CAS non è valido.
the-cas-server-name-is-invalid=Il nome server CAS non è valido.
the-cas-server-url-is-invalid=L'URL server CAS non è valido.
the-cas-service-url-is-invalid=L'URL service CAS non è valido.