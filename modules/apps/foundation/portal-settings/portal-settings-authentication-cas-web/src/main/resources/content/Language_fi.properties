cas-logout-on-session-expiration-help=Tämä ollessa valittuna, selaimet joiden istunto on vanhentunut uudelleen ohjataan CAS logout URL-osoitteeseen.
cas-logout-url-help=Määrittele CAS palvelimen uloskirjautumis URL-osoite. Aseta tämä jos haluat portaalin uloskirjautumismekanismin kirjaavan käyttäjän ulos myös CAS palvelimelta.
cas-no-such-user-redirect-url-help=Aseta URL-osoite, mihin käyttäjä autentikoidaan CAS:ssa, mutta jos häntä ei löydy portaalissa. Jos LDAP import on käytössä, käyttäjä uudelleen ohjataan, jos häntä ei löydetä tai ei voida tuoda LDAP:sta.
cas-server-name-help=Aseta tämä, ottaaksesi käyttään syvänlinkityksen portaaliin (esim: http://localhost:8080)
