login-url-for-opensso-help=Questa URL è utilizzata per specificare la pagina di login del server OpenSSO. Utilizza <em>goto=</em> come parametro per specificare la pagina dove ridirezionare dopo il login.
logout-url-for-opensso-help=Questa URL è utilizzata per specificare la pagina di logout del server OpenSSO. Utilizza <em>goto=</em> come parametro per specificare la pagina dove ridirezionare dopo il logout.
mappings-for-opensso-help=Le mappature obbligatorie tra OpenSSO è Liferay sono: Screen Name, Email Address, First Name, e Last Name.
