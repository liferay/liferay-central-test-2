import-opensso-users-from-ldap-help=Ha ez be van jelölve, a felhasználók, akik az OpenSSO által kerülnek hitelesítésre, és nem léteznek a portálon, az LDAP-ból lesznek importálva. Az LDAP-nak engedélyezve kell lennie.
liferay-has-failed-to-connect-to-the-opensso-server=Nem sikerült kapcsolódni az OpenSSO szerverhez, talán hibás beállítások miatt, vagy azért, mert az OpenSSO szerver nem fut.
liferay-has-failed-to-connect-to-the-opensso-services=Nem sikerült kapcsolódni az OpenSSO szerverhez. Lehet, hogy az OpenSSO szolgáltatásai nem is működnek.
liferay-has-successfully-connected-to-the-opensso-server=A Liferay sikeresen csatlakozott az OpenSSO kiszolgálóhoz.
login-url-for-opensso-help=Ez az URL az OpenSSo szerver belépési oldalának meghatározására szolgál. Használd a <em>goto=</em>-t paraméterként, hogy meghatározd hova legyen az átirányítás a belépés után.
logout-url-for-opensso-help=Ez az URL az OpenSSo szerver kilépési oldalának meghatározására szolgál. Használd a <em>goto=</em>-t paraméterként, hogy meghatározd hova legyen az átirányítás a kilépés után.
mappings-for-opensso-help=A kötelező összerendelés az OpenSSO és Liferay között a következők: Képernyő név, e-mail cím, Keresztnév és Családnév.
