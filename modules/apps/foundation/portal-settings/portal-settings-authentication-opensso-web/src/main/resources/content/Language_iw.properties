import-opensso-users-from-ldap-help=אם אפשרות זו מסומנת, משתמשים שמאומתים מ-OpenSSO שלא קיימים בפורטל מיובאים מ-LDAP. על LDAP להיות מופעל.
liferay-has-failed-to-connect-to-the-opensso-server=OpenSSO נכשל בהתקשרות לשרת LDAP. אנא בדוק את התצורה שהגדרת וודא ששרת ה- OpenSSO פועל.
liferay-has-failed-to-connect-to-the-opensso-services=OpenSSO נכשל בהתקשרות לשירותי Liferay. אנא וודא ששירותי ה- OpenSSO פעילים.
