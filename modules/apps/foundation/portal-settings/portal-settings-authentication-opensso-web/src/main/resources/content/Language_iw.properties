service-url-for-opensso-help=כתובת אתר זו היא המקום שממנו ניתן לגשת ל-OpenSSO כדי להשתמש בשירותי אימות הרשת. אם אתם משתמשים ב-OpenSSO Express 8 ומעלה, עליכם להפעיל Java 6 על השרת.