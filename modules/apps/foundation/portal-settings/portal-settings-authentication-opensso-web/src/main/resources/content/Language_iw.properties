login-url-for-opensso-help=כתובת רשת זו משמשת להגדרת דף הכניסה של שרת OpenSSO. השתמשו ב-<em>goto=</em> כפרמטר כדי להגדיר לאן להפנות לאחר הכניסה.
logout-url-for-opensso-help=כתובת רשת זו משמשת להגדרת דף היציאה של שרת OpenSSO. השתמשו ב-<em>goto=</em> כפרמטר כדי להגדיר לאן להפנות לאחר היציאה.
mappings-for-opensso-help=המיפויים המחוייבים בין OpenSSO ו-Liferay הינם: שם מסך, כתובת דוא"ל, שם פרטי ושם משפחה.
