email-address-attribute=Atributo para el correo electrónico
import-opensso-users-from-ldap=Importación de LDAP
import-opensso-users-from-ldap-help=Si se marca, los usuarios autenticados por OpenSSO que no existan en el portal serán importados del LDAP. El LDAP debe estar habilitado.
liferay-has-failed-to-connect-to-the-opensso-server=No se ha podido establecer una conexión con el servidor OpenSSO. Por favor, compruebe la configuración y confirme que el servidor de OpenSSO esté funcionando.
liferay-has-failed-to-connect-to-the-opensso-services=No se ha podido establecer una conexión con los servicios de OpenSSO. Por favor, compruebe que los servicios de OpenSSO estén funcionando.
liferay-has-successfully-connected-to-the-opensso-server=Se ha establecido con éxito la conexión con el servidor de OpenSSO.
login-url-for-opensso-help=Esta URL se usa para especificar la página de inicio de sesión del servidor OpenSSO. Use <em>goto=</em> como parámetro para especificar donde redirigir después del inicio de sesión.
logout-url-for-opensso-help=Esta URL es usada para especificar la página de cierre de sesión del servidor OpenSSO. Use <em>goto=</em> como parámetro para especificar a dónde redirigir después del cierre de sesión.
mappings-for-opensso-help=El mapeo obligatorio entre OpenSSO y Liferay son: nombre de usuario, dirección de correo electrónico, nombre, y apellido.
opensso=OpenSSO
screen-name-attribute=Atributo para el nombre de usuario
service-url-for-opensso-help=OpenSSO puede ser accedido desde esta URL para usar los servicios web de autenticación. Si usa OpenSSO Express 8 o posterior, es necesario que el servidor se ejecute con Java 6.