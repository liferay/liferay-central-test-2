email-address-attribute=Atributo do email address
import-opensso-users-from-ldap=Importar do LDAP
import-opensso-users-from-ldap-help=Se esta opção for selecionada, utilizadores autenticados pelo OpenSSO que não existam no portal são importados do LDAP. O LDAP deve estar ativo.
liferay-has-failed-to-connect-to-the-opensso-server=Ocorreu uma falha na conexão com o servidor OpenSSO. Por favor, verifique as suas configurações e que o servidor OpenSSO está a operacional.
liferay-has-failed-to-connect-to-the-opensso-services=Ocorreu uma falha na conexão aos serviços OpenSSO. Por favor, verifique que os serviços OpenSSO estão operacionais.
liferay-has-successfully-connected-to-the-opensso-server=O Liferay conectou-se com sucesso ao servidor OpenSSO.
login-url-for-opensso-help=Este URL é utilizado para especificar a página de login do servidor OpenSSO. Utilize <em>goto=</em> como o parâmetro que especifica para onde deve ser redirecionado depois da autenticação.
logout-url-for-opensso-help=Este URL é utilizado para especificar a página de saída do servidor OpenSSO. Utilize <em>goto=</em> como o parâmetro que especifica para onde deve ser redirecionado depois da saída.
mappings-for-opensso-help=Os mapeamentos obrigatórios entre o OpenSSO e o Liferay são: Nome de Utilizador, Endereço Email, Primeiro Nome e Último Nome.
opensso=OpenSSO
screen-name-attribute=Atributo Nome de Utilizador
service-url-for-opensso-help=Este URL é onde o OpenSSO pode ser acedido para utilizar os serviços de autenticação web. Se estiver a utilizar OpenSSO Express 8 ou superior, será necessário que o servidor esteja a executar com Java 6.