buildService {
	apiDir = "../portal-background-task-api/src/main/java"
	testDir = "../portal-background-task-test/src/testIntegration/java"
}

dependencies {
	provided group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	provided group: "com.liferay", name: "com.liferay.portal.spring.extender", version: "1.0.4"
	provided group: "com.liferay.portal", name: "com.liferay.portal.impl", version: "1.0.0"
	provided group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "1.0.2"
	provided group: "org.osgi", name: "org.osgi.core", version: "5.0.0"
	provided group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	provided project(":apps:foundation:portal-background-task:portal-background-task-api")
	provided project(":apps:foundation:portal:portal-upgrade")
}

liferay {
	deployDir = file("${liferayHome}/osgi/portal")
}