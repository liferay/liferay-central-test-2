saq.configuration.name=Service Access Quotas
saq.configuration.service.signature=Service class[#method] to which this quota configuration applies. Supports asterisk character for wildcard matching
saq.configuration.service.max=The number of allowed accesses
saq.configuration.service.interval.millis=The period to check max over
saq.configuration.service.metric=Metric name[=pattern] that must be matched. For example use "userId" to assign quota to each user individually and "userId=123" to apply the quota to the user with ID 123 only