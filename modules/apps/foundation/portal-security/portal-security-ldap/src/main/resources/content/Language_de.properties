authentication-search-filter-help=Enter the search filter that is used to test the validity of a user. The tokens @company_id@, @email_address@, @screen_name@, and @user_id@ are replaced at runtime with the correct values. (Automatic Copy)
autogenerate-user-password=Autogenerate User Password (Automatic Copy)
base-dn-help=The Base DN specifies the initial search context for users and is optional. (Automatic Copy)
contact-custom-mappings-help=Beim Importieren und Exportieren von Benutzern wird diese Zuordnung für die Verbindung von LDAP-Benutzerattributen und benutzerdefinierten Feldern in Kontakten verwendet.
contact-mappings-help=Beim Importieren und Exportieren von Benutzern wird diese Zuordnung für die Verbindung von LDAP-Benutzerattributen und Portal Kontaktattributen verwendet.
create-role-per-group=Create Role per Group (Automatic Copy)
default-user-password=Deafult User Password (Automatic Copy)
enable-group-cache=Enable Group Cache (Automatic Copy)
enable-user-password=Enable User Password (Automatic Copy)
export-enabled-help=Einstellungen für den Export von Benutzern aus dem Portal nach LDAP. Das erlaubt einem Benutzer, seinen Vor- und Familiennamen etc. im Portal zu ändern und die Änderungen an den LDAP-Server weiterzugeben. Für die Benutzung dieser Einstellung muss die Konfiguration für "LDAPAuthConfiguration.enabled" auf true gesetzt sein.
export-group-enabled-help=Aktivieren Sie diese Einstellung, wenn Gruppen und ihre Verbindungen aus dem Portal zum LDAP-Server exportiert werden sollen. Für die Benutzung dieser Einstellung muss die Konfiguration für "LDAPAuthConfiguration.enabled" auf true gesetzt sein.
group-default-object-classes-help=Wenn eine Gruppe, die in LDAP nicht existiert, exportiert wird, so wird die Gruppe mit den folgenden Standard-Objekt-Klassen erstellt werden.
group-mappings-help=Beim Importieren von Gruppen werden diese LDAP Attribute in die entsprechenden Portal-Benutzergruppenattributen abgebildet
group-search-filter-enabled-help=Einstellungen für den Import von LDAP-Gruppen. Diese Einstellungen werden nur verwendet, wenn die Einstellung "LDAPImportConfiguration.enabled" aktiviert ist.
groups-dn-help=Neue Gruppen werden in der angegebenen DN erstellt. Diese Gruppen sind nur aktiv, wenn die Eigenschaft "LDAPAuthConfiguration.enabled" und "LDAPExportConfiguration.enabled" aktiviert sind.
import-create-role-per-group-help=Wenn diese Option aktiviert ist, wird eine Rolle pro importierter Gruppe angelegt. Die Rolle wird der Gruppe zugeordnet, so dass Benutzer in dieser Gruppe automatisch die entsprechende Rolle erben.
import-group-cache-enabled-help=Gibt an, ob Gruppen DNs zwischengespeichert werden. Eine Zwischenspeicherung beschleunigt den Benutzerimport, führt jedoch dazu, dass Änderungen erst nach Erlöschen des Zwischenspeichers berücksichtigt werden. Die Cachegröße und Speicherdauer werden im Cache mit dem Namen "com.liferay.portal.security.exportimport.UserImporter" konfiguriert.
import-lock-expiration-time-help=Set the lock expiration time for LDAP import. By default, the expiration time is 1 day. (Automatic Copy)
import-method=Import Method (Automatic Copy)
import-method-help=Spezifizieren Sie entweder "Benutzer" oder "Gruppen" Import. Bei "Benutzer" werden alle Benutzer und die Gruppen, die mit diesen verbunden sind, importiert. Bei "Gruppen" werden alle Gruppen und die mit ihnen verbundenen Benutzer importiert. Dieser Wert hängt von der Speicherung der Daten in Ihrem LDAP-Server ab und sollte diese wiedergeben.
ldap.auth.configuration.name=LDAP Auth
ldap.export.configuration.name=LDAP Export
ldap.import.configuration.name=LDAP Import
ldap.server.configuration.name=LDAP Servers
lock-expiration-time=Lock Expiration Time (Automatic Copy)
method-help=Wählen Sie entweder "Bind" oder "Passwort vergleichen" für die LDAP-Authentifizierungsmethode. BIND wird von den meisten Anbietern bevorzugt, da Sie sich nicht mit Verschlüsselungsalgorithmen befassen müssen
page-size-help=Seitengröße für Server, die dieses unterstützen. Für Microsoft Active Directory Server muss dieser Wert geringer als 1000 sein.
password-encryption-algorithm-help=Passwortverschlüsselung für den Vergleich von Passworten während Import und Verschlüsselung von zu exportierenden Passworten. Passworte werden nur während des Imports verglichen, wenn die Einstellung "LDAPAuthConfiguration.method" auf "Passwort vergleichen" gesetzt ist. Wenn der Verschlüsselungsalgorithmus NONE (default) ist, werden Passworte nicht verschlüsselt. Der SHA-512 Algorithmus wird nicht unterstützt.
password-policy-enabled-help=Aktivieren Sie diese Einstellung, um die Kennwortrichtlinie des LDAP-Servers statt der des Portals zu verwenden. Ist diese Einstellung aktiviert, stimmen portalgenerierte Kennwörter möglicherweise nicht mit der LDAP-Richtlinie überein. Weitere Informationen zur Konfiguration von RegExpToolkit zum generieren dieser Kennwörter finden Sie in der Hilfe zur Eigenschaft "passwords.regexptoolkit.*".
range-size-help=Wählen Sie die Anzahl der zurückzugebenden Werte in jeder Abfrage für Server die dieses unterstützen. Für Microsoft Active Directory (zumindest auf Windows 2000 oder 2003) darf dieser Wert maximal 1000 betragen.
system.ldap.configuration.name=System LDAP Configuration (Automatic Copy)
user-custom-mappings-help=Beim Importieren und Exportieren von Benutzern wird diese Abbildung von LDAP-Benutzerattributen auf benutzerdefinierte Liferay-Benutzerattribute verwendet.
user-default-object-classes-help=Wenn ein Benutzer, der in LDAP noch nicht vorhanden ist, exportiert wird, wird er mit diesen Standard-Objekt-Klassen erstellt.
user-ignore-attributes-help=Benutzerattribute, die vom Portal verwaltet werden. Beim Import von LDAP werden diese Attribute übersprungen und nicht importiert.
user-mappings-help=Beim Importieren und Exportieren von Benutzern wird das Portal diese Einstellungen für die Verbindung von LDAP- und Portal-Benutzerattributen verwenden.
user-search-filter-help=Legt fest, welche Benutzer aus LDAP in das Portal importiert werden. Diese Einstellungen werden nur verwendet, wenn die Eigenschaft "LDAPImportConfiguration.enabled" aktiviert ist.
users-dn-help=Neue Benutzer werden für die angegebene DN angelegt. Dies ist nur aktiv, wenn die Eigenschaften "LDAPAuthConfiguration.enabled" und "LDAPExportConfiguration.enabled" aktiviert sind.