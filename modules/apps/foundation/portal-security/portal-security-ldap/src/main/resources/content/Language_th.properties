authentication-search-filter-help=ป้อนตัวกรองค้นหาที่ใช้เพื่อทดสอบความถูกต้องของผู้ใช้ โทเค็น @company_id @, @email_address @, @screen_name และ @user_id @ถูกแทนที่ในขณะทำงาน ด้วยค่าถูกต้อง (Automatic Translation)
