contact-custom-mappings-help=เมื่อนำเข้า และส่งออกผู้ใช้ พอร์ทัลจะใช้การแมปนี้เพื่อเชื่อมต่อแอตทริบิวต์ของผู้ใช้ LDAP และพอร์ทัลติดต่อแอตทริบิวต์แบบกำหนดเอง (Automatic Translation)
contact-mappings-help=เมื่อนำเข้า และส่งออกผู้ใช้ พอร์ทัลจะใช้การแมปนี้เพื่อเชื่อมต่อแอตทริบิวต์ของผู้ใช้ LDAP และแอตทริบิวต์ติดต่อพอร์ทัล (Automatic Translation)
default-user-password=รหัสผ่านผู้ใช้ชโดย Deafult (Automatic Translation)
enable-group-cache=กลุ่มการเปิดใช้งานแค (Automatic Translation)
enable-user-password=เปิดใช้งานรหัสผ่านผู้ใช้ (Automatic Translation)
export-enabled-help=การตั้งค่าสำหรับการส่งออกผู้ใช้จากเว็บไซต์การ LDAP นี้ช่วยให้ผู้ใช้สามารถปรับเปลี่ยนชื่อ นามสกุล ฯลฯ ในเว็บไซต์ของเขา และมีที่เปลี่ยนแปลงผลักดันไปยังเซิร์ฟเวอร์ LDAP การตั้งค่านี้จะไม่ใช้คุณสมบัติ "LDAPAuthConfiguration.enabled" ถูกกำหนดเป็น true (Automatic Translation)
export-group-enabled-help=ตั้งค่านี้เป็น true ถ้ากลุ่มและความสัมพันธ์ของพวกเขาควรจะส่งออกจากเว็บไซต์ไป LDAP การตั้งค่านี้จะไม่ใช้คุณสมบัติ "LDAPAuthConfiguration.enabled" ถูกกำหนดเป็น true (Automatic Translation)
group-default-object-classes-help=เมื่อกลุ่มถูกส่งออกไป LDAP และกลุ่มไม่มีอยู่ กลุ่มที่ได้รับกับคลาสที่วัตถุเริ่มต้นต่อไปนี้ (Automatic Translation)
group-mappings-help=เมื่อนำกลุ่ม เว็บไซต์ที่จะใช้การแมปนี้เชื่อมต่อ LDAP กลุ่มคุณลักษณะและคุณลักษณะของกลุ่มผู้ใช้พอร์ทัล (Automatic Translation)
group-search-filter-enabled-help=การตั้งค่าสำหรับการนำเข้ากลุ่มจาก LDAP พอร์ทัล การตั้งค่าเหล่านี้ไม่ใช้ยกเว้นคุณสมบัติ "LDAPImportConfiguration.enabled" ถูกกำหนดเป็น true (Automatic Translation)
groups-dn-help=กลุ่มใหม่จะถูกสร้างที่ DN ระบุ นี้จะเปิดใช้ได้ถ้าตั้งค่าคุณสมบัติ "LDAPAuthConfiguration.enabled" และ "LDAPExportConfiguration.enabled" เป็นจริง (Automatic Translation)
import-create-role-per-group-help=ตั้งค่านี้เป็น true ถ้าพอร์ทัลโดยอัตโนมัติควรสร้างบทบาทต่อกลุ่มที่นำเข้าจาก LDAP บทบาทจะถูกกำหนดให้กับกลุ่มเพื่อให้ผู้ใช้สามารถจะสืบทอดบทบาทที่เมื่อพวกเขาถูกกำหนดให้กับกลุ่ม (Automatic Translation)
import-group-cache-enabled-help=ระบุจะแค whethertime กลุ่ม DN ค้นหาในระหว่างนำเข้า LDAP และเข้าสู่ระบบ ถ้าตั้งค่าเป็น จริง นี้จะเร่งนำเข้า LDAP และเข้าสู่ระบบ แต่ปรับปรุงแอตทริบิวต์ของกลุ่มจะไม่รู้จักจนกว่าหมดอายุของรายการการแคช ขนาดแคชและการหมดเวลาอาจถูกกำหนดค่าสำหรับแคโดยใช้ชื่อแค "com.liferay.portal.security.exportimport.UserImporter" (Automatic Translation)
import-lock-expiration-time-help=ตั้งเวลาหมดอายุของล็อกสำหรับการนำเข้า LDAP โดยค่าเริ่มต้น เวลาหมดอายุเป็นเวลา 1 วัน (Automatic Translation)
import-method=วิธีการนำเข้า (Automatic Translation)
import-method-help=ตั้งค่าผู้ใช้หรือกลุ่มสำหรับวิธีการนำเข้า ถ้าตั้งค่าเป็นผู้ใช้ เว็บไซต์นำเข้าผู้ใช้ทั้งหมดและกลุ่มที่เกี่ยวข้องกับผู้ใช้ ถ้าตั้งค่าเป็นกลุ่ม เว็บไซต์นำเข้ากลุ่มทั้งหมดและผู้ที่เกี่ยวข้องกับกลุ่มเหล่านั้น ค่านี้ควรตั้งค่าตามวิธีเก็บข้อมูลเป็นสมาชิกของกลุ่มเซิร์ฟเวอร์ LDAP ของคุณ (Automatic Translation)
ldap.auth.configuration.name=รับรองความถูกต้อง LDAP (Automatic Translation)
ldap.export.configuration.name=ส่งออกของ LDAP (Automatic Translation)
ldap.import.configuration.name=นำเข้า LDAP (Automatic Translation)
ldap.server.configuration.name=เซิร์ฟเวอร์ LDAP (Automatic Translation)
lock-expiration-time=เวลาหมดอายุของล็อก (Automatic Translation)
method-help=ตั้งผูกหรือเปรียบเทียบรหัสผ่านสำหรับวิธีการรับรองความถูกต้อง LDAP ส่วนใหญ่ผู้จัดจำหน่ายต้องผูกเพื่อให้คุณไม่ต้องกังวลเกี่ยวกับกลยุทธ์การเข้ารหัสลับ (Automatic Translation)
page-size-help=ตั้งค่าขนาดหน้ากระดาษสำหรับเซิร์ฟเวอร์ไดเรกทอรีเพจจิ้งที่สนับสนุน ค่านี้ต้องเป็น 1000 หรือน้อยสำหรับเซิร์ฟเวอร์ไดเรกทอรีใช้งานอยู่ของ Microsoft (Automatic Translation)
password-encryption-algorithm-help=ตั้งค่าการเข้ารหัสลับรหัสผ่าน เพื่อใช้สำหรับเปรียบเทียบรหัสผ่านระหว่างการนำเข้า และใช้สำหรับการเข้ารหัสรหัสผ่านในระหว่างการส่ง เปรียบเทียบรหัสผ่านระหว่างการนำเข้าจะถูกใช้เมื่อมีการตั้งค่าคุณสมบัติ "LDAPAuthConfiguration.method" เพื่อเปรียบเทียบรหัสผ่าน ถ้าการเข้ารหัสลับถูกตั้งค่าเป็นไม่มี ซึ่งเป็นค่าเริ่มต้น รหัสผ่านจะถือว่าเป็นข้อความล้วน อัลกอริทึม SHA 512 ได้รับการสนับสนุนในขณะนี้ (Automatic Translation)
password-policy-enabled-help=ตั้งค่านี้จะจริงนโยบายรหัสผ่านใช้ LDAP แทนนโยบายรหัสผ่านพอร์ทัล ถ้าตั้งค่าเป็นจริง มันเป็นไปได้ว่า รหัสผ่านสร้างพอร์ทัลจะไม่ตรงกับนโยบายของ LDAP ดูคุณสมบัติ "passwords.regexptoolkit.*" สำหรับรายละเอียดเกี่ยวกับการกำหนดค่า RegExpToolkit ในการสร้างรหัสผ่านเหล่านี้ (Automatic Translation)
range-size-help=ตั้งค่าจำนวนของค่าในแต่ละแบบสอบถามกลับไปค่าแอตทริบิวต์สำหรับไดเรกทอรีเซิร์ฟเวอร์ที่สนับสนุนเรียกช่วง ต้องมีช่วงขนาด 1000 หรือน้อยกว่าสำหรับ Windows 2000 และ 1500 หรือน้อยกว่าสำหรับ Windows Server 2003 (Automatic Translation)
system.ldap.configuration.name=การกำหนดค่าระบบ LDAP (Automatic Translation)
user-custom-mappings-help=เมื่อนำเข้า และส่งออกผู้ใช้ พอร์ทัลจะใช้การแมปนี้เพื่อเชื่อมต่อแอตทริบิวต์ของผู้ใช้ LDAP และแอตทริบิวต์แบบกำหนดเองของผู้ใช้พอร์ทัล (Automatic Translation)
user-default-object-classes-help=เมื่อผู้ใช้ถูกส่งออกไป LDAP และผู้ใช้ไม่มีอยู่ ผู้ใช้จะถูกสร้างขึ้น ด้วยระดับวัตถุเริ่มต้นดังนี้ (Automatic Translation)
user-ignore-attributes-help=ตั้งค่าแอตทริบิวต์ของผู้ใช้ที่มีควบคุมจากเว็บไซต์ เมื่อเพิ่ม หรือปรับปรุงผู้ใช้จาก LDAP คุณลักษณะเหล่านี้จะถูกข้ามไป (Automatic Translation)
user-mappings-help=เมื่อนำเข้า และส่งออกผู้ใช้ พอร์ทัลจะใช้การแมปนี้เพื่อเชื่อมต่อแอตทริบิวต์ของผู้ใช้ LDAP และแอตทริบิวต์ผู้ใช้พอร์ทัล (Automatic Translation)
user-search-filter-help=การตั้งค่าสำหรับการนำเข้าผู้ใช้จาก LDAP พอร์ทัล การตั้งค่าเหล่านี้ไม่ใช้ยกเว้นคุณสมบัติ "LDAPImportConfiguration.enabled" ถูกกำหนดเป็น true (Automatic Translation)
users-dn-help=ผู้ใช้ใหม่จะถูกสร้างที่ DN ระบุ นี้จะเปิดใช้ได้ถ้าตั้งค่าคุณสมบัติ "LDAPAuthConfiguration.enabled" และ "LDAPExportConfiguration.enabled" เป็นจริง (Automatic Translation)