ldap.export.configuration.name=Exportação LDAP (Automatic Translation)
ldap.import.configuration.name=Importação LDAP (Automatic Translation)
ldap.server.configuration.name=Servidores LDAP (Automatic Translation)
lock-expiration-time=Tempo de expiração de bloqueio (Automatic Translation)
method-help=Defina um bind ou senha-comparar para o método de autenticação LDAP. Vincular é preferido pela maioria dos fornecedores, para que você não precisa se preocupar sobre estratégias de criptografia. (Automatic Translation)
page-size-help=Defina o tamanho de página para servidores de diretório que suporte a paginação. Este valor deve ser de 1000 ou menos para o Microsoft Active Directory Server. (Automatic Translation)
password-encryption-algorithm-help=Defina a criptografia de senha para usar para comparar as senhas durante a importação e a ser usado para criptografar senhas durante a exportação. Comparar as senhas durante a importação será apenas usado quando a propriedade "LDAPAuthConfiguration.method" é definida como comparação de senha. Se a criptografia for definida como NONE, que é o valor padrão, senhas são consideradas como texto sem formatação. O algoritmo SHA-512 é actualmente suportado. (Automatic Translation)
password-policy-enabled-help=Marque como fiel à política de senha do uso LDAP em vez da diretiva de senha do portal. Se definido como true, é possível que portal senhas geradas não corresponderá a diretiva LDAP. Consulte as propriedades de "passwords.regexptoolkit.*" para obter detalhes sobre como configurar o RegExpToolkit para gerar essas senhas. (Automatic Translation)
range-size-help=Defina o número de valores para retornar em cada consulta para um atributo multivalorado para servidores de diretório que oferecem suporte a recuperação de intervalo. O tamanho do intervalo deve ser de 1000 ou menos para o Windows 2000 e 1500 ou menos para o Windows Server 2003. (Automatic Translation)
system.ldap.configuration.name=Sistema de configuração LDAP (Automatic Translation)
user-custom-mappings-help=Quando importação e exportação de usuários, o portal irá usar esse mapeamento para conectar atributos de usuário LDAP e atributos personalizados do portal do usuário. (Automatic Translation)
user-default-object-classes-help=Quando um usuário é exportado para o LDAP e o usuário não existir, o usuário será criado com as seguintes classes de objeto padrão. (Automatic Translation)
user-ignore-attributes-help=Defina os atributos de usuário que são controlados a partir do portal. Ao adicionar ou atualizar um usuário do LDAP, esses atributos serão ignorados. (Automatic Translation)
user-mappings-help=Quando importação e exportação de usuários, o portal irá usar esse mapeamento para conectar atributos de usuário LDAP e atributos de usuário do portal. (Automatic Translation)
user-search-filter-help=Configurações para importar os usuários do LDAP para o portal. Essas configurações não são usadas a menos que o "LDAPImportConfiguration.enabled" é definida como true. (Automatic Translation)
users-dn-help=Novos usuários serão criados para o DN especificado. Isso só será ativo se a propriedade "LDAPAuthConfiguration.enabled" e "LDAPExportConfiguration.enabled" estiver definida como true. (Automatic Translation)