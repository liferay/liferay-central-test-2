captcha-engine=Moteur CAPTCHA (Automatic Translation)
captcha-engine-help=Régler le moteur utilisé pour générer les captchas. reCAPTCHA utilise un service externe qui doit être configuré de façon indépendante, mais offre une alternative sonore qui rend le captcha accessible aux malvoyants. Voir https://www.google.com/recaptcha/admin/create pour plus de détails. (Automatic Translation)
max-challenges-help=Définir le nombre maximal de captcha contrôles par session de portlet. Définissez cette valeur sur 0 pour toujours vérifier. Définissez cette valeur à un nombre inférieur à 0 pour ne jamais vérifier. Les utilisateurs non authentifiés seront toujours vérifiés chaque demande si captcha contrôles est activée. (Automatic Translation)
