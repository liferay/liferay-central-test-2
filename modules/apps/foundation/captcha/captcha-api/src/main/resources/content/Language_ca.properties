captcha-engine=Motor de CAPTCHA (Automatic Translation)
captcha-engine-help=Definir el motor utilitzat per generar captchas. reCAPTCHA utilitza un servei extern que s'ha de configurar de forma independent, però proporciona una alternativa audible que fa accessible per a persones amb discapacitat visual el captcha. Veure https://www.google.com/recaptcha/admin/create per a detalls. (Automatic Translation)
max-challenges-help=Posar el màxim nombre de captcha comprovacions per sessió del portlet. Posi aquest valor a 0 per comprovar sempre. Posi aquest valor a un nombre inferior a 0 mai comprovar. Sense autenticar usuaris sempre es comprovarà a cada petició si captcha comprovacions està habilitada. (Automatic Translation)
