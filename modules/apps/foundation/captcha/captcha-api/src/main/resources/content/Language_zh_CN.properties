captcha-engine=验证码引擎 (Automatic Translation)
captcha-engine-help=设置用于生成验证码的引擎。reCAPTCHA 使用必须单独配置外部服务，但提供发声的替代方案，使验证码到视障人士可访问。看到 https://www.google.com/recaptcha/admin/create 的详细信息。 (Automatic Translation)
max-challenges-help=设置验证码检查每个 portlet 会话的最大数目。将此值设置为 0，要经常检查。将此值设置为小于 0，从不检查。如果启用了验证码检查，总是会在每次请求检查未经身份验证的用户。 (Automatic Translation)
