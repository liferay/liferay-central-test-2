captcha-engine=CAPTCHA двигатель (Automatic Translation)
captcha-engine-help=Установите модуль, используемый для создания искаженного. reCAPTCHA использует внешнюю службу, которая должны быть настроены независимо, но предоставляет альтернативный звуковой, которая делает доступными для инвалидов по зрению captcha. Смотрите https://www.google.com/recaptcha/admin/create для подробной информации. (Automatic Translation)
max-challenges-help=Установите максимальное количество проверок captcha сеансов портлета. Установите это значение равным 0, чтобы всегда проверять. Установите значение число меньше 0 никогда не проверить. Неаутентифицированных пользователей всегда будут проверяться при каждом запросе, если включена проверка captcha. (Automatic Translation)
recaptcha-no-script-url=reCAPTCHA нет сценария URL-адреса (Automatic Translation)
recaptcha-private-key=reCAPTCHA закрытый ключ
recaptcha-public-key=reCAPTCHA открытый ключ
recaptcha-script-url=reCAPTCHA сценария URL-адреса (Automatic Translation)
recaptcha-verify-url=reCAPTCHA проверить URL-адрес (Automatic Translation)
simple-captcha-background-producers=Простые CAPTCHA фон производителей (Automatic Translation)
simple-captcha-background-producers-help=Имена входных классов, реализующих nl.captcha.backgrounds.BackgroundProducer. Эти классы будут случайным образом использоваться простые CAPTCHA для создания фонового изображения captcha. (Automatic Translation)
simple-captcha-gimpy-renderers=Простые CAPTCHA Gimpy визуализации (Automatic Translation)
simple-captcha-gimpy-renderers-help=Имена входных классов, реализующих nl.captcha.gimpy.GimpyRenderer. Эти классы будут случайным образом использоваться простые CAPTCHA для gimp изображения captcha. (Automatic Translation)
simple-captcha-height=Простые CAPTCHA высота (Automatic Translation)
simple-captcha-height-help=Задайте высоту для captcha изображений, генерируемых простые CAPTCHA (Automatic Translation)
simple-captcha-noise-producers=Простые CAPTCHA шума производители (Automatic Translation)
simple-captcha-noise-producers-help=Имена входных классов, реализующих nl.captcha.noise.NoiseProducer. Эти классы будут случайным образом использоваться простые CAPTCHA для добавления шума к captcha изображения. (Automatic Translation)
simple-captcha-text-producers=Простые CAPTCHA текст производителей (Automatic Translation)
simple-captcha-text-producers-help=Имена входных классов, реализующих nl.captcha.text.producer.TextProducer. Эти классы будут случайным образом использоваться простые CAPTCHA для создания текста для изображения captcha. (Automatic Translation)
simple-captcha-width=Простые CAPTCHA ширина (Automatic Translation)
simple-captcha-width-help=Задать ширину для изображения captcha, порожденных простые CAPTCHA (Automatic Translation)
simple-captcha-word-renderers=Простые CAPTCHA слова визуализации (Automatic Translation)
simple-captcha-word-renderers-help=Имена входных классов, реализующих nl.captcha.text.renderer.WordRenderer. Эти классы будут случайным образом использоваться простые CAPTCHA для отрисовки текста для изображения captcha. (Automatic Translation)
