captcha-engine=CAPTCHA κινητήρα (Automatic Translation)
captcha-engine-help=Ορισμός του κινητήρα που χρησιμοποιείται για να παραγάγει captchas. ξαναπιάνω χρησιμοποιεί μια εξωτερική υπηρεσία, που πρέπει να ρυθμιστούν ανεξάρτητα, αλλά παρέχει μια ηχητική εναλλακτική λύση που κάνει το captcha προσβάσιμο για τα άτομα με προβλήματα όρασης. Δείτε https://www.google.com/recaptcha/admin/create για λεπτομέρειες. (Automatic Translation)
max-challenges-help=Για να ορίσετε το μέγιστο αριθμό captcha έλεγχοι ανά περίοδο λειτουργίας portlet. Ορίστε αυτήν την τιμή σε 0 για να ελέγχετε πάντα. Ορίστε αυτήν την τιμή σε αριθμό μικρότερο από 0 να μην ελέγξτε ποτέ. Μη εξουσιοδοτημένων χρηστών πάντα θα ελεγχθούν σε κάθε αίτηση, εάν είναι ενεργοποιημένη η captcha ελέγχους. (Automatic Translation)
