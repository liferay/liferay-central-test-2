captcha-engine-help=Állítsa be a captchas létrehozásához használt motor. tulajdon visszavétele használ egy külső szolgáltató, hogy egymástól függetlenül kell konfigurálni, de egy hallható alternatívát, ami a kapitány a gyengén látók számára hozzáférhető. Lásd https://www.google.com/recaptcha/admin/create a részletekért. (Automatic Translation)
max-challenges-help=CAPTCHA ellenőrzés portlet munkamenetenkénti maximális számának beállítása. Készlet ez érték-hoz 0-hoz mindig ellenőrizze. Ezt az értéket állítsuk egy számot 0-nál kisebb soha nem ellenőrzése. Nem hitelesített felhasználók mindig ellenőrzik minden kérésre, ha engedélyezve van a captcha-ellenőrzés. (Automatic Translation)
