captcha-engine=Motor CAPTCHA (Automatic Translation)
captcha-engine-help=Ajustar el motor para generar captchas. reCAPTCHA usa un servicio externo que debe configurarse de forma independiente pero proporciona una alternativa acústica que hace el captcha accesible a los invidentes. Ver https://www.google.com/recaptcha/admin/create para más detalles. (Automatic Translation)
max-challenges-help=Establecer el número máximo de controles captcha por sesión del portlet. Establezca este valor a 0 para comprobar siempre. Establezca este valor en un número menor que 0 para no comprobar nunca. Los usuarios no autenticados siempre se controlará en cada petición si está habilitado el control captcha. (Automatic Translation)
