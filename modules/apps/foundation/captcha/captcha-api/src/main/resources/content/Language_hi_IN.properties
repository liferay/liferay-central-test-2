captcha-engine=कॅप्चा इंजन (Automatic Translation)
captcha-engine-help=CAPTCHAs जनरेट करने के लिए इस्तेमाल किया इंजन सेट करें। reCAPTCHA स्वतंत्र रूप से कॉन्फ़िगर होना चाहिए किसी बाहरी सेवा का उपयोग करता है, लेकिन जो captcha नेत्रहीनों के लिए सुलभ बनाता है के लिए एक श्रव्य विकल्प प्रदान करता है। विवरण के लिए https://www.google.com/recaptcha/admin/create देखें। (Automatic Translation)
max-challenges-help=कॅप्चा जाँच पोर्टलेट सत्र प्रति की अधिकतम संख्या सेट करें। यह मान हमेशा की जाँच करने के लिए 0 के लिए सेट करें। यह मान कभी नहीं की जाँच करने के लिए एक संख्या के लिए 0 से कम सेट करें। कॅप्चा जाँच सक्षम है, तो अनधिकृत उपयोगकर्ताओं को हमेशा हर अनुरोध पर जाँच की जाएगी। (Automatic Translation)
recaptcha-no-script-url=reCAPTCHA कोई स्क्रिप्ट URL (Automatic Translation)
recaptcha-private-key=reCAPTCHA निजी कुंजी (Automatic Translation)
recaptcha-public-key=reCAPTCHA सार्वजनिक कुंजी (Automatic Translation)
recaptcha-script-url=reCAPTCHA स्क्रिप्ट URL (Automatic Translation)
recaptcha-verify-url=reCAPTCHA सत्यापित करें URL (Automatic Translation)
simple-captcha-background-producers=सरल कॅप्चा पृष्ठभूमि उत्पादकों (Automatic Translation)
simple-captcha-background-producers-help=इनपुट श्रेणी नाम कि nl.captcha.backgrounds.BackgroundProducer को लागू। इन वर्गों के बेतरतीब ढंग से द्वारा सरल कॅप्चा एक कॅप्चा छवि के लिए एक पृष्ठभूमि उत्पन्न करने के लिए उपयोग किया जाएगा। (Automatic Translation)
simple-captcha-gimpy-renderers=सरल कॅप्चा Gimpy Renderers (Automatic Translation)
simple-captcha-gimpy-renderers-help=इनपुट श्रेणी नाम कि nl.captcha.gimpy.GimpyRenderer को लागू। इन वर्गों के बेतरतीब ढंग से द्वारा सरल कॅप्चा एक कॅप्चा छवि जिम्प के लिए उपयोग किया जाएगा। (Automatic Translation)
simple-captcha-height=सरल कॅप्चा ऊँचाई (Automatic Translation)
simple-captcha-height-help=कॅप्चा सरल कॅप्चा द्वारा उत्पन्न छवियों के लिए ऊँचाई सेट करें (Automatic Translation)
simple-captcha-noise-producers=सरल कॅप्चा शोर निर्माताओं (Automatic Translation)
simple-captcha-noise-producers-help=इनपुट श्रेणी नाम कि nl.captcha.noise.NoiseProducer को लागू। इन वर्गों के बेतरतीब ढंग से सरल कॅप्चा द्वारा शोर करने के लिए एक कैप्चा छवि जोड़ने के लिए उपयोग किया जाएगा। (Automatic Translation)
simple-captcha-text-producers=सरल कॅप्चा पाठ निर्माता (Automatic Translation)
simple-captcha-text-producers-help=इनपुट श्रेणी नाम कि nl.captcha.text.producer.TextProducer को लागू। इन वर्गों के बेतरतीब ढंग से द्वारा सरल कॅप्चा एक कॅप्चा छवि के लिए पाठ उत्पन्न करने के लिए उपयोग किया जाएगा। (Automatic Translation)
simple-captcha-width=सरल कॅप्चा चौड़ाई (Automatic Translation)
simple-captcha-width-help=कॅप्चा सरल कॅप्चा द्वारा उत्पन्न छवियों के लिए चौड़ाई सेट करें (Automatic Translation)
simple-captcha-word-renderers=सरल कॅप्चा शब्द Renderers (Automatic Translation)
simple-captcha-word-renderers-help=इनपुट श्रेणी नाम कि nl.captcha.text.renderer.WordRenderer को लागू। इन वर्गों के बेतरतीब ढंग से द्वारा सरल कॅप्चा एक कॅप्चा छवि के लिए पाठ रेंडर करने के लिए उपयोग किया जाएगा। (Automatic Translation)
