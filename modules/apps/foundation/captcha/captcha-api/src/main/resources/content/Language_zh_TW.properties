captcha-engine=驗證碼引擎 (Automatic Translation)
captcha-engine-help=設置用於生成驗證碼的引擎。reCAPTCHA 使用必須單獨配置外部服務，但提供發聲的替代方案，使驗證碼到視障人士可訪問。看到 HTTPs://www.google.com/recaptcha/admin/create 的詳細資訊。 (Automatic Translation)
max-challenges-help=設置驗證碼檢查每個 portlet 會話的最大數目。將此值設置為 0，要經常檢查。將此值設置為小於 0，從不檢查。如果啟用了驗證碼檢查，總是會在每次請求檢查未經身份驗證的使用者。 (Automatic Translation)
recaptcha-no-script-url=reCAPTCHA 無腳本 URL (Automatic Translation)
recaptcha-private-key=重啟驗證碼以取得私密鑰
recaptcha-public-key=重啟驗證碼以取得公開鑰
recaptcha-script-url=驗證碼腳本 URL (Automatic Translation)
recaptcha-verify-url=驗證碼驗證 URL (Automatic Translation)
simple-captcha-background-producers=簡單驗證碼背景生產者 (Automatic Translation)
simple-captcha-background-producers-help=執行 nl.captcha.backgrounds.BackgroundProducer 的輸入的類名。這些類將隨機用於由簡單的驗證碼生成驗證碼圖片的背景。 (Automatic Translation)
simple-captcha-gimpy-renderers=簡單驗證碼瘸渲染 (Automatic Translation)
simple-captcha-gimpy-renderers-help=執行 nl.captcha.gimpy.GimpyRenderer 的輸入的類名。這些類將隨機用於由簡單的驗證碼 gimp 驗證碼圖片。 (Automatic Translation)
simple-captcha-height=簡單驗證碼高度 (Automatic Translation)
simple-captcha-height-help=為生成的簡單的驗證碼驗證碼圖像設置高度 (Automatic Translation)
simple-captcha-noise-producers=簡單驗證碼噪音製造者 (Automatic Translation)
simple-captcha-noise-producers-help=執行 nl.captcha.noise.NoiseProducer 的輸入的類名。這些類將隨機用於由簡單的驗證碼添加驗證碼圖像的雜訊。 (Automatic Translation)
simple-captcha-text-producers=簡單驗證碼文本生產者 (Automatic Translation)
simple-captcha-text-producers-help=執行 nl.captcha.text.producer.TextProducer 的輸入的類名。這些類將隨機用於由簡單的驗證碼生成驗證碼圖片的文字。 (Automatic Translation)
simple-captcha-width=簡單驗證碼寬度 (Automatic Translation)
