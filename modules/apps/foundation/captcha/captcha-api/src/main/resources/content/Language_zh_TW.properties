simple-captcha-word-renderers=簡單驗證碼字渲染 (Automatic Translation)
simple-captcha-word-renderers-help=執行 nl.captcha.text.renderer.WordRenderer 的輸入的類名。這些類將隨機用於由簡單的驗證碼為 captcha 圖像呈現文字。 (Automatic Translation)
