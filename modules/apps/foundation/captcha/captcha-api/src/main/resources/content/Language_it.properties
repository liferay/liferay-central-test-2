captcha-engine=Motore di CAPTCHA (Automatic Translation)
captcha-engine-help=Impostare il motore utilizzato per generare i captcha. reCAPTCHA utilizza un servizio esterno che deve essere configurato in modo indipendente, ma fornisce un'alternativa udibile che rende accessibile a non vedenti il captcha. Vedi https://www.google.com/recaptcha/admin/create per dettagli. (Automatic Translation)
max-challenges-help=Impostare il numero massimo dei controlli captcha per ogni sessione di portlet. Impostare questo valore su 0 per controllare sempre. Impostare questo valore su un numero inferiore a 0 per non verificare mai. Gli utenti non autenticati verranno controllati sempre su ogni richiesta se è attivata la verifica captcha. (Automatic Translation)
