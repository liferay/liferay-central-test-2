captcha-engine=Motor de CAPTCHA (Automatic Translation)
captcha-engine-help=Set Motor utilizate pentru a genera captchas. reCAPTCHA utilizează un serviciu extern, care trebuie să fie configurat în mod independent, dar oferă o alternativă sonoră, ceea ce face captcha accesibile cu deficienţe de vedere. Consultaţi https://www.google.com/recaptcha/admin/create pentru detalii. (Automatic Translation)
max-challenges-help=Setați numărul maxim controalelor captcha per sesiune portlet-ului. Setaţi această valoare la 0 pentru a verifica întotdeauna. Setaţi această valoare la un număr mai mic decât 0 să verifice niciodată. Utilizatorii neautentificaţi întotdeauna vor fi verificate la fiecare cerere în cazul în care controalele captcha este activată. (Automatic Translation)
