captcha-engine=CAPTCHA mesin (Automatic Translation)
captcha-engine-help=Menyetel mesin yang digunakan untuk menghasilkan captcha. reCAPTCHA menggunakan layanan eksternal yang harus dikonfigurasi secara mandiri tetapi menyediakan alternatif terdengar yang membuat captcha dapat diakses oleh tunanetra. Lihat https://www.google.com/recaptcha/admin/create untuk rincian. (Automatic Translation)
max-challenges-help=Menetapkan jumlah maksimum captcha cek per sesi portlet. Set nilai ini ke 0 untuk selalu memeriksa. Menetapkan nilai ini ke nomor kurang dari 0 untuk tidak pernah melakukan pengecekan. Pengguna tidak terauthentikasi akan selalu diperiksa pada setiap permintaan jika cek captcha diaktifkan. (Automatic Translation)
