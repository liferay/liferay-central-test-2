simple-captcha-gimpy-renderers-help=Masukan nama kelas yang mengimplementasikan nl.captcha.gimpy.GimpyRenderer. Kelas-kelas ini akan secara acak digunakan oleh Simple CAPTCHA untuk gimp gambar captcha. (Automatic Translation)
