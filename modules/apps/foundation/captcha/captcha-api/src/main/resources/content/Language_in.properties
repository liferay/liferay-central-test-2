simple-captcha-background-producers-help=Masukan nama kelas yang mengimplementasikan nl.captcha.backgrounds.BackgroundProducer. Kelas-kelas ini akan secara acak digunakan oleh Simple CAPTCHA untuk menghasilkan latar belakang gambar captcha. (Automatic Translation)
