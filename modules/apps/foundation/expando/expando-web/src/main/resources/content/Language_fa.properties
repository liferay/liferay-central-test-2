custom-field-hidden-help=زمینه سفارشی تنظیم به معنی پنهان است که مقدار فیلد است که هرگز در هیچ رابط کاربر علاوه بر این یک نشان داده شده است. این اجازه می دهد تا زمینه برای اهداف مبهم و پیشرفته تر مانند اقدام به عنوان یک حفره یا سوراخ برای سفارشی مجوز مورد استفاده قرار گیرد. (Automatic Translation)
custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=ازکلید شخصی‌سازی برای دسترسی به فیلد از طریق تگ &lt;liferay-ui:custom-attribute /&gt استفاده می‌شود.
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=تنظیمات فیلد سفارشی قابل دیدن با مجوز به روز رسانی بدان معنی است که یک کاربر با مجوز به روز رسانی می توانید این فیلد را ببینید. این تنظیم را لغو ارزش پنهان در این مورد. این تنظیمات باعث لغو مقادیر پنهان خواهد شد.
