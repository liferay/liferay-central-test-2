custom-field-hidden-help=Configuración de un campo personalizado a medios ocultos que valor de campo no se muestra en cualquier interfaz de usuario además de éste. Esto deja el campo utilizado para propósitos más oscuros y avanzadas como actuando como un marcador de posición para los permisos personalizados. (Automatic Translation)
custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=La clave del campo personalizado se utiliza para acceder programáticamente al atributo a través de la etiqueta &lt;liferay-ui:custom-attribute&gt;
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Configurar un campo personalizado como visible si el usuario puede editarlo significa que un usuario con permiso de edición puede también ver este campo. Esta configuración sobreescribe el valor de oculto para dichos usuarios.
