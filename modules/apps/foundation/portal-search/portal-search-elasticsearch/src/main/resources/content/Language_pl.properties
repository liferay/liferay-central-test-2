additional-configurations-help=Ustaw Ustawienia niestandardowe dla osadzonych Elasticsearch, w formacie YML (elasticsearch.yml). (Automatic Translation)
additional-index-configurations-help=Ustaw Ustawienia niestandardowe dla indeksu Liferay, w formacie JSON lub YML (Elasticsearch utworzyć indeks API). (Automatic Translation)
additional-type-mappings-help=Zestaw niestandardowych mapowań dla LiferayDocumentType, w formacie JSON (Elasticsearch umieścić mapowanie API). Tę wartość należy ustawić z tylko nowe mapowania pól. Jeśli ustawisz tę wartość z wszelkich nakładających się mapowania dla pola domyślne, tworzenie indeksu nie powiedzie się. Aby całkowicie zastąpić domyślne mapowania, należy użyć overrideTypeMappings. (Automatic Translation)
elastic.search.configuration.name=Elasticsearch (Automatic Translation)
http-cors-configurations-help=Ustaw Ustawienia niestandardowe dla HTTP CORS, w formacie YML (elasticsearch.yml). (Automatic Translation)
index-name-prefix-help=Ustaw prefiks nazwy indeksu wyszukiwania. Ta wartość nie powinny być zmieniane w normalnych warunkach. Jeśli zmienisz tę wartość, należy również przeprowadzić indeksowanie wszystkie działania na portalu i następnie ręcznie usunąć stary indeks za pomocą konsoli administracyjnej Elasticsearch. (Automatic Translation)
log-exceptions-only-help=Zestaw do dziennika prawda tylko wyjątki od Elasticsearch i nie ponownego zgłoszenia im. (Automatic Translation)
override-type-mappings-help=Zastąpić mapowania dla całego LiferayDocumentType, w formacie JSON (Elasticsearch umieścić mapowanie API). Jeśli ustawisz tę wartość, tworzenie indeksu ignoruje domyślną definicję mapowania i wszelkie punkty rozszerzenia, przy użyciu tej definicji alternatywne mapowania zamiast. Jeśli potrzebujesz LiferayDocumentType być tworzone z niestandardowych mapowań dla pola domyślny, należy użyć tego. Jeśli po prostu trzeba dodać nowe mapowania niestandardowe bez nakładania żadnych ustawień domyślnych, należy użyć additionalTypeMappings. (Automatic Translation)
sync-search=Jeżeli to jest zaznaczone, wyszukiwanie jest uruchamiane w wątku wywołującego, a nie w puli wątków w Elasticsearch wyszukiwania. Dotyczy to tylko wbudowany tryb pracy. (Automatic Translation)