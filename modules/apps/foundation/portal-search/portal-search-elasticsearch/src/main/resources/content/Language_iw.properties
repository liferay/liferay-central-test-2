additional-configurations-help=הגדרות מותאמות אישית עבור Elasticsearch מוטבע, בתבנית YML (elasticsearch.yml). (Automatic Translation)
additional-index-configurations-help=הגדרות מותאמות אישית עבור מדד Liferay, בפורמט JSON או YML (Elasticsearch ליצור אינדקס API). (Automatic Translation)
additional-type-mappings-help=מיפויים מותאם אישית עבור LiferayDocumentType, בפורמט JSON (Elasticsearch לשים מיפוי API). ערך זה צריך להיות מוגדר עם מיפויי שדות חדשים בלבד. אם תגדיר את הערך הזה עם כל מיפוי חופפים לשדות ברירת המחדל, יצירת אינדקס נכשל. כדי להחליף מיפויים ברירת המחדל לחלוטין, השתמש overrideTypeMappings. (Automatic Translation)
bootstrap-mlockall-help=אם זו מסומנת, שטח הכתובות של התהליך נעולה לתוך זיכרון RAM, מניעת כל זיכרון Elasticsearch להיות העיניים שלו. (Automatic Translation)
client-transport-ignore-cluster-name-help=אם זו מסומנת, המערכת מתעלמת האימות שם האשכול של צמתים מחוברים. (Automatic Translation)
client-transport-nodes-sampler-interval-help=מורה הצומת לקוח-באיזו תדירות הדגימה/פינג הצמתים רשום ומחובר. (Automatic Translation)
client-transport-sniff-help=אם זו מסומנת, אשכול מרחרח מופעלת לגלות באופן דינמי זמין הצמתים באשכול. (Automatic Translation)
cluster-name-help=שם האשכול להצטרף. השם צריך להתאים את האשכול מרוחק כאשר מצב פעולה מוגדרת מרחוק. (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=טווח היציאות לשימוש בעת בניית הערך discovery.zen.ping.unicast.hosts. Elasticsearch מרובות, הצמתים טווח של יציאות יכולים לפעול כנתבים רכילות על אותו מחשב. (Automatic Translation)
elastic.search.configuration.name=חיפוש גמיש
http-cors-allow-origin-help=מקורות כדי לאפשר HTTP CORS מופעלת. (Automatic Translation)
http-cors-configurations-help=הגדרות מותאמות אישית עבור HTTP CORS, בתבנית YML (elasticsearch.yml). (Automatic Translation)
http-cors-enabled-help=אם זה שיתוף משאבים שנבדקו, קרוס-מוצא מופעלת, אשר קובע אם דפדפן על מקור אחר תוכל להפוך בקשות כדי Elasticsearch. אם האפשרות מנוטרלת, ייתכן כלי אינטרנט חזיתי כמו ראש-elasticsearch אין אפשרות להתחבר. (Automatic Translation)
http-enabled-help=אם זו מסומנת, השכבה HTTP מופעלת. אם האפשרות אינה מסומנת, השכבה HTTP לחלוטין על צמתי אשר לא נועדו לשרת את השאר בקשות ישירות אינן זמינות. (Automatic Translation)
index-name-prefix-help=הקידומת של שם אינדקס חיפוש. אין לשנות ערך זה בתנאים רגילים. אם תשנה ערך זה, עליך גם צור אינדקס מחדש את הפורטל ולאחר מכן למחוק באופן ידני באינדקס הישן באמצעות מסוף הניהול של Elasticsearch. (Automatic Translation)
log-exceptions-only-help=אם זו מסומנת, יומני חריגים בלבד Elasticsearch, לא עבור התרעה מחדש אותם. (Automatic Translation)
network-bind-host-help=Interface(s) רשת צומת צריך לאגד בכדי להקשיב עבור בקשות נכנסות. (Automatic Translation)
network-host-help=שם המארח או כתובת ה-IP נקשר אל הצומת, אשר נמצא בשימוש כדי לפרסם (פרסום) המארח לצמתים אחרים באשכול. . זה קיצור דרך אשר מגדיר איגוד של המחשב המארח והמחשב המארח פרסם באותו זמן. (Automatic Translation)
network-publish-host-help=ממשק יחיד של הצומת מפרסם לצמתים אחרים באשכול, כך לצומתי יכול להתחבר אליו. (Automatic Translation)
operation-mode-help=מצב פעולה מרוחק מתחבר אשכול Elasticsearch העצמאי המרוחק. מצב הפעולה מוטבעות מתחיל פורטל עם מופע Elasticsearch פנימי ב- JVM אותו. מצב הפעולה מוטבעות אינה נתמכת. (Automatic Translation)
override-type-mappings-help=תעקוף מיפויים עבור LiferayDocumentType כולו, בפורמט JSON (Elasticsearch לשים מיפוי API). אם תגדיר ערך זה, יצירת אינדקס מתעלם ההגדרה מיפויים ברירת המחדל בכל נקודות הרחבה, באמצעות הגדרה זו מיפויים חלופיים במקום. השתמש באפשרות זו אם עליך LiferayDocumentType להיווצר עם במימדים לא מיפויים עבור שדות ברירת המחדל. אם אתה רק צריך להוסיף מיפויים חדשים מותאמים אישית ללא חפיפה בכל ברירות מחדל, השתמש additionalTypeMappings. (Automatic Translation)
retry-on-conflict-help=מספר הניסיונות החוזרים אם מתרחשת התנגשות גרסה כי המסמך עודכן בין קבלתה עדכונו. (Automatic Translation)
transport-addresses-help=הכתובות צומת מרחוק כדי להתחבר. ערך זה נדרש כאשר מצב פעולה מוגדרת מרחוק. (Automatic Translation)
transport-tcp-port-help=הנמל כדי לאגד לתקשורת בין צמתים. מקבל ערך בודד או טווח (למשל, 9300-9400). (Automatic Translation)