additional-configurations-help=קבעו הגדרות מותאמות אישית עבור Elasticsearch מוטמע, בפורמט YML (elasticserach.com).
additional-index-configurations-help=קבעו הגדרות מותאמות אישית עבור אינדקס Liferay, בפורמט JSON או YML (Elastisearch Create Index API).
additional-type-mappings-help=להגדיר מיפוי מותאם אישית עבור LiferayDocumentType, בפורמט JSON (Elasticsearch לשים מיפוי API). ערך זה צריך להיות מוגדר עם מיפויי שדות חדשים בלבד. אם תגדיר את הערך הזה עם כל מיפוי חופפים לשדות ברירת המחדל, יצירת אינדקס נכשל. כדי להחליף מיפויים ברירת המחדל לחלוטין, השתמש overrideTypeMappings. (Automatic Translation)
elastic.search.configuration.name=חיפוש גמיש
http-cors-configurations-help=קבעו הגדרות מותאמות אישית עבור HTTP CORS, בפורמט YML (elasticsearch.yml).
index-name-prefix-help=קבעו את הקידומת עבור שם אינדקס החיפוש. אין לשנות ערך זה במצבים רגילים. אם תשנו את הערך, תצטרכו לבצע אינדוקס מחדש של הפעילות עבור הפורטל ולאחר מכן תצטרכו למחוק את האינדקס הישן ידנית באמצעות קונסולות האדמין של Elastisearch.
log-exceptions-only-help=קבע כ-true רק כדי לתעד חריגות מ-Elastisearch ולא להשליך אותן מחדש.
override-type-mappings-help=תעקוף מיפויים עבור LiferayDocumentType כולו, בפורמט JSON (Elasticsearch לשים מיפוי API). אם תגדיר ערך זה, יצירת אינדקס מתעלם ההגדרה מיפויים ברירת המחדל בכל נקודות הרחבה, באמצעות הגדרה זו מיפויים חלופיים במקום. השתמש באפשרות זו אם עליך LiferayDocumentType להיווצר עם במימדים לא מיפויים עבור שדות ברירת המחדל. אם אתה רק צריך להוסיף מיפויים חדשים מותאמים אישית ללא חפיפה בכל ברירות מחדל, השתמש additionalTypeMappings. (Automatic Translation)
sync-search=אם זו מסומנת, חיפוש מפעיל על חוט למפעיל ולא בבריכה הליך החיפוש של Elasticsearch. זה חל רק על מצב פעולה מוטבעות. (Automatic Translation)