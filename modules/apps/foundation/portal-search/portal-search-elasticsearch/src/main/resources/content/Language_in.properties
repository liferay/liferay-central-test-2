additional-configurations-help=Menetapkan pengaturan untuk tertanam Elasticsearch, dalam format YML (elasticsearch.yml). (Automatic Translation)
additional-index-configurations-help=Menetapkan pengaturan untuk indeks Liferay, dalam format JSON atau YML (Elasticsearch membuat indeks API). (Automatic Translation)
additional-type-mappings-help=Untuk mengatur kustom pemetaan LiferayDocumentType, dalam format JSON (Elasticsearch menempatkan pemetaan API). Nilai ini harus ditetapkan dengan baru bidang pemetaan hanya. Jika Anda menetapkan nilai ini dengan setiap tumpang tindih pemetaan untuk standar bidang, penciptaan indeks gagal. Untuk mengganti pemetaan default sepenuhnya, menggunakan overrideTypeMappings. (Automatic Translation)
elastic.search.configuration.name=Elasticsearch (Automatic Translation)
http-cors-configurations-help=Menetapkan pengaturan untuk HTTP CORS, dalam format YML (elasticsearch.yml). (Automatic Translation)
index-name-prefix-help=Menetapkan prefiks untuk nama indeks pencarian. Nilai ini tidak dapat diubah dalam kondisi normal. Jika Anda mengubah nilai ini, Anda harus juga melakukan reindex semua operasi untuk portal dan kemudian secara manual menghapus indeks lama menggunakan konsol administrasi yang Elasticsearch. (Automatic Translation)
log-exceptions-only-help=Diatur ke benar hanya log pengecualian dari Elasticsearch dan tidak rethrow mereka. (Automatic Translation)
override-type-mappings-help=Mengganti pemetaan untuk LiferayDocumentType seluruh, dalam format JSON (Elasticsearch menempatkan pemetaan API). Jika Anda menetapkan nilai ini, penciptaan indeks mengabaikan definisi standar pemetaan dan ekstensi poin, menggunakan definisi alternatif pemetaan ini sebagai gantinya. Menggunakan ini jika Anda memerlukan LiferayDocumentType akan dibuat dengan pemetaan tidak standar untuk standar bidang. Jika Anda hanya perlu menambahkan pemetaan kustom baru tanpa tumpang tindih default apapun, menggunakan additionalTypeMappings. (Automatic Translation)
sync-search=Jika hal ini diperiksa, Cari berjalan pada invoker benang daripada di Elasticsearch di Cari benang renang. Ini hanya berlaku untuk EMBEDDED mode operasi. (Automatic Translation)