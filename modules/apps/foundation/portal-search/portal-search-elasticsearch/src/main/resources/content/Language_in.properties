additional-configurations-help=Custom settings for embedded Elasticsearch, in YML format (<code>elasticsearch.yml</code>). (Automatic Copy)
additional-index-configurations-help=Pengaturan kustom untuk indeks Liferay, dalam format JSON atau YML (Elasticsearch membuat indeks API). (Automatic Translation)
additional-type-mappings-help=Pemetaan kustom untuk LiferayDocumentType, dalam format JSON (Elasticsearch menempatkan pemetaan API). (Automatic Translation)
bootstrap-mlockall-help=Jika ini dicentang, ruang alamat proses terkunci ke dalam RAM, mencegah setiap ingatan Elasticsearch sedang ditukar. (Automatic Translation)
client-transport-ignore-cluster-name-help=Jika ini dicentang, validasi nama gugus node node terhubung diabaikan. (Automatic Translation)
client-transport-nodes-sampler-interval-help=Memerintahkan node klien tentang seberapa sering untuk sampel/ping node terdaftar dan terhubung. (Automatic Translation)
client-transport-sniff-help=Jika ini dicentang, cluster mengendus diaktifkan untuk secara dinamis menemukan tersedia node dalam gugus. (Automatic Translation)
cluster-name-help=The name of the cluster to join. The name should match the remote cluster when Operation Mode is set to <code>remote</code>. (Automatic Copy)
discovery-zen-ping-unicast-hosts-port-help=Range of ports to use when building the <code>discovery.zen.ping.unicast.hosts</code> value. Multiple Elasticsearch nodes on a range of ports can act as gossip routers at the same computer. (Automatic Copy)
elastic.search.configuration.name=Elasticsearch (Automatic Translation)
http-cors-allow-origin-help=Asal-usul agar ketika HTTP CORS diaktifkan. (Automatic Translation)
http-cors-configurations-help=Custom settings for HTTP CORS, in YML format (<code>elasticsearch.yml</code>). (Automatic Copy)
http-cors-enabled-help=Jika ini adalah berbagi sumber daya diperiksa, salib-asal diaktifkan, yang menentukan apakah browser di lain asal dapat membuat permintaan untuk Elasticsearch. Jika dinonaktifkan, alat front-end web seperti elasticsearch-kepala mungkin tidak dapat terhubung. (Automatic Translation)
http-enabled-help=Jika ini dicentang, HTTP lapisan diaktifkan. Jika dicentang, HTTP lapisan sepenuhnya pada node yang tidak dimaksudkan untuk melayani seluruh permintaan langsung dinonaktifkan. (Automatic Translation)
index-name-prefix-help=Prefiks untuk nama indeks pencarian. Nilai ini tidak dapat diubah dalam kondisi normal. Jika Anda mengubah nilai ini, Anda harus juga daftar ulang portal dan kemudian secara manual menghapus indeks lama menggunakan konsol administrasi yang Elasticsearch. (Automatic Translation)
log-exceptions-only-help=Jika ini dicentang, log pengecualian hanya dari Elasticsearch dan tidak rethrow mereka. (Automatic Translation)
network-bind-host-help=Interface(s) jaringan sebuah node harus mengikat untuk mendengarkan untuk permintaan yang masuk. (Automatic Translation)
network-host-help=Nama host atau alamat IP binded ke node, yang digunakan untuk mempublikasikan (iklan) Angkatan ke node lainnya dalam gugus. Ini adalah jalan pintas yang menetapkan host mengikat dan mempublikasikan host pada waktu yang sama. (Automatic Translation)
network-publish-host-help=Satu antarmuka node mengiklankan ke node lain dari gugus sehingga node tersebut dapat terhubung ke itu. (Automatic Translation)
operation-mode-help=The <code>REMOTE</code> operation mode connects to a remote standalone Elasticsearch cluster. The <code>EMBEDDED</code> operation mode starts Portal with an internal Elasticsearch instance in the same JVM. The EMBEDDED operation mode is unsupported. (Automatic Copy)
retry-on-conflict-help=Jumlah pengulangan jika versi konflik terjadi karena dokumen ini diperbarui antara mengambil dan memperbarui. (Automatic Translation)
transport-addresses-help=The remote node addresses to connect to. This value is required when Operation Mode is set to <code>REMOTE</code>. (Automatic Copy)
transport-tcp-port-help=Pelabuhan untuk mengikat untuk komunikasi antara node. Menerima nilai tunggal atau rentang (misalnya, 9300-9400). (Automatic Translation)