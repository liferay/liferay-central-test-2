additional-type-mappings-help=Establecer asignaciones personalizadas para el LiferayDocumentType, en formato JSON (Elasticsearch poner mapas API). Este valor debe establecerse con nuevas asignaciones de campo solamente. Si establece este valor con las asignaciones de superposición de campos por defecto, no creación de índice. Para reemplazar totalmente las asignaciones predeterminadas, utilice overrideTypeMappings. (Automatic Translation)
