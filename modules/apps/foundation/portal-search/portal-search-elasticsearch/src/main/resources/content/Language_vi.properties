additional-configurations-help=Thiết lập các thiết lập tùy biến cho nhúng Elasticsearch, ở định dạng YML (elasticsearch.yml). (Automatic Translation)
additional-index-configurations-help=Thiết lập các thiết lập tùy biến cho chỉ số Liferay, ở định dạng JSON hoặc YML (Elasticsearch tạo chỉ mục API). (Automatic Translation)
additional-type-mappings-help=Thiết lập tùy chỉnh ánh xạ cho LiferayDocumentType, ở định dạng JSON (Elasticsearch đặt bản đồ API). Giá trị này nên được đặt với ánh xạ trường mới chỉ. Nếu bạn đặt giá trị này với bất kỳ ánh xạ chồng chéo cho các mặc định lĩnh vực, tạo ra chỉ số thất bại. Để thay thế mặc định ánh xạ hoàn toàn, sử dụng overrideTypeMappings. (Automatic Translation)
elastic.search.configuration.name=Elasticsearch (Automatic Translation)
http-cors-configurations-help=Thiết lập các thiết lập tùy biến cho HTTP CLYDE, trong định dạng YML (elasticsearch.yml). (Automatic Translation)
index-name-prefix-help=Thiết lập các tiền tố cho các tìm kiếm chỉ mục name. Giá trị này không nên được thay đổi theo điều kiện bình thường. Nếu bạn thay đổi giá trị này, bạn phải cũng thực hiện một đánh tất cả hoạt động cổng thông tin và sau đó xoá thủ công các chỉ số cũ bằng cách sử dụng bàn điều khiển quản trị Elasticsearch. (Automatic Translation)
log-exceptions-only-help=Đặt ngoại lệ thật sự chỉ đăng nhập từ Elasticsearch và không rethrow chúng. (Automatic Translation)
override-type-mappings-help=Ghi đè lên ánh xạ cho toàn bộ LiferayDocumentType, ở định dạng JSON (Elasticsearch đặt bản đồ API). Nếu bạn đặt giá trị này, tạo ra chỉ số bỏ qua định nghĩa ánh xạ mặc định và bất kỳ phần mở rộng điểm, sử dụng định nghĩa thay thế ánh xạ này thay thế. Sử dụng này nếu bạn cần LiferayDocumentType được tạo ra với các ánh xạ chuẩn cho mặc định lĩnh vực. Nếu bạn chỉ cần thêm ánh xạ tùy chỉnh mới mà không trùng lặp bất kỳ giá trị mặc định, sử dụng additionalTypeMappings. (Automatic Translation)
sync-search=Nếu điều này kiểm tra, tìm kiếm chạy trên invoker thread chứ không phải ở ngoài trời của Elasticsearch tìm kiếm chủ đề. Điều này chỉ áp dụng cho chế độ hoạt động nhúng. (Automatic Translation)