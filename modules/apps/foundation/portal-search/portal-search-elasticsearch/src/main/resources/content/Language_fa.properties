additional-configurations-help=تنظیم تنظیمات سفارشی برای Elasticsearch تعبیه شده در قالب YML (elasticsearch.yml). (Automatic Translation)
additional-index-configurations-help=تنظیمات کاربر را برای فهرست لایفری تنظیم نمایید. به فرمت JSON یا YML
additional-type-mappings-help=مجموعه ای از نگاشت های سفارشی برای LiferayDocumentType در فرمت JSON (Elasticsearch قرار دادن نقشه برداری API). این مقدار باید مجموعه ای با نقشه های جدید زمینه یابی تنها. اگر این مقدار با هر نگاشت با هم تداخل دارند برای زمینه پیش فرض تنظیم شاخص ایجاد می افتد. برای تعیین پیش فرض کاملا تعویض overrideTypeMappings استفاده کنید. (Automatic Translation)
elastic.search.configuration.name=جستجوی الاستیک
http-cors-configurations-help=تنظیمات کاربر را برای HTTP CORS تنظیم نمایید. به فرمت YML
index-name-prefix-help=برای جستجوی نام فهرست پیشوند را تنظیم نمایید. این مقادیر تحت شرایط استاندارد تغییر نخواهند کرد. اگر این مقدار را تغییر دهید باید مجددا تمام عملکرد پورتال را نمایش دهید و با استفاده از کنسول مدیریت فهرست قدیمی را به طور دستی حذف نمایید.
log-exceptions-only-help=Set to true to only log exceptions from Elasticsearch and not rethrow them.google=Googleenable-desktop-notifications-for-new-messages=فعالسازی یادآوری دسکتاپ برای پیغام‌های جدید
override-type-mappings-help=تعیین را برای LiferayDocumentType کل در فرمت JSON (Elasticsearch قرار دادن نقشه برداری API) تغییر دهید. اگر این مقدار را تنظیم شاخص ایجاد پیش فرض تعیین تعریف و هر نقطه گسترش با استفاده از این تعریف نگاشت جایگزین به جای نادیده است. استفاده از این اگر شما نیاز به LiferayDocumentType با تعیین استاندارد برای زمینه های پیش فرض ایجاد می شود. اگر شما فقط نیاز به اضافه کردن نگاشت های سفارشی جدید بدون هر گونه پیش فرض با هم تداخل دارند، استفاده از additionalTypeMappings. (Automatic Translation)
sync-search=جستجو در موضوع invoker و نه در Elasticsearch در جستجوی موضوع استخر اجرا شود اگر این بررسی می شود. این تنها به حالت جاسازی شده عمل اعمال می شود. (Automatic Translation)