additional-configurations-help=تنظیمات سفارشی برای Elasticsearch تعبیه شده در قالب YML (elasticsearch.yml). (Automatic Translation)
additional-index-configurations-help=تنظیمات سفارشی برای شاخص دگردیسی در فرمت JSON یا YML (Elasticsearch ایجاد شاخص API). (Automatic Translation)
additional-type-mappings-help=نگاشت های سفارشی برای LiferayDocumentType در فرمت JSON (Elasticsearch قرار دادن نقشه برداری API). (Automatic Translation)
bootstrap-mlockall-help=اگر این بررسی می شود روند فضای آدرس به RAM, حافظه Elasticsearch هر مانع در حال جابجا کردن قفل شده است. (Automatic Translation)
client-transport-ignore-cluster-name-help=اگر این بررسی می شود اعتبار نام خوشه از گره های متصل به نادیده گرفته شده است. (Automatic Translation)
client-transport-nodes-sampler-interval-help=دستور گره مشتری در مورد نحوه اغلب نمونه/گره های ذکر شده و متصل پینگ. (Automatic Translation)
client-transport-sniff-help=اگر این بررسی, خرناس خوشه به صورت پویا کشف گره های موجود در خوشه فعال است. (Automatic Translation)
cluster-name-help=نام خوشه برای پیوستن به. وقتی حالت عملیات تنظیم از راه دور به نام خوشه دور مطابقت می باید. (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=انواع پورت به استفاده از هنگامی که ساختمان ارزش discovery.zen.ping.unicast.hosts. چند گره های Elasticsearch در محدوده بنادر به عنوان روتر شایعات بی اساس در همین کامپیوتر عمل می کنند. (Automatic Translation)
elastic.search.configuration.name=جستجوی الاستیک
http-cors-allow-origin-help=ریشه ها اجازه می دهد تا زمانی که HTTP CORS فعال است. (Automatic Translation)
http-cors-configurations-help=تنظیمات سفارشی برای HTTP CORS در قالب YML (elasticsearch.yml). (Automatic Translation)
http-cors-enabled-help=اگر این به اشتراک گذاری منابع بررسی، صلیب، منشاء، که تعیین می کند که آیا مرورگر در منبع دیگری می توانید درخواست به Elasticsearch را فعال کنید. اگر غیر فعال, وب جلویی ابزار مانند elasticsearch سر ممکن است قادر به اتصال. (Automatic Translation)
http-enabled-help=اگر این است به چک، HTTP لایه فعال می شود. اگر بدون کنترل، HTTP لایه کاملا در گره است که معنا نیست که بقیه خدمت درخواست به طور مستقیم غیر فعال شده اند. (Automatic Translation)
index-name-prefix-help=پیشوند برای نام شاخص جستجو. این مقدار نباید تغییر در شرایط عادی. اگر این مقدار را تغییر می دهید، شما باید نیز فهرست بندی مجدد پورتال و سپس دستی حذف صفحه اول قدیمی با استفاده از کنسول مدیریت Elasticsearch. (Automatic Translation)
log-exceptions-only-help=اگر این بررسی, استثنا تنها از Elasticsearch ثبت و آنها را rethrow. (Automatic Translation)
network-bind-host-help=Interface(s) شبکه گره باید اتصال به منظور گوش دادن به درخواست های دریافتی. (Automatic Translation)
network-host-help=نام میزبان یا آدرس IP ها گره که به نشر (تبلیغات میزبان به گره های دیگر در خوشه). این میانبر است که میزبان متصل شوند و میزبان انتشار مجموعه در همان زمان است. (Automatic Translation)
network-publish-host-help=که آن گره به آن اتصال می تواند تنها رابط گره به گره دیگر در خوشه، تبلیغ. (Automatic Translation)
operation-mode-help=حالت عملیات از راه دور متصل به یک خوشه Elasticsearch مستقل از راه دور. حالت عملیات جاسازی شده پورتال با نمونه Elasticsearch داخلی در همان JVM شروع می شود. حالت عملیات جاسازی شده پشتیبانی نمی شود. (Automatic Translation)
retry-on-conflict-help=تعداد تجدیدنظر اگر درگیری نسخه رخ می دهد به دلیل سند بین بازیابی آن و به روز رسانی آن به روز شد. (Automatic Translation)
transport-addresses-help=آدرس گره از راه دور برای اتصال به. وقتی حالت عملیات در از راه دور تنظیم می شود این مقدار مورد نیاز است. (Automatic Translation)
transport-tcp-port-help=پورت برای اتصال برای ارتباط بین گره. ارزش واحد یا محدوده (به عنوان مثال، 9300 9400) را می پذیرد. (Automatic Translation)