additional-configurations-help=Estabeleça configurações personalizadas para Elasticsearch incorporado, no formato YML (elasticsearch.yml).
additional-index-configurations-help=Introduzir definições para o index do Liferay por omissão, no formato JSON ou YML (API Elasticsearch para criação de índice).
additional-type-mappings-help=Definir mapeamentos personalizados para o LiferayDocumentType, no formato JSON (Elasticsearch colocar mapeamento API). Esse valor deve ser definido com novos mapeamentos de campo apenas. Se você definir esse valor com qualquer mapeamentos de sobreposição de campos padrão, falha na criação de índice. Para substituir mapeamentos padrão inteiramente, use overrideTypeMappings. (Automatic Translation)
elastic.search.configuration.name=Elasticsearch
http-cors-configurations-help=Introduzir definições por omissão para HTTP CORS, no formato YML (elasticsearch.yml).
index-name-prefix-help=Introduzir o prefixo para o nome do índice de pesquisa. Em condições normais, este valor não poderá ser alterado. Se alterar este valor, deve também executar uma operação de reindexação global ao portal, removendo posteriormente os índices antigos, utilizando a consola de administração do Elasticsearch.
log-exceptions-only-help=Colocar a verdade (true) para apenas registar em log as exceções do Elasticsearch, evitando que as mesmas sejam lançadas novamente.
override-type-mappings-help=Substitua os mapeamentos para a LiferayDocumentType inteira, no formato JSON (Elasticsearch colocar mapeamento API). Se você definir esse valor, criação de índice ignora a definição de mapeamentos padrão e quaisquer pontos de extensão, usando esta definição de mapeamentos alternativos em vez disso. Use isto se você precisa LiferayDocumentType a ser criado com mapeamentos padrão para campos padrão. Se você só precisa adicionar novos mapeamentos personalizados sem quaisquer padrões de sobreposição, use additionalTypeMappings. (Automatic Translation)
sync-search=Se essa opção está marcada, Pesquisar é executado no thread chamador, em vez de pool de segmentos de pesquisa do Elasticsearch. Isso se aplica somente para o modo de operação do embutido. (Automatic Translation)