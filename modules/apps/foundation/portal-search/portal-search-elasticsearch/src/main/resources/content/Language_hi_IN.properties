additional-configurations-help=YML स्वरूप (elasticsearch.yml) में एम्बेडेड Elasticsearch, के लिए कस्टम सेटिंग्स सेट करें। (Automatic Translation)
additional-index-configurations-help=कस्टम सेटिंग्स Liferay सूचकांक, के लिए JSON या YML स्वरूप (Elasticsearch बनाएँ अनुक्रमणिका API) में सेट करें। (Automatic Translation)
additional-type-mappings-help=LiferayDocumentType, JSON प्रारूप (Elasticsearch डाल मानचित्रण API) के लिए कस्टम मैपिंग सेट करें। इस मूल्य के साथ नया फ़ील्ड मैपिंग केवल सेट किया जाना चाहिए। यदि आप डिफ़ॉल्ट फ़ील्ड के लिए कोई अधिव्याप्त मैपिंग के साथ इस मान सेट करें, अनुक्रमणिका निर्माण विफल रहता है। डिफ़ॉल्ट मैपिंग को पूरी तरह से बदलने के लिए, overrideTypeMappings का उपयोग करें। (Automatic Translation)
elastic.search.configuration.name=Elasticsearch (Automatic Translation)
http-cors-configurations-help=HTTP CORS, के लिए कस्टम सेटिंग्स YML स्वरूप (elasticsearch.yml) में सेट करें। (Automatic Translation)
index-name-prefix-help=खोज अनुक्रमणिका नाम के लिए उपसर्ग सेट करें। सामान्य परिस्थितियों के तहत यह मान परिवर्तित नहीं करना चाहिए। आप यह मान बदलते हैं, तो आपको भी एक अनुक्रमणिक पोर्टल के लिए सभी कार्रवाई करने और तब मैन्युअल रूप से पुराने अनुक्रमणिका Elasticsearch व्यवस्थापन कंसोल का उपयोग कर हटाएँ। (Automatic Translation)
log-exceptions-only-help=Elasticsearch से ही सच्चे लॉग अपवादों को सेट करें और उन्हें नहीं rethrow. (Automatic Translation)
override-type-mappings-help=संपूर्ण LiferayDocumentType, JSON प्रारूप (Elasticsearch डाल मानचित्रण API) के लिए मैपिंग को ओवरराइड करें। यदि आप इस मान सेट करें, अनुक्रमणिका निर्माण डिफ़ॉल्ट मैपिंग परिभाषा और इसके बजाय इस वैकल्पिक मैपिंग परिभाषा का उपयोग कर किसी भी विस्तार अंक पर ध्यान नहीं देता। यदि आपको LiferayDocumentType गैरमानक मैपिंग डिफ़ॉल्ट फ़ील्ड के लिए के साथ बनाया जा करने के लिए इस का उपयोग करें। अगर आप बस किसी भी चूक पर अधिव्यापन के बिना नई कस्टम मैपिंग को जोड़ने के लिए की जरूरत है, additionalTypeMappings का उपयोग करें। (Automatic Translation)