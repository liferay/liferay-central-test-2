additional-configurations-help=YML स्वरूप (elasticsearch.yml) में एम्बेडेड Elasticsearch, के लिए कस्टम सेटिंग्स। (Automatic Translation)
additional-index-configurations-help=Liferay की तरह सूचकांक, JSON या YML स्वरूप (Elasticsearch बनाएँ अनुक्रमणिका API) के लिए कस्टम सेटिंग्स। (Automatic Translation)
additional-type-mappings-help=LiferayDocumentType, JSON प्रारूप (Elasticsearch डाल मानचित्रण API) के लिए कस्टम मैपिंग। इस मूल्य के साथ नया फ़ील्ड मैपिंग केवल सेट किया जाना चाहिए। यदि आप डिफ़ॉल्ट फ़ील्ड के लिए कोई अधिव्याप्त मैपिंग के साथ इस मान सेट करें, अनुक्रमणिका निर्माण विफल रहता है। डिफ़ॉल्ट मैपिंग को पूरी तरह से बदलने के लिए, overrideTypeMappings का उपयोग करें। (Automatic Translation)
bootstrap-mlockall-help=इस जाँच की है, तो प्रक्रिया का पता स्थान रैम, बाहर स्वैप किया जा रहा से किसी भी Elasticsearch स्मृति को रोकने में अवरोधित किया गया है। (Automatic Translation)
client-transport-ignore-cluster-name-help=इस जाँच की है, तो क्लस्टर नाम मान्यता कनेक्टेड नोड्स का ध्यान नहीं है। (Automatic Translation)
client-transport-nodes-sampler-interval-help=क्लाइंट नोड अक्सर नमूना/पिंग नोड्स सूचीबद्ध और कनेक्ट करने के लिए कैसे पर निर्देश देता है। (Automatic Translation)
client-transport-sniff-help=इस जाँच की है, तो क्लस्टर सूँघने गतिशील रूप से उपलब्ध नोड्स क्लस्टर में खोजने के लिए सक्षम किया गया है। (Automatic Translation)
cluster-name-help=क्लस्टर में शामिल होने के लिए का नाम है। कार्रवाई मोड करने के लिए दूरस्थ सेट है, जब दूरस्थ क्लस्टर नाम से मेल खाना चाहिए। (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Discovery.zen.ping.unicast.hosts मान बनाने के लिए जब का उपयोग करने के लिए पोर्ट की श्रेणी। एकाधिक Elasticsearch नोड्स पोर्ट की एक श्रेणी पर गपशप रूटर्स एक ही कंप्यूटर पर के रूप में कार्य कर सकते हैं। (Automatic Translation)
elastic.search.configuration.name=Elasticsearch (Automatic Translation)
http-cors-allow-origin-help=मूल HTTP CORS सक्षम किया गया है जब अनुमति देने के लिए। (Automatic Translation)
http-cors-configurations-help=YML स्वरूप (elasticsearch.yml) में कस्टम सेटिंग्स HTTP CORS, के लिए। (Automatic Translation)
http-cors-enabled-help=यह है, तो चेक किए गए, क्रॉस-मूल संसाधन साझा करने, जो निर्धारित करता है कि क्या किसी अन्य मूल पर एक ब्राउज़र करने के लिए Elasticsearch अनुरोध कर सकते हैं सक्षम किया गया है। यदि अक्षम किया गया, वेब front-end elasticsearch-सिर जैसे उपकरण से कनेक्ट करने में असमर्थ हो सकता है। (Automatic Translation)
http-enabled-help=इस जाँच की है, तो HTTP परत सक्षम है। यदि अनियंत्रित, HTTP परत पूरी तरह से आराम की सेवा करने के लिए नहीं होती हैं जो नोड्स पर सीधे अक्षम हैं अनुरोध करता है। (Automatic Translation)
index-name-prefix-help=उपसर्ग खोज अनुक्रमणिका नाम के लिए। सामान्य परिस्थितियों के तहत यह मान परिवर्तित नहीं करना चाहिए। आप यह मान बदलते हैं, तो आपको भी पोर्टल पुन: अनुक्रमणिका और तब मैन्युअल रूप से पुराने अनुक्रमणिका Elasticsearch व्यवस्थापन कंसोल का उपयोग कर हटाएँ। (Automatic Translation)
log-exceptions-only-help=यदि यह चेक किया गया है, केवल Elasticsearch से अपवाद लॉग करता है और उन्हें rethrow नहीं। (Automatic Translation)
network-bind-host-help=नेटवर्क interface (s) एक नोड करने के लिए आदेश के लिए आने वाले अनुरोधों को सुनेगा करने के लिए बाइंड करना चाहिए। (Automatic Translation)
network-host-help=होस्ट नाम या IP पता प्रकाशित करने के लिए उपयोग किया जाता है जो नोड के लिए, binded (होस्ट क्लस्टर में अन्य नोड्स के लिए विज्ञापित)। यह जो बाइंड मेजबान और प्रकाशित करें होस्ट सेट एक ही समय में एक शॉर्टकट है। (Automatic Translation)
network-publish-host-help=ताकि उन नोड्स कनेक्ट कर सकते हैं यह करने के लिए एकल इंटरफ़ेस advertises नोड क्लस्टर में अन्य नोड्स के लिए। (Automatic Translation)
operation-mode-help=दूरस्थ प्रक्रिया मोड एक दूरस्थ स्टैंडअलोन Elasticsearch क्लस्टर के लिए कनेक्ट करता है। एंबेडेड कार्रवाई मोड एक ही JVM में आंतरिक Elasticsearch आवृत्ति के साथ पोर्टल शुरू होता है। एंबेडेड कार्रवाई मोड असमर्थित है। (Automatic Translation)
override-type-mappings-help=संपूर्ण LiferayDocumentType, JSON प्रारूप (Elasticsearch डाल मानचित्रण API) के लिए मैपिंग को ओवरराइड करें। यदि आप इस मान सेट करें, अनुक्रमणिका निर्माण डिफ़ॉल्ट मैपिंग परिभाषा और इसके बजाय इस वैकल्पिक मैपिंग परिभाषा का उपयोग कर किसी भी विस्तार अंक पर ध्यान नहीं देता। यदि आपको LiferayDocumentType गैरमानक मैपिंग डिफ़ॉल्ट फ़ील्ड के लिए के साथ बनाया जा करने के लिए इस का उपयोग करें। अगर आप बस किसी भी चूक पर अधिव्यापन के बिना नई कस्टम मैपिंग को जोड़ने के लिए की जरूरत है, additionalTypeMappings का उपयोग करें। (Automatic Translation)
retry-on-conflict-help=यदि दस्तावेज़ पुनर्प्राप्त कर रहा है यह और इसे अद्यतन करने के बीच अद्यतन किया गया था, क्योंकि कोई संस्करण विरोध होती है पुनर्प्रयास की संख्या। (Automatic Translation)
sync-search=यदि यह चेक किया गया है, तो खोज Elasticsearch की खोज थ्रेड पूल में के बजाय invoker थ्रेड पर चलाता है। यह केवल एम्बेडेड ऑपरेशन मोड करने के लिए लागू होता है। (Automatic Translation)
transport-addresses-help=करने के लिए कनेक्ट करने के लिए दूरस्थ नोड पते। कार्रवाई मोड दूरस्थ करने के लिए सेट है, जब यह मान आवश्यक है। (Automatic Translation)
transport-tcp-port-help=नोड्स के बीच संचार के लिए बाइंड करने के लिए पोर्ट। एक एकल मान या एक श्रेणी (उदाहरण के लिए, 9300-9400) स्वीकार करता है। (Automatic Translation)