additional-type-mappings-help=Määra kohandatud vastendusi LiferayDocumentType JSON-vormingus (Elasticsearch panna kaardistamine API). See väärtus tuleks kindlaks määrata uus väljavastendused. Kui selle väärtus vaikimisi väljade kohta kattuvad vastendustega, registri loomine nurjub. Asendamiseks vaikimisi vastendused, kasutage overrideTypeMappings. (Automatic Translation)
