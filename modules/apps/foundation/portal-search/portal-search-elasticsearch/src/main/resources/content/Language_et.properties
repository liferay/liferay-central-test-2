log-exceptions-only-help=Seatud Tõene ainult Logi erandid: Elasticsearch ja ei rethrow neid. (Automatic Translation)
override-type-mappings-help=Alistada kogu LiferayDocumentType JSON-vormingus (Elasticsearch panna kaardistamine API) vastendused. Kui see väärtus, registri loomine ignoreerib vaikimisi vastendused mõiste ja pikendamise punkte, hoopis selle alternatiivse vastendused määratluse abil. Kasutage seda kui teil on vaja LiferayDocumentType loodava ebastandardseks vastendused vaikimisi välja. Lihtsalt lisada uue kohandatud vastendusi ei kattuks kõik vaikesätted, kasutage additionalTypeMappings. (Automatic Translation)
sync-search=Kui see on märgitud, käivitab Otsi invoker teemat, mitte Elasticsearch's Otsi jutulõnga pool. See kehtib ainult manustatud töörežiimi. (Automatic Translation)