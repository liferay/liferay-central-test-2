additional-configurations-help=Custom settings for embedded Elasticsearch, in YML format (<code>elasticsearch.yml</code>). (Automatic Copy)
additional-index-configurations-help=Kohandatud sätete Liferay indeks YML või JSON formaadis (Elasticsearch Loo indeks API). (Automatic Translation)
additional-type-mappings-help=Kohandatud vastendusi LiferayDocumentType JSON formaadis (Elasticsearch panna kaardistamise API). (Automatic Translation)
bootstrap-mlockall-help=Kui see on märgitud, on protsessi aadressiruumi fikseerida RAM, takistab Elasticsearch mälu vahetasid välja. (Automatic Translation)
client-transport-ignore-cluster-name-help=Kui see on märgitud, ignoreeritakse klastri nimi valideerimist ühendatud sõlmed. (Automatic Translation)
client-transport-nodes-sampler-interval-help=Juhendab kuidas sageli proov/ping sõlmede loetletud ja ühendatud kliendi sõlme. (Automatic Translation)
client-transport-sniff-help=Kui see on märgitud, klastri nuusutamisel lubatud dünaamiliselt avastada saadaval klastri sõlme. (Automatic Translation)
cluster-name-help=The name of the cluster to join. The name should match the remote cluster when Operation Mode is set to <code>remote</code>. (Automatic Copy)
discovery-zen-ping-unicast-hosts-port-help=Range of ports to use when building the <code>discovery.zen.ping.unicast.hosts</code> value. Multiple Elasticsearch nodes on a range of ports can act as gossip routers at the same computer. (Automatic Copy)
elastic.search.configuration.name=Elasticsearch (Automatic Translation)
http-cors-allow-origin-help=Origins et võimaldada HTTP CORS lubamisel. (Automatic Translation)
http-cors-configurations-help=Custom settings for HTTP CORS, in YML format (<code>elasticsearch.yml</code>). (Automatic Copy)
http-cors-enabled-help=Kui see on kontrollitud, cross-päritolu ressursi ühiskasutus on lubatud, mis määrab, kas brauser teise päritolu teha taotluste Elasticsearch. Kui keelatud, võib veebi eesserveri vahendeid, nagu elasticsearch-head ei saa ühendust. (Automatic Translation)
http-enabled-help=Kui see on lubatud, lubatakse HTTP kiht. Märkimatajätmisel HTTP kiht täielikult kohta keskused, mis on mõeldud teenima ülejäänud taotleb otse on keelatud. (Automatic Translation)
index-name-prefix-help=Prefiks otsingu indeksi nimi. Seda väärtust ei saa muuta tavapärastes tingimustes. Selle väärtuse muutmisel peate ka ümberindekseerimiseks portaali ja siis käsitsi kustutada vana indeksiga Elasticsearch manustamist konsooli. (Automatic Translation)
log-exceptions-only-help=Kui see on märgitud, erandeid ainult palgid Elasticsearch ja rethrow neid. (Automatic Translation)
network-bind-host-help=Võrgu liidese/liideste sõlme siduda selleks, et kuulata saabuvate taotlustega tegelemiseks. (Automatic Translation)
network-host-help=Hostinimi või IP-aadressi binded sõlmele, mida kasutatakse avaldamiseks (reklaam) vastuvõtval teiste klastri sõlme. See on otsetee, mis seab siduda vastuvõtva ja avalda vastuvõtva samal ajal. (Automatic Translation)
network-publish-host-help=Ühtse liidese sõlme reklaamib teistele sõlmedele kobara, nii, et need sõlmed saab ühendada ta. (Automatic Translation)
operation-mode-help=The <code>REMOTE</code> operation mode connects to a remote standalone Elasticsearch cluster. The <code>EMBEDDED</code> operation mode starts Portal with an internal Elasticsearch instance in the same JVM. The EMBEDDED operation mode is unsupported. (Automatic Copy)
retry-on-conflict-help=Kui versioonikonflikt põhjuseks on dokumenti ajakohastati vahel see allalaadimine ja värskendamine see korduste arv. (Automatic Translation)
transport-addresses-help=The remote node addresses to connect to. This value is required when Operation Mode is set to <code>REMOTE</code>. (Automatic Copy)
transport-tcp-port-help=Sadama siduda sõlmede vahel. Endale ühte väärtust ega vahemiku (nt 9300-9400). (Automatic Translation)