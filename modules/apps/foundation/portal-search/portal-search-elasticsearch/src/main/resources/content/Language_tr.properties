additional-type-mappings-help=Özel eşlemeleri JSON formatında (Elasticsearch koymak Mapping API) LiferayDocumentType için ayarlayın. Bu değer yalnızca yeni alan eşlemelerini ile ayarlamanız gerekir. Bu değer varsayılan alanları için çakışan herhangi bir eşleme ile ayarlarsanız, dizin oluşturma başarısız olur. Tamamen varsayılan eşlemeleri değiştirmek için overrideTypeMappings kullanın. (Automatic Translation)
