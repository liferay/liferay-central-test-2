index-name-prefix-help=Arama dizin adı önekini ayarlayın. Normal şartlar altında bu değer değiştirilmemelidir. Bu değeri değiştirirseniz, aynı zamanda bir arat portal için tüm işlemi gerçekleştirmek ve eski dizin Elasticsearch yönetim konsolunu kullanarak el ile silin. (Automatic Translation)
log-exceptions-only-help=Elasticsearch sadece gerçek günlük istisnaları ayarlayın ve onları rethrow değil. (Automatic Translation)
override-type-mappings-help=JSON formatında (Elasticsearch koymak Mapping API) tüm LiferayDocumentType için eşlemeleri geçersiz. Bu değer ayarlarsanız, dizin oluşturma varsayılan eşlemeleri tanımı ve bu alternatif eşlemeler tanımı yerine kullanarak herhangi bir uzantı noktaları göz ardı eder. Varsayılan alanlar için standart olmayan eşlemeleri ile oluşturulacak LiferayDocumentType gerekiyorsa kullanın. Sadece herhangi bir varsayılan çakışmadan yeni özel eşlemeleri eklemeniz gerekiyorsa, additionalTypeMappings kullanın. (Automatic Translation)
sync-search=Seçiliyse, arama çağrısını iş parçacığı üzerinde değil, Elasticsearch'ın arama iş parçacığı havuzu çalışan. Bu yalnızca katıştırılmış çalışma modu için geçerlidir. (Automatic Translation)