additional-configurations-help=为嵌入式弹性搜索以YML格式开启自定义设置（弹性搜索.yml）。
additional-index-configurations-help=以JSON或YML的格式为Liferay索引设置自定义（弹性搜索创建索引API）。
additional-type-mappings-help=为 LiferayDocumentType，以 JSON 格式 (Elasticsearch 把映射 API) 设置自定义映射。此值应设置与新字段映射只。如果你设置此值与任何重叠的映射为默认字段，索引创建失败。要完全替换默认映射，请使用 overrideTypeMappings。 (Automatic Translation)
elastic.search.configuration.name=弹性搜索
http-cors-configurations-help=以YML格式为HTTP CORS 设置自定义（弹性搜索，yml）
index-name-prefix-help=为搜索索引名称设置前缀。在正常条件下，此值不更改。如果您要更改此值，您必须重新执行搜索门户的所有操作，然后使用弹性搜索管理控制台手动删除旧的索引。
log-exceptions-only-help=只有弹性搜索日志异常设置此为真，并不会重新引发他们。
override-type-mappings-help=覆盖整个 LiferayDocumentType，以 JSON 格式 (Elasticsearch 把映射 API) 映射。如果您设置此值，索引创建忽略默认映射定义和任何扩展点，改用这种替代映射定义。如果你需要 LiferayDocumentType 可以使用非标准映射为默认字段创建，使用该选项。如果你只需要添加新的自定义映射而不重叠的任何默认值，请使用 additionalTypeMappings。 (Automatic Translation)
sync-search=如果选中了此选项，在调用者的线程上，而不是 Elasticsearch 的搜索线程池中运行搜索。这仅适用于嵌入式操作模式。 (Automatic Translation)