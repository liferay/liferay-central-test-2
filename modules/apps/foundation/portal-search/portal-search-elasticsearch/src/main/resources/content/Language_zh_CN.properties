additional-configurations-help=嵌入式 Elasticsearch，在阳明格式 (elasticsearch.yml) 的的自定义设置。 (Automatic Translation)
additional-index-configurations-help=对于 Liferay 索引，JSON 或阳明格式 (Elasticsearch 创建索引 API) 的自定义设置。 (Automatic Translation)
additional-type-mappings-help=LiferayDocumentType，以 JSON 格式 (Elasticsearch 把映射 API) 的的自定义映射。 (Automatic Translation)
bootstrap-mlockall-help=如果选中此项，进程的地址空间被锁定到 RAM，防止任何 Elasticsearch 内存被换出。 (Automatic Translation)
client-transport-ignore-cluster-name-help=如果选中了此选项，则忽略连接的节点的群集名称验证。 (Automatic Translation)
client-transport-nodes-sampler-interval-help=指示如何经常样品/坪的节点列出和连接上的客户端节点。 (Automatic Translation)
client-transport-sniff-help=如果选中了此选项，群集嗅探被启用动态发现可用群集中的节点。 (Automatic Translation)
cluster-name-help=要加入的群集的名称。名称应匹配远程群集操作模式设置为远程时。 (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=要生成的 discovery.zen.ping.unicast.hosts 值时使用的端口范围。在一系列端口上的多个 Elasticsearch 节点可以作为八卦路由器在同一台计算机。 (Automatic Translation)
elastic.search.configuration.name=弹性搜索
http-cors-allow-origin-help=允许启用 HTTP CORS 的起源。 (Automatic Translation)
http-cors-configurations-help=HTTP CORS 阳明格式 (elasticsearch.yml) 的自定义设置。 (Automatic Translation)
http-cors-enabled-help=如果这是签、 跨起源的资源共享被启用，这决定了是否上另一个起源的浏览器可以向 Elasticsearch 发出请求。如果禁用，像 elasticsearch 头 web 前端工具可能无法连接。 (Automatic Translation)
http-enabled-help=如果选中了此选项，启用 HTTP 层。如果不加以控制，完全上不只是其余的节点的 HTTP 层请直接被禁用。 (Automatic Translation)
index-name-prefix-help=搜索索引名称的前缀。在正常情况下，不应更改此值。如果您更改此值，你必须也重新索引门户，然后手动删除旧的索引使用 Elasticsearch 管理控制台。 (Automatic Translation)
log-exceptions-only-help=如果选中了此选项，仅从 Elasticsearch 记录异常和不再次引发他们。 (Automatic Translation)
network-bind-host-help=网络接口的节点应绑定到以侦听传入请求。 (Automatic Translation)
network-host-help=主机名或 IP 地址绑定到的节点，用于发布 （广告） 主机到群集中其他节点。这是一个快捷方式，在同一时间设置绑定主机和发布主机。 (Automatic Translation)
network-publish-host-help=单一接口节点公布给群集中其他节点，这些节点可以连接到它。 (Automatic Translation)
operation-mode-help=远程操作模式连接到远程独立的 Elasticsearch 群集。嵌入式操作模式启动门户与内部的 Elasticsearch 实例，在同一个 JVM 中。嵌入式操作模式是不受支持。 (Automatic Translation)
retry-on-conflict-help=如果发生版本冲突的原因之间进行检索和更新它更新了文档的重试次数。 (Automatic Translation)
transport-addresses-help=要连接到的远程节点地址。当操作模式设置为远程，则需要此值。 (Automatic Translation)
transport-tcp-port-help=要绑定节点间通信的端口。接受一个单一的值或范围 (例如，9300 9400)。 (Automatic Translation)