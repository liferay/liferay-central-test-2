additional-configurations-help=YML 형식 (elasticsearch.yml)에 포함 된 Elasticsearch에 대 한 사용자 지정 설정을 설정 합니다. (Automatic Translation)
additional-index-configurations-help=JSON 또는 YML 형식 (Elasticsearch 만들 인덱스 API) Liferay 인덱스에 대 한 사용자 지정 설정을 설정 합니다. (Automatic Translation)
additional-type-mappings-help=JSON 형식 (Elasticsearch 넣어 매핑 API) LiferayDocumentType에 대 한 사용자 지정 매핑을 설정 합니다. 이 값은 새 필드 매핑을으로 설정 되어야 합니다. 모든 중복 매핑으로 기본 필드에 대 한이 값을 설정 하면 인덱스 생성이 실패 합니다. 기본 매핑을 완전히 바꾸려면 overrideTypeMappings를 사용 합니다. (Automatic Translation)
elastic.search.configuration.name=Elasticsearch (Automatic Translation)
http-cors-configurations-help=YML 형식 (elasticsearch.yml)에서 HTTP 코스에 대 한 사용자 지정 설정을 설정 합니다. (Automatic Translation)
index-name-prefix-help=검색 인덱스 이름에 대 한 접두사를 설정 합니다. 이 가치는 정상적인 조건 하에서 변경할 수 없습니다. 이 값을 변경 하는 경우 또한 한 인덱스는 포털에 대 한 모든 작업을 수행 하 고 수동으로 Elasticsearch 관리 콘솔을 사용 하 여 이전 인덱스를 삭제 해야 합니다. (Automatic Translation)
log-exceptions-only-help=Elasticsearch에서 true를 유일한 로그 예외를 설정 하 고 그들을 다시 throw 하지. (Automatic Translation)
override-type-mappings-help=전체 LiferayDocumentType, JSON 형식 (Elasticsearch 넣어 매핑 API)에 대 한 매핑을 재정의 합니다. 이 값을 설정 하면 인덱스 생성 기본 매핑 정의 하 고 대신이 대체 매핑을 정의 사용 하 여 모든 확장 포인트를 무시 합니다. 이를 기본 필드에 대 한 비표준 매핑을 만들 수 LiferayDocumentType 필요한 경우 사용 합니다. 모든 기본값을 중복 하지 않고 새로운 사용자 지정 매핑을 추가 해야 하는 경우 additionalTypeMappings를 사용 합니다. (Automatic Translation)
sync-search=이 선택 하는 경우 검색 호출자 스레드가 보다 Elasticsearch의 검색 스레드 풀에서 실행 됩니다. 이 임베디드 작동 모드에만 적용 됩니다. (Automatic Translation)