additional-configurations-help=Custom settings for embedded Elasticsearch, in YML format (<code>elasticsearch.yml</code>). (Automatic Copy)
additional-index-configurations-help=Liferay 인덱스 JSON 또는 YML 형식 (Elasticsearch 만들 인덱스 API)에 대 한 사용자 지정 설정입니다. (Automatic Translation)
additional-type-mappings-help=JSON 형식 (Elasticsearch 넣어 매핑 API) LiferayDocumentType에 대 한 사용자 지정 매핑이 (Automatic Translation)
bootstrap-mlockall-help=이 선택 프로세스 주소 공간 RAM, Elasticsearch 메모리 교체 되 고에서 방지에 잠겨 있습니다. (Automatic Translation)
client-transport-ignore-cluster-name-help=이 검사는 연결 된 노드의 클러스터 이름 유효성 검사는 무시 됩니다. (Automatic Translation)
client-transport-nodes-sampler-interval-help=종종 샘플/핑 노드 나열 하 고 연결 하는 방법에 클라이언트 노드를 지시 합니다. (Automatic Translation)
client-transport-sniff-help=이 선택 하는 경우 클러스터 스니핑 클러스터에서 사용 가능한 노드를 동적으로 활성화 됩니다. (Automatic Translation)
cluster-name-help=The name of the cluster to join. The name should match the remote cluster when Operation Mode is set to <code>remote</code>. (Automatic Copy)
discovery-zen-ping-unicast-hosts-port-help=Range of ports to use when building the <code>discovery.zen.ping.unicast.hosts</code> value. Multiple Elasticsearch nodes on a range of ports can act as gossip routers at the same computer. (Automatic Copy)
elastic.search.configuration.name=Elasticsearch (Automatic Translation)
http-cors-allow-origin-help=기원은 HTTP 코스 사용 허용입니다. (Automatic Translation)
http-cors-configurations-help=Custom settings for HTTP CORS, in YML format (<code>elasticsearch.yml</code>). (Automatic Copy)
http-cors-enabled-help=이것은 체크, 크로스-원산지 자원 공유 활성화 됩니다는 다른 근원에 브라우저 Elasticsearch을 요청을 만들 수 있습니다 여부를 결정 합니다. 비활성화 하는 경우 웹 프런트 엔드 도구 elasticsearch 머리 같은 연결할 수 수 있습니다. (Automatic Translation)
http-enabled-help=이 선택 하는 경우 HTTP 계층 활성화 됩니다. 선택 취소, 완전히 노드에서 나머지를 봉사 하기 위하여 의미 되지 않는 HTTP 계층 요청 직접 사용할 수 없습니다. (Automatic Translation)
index-name-prefix-help=접두사 검색 인덱스 이름입니다. 이 가치는 정상적인 조건 하에서 변경할 수 없습니다. 이 값을 변경 하는 경우에 포털을 다시 하 고 수동으로 Elasticsearch 관리 콘솔을 사용 하 여 이전 인덱스를 삭제 해야 합니다. (Automatic Translation)
log-exceptions-only-help=이 선택 하는 경우 Elasticsearch 에서만에서 예외를 기록 하 고 그들을 다시 throw 하지 않습니다. (Automatic Translation)
network-bind-host-help=네트워크 인터페이스 노드는 들어오는 요청을 수신 하려면 바인딩할 합니다. (Automatic Translation)
network-host-help=호스트 이름 또는 IP 주소를 게시 하는 데 사용 되는 노드에 binded 호스트는 클러스터의 다른 노드를 (광고). 이것은 동시에 bind 호스트와 게시 호스트를 설정 하는 지름길 이다. (Automatic Translation)
network-publish-host-help=그 노드를 연결할 수 있도록 단일 인터페이스 노드는 클러스터의 다른 노드를 알립니다. (Automatic Translation)
operation-mode-help=The <code>REMOTE</code> operation mode connects to a remote standalone Elasticsearch cluster. The <code>EMBEDDED</code> operation mode starts Portal with an internal Elasticsearch instance in the same JVM. The EMBEDDED operation mode is unsupported. (Automatic Copy)
retry-on-conflict-help=문서 검색 하 고 업데이트 사이 업데이트 된 때문에 버전 충돌이 발생 하는 경우 다시 시도 수입니다. (Automatic Translation)
transport-addresses-help=The remote node addresses to connect to. This value is required when Operation Mode is set to <code>REMOTE</code>. (Automatic Copy)
transport-tcp-port-help=노드 간 통신을 위해 바인딩할 포트입니다. 단일 값 또는 범위 (예: 9300-9400)을 허용합니다. (Automatic Translation)