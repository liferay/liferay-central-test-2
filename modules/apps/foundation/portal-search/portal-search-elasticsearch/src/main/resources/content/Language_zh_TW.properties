additional-configurations-help=在陽明格式 (elasticsearch.yml) 中設置嵌入式 Elasticsearch 的自訂設置。 (Automatic Translation)
additional-index-configurations-help=在 JSON 或陽明格式 (Elasticsearch 創建索引 API) 設置 Liferay 指數，自訂設置。 (Automatic Translation)
additional-type-mappings-help=為 LiferayDocumentType，以 JSON 格式 (Elasticsearch 把映射 API) 設置自訂映射。此值應設置與新欄位映射只。如果你設置此值與任何重疊的映射為預設欄位，索引創建失敗。要完全替換預設映射，請使用 overrideTypeMappings。 (Automatic Translation)
elastic.search.configuration.name=Elasticsearch
http-cors-configurations-help=在陽明格式 (elasticsearch.yml) 中設置 HTTP CORS 的自訂設置。 (Automatic Translation)
index-name-prefix-help=設置搜索索引名稱的首碼。在正常情況下，不應更改此值。如果您更改此值，你必須也執行重新索引為門戶的所有操作，然後手動刪除舊的索引使用 Elasticsearch 管理主控台。 (Automatic Translation)
log-exceptions-only-help=從 Elasticsearch 設置為真正的唯一的日誌異常並且不重新拋出他們。 (Automatic Translation)
override-type-mappings-help=覆蓋整個 LiferayDocumentType，以 JSON 格式 (Elasticsearch 把映射 API) 映射。如果您設置此值，索引創建忽略預設映射定義和任何擴充點，改用這種替代映射定義。如果你需要 LiferayDocumentType 可以使用非標準映射為預設欄位創建，使用該選項。如果你只需要添加新的自訂映射而不重疊的任何預設值，請使用 additionalTypeMappings。 (Automatic Translation)