additional-configurations-help=嵌入式 Elasticsearch，在陽明格式 (elasticsearch.yml) 的的自訂設置。 (Automatic Translation)
additional-index-configurations-help=對於 Liferay 索引，JSON 或陽明格式 (Elasticsearch 創建索引 API) 的自訂設置。 (Automatic Translation)
additional-type-mappings-help=LiferayDocumentType，以 JSON 格式 (Elasticsearch 把映射 API) 的的自訂映射。 (Automatic Translation)
bootstrap-mlockall-help=如果選中此項，進程的位址空間被鎖定到 RAM，防止任何 Elasticsearch 記憶體被換出。 (Automatic Translation)
client-transport-ignore-cluster-name-help=如果選中了此選項，則忽略連接的節點的群集名稱驗證。 (Automatic Translation)
client-transport-nodes-sampler-interval-help=指示如何經常樣品/坪的節點列出和連接上的用戶端節點。 (Automatic Translation)
client-transport-sniff-help=如果選中了此選項，群集嗅探被啟用動態發現可用群集中的節點。 (Automatic Translation)
cluster-name-help=要加入的群集的名稱。名稱應匹配遠端群集操作模式設置為遠端時。 (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=要生成的 discovery.zen.ping.unicast.hosts 值時使用的埠範圍。在一系列埠上的多個 Elasticsearch-節點可以作為八卦路由器在同一台電腦。 (Automatic Translation)
elastic.search.configuration.name=Elasticsearch
http-cors-allow-origin-help=允許啟用 HTTP CORS 的起源。 (Automatic Translation)
http-cors-configurations-help=HTTP CORS 陽明格式 (elasticsearch.yml) 的自訂設置。 (Automatic Translation)
http-cors-enabled-help=如果這是簽、 跨起源的資源分享被啟用，這決定了是否上另一個起源的瀏覽器可以向 Elasticsearch 發出請求。如果禁用，像 elasticsearch 頭 web 前端工具可能無法連接。 (Automatic Translation)
http-enabled-help=如果選中了此選項，啟用 HTTP 層。如果不加以控制，完全上不只是其餘的節點的 HTTP 層請直接被禁用。 (Automatic Translation)
index-name-prefix-help=搜索索引名稱的首碼。在正常情況下，不應更改此值。如果您更改此值，你必須也重新索引門戶，然後手動刪除舊的索引使用 Elasticsearch 管理主控台。 (Automatic Translation)
log-exceptions-only-help=如果選中了此選項，僅從 Elasticsearch 記錄異常和不再次引發他們。 (Automatic Translation)
network-bind-host-help=網路介面的節點應綁定到以偵聽傳入請求。 (Automatic Translation)
network-host-help=主機名稱或 IP 位址綁定到的節點，用於發佈 （廣告） 主機到群集中其他節點。這是一個快捷方式，在同一時間設置綁定主機和發佈主機。 (Automatic Translation)
network-publish-host-help=單一介面節點公佈給群集中其他節點，這些節點可以連接到它。 (Automatic Translation)
operation-mode-help=遠端操作模式連接到遠端獨立的 Elasticsearch 群集。嵌入式操作模式啟動門戶與內部的 Elasticsearch 實例，在同一個 JVM 中。嵌入式操作模式是不受支援。 (Automatic Translation)
retry-on-conflict-help=如果發生版本衝突的原因之間進行檢索和更新它更新了文檔的重試次數。 (Automatic Translation)
transport-addresses-help=要連接到的遠端節點位址。當操作模式設置為遠端，則需要此值。 (Automatic Translation)
transport-tcp-port-help=要綁定節點間通信的埠。接受一個單一的值或範圍 (例如，9300 9400)。 (Automatic Translation)