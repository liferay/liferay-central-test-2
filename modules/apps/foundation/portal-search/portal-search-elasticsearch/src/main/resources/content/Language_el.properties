additional-configurations-help=Ορίστε προσαρμοσμένες ρυθμίσεις για ενσωματωμένο Elasticsearch, σε σχήμα π (elasticsearch.yml). (Automatic Translation)
additional-index-configurations-help=Ορίστε προσαρμοσμένες ρυθμίσεις για το ευρετήριο Liferay, σε μορφή JSON ή π (Elasticsearch δημιουργήσετε Ευρετήριο API). (Automatic Translation)
additional-type-mappings-help=Μπορείτε να ορίσετε προσαρμοσμένες αντιστοιχίσεις για το LiferayDocumentType, σε μορφή JSON (Βάλτε Elasticsearch χαρτογράφηση API). Αυτή η τιμή πρέπει να οριστεί με νέες αντιστοιχίσεις πεδίων μόνο. Εάν ορίσετε αυτήν την τιμή με οποιαδήποτε επικαλυπτόμενα αντιστοιχίσεις για προεπιλεγμένα πεδία, αποτυγχάνει η δημιουργία ευρετηρίου. Για να αντικαταστήσει εξ ολοκλήρου προεπιλεγμένες αντιστοιχίσεις, χρησιμοποιήστε overrideTypeMappings. (Automatic Translation)
elastic.search.configuration.name=Elasticsearch (Automatic Translation)
http-cors-configurations-help=Ορίστε προσαρμοσμένες ρυθμίσεις για HTTP CORS, σε σχήμα π (elasticsearch.yml). (Automatic Translation)
index-name-prefix-help=Ορίστε το πρόθεμα για το όνομα του ευρετηρίου αναζήτησης. Αυτή η τιμή δεν πρέπει να τροποποιούνται, υπό κανονικές συνθήκες. Εάν αλλάξετε αυτήν την τιμή, πρέπει να εκτελέσετε επίσης ένα reindex όλα λειτουργία για την πύλη και στη συνέχεια με μη αυτόματο τρόπο να διαγράψετε το παλιό ευρετήριο χρησιμοποιώντας την κονσόλα διαχείρισης της Elasticsearch. (Automatic Translation)
log-exceptions-only-help=Αλήθεια μόνο καταγραφής εξαιρέσεων από Elasticsearch και δεν παρουσιαστεί ξανά τους. (Automatic Translation)
override-type-mappings-help=Αντικαθιστούν τις αντιστοιχίσεις για το ολόκληρο LiferayDocumentType, σε μορφή JSON (Βάλτε Elasticsearch χαρτογράφηση API). Εάν ορίσετε αυτήν την τιμή, δημιουργία ευρετηρίου παραβλέπει τον ορισμό αντιστοιχίσεις προεπιλογή και οποιαδήποτε επέκταση σημεία, χρησιμοποιώντας τον ορισμό αυτό εναλλακτικές αντιστοιχίσεις αντί. Χρησιμοποιήστε αυτό εάν χρειάζεστε LiferayDocumentType να έχει δημιουργηθεί με μη τυπικές αντιστοιχίσεις για τα προεπιλεγμένα πεδία. Εάν χρειάζεστε ακριβώς για να προσθέσετε νέες προσαρμοσμένες αντιστοιχίσεις χωρίς επικάλυψη οποιοδήποτε προεπιλογές, χρησιμοποιήστε additionalTypeMappings. (Automatic Translation)
sync-search=Αν αυτό είναι επιλεγμένο, αναζήτηση τρέχει στον invoker νήμα και όχι στο χώρο συγκέντρωσης νημάτων αναζήτησης του Elasticsearch. Αυτό ισχύει μόνο για το ενσωματωμένο λειτουργίας. (Automatic Translation)