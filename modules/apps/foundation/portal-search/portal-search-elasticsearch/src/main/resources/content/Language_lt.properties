additional-configurations-help=Nustatyti pritaikytus parametrus, skirtus įterptųjų Elasticsearch, YML formatu (elasticsearch.yml). (Automatic Translation)
additional-index-configurations-help=Nustatyti pasirinktinius parametrus Liferay indeksas, JSON arba YML formatu (Elasticsearch sukurti indeksą API). (Automatic Translation)
additional-type-mappings-help=Nustatyti pasirinktinį rodymo LiferayDocumentType, JSON formatu (Elasticsearch įdėti žemėlapių API). Ši vertė turėtų būti nustatyti tik naujų laukų susiejimus. Jei ši reikšmė su jokių persidengiančių susiejimai default laukeliai, rodyklės sukūrimo nepavyksta. Visiškai pakeisti numatytąjį susiejimai, naudokite overrideTypeMappings. (Automatic Translation)
