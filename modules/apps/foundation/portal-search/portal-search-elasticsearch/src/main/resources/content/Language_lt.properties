additional-configurations-help=Custom settings for embedded Elasticsearch, in YML format (<code>elasticsearch.yml</code>). (Automatic Copy)
additional-index-configurations-help=Pasirinktinius parametrus Liferay indeksas, JSON arba YML formatu (Elasticsearch kurti indeksą API). (Automatic Translation)
additional-type-mappings-help=Pasirinktiniai susiejimai, LiferayDocumentType, JSON formatu (Elasticsearch įdėti žemėlapių API). (Automatic Translation)
bootstrap-mlockall-help=Jeigu tai yra pažymėtas, proceso adresų erdvėje yra užrakintas į RAM, užkirsti kelią bet Elasticsearch atminties yra pašalintas. (Automatic Translation)
client-transport-ignore-cluster-name-help=Jei tai yra pažymėtas, klasterio pavadinimas patikrinti prijungtų mazgų yra ignoruojamas. (Automatic Translation)
client-transport-nodes-sampler-interval-help=Nurodo kliento mazgas kaip dažnai mėginio/stalo mazgų, išvardytų ir prijungtas. (Automatic Translation)
client-transport-sniff-help=Jeigu tai yra pažymėtas, klasterio uostyti yra įjungtas dinamiškai atrasti galima mazgų į klasterius. (Automatic Translation)
cluster-name-help=The name of the cluster to join. The name should match the remote cluster when Operation Mode is set to <code>remote</code>. (Automatic Copy)
discovery-zen-ping-unicast-hosts-port-help=Range of ports to use when building the <code>discovery.zen.ping.unicast.hosts</code> value. Multiple Elasticsearch nodes on a range of ports can act as gossip routers at the same computer. (Automatic Copy)
elastic.search.configuration.name=Elasticsearch (Automatic Translation)
http-cors-allow-origin-help=Ištakos, kad Įgalinus HTTP karves. (Automatic Translation)
http-cors-configurations-help=Custom settings for HTTP CORS, in YML format (<code>elasticsearch.yml</code>). (Automatic Copy)
http-cors-enabled-help=Jei tai yra patikrintas, cross-kilmės išteklių dalijimasis yra įjungta, kuris nustato, ar kitos kilmės naršyklę galite pateikti prašymus iki Elasticsearch. Jei išjungta, žiniatinklio sąsajos priemones, pavyzdžiui, elasticsearch galvos gali nepavykti prisijungti. (Automatic Translation)
http-enabled-help=Jei tai yra patikrinti, HTTP sluoksniui yra įjungtas. Jei langelis nepažymėtas, HTTP sluoksnis visiškai apie mazgus, kuris nėra skirtas pakeisti poilsio prašo tiesiogiai yra išjungti. (Automatic Translation)
index-name-prefix-help=Paieškos indeksas pavadinimo priešvardis. Ši vertė turėtų būti pakeistas ne įprastomis sąlygomis. Pakeitus šią reikšmę, turite taip pat perindeksuoti portalą ir tada rankiniu būdu ištrinti seną indekse, naudojant Elasticsearch administracija konsolės. (Automatic Translation)
log-exceptions-only-help=Jei tai patikrina, registruoja išimtys tik iš Elasticsearch ir ne rethrow juos. (Automatic Translation)
network-bind-host-help=Tinklo interface(s) mazgas turėtų susieti norint klausytis gaunamas užklausas. (Automatic Translation)
network-host-help=Pagrindinio kompiuterio vardą arba IP adresą binded prie mazgo, kuris yra naudojamas skelbti (reklama) į kitus mazgus į klasterius priimančiosios. Tai nuorodą, kuri nustato susieti pagrindinio kompiuterio ir publikavimo priimančiosios tuo pačiu metu. (Automatic Translation)
network-publish-host-help=Vienos sąsajos mazgas reklamuoja į kitus mazgus į klasterius, taip, kad tų mazgų gali prie jo prisijungti. (Automatic Translation)
operation-mode-help=The <code>REMOTE</code> operation mode connects to a remote standalone Elasticsearch cluster. The <code>EMBEDDED</code> operation mode starts Portal with an internal Elasticsearch instance in the same JVM. The EMBEDDED operation mode is unsupported. (Automatic Copy)
retry-on-conflict-help=Jei versijų konfliktas kyla dėl to, kad dokumentas buvo atnaujintas išrinkti jį ir atnaujinti jį kartojimų skaičius. (Automatic Translation)
transport-addresses-help=The remote node addresses to connect to. This value is required when Operation Mode is set to <code>REMOTE</code>. (Automatic Copy)
transport-tcp-port-help=Uosto įpareigoti ryšių tarp mazgų. Sutinka vieną reikšmę arba diapazoną (pvz., 9300-9400). (Automatic Translation)