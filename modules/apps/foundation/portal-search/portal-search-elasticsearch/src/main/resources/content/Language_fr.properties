additional-type-mappings-help=Définir des mappages personnalisés pour la LiferayDocumentType, au format JSON (d’API de cartographie mis par Elasticsearch). Cette valeur doit être définie avec les nouveaux mappages de champs uniquement. Si vous définissez cette valeur avec tous les mappages de champs par défaut qui se chevauchent, création d’index échoue. Pour remplacer entièrement les mappages par défaut, utilisez overrideTypeMappings. (Automatic Translation)
