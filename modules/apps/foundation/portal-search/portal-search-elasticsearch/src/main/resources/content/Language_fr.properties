index-name-prefix-help=Définissez le préfixe pour le nom de l'index de recherche. En temps normal, cette valeur ne doit pas être modifiée. Si vous modifiez cette valeur, vous devrez également effectuer une réindexation de toutes les opérations du portail et supprimer manuellement l'ancien index en utilisant la console d'administration ElasticSearch.
log-exceptions-only-help=Définir comme vrai afin de connecter les exceptions d'Elasticsearch et de ne pas les relancer.
override-type-mappings-help=Remplacer les mappages pour l’ensemble LiferayDocumentType, au format JSON (d’API de cartographie mis par Elasticsearch). Si vous définissez cette valeur, la création d’index ignore la définition de mappages par défaut et des points d’extension, à l’aide de cette définition de mappages de remplacement à la place. Utilisez cette option si vous avez besoin de LiferayDocumentType sont créés avec des mappages non standard pour les champs par d├⌐faut. Si vous avez juste besoin d’ajouter de nouveaux mappages personnalisés sans chevaucher les valeurs par défaut, utilisez additionalTypeMappings. (Automatic Translation)
sync-search=Si cette case est cochée, recherche s’exécute sur le thread appelant plutôt que dans le pool de threads de recherche de Elasticsearch. Cela s’applique uniquement au mode de fonctionnement intégré. (Automatic Translation)