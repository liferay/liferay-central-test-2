http-cors-allow-origin-help=Origini per consentire quando è abilitato HTTP CORS. (Automatic Translation)
http-cors-configurations-help=Impostazioni personalizzate per HTTP CORS, in formato YML (elasticsearch.yml). (Automatic Translation)
http-cors-enabled-help=Se si tratta di condivisione delle risorse selezionata, croce-origine è abilitato, che determina se un browser su un'altra origine possibile effettuare richieste a Elasticsearch. Se disabilitato, strumenti di front-end web come elasticsearch-testa potrebbero essere Impossibile connettersi. (Automatic Translation)
http-enabled-help=Selezionando questa opzione, è attivato il livello HTTP. Se non è selezionata, il livello HTTP interamente sui nodi che non sono destinati a servire il resto richiede direttamente sono disabilitati. (Automatic Translation)
index-name-prefix-help=Il prefisso per il nome di indice di ricerca. Questo valore non deve essere modificato in condizioni normali. Se si modifica questo valore, è necessario anche reindicizzare il portale e quindi eliminare manualmente l'indice precedente utilizzando la console di amministrazione di Elasticsearch. (Automatic Translation)
log-exceptions-only-help=Selezionando questa opzione, registra eccezioni solo da Elasticsearch e non di rigenerarle. (Automatic Translation)
network-bind-host-help=Le interfacce di rete un nodo dovrebbero essere associato al fine di attendere le richieste in arrivo. (Automatic Translation)
network-host-help=Il nome host o l'indirizzo IP associato al nodo, che viene utilizzato per pubblicare (pubblicizzare) all'host di altri nodi del cluster. Si tratta di un collegamento che imposta l'host bind e l'host pubblica allo stesso tempo. (Automatic Translation)
network-publish-host-help=L'interfaccia a singolo nodo pubblicizza agli altri nodi del cluster, affinché tali nodi possono connettersi ad esso. (Automatic Translation)
operation-mode-help=La modalità di funzionamento REMOTO si connette a un cluster di Elasticsearch remoto standalone. La modalità di funzionamento di EMBEDDED inizia portale con un'istanza di Elasticsearch interna nella stessa JVM. La modalità di funzionamento di EMBEDDED non è supportata. (Automatic Translation)
retry-on-conflict-help=Il numero di tentativi se si verifica un conflitto di versione poiché il documento è stato aggiornato tra recuperarla e aggiornarlo. (Automatic Translation)
transport-addresses-help=Gli indirizzi di nodo remoto a cui connettersi. Questo valore è obbligatorio quando la modalità di funzionamento è impostato su REMOTE. (Automatic Translation)
transport-tcp-port-help=La porta per l'associazione per la comunicazione tra i nodi. Accetta un singolo valore o un intervallo (ad es., 9300-9400). (Automatic Translation)