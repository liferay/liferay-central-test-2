bootstrap-mlockall-help=Selezionando questa opzione, lo spazio di indirizzi del processo è bloccato nella RAM, impedendo qualsiasi memoria Elasticsearch di essere scambiato. (Automatic Translation)
client-transport-ignore-cluster-name-help=Selezionando questa opzione, viene ignorata la convalida del nome cluster di nodi connessi. (Automatic Translation)
client-transport-nodes-sampler-interval-help=Incarica il nodo client su come spesso esempio di ping i nodi elencati e collegato. (Automatic Translation)
client-transport-sniff-help=Selezionando questa opzione, lo sniffing cluster è abilitato per scoprire dinamicamente nodi disponibili nel cluster. (Automatic Translation)
cluster-name-help=Il nome del cluster di aderire. Il nome deve corrispondere il cluster remoto quando la modalità di funzionamento è impostata a remoto. (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Intervallo di porte da utilizzare quando il valore di discovery.zen.ping.unicast.hosts della costruzione. Più Elasticsearch nodi su un intervallo di porte possono fungere da router di gossip sullo stesso computer. (Automatic Translation)
