additional-configurations-help=Custom settings for embedded Elasticsearch, in YML format (<code>elasticsearch.yml</code>). (Automatic Copy)
additional-index-configurations-help=Impostazioni personalizzate per l'indice di Liferay, in formato JSON o YML (Elasticsearch creare indice API). (Automatic Translation)
additional-type-mappings-help=Mapping personalizzati per il LiferayDocumentType, in formato JSON (Elasticsearch mettere Mapping API). (Automatic Translation)
bootstrap-mlockall-help=Selezionando questa opzione, lo spazio di indirizzi del processo è bloccato nella RAM, impedendo qualsiasi memoria Elasticsearch di essere scambiato. (Automatic Translation)
client-transport-ignore-cluster-name-help=Selezionando questa opzione, viene ignorata la convalida del nome cluster di nodi connessi. (Automatic Translation)
client-transport-nodes-sampler-interval-help=Incarica il nodo client su come spesso esempio di ping i nodi elencati e collegato. (Automatic Translation)
client-transport-sniff-help=Selezionando questa opzione, lo sniffing cluster è abilitato per scoprire dinamicamente nodi disponibili nel cluster. (Automatic Translation)
cluster-name-help=The name of the cluster to join. The name should match the remote cluster when Operation Mode is set to <code>remote</code>. (Automatic Copy)
discovery-zen-ping-unicast-hosts-port-help=Range of ports to use when building the <code>discovery.zen.ping.unicast.hosts</code> value. Multiple Elasticsearch nodes on a range of ports can act as gossip routers at the same computer. (Automatic Copy)
elastic.search.configuration.name=Elasticsearch
http-cors-allow-origin-help=Origini per consentire quando è abilitato HTTP CORS. (Automatic Translation)
http-cors-configurations-help=Custom settings for HTTP CORS, in YML format (<code>elasticsearch.yml</code>). (Automatic Copy)
http-cors-enabled-help=Se si tratta di condivisione delle risorse selezionata, croce-origine è abilitato, che determina se un browser su un'altra origine possibile effettuare richieste a Elasticsearch. Se disabilitato, strumenti di front-end web come elasticsearch-testa potrebbero essere Impossibile connettersi. (Automatic Translation)
http-enabled-help=Selezionando questa opzione, è attivato il livello HTTP. Se non è selezionata, il livello HTTP interamente sui nodi che non sono destinati a servire il resto richiede direttamente sono disabilitati. (Automatic Translation)
index-name-prefix-help=Il prefisso per il nome di indice di ricerca. Questo valore non deve essere modificato in condizioni normali. Se si modifica questo valore, è necessario anche reindicizzare il portale e quindi eliminare manualmente l'indice precedente utilizzando la console di amministrazione di Elasticsearch. (Automatic Translation)
log-exceptions-only-help=Selezionando questa opzione, registra eccezioni solo da Elasticsearch e non di rigenerarle. (Automatic Translation)
network-bind-host-help=Le interfacce di rete un nodo dovrebbero essere associato al fine di attendere le richieste in arrivo. (Automatic Translation)
network-host-help=Il nome host o l'indirizzo IP associato al nodo, che viene utilizzato per pubblicare (pubblicizzare) all'host di altri nodi del cluster. Si tratta di un collegamento che imposta l'host bind e l'host pubblica allo stesso tempo. (Automatic Translation)
network-publish-host-help=L'interfaccia a singolo nodo pubblicizza agli altri nodi del cluster, affinché tali nodi possono connettersi ad esso. (Automatic Translation)
operation-mode-help=The <code>REMOTE</code> operation mode connects to a remote standalone Elasticsearch cluster. The <code>EMBEDDED</code> operation mode starts Portal with an internal Elasticsearch instance in the same JVM. The EMBEDDED operation mode is unsupported. (Automatic Copy)
retry-on-conflict-help=Il numero di tentativi se si verifica un conflitto di versione poiché il documento è stato aggiornato tra recuperarla e aggiornarlo. (Automatic Translation)
transport-addresses-help=The remote node addresses to connect to. This value is required when Operation Mode is set to <code>REMOTE</code>. (Automatic Copy)
transport-tcp-port-help=La porta per l'associazione per la comunicazione tra i nodi. Accetta un singolo valore o un intervallo (ad es., 9300-9400). (Automatic Translation)