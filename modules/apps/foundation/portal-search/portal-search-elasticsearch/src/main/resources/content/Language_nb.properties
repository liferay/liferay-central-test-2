additional-configurations-help=Innstillinger for innebygde Elasticsearch, i YML format (elasticsearch.yml). (Automatic Translation)
additional-index-configurations-help=Innstillinger for Liferay indeksen, i JSON eller YML (Elasticsearch opprette indeksen API). (Automatic Translation)
additional-type-mappings-help=Egendefinerte tilordninger for LiferayDocumentType, i JSON-format (Elasticsearch sette kartlegging API). Denne verdien bør settes med nye felttilordninger bare. Hvis du angir denne verdien med noen overlappende tilordningene for standard felt, mislykkes indekser. Hvis du vil erstatte standard bruk tilordninger helt, overrideTypeMappings. (Automatic Translation)
bootstrap-mlockall-help=Hvis dette er merket, er adresseområdet prosessen låst i minne, hindrer at Elasticsearch minne blir byttet ut. (Automatic Translation)
client-transport-ignore-cluster-name-help=Hvis dette er merket, ignoreres klynge navnet valideringen av koblet noder. (Automatic Translation)
client-transport-nodes-sampler-interval-help=Angir at klienten noden på hvor ofte du vil prøve/ping nodene oppført og koblet. (Automatic Translation)
client-transport-sniff-help=Hvis dette er merket, er klynge sniffing aktivert å dynamisk oppdage tilgjengelig noder i klyngen. (Automatic Translation)
cluster-name-help=Navnet på klyngen å delta. Navnet skal samsvare med ekstern klyngen når Operasjonsmodus er satt til ekstern. (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Rekke porter skal brukes ved bygging discovery.zen.ping.unicast.hosts verdien. Flere Elasticsearch noder på en rekke porter kan fungere som sladder rutere på samme datamaskin. (Automatic Translation)
elastic.search.configuration.name=Elasticsearch (Automatic Translation)
http-cors-allow-origin-help=Opprinnelse tillate når HTTP kor er aktivert. (Automatic Translation)
http-cors-configurations-help=Innstillinger for HTTP KOR, i YML format (elasticsearch.yml). (Automatic Translation)
http-cors-enabled-help=Hvis dette er merket, ulik opprinnelse ressursdeling er aktivert, som bestemmer om en nettleser på en annen opprinnelse kan foreta forespørsler til Elasticsearch. Hvis deaktivert, kan det hende at front-end webverktøy som elasticsearch-hodet kan ikke koble. (Automatic Translation)
http-enabled-help=Hvis dette er valgt, aktiveres HTTP laget. Hvis boksen ikke forespørsler HTTP laget utelukkende på noder som ikke er ment å tjene resten direkte er deaktivert. (Automatic Translation)
index-name-prefix-help=Prefikset for navnet på indeksen. Denne verdien bør ikke endres under normale forhold. Hvis du endrer denne verdien, må du også indeksere portalen og slett deretter manuelt i gamle indeksen bruke administrasjonskonsollen Elasticsearch. (Automatic Translation)
log-exceptions-only-help=Hvis dette er merket, logger unntak fra Elasticsearch og tilbakeføring ikke dem. (Automatic Translation)
network-bind-host-help=Nettverk grensesnitt en node skal bindes til å lytte etter innkommende forespørsler. (Automatic Translation)
network-host-help=Vertsnavnet eller IP-adressen binded til noden, som brukes til å publisere (annonser) verten til andre noder i klyngen. Dette er en snarvei som setter bind verten og Publiser vert samtidig. (Automatic Translation)
network-publish-host-help=Single interface annonserer noden til andre noder i klyngen, slik at disse nodene kan koble til den. (Automatic Translation)
operation-mode-help=EKSTERN betjeningsmodus kobler til en ekstern frittstående Elasticsearch klynge. INNEBYGD betjeningsmodus starter Portal med en intern Elasticsearch forekomst i samme JVM. Den INNEBYGDE drift modusen støttes ikke. (Automatic Translation)
override-type-mappings-help=Overstyre tilordninger for hele LiferayDocumentType, i JSON-format (Elasticsearch sette kartlegging API). Hvis du angir denne verdien, ignorerer oppretting standard tilordninger definisjonen og alle utvidelsespunkt, bruke denne alternative tilordninger definisjonen i stedet. Bruk denne hvis du trenger LiferayDocumentType med annen tilordningene for standard felt. Hvis du bare trenger å legge til nye egendefinerte tilordninger uten overlapping eventuelle standardverdier, bruk additionalTypeMappings. (Automatic Translation)
retry-on-conflict-help=Antall forsøk hvis en versjonskonflikt oppstår fordi dokumentet ble oppdatert mellom hente den og oppdatere den. (Automatic Translation)
transport-addresses-help=Eksterne node adressene til å koble til. Denne verdien kreves når operasjonen er satt til FJERNKONTROLLEN. (Automatic Translation)
transport-tcp-port-help=Porten binde for kommunikasjon mellom noder. Godtar en enkeltverdi eller et sideområde (f.eks 9300-9400). (Automatic Translation)