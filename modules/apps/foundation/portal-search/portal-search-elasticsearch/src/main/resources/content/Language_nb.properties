additional-configurations-help=Custom settings for embedded Elasticsearch, in YML format (<code>elasticsearch.yml</code>). (Automatic Copy)
additional-index-configurations-help=Innstillinger for Liferay indeksen, i JSON eller YML (Elasticsearch opprette indeksen API). (Automatic Translation)
additional-type-mappings-help=Egendefinerte tilordninger for LiferayDocumentType, i JSON-format (Elasticsearch sette kartlegging API). (Automatic Translation)
bootstrap-mlockall-help=Hvis dette er merket, er adresseområdet prosessen låst i minne, hindrer at Elasticsearch minne blir byttet ut. (Automatic Translation)
client-transport-ignore-cluster-name-help=Hvis dette er merket, ignoreres klynge navnet valideringen av koblet noder. (Automatic Translation)
client-transport-nodes-sampler-interval-help=Angir at klienten noden på hvor ofte du vil prøve/ping nodene oppført og koblet. (Automatic Translation)
client-transport-sniff-help=Hvis dette er merket, er klynge sniffing aktivert å dynamisk oppdage tilgjengelig noder i klyngen. (Automatic Translation)
cluster-name-help=The name of the cluster to join. The name should match the remote cluster when Operation Mode is set to <code>remote</code>. (Automatic Copy)
discovery-zen-ping-unicast-hosts-port-help=Range of ports to use when building the <code>discovery.zen.ping.unicast.hosts</code> value. Multiple Elasticsearch nodes on a range of ports can act as gossip routers at the same computer. (Automatic Copy)
