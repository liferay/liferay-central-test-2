additional-type-mappings-help=Angi egendefinerte tilordninger for LiferayDocumentType, i JSON-format (Elasticsearch sette kartlegging API). Denne verdien bør settes med nye felttilordninger bare. Hvis du angir denne verdien med noen overlappende tilordningene for standard felt, mislykkes indekser. Hvis du vil erstatte standard bruk tilordninger helt, overrideTypeMappings. (Automatic Translation)
