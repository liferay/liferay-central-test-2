additional-configurations-help=Користувацькі настройки для вбудованих Elasticsearch, в YML форматі (elasticsearch.yml). (Automatic Translation)
additional-index-configurations-help=Користувацькі настройки для індексу Liferay формату JSON або YML (Elasticsearch створити індекс API). (Automatic Translation)
additional-type-mappings-help=Користувальницькі зіставлення для LiferayDocumentType, у JSON форматі (Elasticsearch ставлять відображення API). З нових зіставлень полів тільки необхідно встановити це значення. Якщо ви встановите цю величину з зіставлень перекриттям для типових полів, Проте всі виходить з ладу. Повністю замінити за промовчанням зіставлення, за допомогою overrideTypeMappings. (Automatic Translation)
bootstrap-mlockall-help=Якщо позначено цей пункт, адресний простір процесу замкнені в ОЗУ, перешкоджаючи будь-яку пам'ять Elasticsearch бути вивантажено. (Automatic Translation)
client-transport-ignore-cluster-name-help=Якщо позначено цей пункт, кластер перевірка ім'я підключення вузлів ігнорується. (Automatic Translation)
client-transport-nodes-sampler-interval-help=Вказує вузол клієнта про те, як часто зразка, пінг вузлів перераховані і підключені. (Automatic Translation)
client-transport-sniff-help=Якщо позначено цей пункт, кластер нюхає включений динамічно виявити доступні вузли кластера. (Automatic Translation)
cluster-name-help=Ім'я кластера приєднатися. Ім'я має відповідати віддаленого кластера, коли режим роботи встановлено до віддаленого. (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Діапазон портів для використання при створенні discovery.zen.ping.unicast.hosts значення. Декількох Elasticsearch вузлів на діапазон портів, може виступати в якості плітки маршрутизаторів на одному комп'ютері. (Automatic Translation)
elastic.search.configuration.name=Elasticsearch (Automatic Translation)
http-cors-allow-origin-help=Витоки дозволити увімкненим HTTP CORS. (Automatic Translation)
http-cors-configurations-help=Користувацькі настройки для HTTP CORS, у форматі YML (elasticsearch.yml). (Automatic Translation)
http-cors-enabled-help=Якщо це перевірили, крос походження ресурс Увімкнуто спільний доступ, яка визначає, чи є веб-переглядач із іншого походження може звертатися з проханням Elasticsearch. Якщо вимкнено, веб-інтерфейс інструменти як elasticsearch голова можливо, не вдалося підключитися. (Automatic Translation)
http-enabled-help=Якщо позначено цей пункт, HTTP шар включений. Якщо прапорець знято, виключно на вузли, які не призначені для служать відпочинок, шар HTTP запитів безпосередньо вимикаються. (Automatic Translation)
index-name-prefix-help=Префікс імені індексу пошуку. Це значення не можна зміняти при нормальних умовах. Якщо змінити це значення, слід також повторної індексації для порталу та потім вручну видалити старий покажчик, використовуючи консоль управління Elasticsearch. (Automatic Translation)
log-exceptions-only-help=Якщо позначено цей пункт, журнали винятки лише з Elasticsearch і не rethrow їх. (Automatic Translation)
network-bind-host-help=Мережа interface(s) вузлом слід зв'язати для того, щоб слухати for вхідні запити. (Automatic Translation)
network-host-help=Ім'я хоста або IP-адреса зобов'язав вузол, який використовується для публікації (рекламувати) приймаючої іншим вузлам в кластері. Це ярлик, який встановлює безліч складному становищі і опублікувати хоста в той же час. (Automatic Translation)
network-publish-host-help=Єдиний інтерфейс вузол розміщує рекламу на інші вузли кластерів, так що ті вузлів можна підключитися до нього. (Automatic Translation)
operation-mode-help=Режиму ВІДДАЛЕНОГО роботи підключається до віддаленої автономні Elasticsearch кластер. Режим роботи EMBEDDED починається портал і внутрішнє Elasticsearch примірник в тому ж JVM. Режим роботи EMBEDDED не підтримується. (Automatic Translation)
override-type-mappings-help=Перевизначити зіставлення для всієї LiferayDocumentType, у JSON форматі (Elasticsearch ставлять відображення API). Якщо встановити це значення індексу створення основного визначення зіставлення та ігноруються будь-якої точки розширення, використовуючи таке визначення альтернативної зіставлення замість цього. Використовувати, це LiferayDocumentType створене за допомогою нестандартних зіставлення для типових полів. Якщо вам просто потрібно додати нові зіставлення користувача без будь-якого значення за замовчуванням, що перекриваються, за допомогою additionalTypeMappings. (Automatic Translation)
retry-on-conflict-help=Кількість повторних спроб, якщо версія конфлікт виникає тому, що документ був оновлений між її отримання і оновлення його. (Automatic Translation)
transport-addresses-help=Віддаленого вузла адреси для підключення до. Це значення, коли операція режим встановлений для ДИСТАНЦІЙНОГО. (Automatic Translation)
transport-tcp-port-help=Порт зв'язати для спілкування між вузлами. Приймає одне значення або діапазон (наприклад, 9300-9400). (Automatic Translation)