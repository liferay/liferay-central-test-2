additional-configurations-help=Встановити користувацькі настройки для вбудованих Elasticsearch, в YML форматі (elasticsearch.yml). (Automatic Translation)
additional-index-configurations-help=Встановити користувацькі настройки для індексу Liferay формату JSON або YML (Elasticsearch створити індекс API). (Automatic Translation)
additional-type-mappings-help=Набір настроюваного зіставлення на LiferayDocumentType, у JSON форматі (Elasticsearch ставлять відображення API). З нових зіставлень полів тільки необхідно встановити це значення. Якщо ви встановите цю величину з зіставлень перекриттям для типових полів, Проте всі виходить з ладу. Повністю замінити за промовчанням зіставлення, за допомогою overrideTypeMappings. (Automatic Translation)
elastic.search.configuration.name=Elasticsearch (Automatic Translation)
http-cors-configurations-help=Встановити користувацькі настройки для HTTP CORS, у форматі YML (elasticsearch.yml). (Automatic Translation)
index-name-prefix-help=Встановити префікс імені індексу пошуку. Це значення не можна зміняти при нормальних умовах. Якщо змінити це значення, слід також виконати за проіндексувати всю свою роботу для порталу та потім вручну видалити старий покажчик, використовуючи консоль управління Elasticsearch. (Automatic Translation)
log-exceptions-only-help=Значення з Elasticsearch правда тільки лог винятків а не rethrow їх. (Automatic Translation)
override-type-mappings-help=Перевизначити зіставлення для всієї LiferayDocumentType, у JSON форматі (Elasticsearch ставлять відображення API). Якщо встановити це значення індексу створення основного визначення зіставлення та ігноруються будь-якої точки розширення, використовуючи таке визначення альтернативної зіставлення замість цього. Використовувати, це LiferayDocumentType створене за допомогою нестандартних зіставлення для типових полів. Якщо вам просто потрібно додати нові зіставлення користувача без будь-якого значення за замовчуванням, що перекриваються, за допомогою additionalTypeMappings. (Automatic Translation)
sync-search=Якщо позначено цей пункт, пошук працює на invoker ниткою, а не в Elasticsearch, пошук пул потоків. Це відноситься тільки до EMBEDDED режиму роботи. (Automatic Translation)