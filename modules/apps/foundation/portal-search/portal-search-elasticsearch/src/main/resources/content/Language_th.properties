additional-configurations-help=การตั้งค่าแบบกำหนดเองสำหรับฝัง Elasticsearch, YML รูป (elasticsearch.yml) (Automatic Translation)
additional-index-configurations-help=การตั้งค่าแบบกำหนดเองสำหรับดัชนี Liferay ในรูปแบบ JSON หรือ YML (Elasticsearch สร้างดัชนี API) (Automatic Translation)
additional-type-mappings-help=การแมปที่กำหนดเองสำหรับ LiferayDocumentType ในรูปแบบ JSON (Elasticsearch ใส่แมป API) ค่านี้ควรถูกกำหนด ด้วยการแม็ปฟิลด์ใหม่เท่านั้น ถ้าคุณตั้งค่านี้ มีการแมปใด ๆ ซ้อนทับสำหรับเขตข้อมูลค่าเริ่มต้น การสร้างดัชนีล้มเหลว การแทนที่ค่าเริ่มต้น การแม็ปทั้งหมด ใช้ overrideTypeMappings (Automatic Translation)
bootstrap-mlockall-help=ถ้าตรวจสอบ พื้นที่อยู่กระบวนการจะถูกล็อกเข้า RAM หน่วยความจำ Elasticsearch ป้องกันถูกถอดออก (Automatic Translation)
client-transport-ignore-cluster-name-help=ถ้าตรวจสอบ ตรวจสอบชื่อของคลัสเตอร์ของโหนดที่เชื่อมต่อจะถูกละเว้นไป (Automatic Translation)
client-transport-nodes-sampler-interval-help=แนะนำให้โหนไคลเอ็นต์ในการโหนดที่แสดงอยู่ และเชื่อมต่อตัวอย่าง/ปิงมัก (Automatic Translation)
client-transport-sniff-help=ถ้าตรวจสอบ คลัสเตอร์ดมกลิ่นอยู่ได้ไปเยือนแบบไดนามิกพร้อมใช้งานโหนในคลัสเตอร์ (Automatic Translation)
cluster-name-help=ชื่อของคลัสเตอร์เข้าร่วม ชื่อควรตรงกับคลัสเตอร์ระยะไกลเมื่อตั้งโหมดการทำงานระยะไกลถึง (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=ช่วงของพอร์ตที่จะใช้เมื่อสร้างค่า discovery.zen.ping.unicast.hosts หลายโหน Elasticsearch บนช่วงพอร์ตสามารถทำหน้าที่เป็นเราเตอร์ซุบซิบที่คอมพิวเตอร์เครื่องเดียวกัน (Automatic Translation)
elastic.search.configuration.name=Elasticsearch (Automatic Translation)
http-cors-allow-origin-help=กำเนิดให้เมื่อเปิดใช้งาน HTTP CORS (Automatic Translation)
http-cors-configurations-help=ตั้งค่าเองสำหรับ HTTP CORS, YML รูป (elasticsearch.yml) (Automatic Translation)
http-cors-enabled-help=ถ้าเป็น การแชร์ทรัพยากรเครื่องได้ ข้ามที่มางาน ซึ่งกำหนดว่า เบราว์เซอร์อื่นมาสามารถขอความช่วย Elasticsearch ถ้าปิดใช้งาน เครื่องมือเว็บ front-end เช่น elasticsearch หัวอาจไม่สามารถเชื่อมต่อ (Automatic Translation)
http-enabled-help=ถ้าตรวจสอบ ชั้น HTTP เปิดใช้งาน ถ้าไม่ได้ตรวจสอบ ชั้น HTTP ทั้งหมดบนโหนซึ่งไม่ได้หมายถึงให้เหลือร้องขอโดยตรงถูกปิดใช้งาน (Automatic Translation)
index-name-prefix-help=คำนำหน้าชื่อดัชนีค้นหา ไม่ควรเปลี่ยนค่านี้ภายใต้เงื่อนไขปกติ ถ้าคุณเปลี่ยนค่านี้ คุณต้องยัง จัดดัชนีใหม่พอร์ทัล และลบดัชนีเก่าโดยใช้คอนโซลการจัดการ Elasticsearch ด้วยตนเอง (Automatic Translation)
log-exceptions-only-help=หากตรวจสอบ ระบบข้อยกเว้นเฉพาะจาก Elasticsearch และ rethrow พวกเขา (Automatic Translation)
network-bind-host-help=เชื่อมต่อเครือข่ายโหนควรผูกกับเพื่อฟังสำหรับการร้องขอขาเข้า (Automatic Translation)
network-host-help=ชื่อโฮสต์หรืออยู่ IP binded โหน ซึ่งถูกใช้เพื่อประกาศ (โฆษณา) โฮสต์ไปยังโหนอื่นในคลัสเตอร์ นี้เป็นทางลัดซึ่งชุดผูกโฮสต์และโฮสต์เผยแพร่ในเวลาเดียวกัน (Automatic Translation)
network-publish-host-help=อินเตอร์เฟซเดียวโหนโฆษณาไปยังโหนอื่นในคลัสเตอร์ เพื่อให้โหนเหล่านั้นสามารถเชื่อมต่อได้ (Automatic Translation)
operation-mode-help=โหมดการทำงานระยะไกลที่เชื่อมต่อกับคลัสเตอร์ Elasticsearch ระยะไกลแบบสแตนด์อโลน โหมดการทำงานฝังตัวเริ่มต้นเว็บไซต์อินสแตนซ์ Elasticsearch ภายใน JVM เดียวกัน โหมดการทำงานฝังตัวได้รับการสนับสนุน (Automatic Translation)
override-type-mappings-help=แทนการแมปสำหรับการ LiferayDocumentType ทั้งหมด ในรูปแบบ JSON (Elasticsearch ใส่แมป API) ถ้าคุณตั้งค่านี้ สร้างดัชนีละเว้นคำนิยามการแมปเริ่มต้นและนามสกุลคะแนน ใช้คำนิยามนี้แมปอื่นแทน ใช้นี้ถ้าคุณต้องการที่จะสร้างมาตรฐานการแม็ปสำหรับฟิลด์เริ่มต้น LiferayDocumentType ถ้าคุณเพียงแค่ต้องเพิ่มการแมปแบบกำหนดเองใหม่ โดยค่าเริ่มต้นใด ๆ ที่ทับซ้อน ใช้ additionalTypeMappings (Automatic Translation)
retry-on-conflict-help=จำนวนการลองใหม่ถ้ารุ่นความขัดแย้งเกิดขึ้นเนื่องจากมีการปรับปรุงเอกสารระหว่างเรียกมัน และปรับปรุงมัน (Automatic Translation)
sync-search=ถ้าตรวจสอบ ค้นหาเรียกใช้ บนเธรด invoker มากกว่า ในของ Elasticsearch ค้นหาเธรด นี้ใช้กับโหมดการทำงานฝังตัวเท่านั้น (Automatic Translation)
transport-addresses-help=อยู่โหนระยะไกลเพื่อเชื่อมต่อกับ ค่านี้จำเป็นเมื่อมีการตั้งค่าโหมดการทำงานระยะไกล (Automatic Translation)
transport-tcp-port-help=พอร์ตในการผูกสำหรับการสื่อสารระหว่างโหน ยอมรับค่าเดียวหรือช่วง (เช่น 9300-9400) (Automatic Translation)