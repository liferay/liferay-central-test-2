http-cors-enabled-help=ถ้าเป็น การแชร์ทรัพยากรเครื่องได้ ข้ามที่มางาน ซึ่งกำหนดว่า เบราว์เซอร์อื่นมาสามารถขอความช่วย Elasticsearch ถ้าปิดใช้งาน เครื่องมือเว็บ front-end เช่น elasticsearch หัวอาจไม่สามารถเชื่อมต่อ (Automatic Translation)
http-enabled-help=ถ้าตรวจสอบ ชั้น HTTP เปิดใช้งาน ถ้าไม่ได้ตรวจสอบ ชั้น HTTP ทั้งหมดบนโหนซึ่งไม่ได้หมายถึงให้เหลือร้องขอโดยตรงถูกปิดใช้งาน (Automatic Translation)
index-name-prefix-help=คำนำหน้าชื่อดัชนีค้นหา ไม่ควรเปลี่ยนค่านี้ภายใต้เงื่อนไขปกติ ถ้าคุณเปลี่ยนค่านี้ คุณต้องยัง จัดดัชนีใหม่พอร์ทัล และลบดัชนีเก่าโดยใช้คอนโซลการจัดการ Elasticsearch ด้วยตนเอง (Automatic Translation)
log-exceptions-only-help=หากตรวจสอบ ระบบข้อยกเว้นเฉพาะจาก Elasticsearch และ rethrow พวกเขา (Automatic Translation)
network-bind-host-help=เชื่อมต่อเครือข่ายโหนควรผูกกับเพื่อฟังสำหรับการร้องขอขาเข้า (Automatic Translation)
network-host-help=ชื่อโฮสต์หรืออยู่ IP binded โหน ซึ่งถูกใช้เพื่อประกาศ (โฆษณา) โฮสต์ไปยังโหนอื่นในคลัสเตอร์ นี้เป็นทางลัดซึ่งชุดผูกโฮสต์และโฮสต์เผยแพร่ในเวลาเดียวกัน (Automatic Translation)
network-publish-host-help=อินเตอร์เฟซเดียวโหนโฆษณาไปยังโหนอื่นในคลัสเตอร์ เพื่อให้โหนเหล่านั้นสามารถเชื่อมต่อได้ (Automatic Translation)
operation-mode-help=The <code>REMOTE</code> operation mode connects to a remote standalone Elasticsearch cluster. The <code>EMBEDDED</code> operation mode starts Portal with an internal Elasticsearch instance in the same JVM. The EMBEDDED operation mode is unsupported. (Automatic Copy)
retry-on-conflict-help=จำนวนการลองใหม่ถ้ารุ่นความขัดแย้งเกิดขึ้นเนื่องจากมีการปรับปรุงเอกสารระหว่างเรียกมัน และปรับปรุงมัน (Automatic Translation)
transport-addresses-help=The remote node addresses to connect to. This value is required when Operation Mode is set to <code>REMOTE</code>. (Automatic Copy)
transport-tcp-port-help=พอร์ตในการผูกสำหรับการสื่อสารระหว่างโหน ยอมรับค่าเดียวหรือช่วง (เช่น 9300-9400) (Automatic Translation)