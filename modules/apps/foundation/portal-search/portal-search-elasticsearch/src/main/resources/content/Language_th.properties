bootstrap-mlockall-help=ถ้าตรวจสอบ พื้นที่อยู่กระบวนการจะถูกล็อกเข้า RAM หน่วยความจำ Elasticsearch ป้องกันถูกถอดออก (Automatic Translation)
client-transport-ignore-cluster-name-help=ถ้าตรวจสอบ ตรวจสอบชื่อของคลัสเตอร์ของโหนดที่เชื่อมต่อจะถูกละเว้นไป (Automatic Translation)
client-transport-nodes-sampler-interval-help=แนะนำให้โหนไคลเอ็นต์ในการโหนดที่แสดงอยู่ และเชื่อมต่อตัวอย่าง/ปิงมัก (Automatic Translation)
client-transport-sniff-help=ถ้าตรวจสอบ คลัสเตอร์ดมกลิ่นอยู่ได้ไปเยือนแบบไดนามิกพร้อมใช้งานโหนในคลัสเตอร์ (Automatic Translation)
cluster-name-help=The name of the cluster to join. The name should match the remote cluster when Operation Mode is set to <code>remote</code>. (Automatic Copy)
discovery-zen-ping-unicast-hosts-port-help=Range of ports to use when building the <code>discovery.zen.ping.unicast.hosts</code> value. Multiple Elasticsearch nodes on a range of ports can act as gossip routers at the same computer. (Automatic Copy)
