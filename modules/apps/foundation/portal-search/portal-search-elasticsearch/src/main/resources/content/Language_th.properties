additional-type-mappings-help=ตั้งค่าการแม็ปแบบกำหนดเองสำหรับ LiferayDocumentType ในรูปแบบ JSON (Elasticsearch ใส่แมป API) ค่านี้ควรถูกกำหนด ด้วยการแม็ปฟิลด์ใหม่เท่านั้น ถ้าคุณตั้งค่านี้ มีการแมปใด ๆ ซ้อนทับสำหรับเขตข้อมูลค่าเริ่มต้น การสร้างดัชนีล้มเหลว การแทนที่ค่าเริ่มต้น การแม็ปทั้งหมด ใช้ overrideTypeMappings (Automatic Translation)
