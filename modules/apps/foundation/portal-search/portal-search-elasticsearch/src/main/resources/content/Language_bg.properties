additional-configurations-help=Задаване на потребителски настройки за вградени Elasticsearch в YML формат (elasticsearch.yml). (Automatic Translation)
additional-index-configurations-help=Задаване на потребителски настройки за индекса на Liferay, във формат JSON или YML (Elasticsearch създаде индекс API). (Automatic Translation)
additional-type-mappings-help=Задайте потребителски съпоставяния за LiferayDocumentType в JSON формат (Elasticsearch слагам картографиране API). Тази стойност трябва да бъдат определени с нови съпоставяния само. Ако зададете тази стойност с всички припокриващи съпоставяния на полета по подразбиране, създаване на индекса успее. За да замените по подразбиране съпоставяния изцяло, използвайте overrideTypeMappings. (Automatic Translation)
elastic.search.configuration.name=Elasticsearch (Automatic Translation)
http-cors-configurations-help=Задаване на потребителски настройки за HTTP кора в YML формат (elasticsearch.yml). (Automatic Translation)
index-name-prefix-help=Задайте префикс за името на индекса за търсене. Тази стойност не трябва да се променя при нормални условия. Ако промените тази стойност, трябва да изпълнява Преиндексиране всички операция на портала и след това ръчно да изтриете индекса на старите, като използвате конзолата за управление на Elasticsearch. (Automatic Translation)
log-exceptions-only-help=Да вярно само регистър изключения от Elasticsearch и не ги rethrow. (Automatic Translation)
override-type-mappings-help=Замести съпоставяния за целия LiferayDocumentType в JSON формат (Elasticsearch слагам картографиране API). Ако зададете тази стойност, създаването на индекса игнорира по подразбиране съпоставяния определение и всяко разширение точки, вместо това използваме тази дефиниция на съпоставяния на алтернативен. Използвайте това, ако имате нужда от LiferayDocumentType да се създаде с нестандартни съпоставяния на полета по подразбиране. Ако просто трябва да добавите нови потребителски съпоставяния без припокриване по подразбиране, използвайте additionalTypeMappings. (Automatic Translation)
sync-search=Ако това е отметнато, търсене работи на Извикващият нишка, а не в Elasticsearch на търсене нишка басейн. Това се отнася само за вградени режим на работа. (Automatic Translation)