additional-configurations-help=Потребителски настройки за вградени Elasticsearch в YML формат (elasticsearch.yml). (Automatic Translation)
additional-index-configurations-help=Потребителски настройки за индекса на Liferay, във формат JSON или YML (Elasticsearch създаде индекс API). (Automatic Translation)
additional-type-mappings-help=Потребителски съпоставяния за LiferayDocumentType в JSON формат (Elasticsearch слагам картографиране API). (Automatic Translation)
bootstrap-mlockall-help=Ако това е отметнато, космически процес адрес е заключена в RAM, предотвратяване кой да е Elasticsearch памет да се разменят. (Automatic Translation)
client-transport-ignore-cluster-name-help=Ако това е отметнато, клъстер името валидиране на свързани възли се игнорира. (Automatic Translation)
client-transport-nodes-sampler-interval-help=Възлага на клиента възел на колко често да проба/пинг на възли, изброени и свързан. (Automatic Translation)
client-transport-sniff-help=Ако това е отметнато, клъстер смъркане е разрешено да динамично открият налични възли в клъстера. (Automatic Translation)
cluster-name-help=Името на клъстера да се присъединят. Името трябва да съответства отдалечен клъстера когато режим на работа е настроен към далечен. (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Диапазон от портове да се използват при изграждане на discovery.zen.ping.unicast.hosts стойност. Множество Elasticsearch възли от диапазон от портове може да действа като Клюки рутери на същия компютър. (Automatic Translation)
elastic.search.configuration.name=Elasticsearch (Automatic Translation)
http-cors-allow-origin-help=Произход да позволи когато HTTP кора е разрешено. (Automatic Translation)
http-cors-configurations-help=Потребителски настройки за HTTP КОРА в YML формат (elasticsearch.yml). (Automatic Translation)
http-cors-enabled-help=Ако това е проверени, кръст произход ресурс е разрешено споделяне, който определя дали браузър на друг произход могат да правят искания за Elasticsearch. Ако правя неспособен, уеб front-end инструменти като elasticsearch-главата може да не може да се свърже. (Automatic Translation)
http-enabled-help=Ако това е отметнато, HTTP слой е активирана. Ако непокътнати, HTTP слой изцяло на възли, които не са предназначени да обслужват почивка искания пряко са забранени. (Automatic Translation)
index-name-prefix-help=Префикс за името на индекса за търсене. Тази стойност не трябва да се променя при нормални условия. Ако промените тази стойност, трябва също да преиндексирате портала и след това ръчно да изтриете индекса на старите, като използвате конзолата за управление на Elasticsearch. (Automatic Translation)
log-exceptions-only-help=Ако това е отметнато, трупи изключения само от Elasticsearch и не ги rethrow. (Automatic Translation)
network-bind-host-help=Мрежата определя възел трябва да обвържете за да слушате за входящи искания. (Automatic Translation)
network-host-help=Име на хост или IP адрес прикачени към възел, който се използва за публикуване (реклама) приемащата до други възли в клъстера. Това е пряк път, който задава името домакин и публикуване домакин по същото време. (Automatic Translation)
network-publish-host-help=Определителен член единствен намесвам възел рекламира до други възли в клъстер, така че тези възли може да се свърже с него. (Automatic Translation)
operation-mode-help=Режим на ДИСТАНЦИОННО управление се свързва с отдалечен standalone Elasticsearch клъстер. На ВГРАДЕНИЯ операция режим започва портал с вътрешна Elasticsearch екземпляр в същия JVM. На ВГРАДЕНИЯ операция режим не се поддържа. (Automatic Translation)
retry-on-conflict-help=Броят на повторните опити ако версия конфликт възниква, защото документът е бил актуализиран между извличане го и го актуализира. (Automatic Translation)
transport-addresses-help=Далечен node адреси, за да се свържете. Тази стойност се изисква при режим на работа е настроен на ДИСТАНЦИОННОТО. (Automatic Translation)
transport-tcp-port-help=Пристанището да се обвърже за комуникация между възли. Приема една стойност или диапазон (напр., 9300-9400). (Automatic Translation)