additional-configurations-help=Установить пользовательские настройки для встраиваемых Elasticsearch, в формате YML (elasticsearch.yml). (Automatic Translation)
additional-index-configurations-help=Задайте настраиваемые параметры для Liferay индекса, в формате JSON или YML (Elasticsearch создать индекс API). (Automatic Translation)
additional-type-mappings-help=Настройка пользовательских сопоставлений для LiferayDocumentType в формате JSON (Elasticsearch положить сопоставления API). Это значение должно быть установлено в новых сопоставлений полей только. Если задать это значение с помощью любых перекрывающихся сопоставлений полей по умолчанию, создание индекса завершается неудачей. Чтобы полностью заменить сопоставления по умолчанию, используйте overrideTypeMappings. (Automatic Translation)
elastic.search.configuration.name=Elasticsearch (Automatic Translation)
http-cors-configurations-help=Установить пользовательские настройки для HTTP CORS, в формате YML (elasticsearch.yml). (Automatic Translation)
index-name-prefix-help=Задайте префикс для имени индекса поиска. Это значение не должно быть изменено в нормальных условиях. Если изменить это значение, необходимо также выполнить reindex все операции для портала и затем вручную удалить старый индекс, используя консоль администрирования Elasticsearch. (Automatic Translation)
log-exceptions-only-help=Задайте значение true только журнал исключений из Elasticsearch и не rethrow их. (Automatic Translation)
override-type-mappings-help=Переопределите сопоставления для всего LiferayDocumentType, в формате JSON (Elasticsearch положить сопоставления API). Если задать это значение, создание индекса игнорирует определение сопоставления по умолчанию и любые точки расширения, используя вместо этого определения альтернативных сопоставлений. Используйте это, если вам нужно LiferayDocumentType с нестандартных сопоставлений полей по умолчанию. Если вам просто нужно добавить новые пользовательские сопоставления без перекрытия каких-либо значений по умолчанию, используйте additionalTypeMappings. (Automatic Translation)
sync-search=Если этот флажок установлен, поиск работает на вызывающий поток, а не в Elasticsearch в поиск пула потоков. Это относится только к встроенный режим работы. (Automatic Translation)