additional-configurations-help=Пользовательские настройки для встроенных Elasticsearch в формате YML (elasticsearch.yml). (Automatic Translation)
additional-index-configurations-help=Пользовательские настройки для Liferay индекс в формате JSON или YML (Elasticsearch создать индекс API). (Automatic Translation)
additional-type-mappings-help=Пользовательские сопоставления для LiferayDocumentType, в формате JSON (Elasticsearch положить сопоставления API). (Automatic Translation)
bootstrap-mlockall-help=Если этот флажок установлен, в оперативную память, препятствует выгрузке любых Elasticsearch памяти заблокирован адресного пространства процесса. (Automatic Translation)
client-transport-ignore-cluster-name-help=Если этот флажок установлен, игнорируется проверки имени кластера связанных узлов. (Automatic Translation)
client-transport-nodes-sampler-interval-help=Указывает узел клиента о том, как часто выборки/пинг узлы перечислены и подключен. (Automatic Translation)
client-transport-sniff-help=Если этот флажок установлен, нюхают кластера включена для динамически обнаруживать доступные узлы в кластере. (Automatic Translation)
cluster-name-help=Имя кластера, чтобы присоединиться. Имя должно соответствовать удаленного кластера, когда режим работы установлен на удаленный. (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Диапазон портов для использования при построении discovery.zen.ping.unicast.hosts значение. Несколько узлов Elasticsearch диапазон портов может выступать как сплетни маршрутизаторы на одном компьютере. (Automatic Translation)
elastic.search.configuration.name=Elasticsearch (Automatic Translation)
http-cors-allow-origin-help=Истоки разрешить когда HTTP CORS включен. (Automatic Translation)
http-cors-configurations-help=Пользовательские настройки для HTTP CORS, в формате YML (elasticsearch.yml). (Automatic Translation)
http-cors-enabled-help=Если это проверить, кросс происхождения ресурсов включено совместное использование, который определяет, является ли браузер на другого происхождения может делать запросы к Elasticsearch. Если отключен, веб-интерфейса инструменты как elasticsearch руководитель может быть не удается подключиться. (Automatic Translation)
http-enabled-help=Если этот флажок установлен, слой HTTP включен. Если флажок снят, слой HTTP полностью на узлах, которые не предназначены служить остальные просит непосредственно отключены. (Automatic Translation)
index-name-prefix-help=Префикс для имени индекса поиска. Это значение не должно быть изменено в нормальных условиях. Если изменить это значение, необходимо также переиндексировать портал и затем вручную удалить старый индекс, используя консоль администрирования Elasticsearch. (Automatic Translation)
log-exceptions-only-help=Если этот флажок установлен, журналы исключения только в Elasticsearch и не rethrow их. (Automatic Translation)
network-bind-host-help=Сетевой интерфейс (ы) узел следует выполнять привязку для прослушивания входящих запросов. (Automatic Translation)
network-host-help=Имя хоста или IP-адреса, связанного с узлом, который используется для публикации (рекламы) узла на другие узлы в кластере. Это ярлык, который устанавливает привязку узла и узла публикации в то же время. (Automatic Translation)
network-publish-host-help=Единый интерфейс узел рекламирует на другие узлы в кластере, так что эти узлы могут подключаться к нему. (Automatic Translation)
operation-mode-help=Режим УДАЛЕННОЙ работы подключается к удаленному автономный Elasticsearch кластер. Режим работы ВСТРОЕННОГО запускает портал с внутренним Elasticsearch экземпляр в том же JVM. ВСТРОЕННЫЙ режим работы не поддерживается. (Automatic Translation)
retry-on-conflict-help=Количество повторных попыток, если версия конфликт возникает потому, что этот документ был обновлен между его получения и его обновления. (Automatic Translation)
transport-addresses-help=Адреса удаленного узла для подключения к. Это значение является обязательным, если режим работы КЛАВИАТУРЫ. (Automatic Translation)
transport-tcp-port-help=Порт для связывания для связи между узлами. Принимает одно значение или диапазон (например, 9300-9400). (Automatic Translation)