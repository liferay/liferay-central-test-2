additional-configurations-help=Határozzon meg saját beállításokat a beágyazott Elastisearch-höz, YML formátumban (elasticsearch.yml).
additional-index-configurations-help=Határozzon meg saját beállításokat a Liferay indexhez, JSON vagy YML formátumban (Az Elasticsearch hozza létre az Index API-t).
additional-type-mappings-help=Egyéni hozzárendelések beállítása a LiferayDocumentType, JSON formátumban (Elasticsearch tesz leképezés API). Új mező-hozzárendelések csak ezt az értéket kell beállítani. Ha ezt az értéket bármely egymást átfedő alapértelmezett mezők leképezéseit, az index létrehozása sikertelen. Alapértelmezett leképezés teljesen cseréjéhez használja a overrideTypeMappings. (Automatic Translation)
elastic.search.configuration.name=Elasticsearch
http-cors-configurations-help=Határozzon meg saját beállításokat a HTTP CORS-hoz, YML formátumban (elastisearch.yml).
index-name-prefix-help=Állítsa be az előtagot a keresőindex nevéhez. Normál körülmények között ennek az értéknek a módosítása kerülendő. Ha ezt az értéket módosítja, a portál összes műveletét újra indexelnie kell, majd kézi úton törölnie kell a régi indexet az Elastisearch kezelő konzolja segítségével.
log-exceptions-only-help=Kizárólag az Elastisearch kivételeinek a naplózásáért állítsa be igazra, és azért, hogy ne okozzon ismét kivételeket.
override-type-mappings-help=Hozzárendelések felülírása az egész LiferayDocumentType, JSON formátumban (Elasticsearch tesz leképezés API). Ha ezt az értéket, akkor az index létrehozása és figyelmen kívül hagyja az alapértelmezett társítások meghatározása minden Hosszabbítópontok, használ-e alternatív hozzárendelések meghatározás helyett. Használja ezt, ha szüksége van LiferayDocumentType, létre kell hozni a nem szabványos leképezés alapértelmezett mezők. Ha Ön csak szükség-hoz hozzáadni új egyéni hozzárendelések, anélkül, hogy bármilyen alapértelmezett átfedő, használja additionalTypeMappings. (Automatic Translation)
sync-search=Ha ez be van jelölve, keresés fut a meghívónak a téma, nem pedig Elasticsearch barátait keresési szál medence. Ez csak azokra vonatkozik beágyazott üzemmódja. (Automatic Translation)