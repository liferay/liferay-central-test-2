additional-configurations-help=Nastaviť vlastné nastavenia pre vložené Elasticsearch YML formát (elasticsearch.yml). (Automatic Translation)
additional-index-configurations-help=Nastavte vlastných Liferay index, vo formáte JSON alebo YML (Elasticsearch vytvoriť Index rozhrania API). (Automatic Translation)
additional-type-mappings-help=Nastaviť vlastné mapovania pre LiferayDocumentType vo formáte JSON (Elasticsearch dať mapovanie API). Táto hodnota nastavená s iba nové priradenia polí. Ak nastavíte túto hodnotu s všetky prekrývajúce priradenia predvoleného nastavenia polí, vytvorenie indexu zlyhá. Nahradiť predvolené priradenia úplne, použite overrideTypeMappings. (Automatic Translation)
