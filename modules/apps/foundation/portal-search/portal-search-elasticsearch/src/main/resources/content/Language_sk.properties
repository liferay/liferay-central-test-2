index-name-prefix-help=Nastavte predponu názvu indexu vyhľadávania. Táto hodnota sa nezmení za normálnych podmienok. Ak zmeníte túto hodnotu, musíte vykonať indexovať všetky prevádzky portálu a potom ručne Odstráňte starý register pomocou konzoly správy Elasticsearch. (Automatic Translation)
log-exceptions-only-help=Nastavenie denníka pravda iba výnimky z Elasticsearch a nie rethrow nich. (Automatic Translation)
override-type-mappings-help=Zmeniť priradenia pre celú LiferayDocumentType vo formáte JSON (Elasticsearch dať mapovanie API). Ak nastavíte túto hodnotu, indexovanie ignoruje predvolené priradenia definície a akékoľvek rozšírenie body, namiesto pomocou tejto definície alternatívneho priradenia. Použite ho, ak potrebujete LiferayDocumentType byť vytvorená s neštandardnou priradenia pre predvolené polia. Ak ste práve potrebujete pridať nové vlastné priradenia bez prekrývajúcich sa všetky predvolené nastavenia, použiť additionalTypeMappings. (Automatic Translation)
sync-search=Ak je toto políčko začiarknuté, hľadanie prebieha na vyvolávajúci vlákno skôr ako v Elasticsearch's Hľadať vlákno bazéne. Toto platí iba pre EMBEDDED prevádzkového režimu. (Automatic Translation)