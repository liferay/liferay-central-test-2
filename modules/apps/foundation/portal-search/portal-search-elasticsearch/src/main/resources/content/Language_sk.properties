additional-configurations-help=Vlastné nastavenia pre vložený Elasticsearch formát YML (elasticsearch.yml). (Automatic Translation)
additional-index-configurations-help=Vlastné nastavenie indexu Liferay vo formáte JSON alebo YML (Elasticsearch vytvoriť Index API). (Automatic Translation)
additional-type-mappings-help=Vlastné mapovania pre LiferayDocumentType vo formáte JSON (Elasticsearch dať mapovanie API). Táto hodnota nastavená s iba nové priradenia polí. Ak nastavíte túto hodnotu s všetky prekrývajúce priradenia predvoleného nastavenia polí, vytvorenie indexu zlyhá. Nahradiť predvolené priradenia úplne, použite overrideTypeMappings. (Automatic Translation)
bootstrap-mlockall-help=Ak je toto políčko začiarknuté, priestore adries procesu je uzamknutý do RAM, bráni sa premenili Elasticsearch pamäť. (Automatic Translation)
client-transport-ignore-cluster-name-help=Ak je toto políčko začiarknuté, je ignorované klastra názov validácie pripojených nasledujúcich uzlov. (Automatic Translation)
client-transport-nodes-sampler-interval-help=Pokyn klienta uzol, ako často sa vzorka/ping uzliny uvedené a pripojené. (Automatic Translation)
client-transport-sniff-help=Ak je toto políčko začiarknuté, klastra ňuchania umožňujú odhaliť dynamicky voľné uzly v klastri. (Automatic Translation)
cluster-name-help=Názov klastra sa pripojiť. Názov by mal zodpovedať vzdialený klaster, keď prevádzkový režim je nastavený na diaľku. (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Rozsah portov použiť pri stavbe discovery.zen.ping.unicast.hosts hodnotu. Viacerými Elasticsearch uzlami na určitý rozsah portov vystupova ako smerovaèe gossip v tom istom počítači. (Automatic Translation)
elastic.search.configuration.name=Elasticsearch
http-cors-allow-origin-help=Počiatky povoliť, keď je zapnuté HTTP Corsa. (Automatic Translation)
http-cors-configurations-help=Vlastné nastavenie pre HTTP CORS, YML formát (elasticsearch.yml). (Automatic Translation)
http-cors-enabled-help=Ak je začiarknuté, kríž-pôvod zdrojov je povolené zdieľanie, ktorý určuje, či prehľadávača iného pôvodu môžu podávať žiadosti na Elasticsearch. Ak je zakázaná, webové klientske nástroje, ako elasticsearch-hlava môže byť schopný pripojiť. (Automatic Translation)
http-enabled-help=Ak je toto políčko začiarknuté, HTTP vrstva je zapnutá. Ak vrstva HTTP úplne na uzly, ktoré nie sú určené na slúžiť ZVYŠOK žiadosti priamo sú vypnuté. (Automatic Translation)
index-name-prefix-help=Predpona pre názov indexu vyhľadávania. Táto hodnota sa nezmení za normálnych podmienok. Ak zmeníte túto hodnotu, musíte tiež reindex portálu a potom ručne Odstráňte starý register pomocou konzoly správy Elasticsearch. (Automatic Translation)
log-exceptions-only-help=Ak je toto políčko začiarknuté, prihlási výnimky iba z Elasticsearch a nie rethrow nich. (Automatic Translation)
network-bind-host-help=Sieťové rozhranie uzla mali viazať s cieľom prijímať prichádzajúce požiadavky. (Automatic Translation)
network-host-help=Názov hostiteľa alebo adresu IP, ktoré sú viazané na uzol, ktorý sa používa na publikovanie (propagovať) hostiteľa s inými uzlami v klastri. Ide o skratku, ktorá stanovuje záväzné hostiteľa a hostiteľ publikovať v rovnakom čase. (Automatic Translation)
network-publish-host-help=Jednotné rozhranie uzla inzeruje na ostatné uzly v klastri, aby tie uzliny mohli pripojiť k nemu. (Automatic Translation)
operation-mode-help=DIAĽKOVÉ ovládanie režim pripojí k vzdialenej samostatný Elasticsearch klastra. Režim prevádzky EMBEDDED portálu začína vnútorného Elasticsearch stupňa v rovnakom JVM. EMBEDDED prevádzkový režim nie je podporovaný. (Automatic Translation)
override-type-mappings-help=Zmeniť priradenia pre celú LiferayDocumentType vo formáte JSON (Elasticsearch dať mapovanie API). Ak nastavíte túto hodnotu, indexovanie ignoruje predvolené priradenia definície a akékoľvek rozšírenie body, namiesto pomocou tejto definície alternatívneho priradenia. Použite ho, ak potrebujete LiferayDocumentType byť vytvorená s neštandardnou priradenia pre predvolené polia. Ak ste práve potrebujete pridať nové vlastné priradenia bez prekrývajúcich sa všetky predvolené nastavenia, použiť additionalTypeMappings. (Automatic Translation)
retry-on-conflict-help=Počet opakovaní, ak sa vyskytne konflikt verzií, pretože dokument bol aktualizovaný medzi vyhľadávanie a aktualizáciu. (Automatic Translation)
transport-addresses-help=Vzdialený uzol adresy na pripojenie. Túto hodnotu je potrebné, keď prevádzkový režim je nastavený na DIAĽKOVÉ. (Automatic Translation)
transport-tcp-port-help=Port naviazať komunikáciu medzi uzlami. Akceptuje jednu hodnotu alebo rozsah (napr. 9300-9400). (Automatic Translation)