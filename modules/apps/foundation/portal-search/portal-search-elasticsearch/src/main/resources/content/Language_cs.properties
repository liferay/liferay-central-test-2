additional-configurations-help=Custom settings for embedded Elasticsearch, in YML format (<code>elasticsearch.yml</code>). (Automatic Copy)
additional-index-configurations-help=Vlastní nastavení pro Liferay index, ve formátu JSON nebo YML (Elasticsearch vytvořit Index API). (Automatic Translation)
additional-type-mappings-help=Vlastní mapování pro LiferayDocumentType, ve formátu JSON (Elasticsearch dal Mapping API). (Automatic Translation)
bootstrap-mlockall-help=Pokud je toto políčko zaškrtnuto, adresový prostor procesu je uzamčen v RAM, brání jakékoliv Elasticsearch paměti jsou odloženy. (Automatic Translation)
client-transport-ignore-cluster-name-help=Pokud je toto políčko zaškrtnuto, ověření názvu clusteru připojených uzlů je ignorována. (Automatic Translation)
client-transport-nodes-sampler-interval-help=Pokyn klienta uzlu jak často ukázka/ping uzly uvedeny a připojen. (Automatic Translation)
client-transport-sniff-help=Pokud je toto políčko zaškrtnuto, clusteru sledování je povoleno k dynamickému zjišťování dostupných uzlech v clusteru. (Automatic Translation)
cluster-name-help=The name of the cluster to join. The name should match the remote cluster when Operation Mode is set to <code>remote</code>. (Automatic Copy)
discovery-zen-ping-unicast-hosts-port-help=Range of ports to use when building the <code>discovery.zen.ping.unicast.hosts</code> value. Multiple Elasticsearch nodes on a range of ports can act as gossip routers at the same computer. (Automatic Copy)
elastic.search.configuration.name=Elasticsearch (Automatic Translation)
http-cors-allow-origin-help=Počátky umožníte-li HTTP CORS je povolena. (Automatic Translation)
http-cors-configurations-help=Custom settings for HTTP CORS, in YML format (<code>elasticsearch.yml</code>). (Automatic Copy)
http-cors-enabled-help=Pokud je zaškrtnutá, cross původ zdrojů je povoleno sdílení, která určuje, zda prohlížeč na jiném původu mohou podávat žádosti Elasticsearch. Je-li zakázána, web front-end nástroje jako elasticsearch hlava může být schopen se připojit. (Automatic Translation)
http-enabled-help=Pokud je toto políčko zaškrtnuto, je povolena HTTP vrstva. Pokud políčko není zaškrtnuto, požadavky HTTP vrstvy zcela v uzlech, které nejsou určeny k odpočinku slouží přímo zakázány. (Automatic Translation)
index-name-prefix-help=Předpona pro název indexu hledání. Tato hodnota by neměla změnit za normálních podmínek. Pokud tuto hodnotu změníte, musíte také znovu portálu a poté ručně odstraňte starý index pomocí konzoly pro správu Elasticsearch. (Automatic Translation)
log-exceptions-only-help=Pokud je toto políčko zaškrtnuto, není rethrow je a protokolu výjimky jen z Elasticsearch. (Automatic Translation)
network-bind-host-help=Síťová rozhraní uzlu by měl vázat k naslouchání pro příchozí požadavky. (Automatic Translation)
network-host-help=Název hostitele nebo adresu IP na uzlu, který slouží k publikování (reklama) hostitele do ostatních uzlů v clusteru. To je zkratka, která nastaví vazba hostitele a publikovat hostitele ve stejnou dobu. (Automatic Translation)
network-publish-host-help=Jediného rozhraní uzel inzeruje do ostatních uzlů v clusteru, aby se k ní připojit tyto uzly. (Automatic Translation)
operation-mode-help=The <code>REMOTE</code> operation mode connects to a remote standalone Elasticsearch cluster. The <code>EMBEDDED</code> operation mode starts Portal with an internal Elasticsearch instance in the same JVM. The EMBEDDED operation mode is unsupported. (Automatic Copy)
retry-on-conflict-help=Počet opakování je-li konflikt verzí dochází, protože dokument byl aktualizován mezi načítání a aktualizace. (Automatic Translation)
transport-addresses-help=The remote node addresses to connect to. This value is required when Operation Mode is set to <code>REMOTE</code>. (Automatic Copy)
transport-tcp-port-help=Port pro komunikaci mezi uzly vázat. Přijímá pouze jednu hodnotu nebo rozsah (např, 9300-9400). (Automatic Translation)