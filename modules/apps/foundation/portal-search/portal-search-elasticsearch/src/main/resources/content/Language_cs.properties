additional-configurations-help=Vlastní nastavení pro vložené Elasticsearch, v YML formátu (elasticsearch.yml). (Automatic Translation)
additional-index-configurations-help=Vlastní nastavení pro Liferay index, ve formátu JSON nebo YML (Elasticsearch vytvořit Index API). (Automatic Translation)
additional-type-mappings-help=Nastavit vlastní mapování pro LiferayDocumentType ve formátu JSON (Elasticsearch dát Mapping API). Tato hodnota by měla nastavit s pouze nové mapování polí. Pokud nastavíte tuto hodnotu s žádné překrývající se mapování pro výchozí pole, nezdaří vytvoření indexu. Chcete-li zcela nahradit výchozí mapování, použijte overrideTypeMappings. (Automatic Translation)
elastic.search.configuration.name=Elasticsearch (Automatic Translation)
http-cors-configurations-help=Nastavte vlastní nastavení HTTP CORS, v YML formátu (elasticsearch.yml). (Automatic Translation)
index-name-prefix-help=Nastavte předponu názvu indexu hledání. Tato hodnota by neměla změnit za normálních podmínek. Pokud tuto hodnotu změníte, musíte také provést nové indexování všech operací pro portál a poté ručně odstraňte starý index pomocí konzoly pro správu Elasticsearch. (Automatic Translation)
log-exceptions-only-help=Nastavte na true pouze protokolu výjimek z Elasticsearch a ne rethrow je. (Automatic Translation)
override-type-mappings-help=Přepište mapování pro celou LiferayDocumentType ve formátu JSON (Elasticsearch dát Mapping API). Pokud nastavíte tuto hodnotu, vytvoření indexu ignoruje výchozí definice mapování a všechny Rozšiřovací body, pomocí této definice alternativní mapování místo. Použijte toto, pokud potřebujete LiferayDocumentType se vytvoří s nestandardní mapování pro výchozí pole. Pokud potřebujete přidat nové vlastní mapování bez překrývání žádné výchozí nastavení, použijte additionalTypeMappings. (Automatic Translation)
sync-search=Pokud je tato volba zaškrtnuta, hledání je spuštěno na původce vlákno, nikoli v fondu podprocesů je Elasticsearch hledání. To platí pouze pro EMBEDDED operační režim. (Automatic Translation)