additional-configurations-help=Custom settings for embedded Elasticsearch, in YML format (<code>elasticsearch.yml</code>). (Automatic Copy)
additional-index-configurations-help=إعدادات مخصصة لفهرس Liferay، في تنسيق JSON أو يمل (الاستيكسيرتش إنشاء فهرس API). (Automatic Translation)
additional-type-mappings-help=تعيينات مخصصة ليفيرايدوكومينتيبي، تنسيق JSON (الاستيكسيرتش وضع رسم خرائط API). (Automatic Translation)
bootstrap-mlockall-help=إذا كان هذا هو التحقق، مؤمن مساحة عنوان العملية إلى ذاكرة الوصول العشوائي، منع أي ذاكرة الاستيكسيرتش من يجري تبديل بها. (Automatic Translation)
client-transport-ignore-cluster-name-help=إذا كان يتم التحقق من هذا، يتم تجاهل عملية التحقق من اسم المجموعة من عقد متصلة. (Automatic Translation)
client-transport-nodes-sampler-interval-help=يرشد العقدة العميل على كيفية غالباً ما عينة/بينغ العقد المذكورة ومتصلة. (Automatic Translation)
client-transport-sniff-help=استنشاق الكتلة ممكنة إذا كان ذلك محدداً، لاكتشاف العقد المتوفرة في الكتلة بشكل حيوي. (Automatic Translation)
cluster-name-help=The name of the cluster to join. The name should match the remote cluster when Operation Mode is set to <code>remote</code>. (Automatic Copy)
discovery-zen-ping-unicast-hosts-port-help=Range of ports to use when building the <code>discovery.zen.ping.unicast.hosts</code> value. Multiple Elasticsearch nodes on a range of ports can act as gossip routers at the same computer. (Automatic Copy)
elastic.search.configuration.name=الاستيكسيرتش (Automatic Translation)
http-cors-allow-origin-help=أصول للسماح عندما يتم تمكين HTTP التبليغات. (Automatic Translation)
http-cors-configurations-help=Custom settings for HTTP CORS, in YML format (<code>elasticsearch.yml</code>). (Automatic Copy)
http-cors-enabled-help=إذا كان هذا مورد تم فحصها، والمنشأ عبر تمكين مشاركة، الذي يحدد ما إذا كان مستعرض على أصل آخر يمكن تقديم طلبات إلى الاستيكسيرتش. أدوات ويب الواجهة الأمامية مثل الاستيكسيرتش-رئيس إذا كان معطلاً، قد تكون غير قادر على الاتصال. (Automatic Translation)
http-enabled-help=إذا كان يتم التحقق من هذا، يتم تمكين طبقة HTTP. إذا لم يكبح جماحه، وطبقة HTTP كلياً على العقد والتي لا يقصد بها خدمة بقية تطلب مباشرة معطلة. (Automatic Translation)
index-name-prefix-help=البادئة لاسم فهرس البحث. لا ينبغي تغيير هذه القيمة في ظل الظروف العادية. إذا قمت بتغيير هذه القيمة، يجب أيضا الفهرسة المدخل ثم ثم يدوياً حذف الفهرس القديم باستخدام وحدة التحكم بالإدارة الاستيكسيرتش. (Automatic Translation)
log-exceptions-only-help=إذا كان هذا هو التحقق، تسجيل الاستثناءات فقط من الاستيكسيارتش ولا إعادة الطرح لهم. (Automatic Translation)
network-bind-host-help=وينبغي ربط الواجهة (الواجهات) شبكة الاتصال على عقده للاستماع للطلبات الواردة. (Automatic Translation)
network-host-help=اسم المضيف أو عنوان IP binded إلى العقدة، الذي يتم استخدامه لنشر (الإعلان) المضيفة إلى العقد الأخرى في الكتلة. هذا هو اختصار الذي يعين المضيف bind والمضيف نشر في نفس الوقت. (Automatic Translation)
network-publish-host-help=واجهة واحدة تعلن العقدة للعقد الأخرى في الكتلة، حيث أن هذه العقد يمكن الاتصال به. (Automatic Translation)
operation-mode-help=The <code>REMOTE</code> operation mode connects to a remote standalone Elasticsearch cluster. The <code>EMBEDDED</code> operation mode starts Portal with an internal Elasticsearch instance in the same JVM. The EMBEDDED operation mode is unsupported. (Automatic Copy)
retry-on-conflict-help=عدد مرات إعادة المحاولة إذا حدث تعارض إصدار لأنه تم تحديث الوثيقة بين استردادها وتحديثها. (Automatic Translation)
transport-addresses-help=The remote node addresses to connect to. This value is required when Operation Mode is set to <code>REMOTE</code>. (Automatic Copy)
transport-tcp-port-help=المنفذ لربط الاتصال بين العقد. وتقبل قيمة مفردة أو مجموعة (مثلاً، 9400-9300). (Automatic Translation)