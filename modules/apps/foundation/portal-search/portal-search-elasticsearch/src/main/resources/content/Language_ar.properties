additional-type-mappings-help=تعيين تعيينات مخصصة ليفيرايدوكومينتيبي، تنسيق JSON (الاستيكسيرتش وضع رسم خرائط API). يجب تعيين هذه القيمة مع تعيينات الحقل الجديد فقط. إذا قمت بتعيين هذه القيمة بأي تعيينات المتداخلة للحقول الافتراضية، يفشل إنشاء فهرس. لاستبدال الافتراضي استخدام تعيينات تماما، أوفيريديتيبيمابينجس. (Automatic Translation)
