additional-configurations-help=Configuracions personalitzades per Elasticsearch incrustades, en format YAML (elasticsearch.yml).
additional-index-configurations-help=Configuracions i dissenys a punt per l'índex de Liferay, en format JSON o YAML (Elasticsearch Crear índex API).
additional-type-mappings-help=Establir les assignacions personalitzades per la LiferayDocumentType, en format JSON (Elasticsearch posar cartografia API). Aquest valor hauria de posar amb noves assignacions de camps només. Si posa aquest valor amb qualsevol superposició assignacions de camps per defecte, la creació d'índex falla. Per substituir totalment assignacions per defecte, utilitzeu overrideTypeMappings. (Automatic Translation)
elastic.search.configuration.name=Elasticsearch
http-cors-configurations-help=Establir configuracions personalitzades per a HTTP CORS, en format YML (elasticsearch.yml).
index-name-prefix-help=Establir el prefix per al nom de l'índex de cerca. Aquest valor no s'ha de canviar en condicions normals. Si es canvia aquest valor, també s'ha de reindexar tota l'operació per al portal i després eliminar manualment l'índex antic utilitzant la consola d'administració Elasticsearch.
log-exceptions-only-help=Estableix com a cert només per registrar les excepcions de Elasticsearch i no llençar-les.
override-type-mappings-help=Substituir les assignacions per a la LiferayDocumentType sencer, en format JSON (Elasticsearch posar cartografia API). Si posa aquest valor, creació d'índex ignora la definició de les assignacions per defecte i qualsevol extensió punts, amb aquesta definició alternativa assignacions en canvi. Utilitzeu-lo si necessita LiferayDocumentType ser creats amb les assignacions no estàndards per a camps per defecte. Si només necessita afegir noves assignacions personalitzades sense superposar cap defecte, utilitzeu additionalTypeMappings. (Automatic Translation)
sync-search=Si està marcada, Cerca corre al fil invocador no pas a la piscina de fil de cerca de Elasticsearch. Això només s'aplica a mode d'operació incrustat. (Automatic Translation)