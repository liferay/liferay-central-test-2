additional-configurations-help=Configuració personalitzada per a Elasticsearch arrelat, en format YML (elasticsearch.yml). (Automatic Translation)
additional-index-configurations-help=Configuració personalitzada per a l'índex Liferay, en format JSON o YML (Elasticsearch crear índex API). (Automatic Translation)
additional-type-mappings-help=Assignacions personalitzades per a la LiferayDocumentType, en format JSON (Elasticsearch posar cartografia API). Aquest valor hauria de posar amb noves assignacions de camps només. Si posa aquest valor amb qualsevol superposició assignacions de camps per defecte, la creació d'índex falla. Per substituir totalment assignacions per defecte, utilitzeu overrideTypeMappings. (Automatic Translation)
bootstrap-mlockall-help=Si està marcada, espai d'adreces del procés tancat en RAM, impedint qualsevol memòria Elasticsearch ser canviava fora. (Automatic Translation)
client-transport-ignore-cluster-name-help=Si està marcada, s'ignora la validació de nom cúmul de nodes que connecta. (Automatic Translation)
client-transport-nodes-sampler-interval-help=Instrueix el node client sobre com sovint Mostra/cascavellejar nodes llistats i connectat. (Automatic Translation)
client-transport-sniff-help=Si està marcada, clúster ensumant està habilitada per descobrir dinàmicament disponibles nodes del cúmul. (Automatic Translation)
cluster-name-help=El nom del clúster d'unir. El nom ha de coincidir el clúster remot en Mode d'operació està situat a distància. (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Gamma de ports d'utilitzar quan la construcció el valor de discovery.zen.ping.unicast.hosts. Diversos nodes Elasticsearch en una gamma de ports pot actuar com encaminadors xafarderies al mateix ordinador. (Automatic Translation)
elastic.search.configuration.name=Elasticsearch
http-cors-allow-origin-help=Orígens per permetre quan està habilitat HTTP CORS. (Automatic Translation)
http-cors-configurations-help=Configuració personalitzada per a HTTP CORS, en format YML (elasticsearch.yml). (Automatic Translation)
http-cors-enabled-help=Si això és compartir recursos comprovat, creu-origen està habilitada, que determina si un navegador a un altre origen pot fer sol·licituds a Elasticsearch. Si impossibilita, eines frontals de web com elasticsearch-cap pot ser incapaços de connectar. (Automatic Translation)
http-enabled-help=Si està marcada, la capa HTTP està habilitada. Si és lliure, la capa HTTP totalment de nodes que no estan destinats a servir resta sol·licita directament estan inhabilitats. (Automatic Translation)
index-name-prefix-help=El prefix per al nom d'índex de cerca. Aquest valor no ha de ser canviat en condicions normals. Si canvieu aquest valor, cal també crear l'índex del portal i llavors manualment suprimeixi l'índex vell utilitzant la consola d'administració Elasticsearch. (Automatic Translation)
log-exceptions-only-help=Si està marcada, els registres excepcions només de Elasticsearch i no rethrow-los. (Automatic Translation)
network-bind-host-help=La xarxa interface(s) un node han d'enllaçar a per escoltar per a peticions d'entrada. (Automatic Translation)
network-host-help=L'hostname o IP encaren enganxen al nus, que s'utilitza per publicar (publicitat) l'amfitrió d'altres nodes del cúmul. Això és una drecera que estableix l'amfitrió s'uneixen i l'amfitrió de publicar al mateix temps. (Automatic Translation)
network-publish-host-help=La interfície senzilla el node anuncia a altres nodes en el clúster, així que pot connectar els nodes. (Automatic Translation)
operation-mode-help=El mode d'operació REMOTA connecta a un clúster Elasticsearch remot independent. El mode d'operació INCRUSTAT comença Portal amb una instància de Elasticsearch intern en el mateix JVM. El mode d'operació INCRUSTAT no és compatible. (Automatic Translation)
override-type-mappings-help=Substituir les assignacions per a la LiferayDocumentType sencer, en format JSON (Elasticsearch posar cartografia API). Si posa aquest valor, creació d'índex ignora la definició de les assignacions per defecte i qualsevol extensió punts, amb aquesta definició alternativa assignacions en canvi. Utilitzeu-lo si necessita LiferayDocumentType ser creats amb les assignacions no estàndards per a camps per defecte. Si només necessita afegir noves assignacions personalitzades sense superposar cap defecte, utilitzeu additionalTypeMappings. (Automatic Translation)
retry-on-conflict-help=Nombre de reintents si es produeix un conflicte de versions perquè s'ha actualitzat el document entre recuperant-lo i actualitzar-lo. (Automatic Translation)
transport-addresses-help=Les adreces de node remot per connectar a. Aquest valor no és obligatori quan el Mode d'operació està situat a REMOT. (Automatic Translation)
transport-tcp-port-help=El port s'uneixen per a la comunicació entre nodes. Accepta un valor únic o una gamma (p. ex., 9300-9400). (Automatic Translation)