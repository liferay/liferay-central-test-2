include-inherited-permissions-help=Impostare questo valore su true per includere il ruoli ereditati di un utente come parte del permesso di ricerca di filtraggio. Ruoli ereditati di un utente includono tutti gli utenti assegnati a un utente dall'appartenenza al gruppo e organizzazione utente. (Automatic Translation)
index-commit-immediately-help=Imposta a vero per eseguire immediatamente il commit di una scrittura sull'indice di ricerca. Impostando questo valore a vero potrebbe impattare negativamente sulle performance delle ricerche in quanto ogni scrittura forzerà il motore di ricerca ad eseguire il refresh dei search reader e potenzialmente eseguire il flush delle trasazioni su disco. Il comportamento predefinito del portale è quello di eseguire immediatamente il commit per le operazioni individuali (e.g. aggiungere o modificare un articolo del blog) ma ritardare i commit per operazioni massive (e.g. indicizzare tutti gli utenti o tutte le pagine wiki) finchè tuttel el entità non sono state inviate al motore di ricerca. Impostando questo valore a falso, potrebbe causare che alcune portlet come l'Aggregatore Risorse ad avere delle risposte ritardate in fase di inserimento di nuovi contenuti. Ad esempio, gli utenti potrebbero riscontrare un ritardo con il motore di ricerca predefinito Elasticsearch. Vedi https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html per ulteriori informazioni.
