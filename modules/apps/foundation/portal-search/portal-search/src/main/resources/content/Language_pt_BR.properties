include-inherited-permissions-help=Defina como true para incluir funções herdadas de um usuário como parte da filtragem de permissão de pesquisa. Funções herdadas do usuário incluem todos os usuários atribuídos a um usuário de suas associações de grupo e organização do usuário. (Automatic Translation)
index-commit-immediately-help=Configure como verdadeiro para confirmar as requisições de escrita da busca imediatamente. Configurar como verdadeiro pode impactar negativamente a performance do motor de busca já que cada requisição de escrita forçará o motor de busca a refazer a leitura dos índices e potencialmente gravar as transações para o disco. O comportamento padrão do portal é confirmar imediatamente as operações individuais de índices (e.g. inserir blog, atualizar blog) mas postergar para operações em massa (ex.: indexar todos os usuários, indexar todas as wikis) até que todos os conteúdos sejam adicionados. Configurar como falso pode fazer portlets como o Publicador de Conteúdos e Mídias demorar a exibir conteúdo recente. Por exemplo, usuários podem experimentar um atraso com o motor de busca padrão Elasticsearch. Veja https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html para mais informações.
