custom-field-hidden-help=Lisäkentän määrittäminen piilotetuksi, piilotaa kentän muualta kuin tästä näkymästä. Tämä mahdollistaa kentän käytön, muissa tarkoituksissa, kuiten esimerkiksi mukautettujen käyttöoikeuksien tallennuspaikkana.
custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=Lisäkenttää voidaan käyttää ohjelmallisesti käyttäen &lt;liferay-ui:custom-attribute /&gt; tagia.
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Määrittämällä lisäkentän "päivitä" oikeudella tarkoittaa, että käyttäjä "päivitä" oikeudella voi nähdä tämän kentän. Tämä määritys ylikirjoitaa kentän piilota määrityksen.
