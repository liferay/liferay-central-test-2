custom-field-height-help=This sets the height of the input field in pixels.
custom-field-hidden-help=Creació d'un camp personalitzat per mitjans ocults que valor del camp es mostra mai en qualsevol interfície d'usuari a més d'aquest. Això permet el camp destinats amb finalitats més obscurs i avançades, actuant com un contenidor per a permisos de costum. (Automatic Translation)
custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=S'utilitza la clau del camp personalitzat per accedir programàticament al camp a través de l'etiqueta &lt;liferay-ui:custom-attribute&gt;
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Configurar un camp personalitzat com a visible amb el permís actualitzat significa que un usuari amb un permís d'aquestes característiques pot visualitzar aquest camp. Aquesta configuració sobreescriu el valor del que està ocult en aquest cas.
