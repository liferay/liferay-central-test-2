custom-field-height-help=This sets the height of the input field in pixels.
custom-field-hidden-help=Nastavenie vlastného poľa ako skryté znamená, že táto hodnota nebude nikdy zobrazená žiadnemu používateľovi okrem vás. To umožňuje používať toto pole na sofistikovanejšie účely.
custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=Kľúč vlastného poľa sa používa na prístup k poľu v programe napríklad cez &lt;liferay-ui:custom-attribute /&gt;.
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Nastavenie vlastného poľa ako Viditeľné pre úpravy znamená, že používateľ, ktorý má oprávnenie na upravovanie, môže zároveň pole aj vidieť. Toto nastavenie, v tomto prípade, prekrýva nastavenie Skryté.
