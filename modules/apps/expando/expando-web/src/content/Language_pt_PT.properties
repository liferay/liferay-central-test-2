custom-field-display-type-help=Especifica que tipo de controle é usado para definir este campo. (Automatic Translation)
custom-field-height-help=This sets the height of the input field in pixels.
custom-field-hidden-help=Definindo um campo personalizado para oculta significa que o valor do campo nunca é mostrado em qualquer interface de usuário, além de um presente. Isso permite que o campo a ser usado para algumas finalidades mais obscuras e avançadas, atuando como um espaço reservado para permissões personalizadas. (Automatic Translation)
custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=A chave de campo personalizado é usada para acessar o campo através de programação através do &amp;lt; liferay-ui:custom-atributo / &amp;gt; tag. (Automatic Translation)
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=As configurações de um personalizado campo para visível com atualização permissão significa que um usuário com permissão de atualização pode ver neste campo. Esta configuração substitui o valor do oculto neste caso. (Automatic Translation)
custom-fields-are-not-enabled-for-any-resource=Campos personalizados não estão habilitados para qualquer recurso. (Automatic Translation)
