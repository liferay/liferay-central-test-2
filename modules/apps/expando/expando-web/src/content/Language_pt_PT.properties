custom-field-display-type-help=Especifique que tipo de controle é usado para definir este campo.
custom-field-height-help=This sets the height of the input field in pixels.
custom-field-hidden-help=Definindo um campo personalizado para oculta significa que o valor do campo nunca é mostrado em qualquer interface de usuário além deste. Isso permite que o campo ser usado para fins mais obscuros e avançados, atuando como um espaço reservado para permissões personalizadas. (Automatic Translation)
custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=A chave de campo personalizado é usado para aceder á área programática através da etiqueta: &lt;liferay-ui:custom-attribute /&gt;.
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Configurar um campo como visi­vel com permissão de alterar, significa que um utilizador com permissão de atualização pode ver este campo. Esta configuração subscreve o valor oculto neste caso.
