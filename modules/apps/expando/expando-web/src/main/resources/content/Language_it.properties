custom-field-display-type-help=Specifica quale tipo di controllo deve essere usato per impostare questo campo.
custom-field-height-help=This sets the height of the input field in pixels.
custom-field-hidden-help=Impostazione di un campo personalizzato di nascosto significa che il valore del campo non è mai visualizzato in qualsiasi interfaccia utente oltre a questo. In questo modo il campo di essere utilizzati per scopi più oscuri e avanzati quali funge da segnaposto per autorizzazioni personalizzate. (Automatic Translation)
custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=La chiave campo personalizzato è usata per accedere programmaticamente al campo tramite il tag &lt;liferay-ui:custom-attribute /&gt;.
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Impostando un campo personalizzato come visibile con permesso di aggiornamento significa che un utente con permesso di aggiornamento potrà visualizzare il campo. Questa impostazione annulla il valore Nascosto.
custom-fields-are-not-enabled-for-any-resource=I campi personalizzati non sono abilitati per alcuna risorsa.
