custom-field-display-type-help=Bitte geben Sie die Art des Steuerelements an, welches zum füllen des Feldes genutzt werden soll.
custom-field-height-help=This sets the height of the input field in pixels.
custom-field-hidden-help=Wenn Sie ein benutzerdefiniertes Feld auf versteckte Mittel, die den Wert des Felds in jede Benutzeroberfläche neben diesein nie gezeigt wird. Auf diese Weise das Feld mehr undurchsichtig und erweiterte z. B. fungiert als Platzhalter für benutzerdefinierte Berechtigungen eingesetzt werden können. (Automatic Translation)
custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=Der Schlüssel eines benutzerdefinierten Feldes wird benutzt, um mit Hilfe des Tags &lt;liferay-ui:custom-attribute /&gt; programmatisch auf das Feld zuzugreifen.
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Ist ein benutzerdefiniertes Feld sichtbar mit Update-Berechtigung, kein ein Benutzer mit Update-Berechtigungen dieses Feld sehen. In diesem Fall wird die Einstellung zur Verborgenheit überschrieben.
