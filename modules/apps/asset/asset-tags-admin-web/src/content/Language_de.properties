javax.portlet.description.com_liferay_asset_tags_admin_web_portlet_AssetTagsAdminPortlet=Schlagwörter ermöglichen eine Kategorisierung von Inhalten durch flexible Gruppen von Begriffen sowie vordefiniertem Vokabular. Administratoren können Schlagwörter verwalten, Berechtigungen zuweisen und erweiterte Einstellungen vornehmen. Benutzer können ihre Schlagwörter verwalten sowie Schlagwortlisten und Kategorien definieren, die bei der Kategorisierung von Inhalt benutzt werden können.
