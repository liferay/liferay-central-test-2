javax.portlet.description.com_liferay_asset_tags_admin_web_portlet_AssetTagsAdminPortlet=Les étiquettes permettent la catégorisation du contenu par les groupes flexibles de limites et prérèglent des vocabulaires. Les administrateurs peuvent contrôler toutes les étiquettes, assigner des permissions et placer des options avancées. Les utilisateurs peuvent contrôler leurs étiquettes, et définissent des ensembles et des catégories d'étiquette pour employer en classant le contenu par catégorie.
