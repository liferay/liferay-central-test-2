javax.portlet.description.com_liferay_asset_tags_admin_web_portlet_AssetTagsAdminPortlet=Tags permitem a categorização de conteúdo através de grupos flexíveis de termos e vocabulários pré-definidos. Os administradores podem gerenciar todas as tags, atribuir permissões e definir as opções avançadas. Os usuários podem gerenciar suas tags, e definir conjuntos de tags e categorias para usar quando estiverem categorizando o conteúdo.
