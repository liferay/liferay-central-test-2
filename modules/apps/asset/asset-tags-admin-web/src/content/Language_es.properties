javax.portlet.description.com_liferay_asset_tags_admin_web_portlet_AssetTagsAdminPortlet=Las etiquetas permiten la clasificación del contenido a través de grupos flexibles de términos (folksonomías) creados libremente por todos los usuarios. Desde esta herramienta se pueden gestionar todas las etiquetas, asignar permisos y establecer opciones avanzadas. Los usuarios pueden gestionar sus etiquetas y definir etiquetas y categorías para utilizar cuando se clasifica el contenido.
