javax.portlet.description.com_liferay_asset_tags_admin_web_portlet_AssetTagsAdminPortlet=As etiquetas permiten a clasificación do contido a través de grupos flexibles de términos (folksonomías) creados libremente por todos os usuarios. Desde esta ferramenta pódense xestionar todas as etiquetas, asignar permisos e establecer opcións avanzadas. Os usuarios poden xestionar as súas etiquetas e definir etiquetas e categorías para utilizar cando se clasifica o contido.
