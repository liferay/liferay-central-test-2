javax.portlet.description.com_liferay_asset_tags_admin_web_portlet_AssetTagsAdminPortlet=Οι Ετικέττες επιτρέπουν την κατηγοριοποίηση του περιεχομένου μέσω των ευέλικτων ομάδων όρων και προεπιλεγμένων λεξιλογίων. Οι διαχειριστές μπορούν να επεξεργαστούν όλες τις ετικέττες, να ορίσουν τα δικαιώματα χρηστών να ρυθμίσουν προηγμένες επιλογές. Οι χρήστες μπορούν να διαχειριστούν τις ετικέττες τους και να καθορίσουν τα σύνολα και τις κατηγορίες ετικεττών που χρησιμοποιούν για την ταξινόμηση περιεχομένου.
