javax.portlet.description.com_liferay_asset_tags_admin_web_portlet_AssetTagsAdminPortlet=Les etiquetes permeten la categorització del contingut a través de grups flexibles de termes o de vocabularis predefinits. Els administradors poden gestionar totes les etiquetes, assignar permisos i definir opcions avançades. Els usuaris poden gestionar les seves etiquetes i definir conjunts d'etiquetes i categories per utilitzar-los quan es classifiqui el contingut.
