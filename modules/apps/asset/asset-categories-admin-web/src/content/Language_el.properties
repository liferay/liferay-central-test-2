javax.portlet.description.com_liferay_asset_categories_admin_web_portlet_AssetCategoriesAdminPortlet=Οι Κατηγορίες είναι όροι, οργανωμένοι σε σύνολα που ονομάζονται Λεξιλόγια, οι οποίοι μπορούν να χρησιμοποιηθούν για να χαρακτηρίσουν διάφορα αντικείμενα περιεχομένου. Οι διαχειριστές μπορούν να δημιογήσουν Λεξιλόγια και να ορίσουν Κατηγορίες σε αυτά, τις οποίες οι χρήστες μπορούν να επιλέξουν κατά τη συγγραφή περιεχομένου.
