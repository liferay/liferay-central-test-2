import-wiki-images-help=یک فایل فشرده از تصاویر را ارسال کنید. شما می‌توانید پوشه‌ی تصاویر را به طور مستقیم از مدیاویکی فشرده کنید (برخی موارد «بارگذاری» نامیده می‌شود). در این‌صورت، توصیه می‌شود که پوشه‌های "archive"، "temp" و "thumbs" برای کاهش حجم فایل فشرده شده پاک شوند.
