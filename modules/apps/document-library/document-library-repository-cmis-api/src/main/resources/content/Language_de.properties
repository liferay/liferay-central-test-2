delete.depth.description=Legt die Tiefe der zugeordneten CMIS-Einträge zu entfernen, wenn eine Löschung aus dem Portal aufgerufen wird. Je tiefer die Einstellung, die weitere Aufrufe an den Server erforderlich. Wenn eine Löschung von ausserhalb des Portals aufgerufen wird, bleiben die zugeordneten CMIS Einträge stagniert in der Datenbank. Erwartete Werte sind:-1 für tiefe, 0 für keine und 1 für flach. (Automatic Translation)
