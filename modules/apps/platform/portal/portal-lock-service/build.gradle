buildService {
	apiDir = "../portal-lock-api/src/main/java"
	autoNamespaceTables = false
	testDir = "../portal-lock-test/src/testIntegration/java"
}

dependencies {
	provided group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	provided group: "com.liferay", name: "com.liferay.portal.spring.extender", version: "1.0.4"
	provided group: "com.liferay", name: "com.liferay.portal-impl", version: liferay.portalVersion
	provided group: "com.liferay", name: "com.liferay.portal-kernel", version: liferay.portalVersion
	provided group: "com.liferay", name: "com.liferay.util-java", version: liferay.portalVersion
	provided project(":apps:platform:portal:portal-lock-api")
	provided project(":apps:platform:portal:portal-upgrade")
}

liferay {
	deployDir = file("${liferayHome}/osgi/portal")
}