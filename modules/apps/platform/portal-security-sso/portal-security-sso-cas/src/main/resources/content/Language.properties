cas.configuration.name=CAS Server
enabled-help=Set this to true to enable CAS single sign on.
import-from-ldap-help=A user may be authenticated from CAS and not yet exist in the portal. Set this to true to automatically import users from LDAP if they do not exist in the portal.
logout-on-session-expiration-help=Set this to true to log out the user from CAS when the portal session expires.
server-name-help=Setting server name allows deep linking. See LEP-4423.