contact-custom-mappings-help=Pri importe a exporte užívateľov, portal použije toto priradenie pripojiť LDAP používateľských atribútov a vlastných atribútov portálu kontakt. (Automatic Translation)
contact-mappings-help=Pri importe a exporte užívateľov, portal použije toto priradenie pripojiť LDAP používateľských atribútov a portál kontaktné atribúty. (Automatic Translation)
export-enabled-help=Nastavenia pre export používatelia z portálu do LDAP. To umožňuje užívateľovi zmeniť svoje meno, priezvisko, atď na portáli a majú, že zmena tlačil na LDAP server. Toto nastavenie sa nepoužíva, ak je vlastnosť "LDAPAuthConfiguration.enabled" nastavená na pravda. (Automatic Translation)
export-group-enabled-help=Nastaviť na hodnotu true ak skupinám a ich združeniam vyvážal z portálu na LDAP. Toto nastavenie sa nepoužíva, ak je vlastnosť "LDAPAuthConfiguration.enabled" nastavená na pravda. (Automatic Translation)
group-default-object-classes-help=Keď skupina vyváža do LDAP a skupina neexistuje, skupina bude vytvorený s nasledujúce predvolené objekt triedy. (Automatic Translation)
group-mappings-help=Pri importe skupiny, portal použije toto priradenie pripojiť LDAP skupina atribúty a atribúty skupiny používateľ portálu. (Automatic Translation)
group-search-filter-help=Nastavenie pre import skupiny ldap na portáli. Tieto nastavenia nie sú použité, ak je vlastnosť "LDAPImportConfiguration.enabled" nastavená na pravda. (Automatic Translation)
groups-dn-help=Vytvorí sa nové skupiny na zadaný DN. To bude aktívna jedine ak vlastnosť "LDAPAuthConfiguration.enabled" a "LDAPExportConfiguration.enabled" sú nastavené na hodnotu true. (Automatic Translation)
import-create-role-per-group-help=Set to pravda ak portál by mal automaticky vytvoriť úlohu každú skupinu dovezené z LDAP. Úlohy budú priradené k skupine tak, aby sa používateľom automaticky zdedia túto úlohu, keď sú priradené ku skupine. (Automatic Translation)
import-group-cache-enabled-help=Určite whethertime-skupina DN vyhľadávanie bude cache počas LDAP dovoz a prihlásenie. Ak pravda, to urýchli LDAP dovoz a prihlásenie, ale aktualizácie atribúty skupiny nerozpozná až vyprší položka vyrovnávacej pamäte. Veľkosť vyrovnávacej pamäte a časový limit môže byť nakonfigurovaný pre cache, používanie vyrovnávacej pamäte meno "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-help=Nastaviť čas vypršania zámok pre LDAP import. Dobu platnosti je predvolene 1 deň. (Automatic Translation)
import-method-help=Nastavenie používateľa alebo skupinu pre metóda importovania. Ak je nastavené na užívateľa portálu dovoz všetkých používateľov a skupiny priradené tých užívateľov. Ak sa nastavenie skupiny, portál dovoz všetkých skupín a používateľov priradených týchto skupín. Táto hodnota by sa mali stanoviť na základe ako LDAP server uchováva informácie o členstve skupiny. (Automatic Translation)
ldap.auth.configuration.name=LDAP Auth (Automatic Translation)
ldap.export.configuration.name=LDAP vývozných (Automatic Translation)
ldap.import.configuration.name=LDAP Import (Automatic Translation)
ldap.server.configuration.name=LDAP servery (Automatic Translation)
method-help=Nastaviť viazať alebo heslo-porovnanie pre metódu overovania LDAP. Viazať je prednostné väčšina dodávateľov tak, že nemusíte sa starať o šifrovanie stratégií. (Automatic Translation)
page-size-help=Nastavte veľkosť strany pre adresárové servery že podpora stránkovanie. Táto hodnota musí byť 1000 alebo menej pre Microsoft Active Directory Server. (Automatic Translation)
password-encryption-algorithm-help=Nastaviť šifrovanie hesla použiť na porovnanie heslá počas importu a použiť pre šifrovanie hesiel počas exportu. Porovnanie heslá počas importu iba pri použije vlastnosť "LDAPAuthConfiguration.method" je nastavená na heslo-porovnanie. Ak šifrovanie je voľba NONE, ktorá je predvolená hodnota, považujú za heslá ako obyčajný text. Algoritmus SHA-512 je momentálne podporovaný. (Automatic Translation)
password-policy-enabled-help=Set to pravda používať LDAP politika hesla namiesto portálu heslo politiky. Ak nastavená na pravda, je možné, že portál vygenerované heslá nezhoduje LDAP politiky. Zobraziť "passwords.regexptoolkit.*" vlastnosti, Podrobnosti o konfigurácii RegExpToolkit pri vytváraní týchto hesiel. (Automatic Translation)
range-size-help=Nastaviť počet hodnôt v každý dotaz vrátiť s viacerými hodnotami atribútu pre adresárové servery, ktoré podporujú rozsah vyhľadávania. Rozsah veľkosti musí byť 1000 alebo menej pre Windows 2000 a 1500 alebo menej pre systém Windows Server 2003. (Automatic Translation)
system.ldap.configuration.name=Konfigurácia systému LDAP (Automatic Translation)
user-custom-mappings-help=Pri importe a exporte užívateľov, portal použije toto priradenie pripojiť LDAP používateľských atribútov a vlastných atribútov používateľ portálu. (Automatic Translation)
user-default-object-classes-help=Keď používateľ vyváža do LDAP a používateľ neexistuje, používateľ bude vytvorený s nasledujúce predvolené objekt triedy. (Automatic Translation)
user-ignore-attributes-help=Nastavenie používateľských atribútov, ktoré sú riadené z portálu. Pri pridávaní alebo aktualizovanie používateľa LDAP, tieto atribúty sa vynechá. (Automatic Translation)
user-mappings-help=Pri importe a exporte užívateľov, portal použije toto priradenie pripojiť LDAP používateľské atribúty a atribúty používateľa portálu. (Automatic Translation)
user-search-filter-help=Nastavenie pre import užívateľov ldap na portáli. Tieto nastavenia nie sú použité, ak je vlastnosť "LDAPImportConfiguration.enabled" nastavená na pravda. (Automatic Translation)
users-dn-help=Noví užívatelia budú vytvorené v zadanej DN. To bude aktívna jedine ak vlastnosť "LDAPAuthConfiguration.enabled" a "LDAPExportConfiguration.enabled" sú nastavené na hodnotu true. (Automatic Translation)