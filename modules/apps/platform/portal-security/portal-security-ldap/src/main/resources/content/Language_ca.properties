authentication-search-filter-help=Introduïu el filtre de cerca que és utilitzat per provar la validesa d'un usuari. Les fitxes @company_id @, @email_address @, @screen_name @, i @user_id @ són reemplaçats a temps d'execució els valors correctes. (Automatic Translation)
autogenerate-user-password=Contrasenya d'usuari genera automàticament (Automatic Translation)
base-dn-help=La Base DN especifica el context de recerca inicials per a usuaris i és opcional. (Automatic Translation)
contact-custom-mappings-help=Quan la importació i exportació d'usuaris, el portal utilitzarà aquesta assignació connectar LDAP usuari atributs i atributs personalitzats del portal contacte. (Automatic Translation)
contact-mappings-help=Quan la importació i exportació d'usuaris, el portal utilitzarà aquesta assignació per connectar els atributs d'usuari LDAP i portal de contacte atributs. (Automatic Translation)
create-role-per-group=Crear paper per grup (Automatic Translation)
default-user-password=Contrasenya d'usuari Deafult (Automatic Translation)
enable-group-cache=Grup Habilita la memòria cau (Automatic Translation)
enable-user-password=Permetre la contrasenya d'usuari (Automatic Translation)
export-enabled-help=Configuració per exportar els usuaris des del portal a LDAP. Això permet als usuaris modificar el seu nom, cognom, etc en el portal i tenen que el canvi va empènyer amb el servidor LDAP. Aquesta configuració no s'utilitza llevat que la propietat "LDAPAuthConfiguration.enabled" està definit com a veritable. (Automatic Translation)
export-group-enabled-help=Estableix a true si els grups i les seves associacions ha exportat des del portal d'LDAP. Aquesta configuració no s'utilitza llevat que la propietat "LDAPAuthConfiguration.enabled" està definit com a veritable. (Automatic Translation)
group-default-object-classes-help=Quan un grup s'exporta a LDAP i el grup no existeix, es crearà el grup amb les següents classes de objecte per defecte. (Automatic Translation)
group-mappings-help=En importar els grups, el portal utilitzarà aquesta assignació connectar LDAP grup atributs i atributs de grup d'usuari portal. (Automatic Translation)
group-search-filter-enabled-help=Configuració per importar grups de LDAP al portal. Aquesta configuració no s'utilitzen llevat la propietat "LDAPImportConfiguration.enabled" està definit com a veritable. (Automatic Translation)
groups-dn-help=Es crearan nous grups a la DN especificat. Això només serà activa si la propietat "LDAPAuthConfiguration.enabled" i "LDAPExportConfiguration.enabled" s'estableix a true. (Automatic Translation)
import-create-role-per-group-help=Estableix a true si el portal ha de crear automàticament un paper per grup importat d'LDAP. El paper s'assignarà al grup de manera que els usuaris automàticament pot heretar aquest paper quan s'assignen al grup. (Automatic Translation)
import-group-cache-enabled-help=Especifiqueu cerques DN de whethertime-grup es ser cached durant la importació LDAP i connexió. Si veritable, això accelerarà importació LDAP i connectar-se, però les actualitzacions atributs grup no ser reconegut fins que expiri l'entrada de memòria cau. La mida de memòria cau i temps d'espera pot ser configurat per a la memòria cau amb el nom de memòria cau "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Posar el temps d'expiració de bloqueig per a la importació LDAP. Per defecte, el temps d'expiració és dia 1. (Automatic Translation)
import-method=Mètode d'importació (Automatic Translation)
import-method-help=Situat a l'usuari o grup per mètode d'importació. Si el conjunt d'usuari, el portal importa tots els usuaris i els grups associats amb els usuaris. Si el conjunt del grup, el portal importa tots els grups i els usuaris associats a aquests grups. Aquest valor ha ser el conjunt basava sobre com el seu servidor LDAP emmagatzema informació de pertinença al grup. (Automatic Translation)
ldap.auth.configuration.name=LDAP Auth (Automatic Translation)
ldap.export.configuration.name=Exportació de LDAP (Automatic Translation)
ldap.import.configuration.name=Importació LDAP (Automatic Translation)
ldap.server.configuration.name=Servidors LDAP (Automatic Translation)
lock-expiration-time=Temps d'expiració de bloqueig (Automatic Translation)
method-help=Conjunt s'uneixen o contrasenya és comparable per al mètode d'autenticació LDAP. S'uneixen és la preferida per molts venedors per tal que vostè no haurà de preocupar sobre estratègies d'encriptació. (Automatic Translation)
page-size-help=Posar la mida de pàgina per a servidors de directori que paginació de suport. Aquest valor ha de ser de 1000 o menys per Microsoft Active Directory Server. (Automatic Translation)
password-encryption-algorithm-help=Configurar el xifrat de la contrasenya per utilitzar per comparar les contrasenyes durant la importació i utilitzar per xifrar les contrasenyes durant l'exportació. Comparant les contrasenyes durant la importació només s'utilitzaran quan la propietat "LDAPAuthConfiguration.method" es posa a la contrasenya és comparable. Si l'encriptació està definit com a cap, que és el valor per defecte, les contrasenyes es consideren com a text. L'algorisme SHA-512 és actualment compatible. (Automatic Translation)
password-policy-enabled-help=Estableix a cert política de contrasenya del LDAP ús en lloc de la política de contrasenya portal. Si per cert, és possible que les contrasenyes generades portals no coincidirà amb la política d'LDAP. Veure les propietats de "passwords.regexptoolkit.*" per a més detalls sobre la configuració RegExpToolkit en la generació d'aquestes contrasenyes. (Automatic Translation)
range-size-help=Estableix el nombre de valors per tornar a cada consulta a un atribut multivalorada per servidors de directori que admeten recuperació de gamma. La mida ha de ser de 1000 o menys per a Windows 2000 i el 1500 o menys per a servidor de Windows 2003. (Automatic Translation)
system.ldap.configuration.name=Configuració del sistema LDAP (Automatic Translation)
user-custom-mappings-help=Quan la importació i exportació d'usuaris, el portal utilitzarà aquesta assignació connectar LDAP usuari atributs i atributs personalitzats de portal de l'usuari. (Automatic Translation)
user-default-object-classes-help=Quan un usuari s'exporta a LDAP i l'usuari no existeix, es crearà amb les següents classes de objecte per defecte l'usuari. (Automatic Translation)
user-ignore-attributes-help=Posi els atributs d'usuari que són controlats des del portal. En afegir o actualitzar un usuari d'LDAP, s'ometrà aquests atributs. (Automatic Translation)
user-mappings-help=Quan la importació i exportació d'usuaris, el portal utilitzarà aquesta assignació connectar LDAP usuari atributs i atributs d'usuari portal. (Automatic Translation)
user-search-filter-help=Configuració per importar els usuaris d'LDAP al portal. Aquesta configuració no s'utilitzen llevat la propietat "LDAPImportConfiguration.enabled" està definit com a veritable. (Automatic Translation)
users-dn-help=Es crearan nous usuaris a la DN especificat. Això només serà activa si la propietat "LDAPAuthConfiguration.enabled" i "LDAPExportConfiguration.enabled" s'estableix a true. (Automatic Translation)