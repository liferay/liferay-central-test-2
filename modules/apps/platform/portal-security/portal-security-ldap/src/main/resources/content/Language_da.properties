method-help=Indstille enten bind eller password-Sammenlign for LDAP-godkendelsesmetode. Binde foretrækkes af de fleste sælgere, så du ikke behøver at bekymre sig om kryptering strategier. (Automatic Translation)
page-size-help=Angive sidestørrelsen for adresselisteservere at støtte personsøgning. Denne værdi skal være 1000 eller mindre for Microsoft Active Directory-serveren. (Automatic Translation)
password-encryption-algorithm-help=Indstille adgangskodekryptering bruge til sammenligning adgangskoder under import og skal bruges til kryptering af adgangskoder under eksport. Sammenligne adgangskoder under import skal kun bruges, når egenskaben "LDAPAuthConfiguration.method" er indstillet til password-Sammenlign. Hvis kryptering er indstillet til ingen, hvilket er standardværdien, betragtes adgangskoder som almindelig tekst. SHA-512 algoritme understøttes ikke i øjeblikket. (Automatic Translation)
password-policy-enabled-help=Indstil denne til rigtigt at bruge LDAP password politik i stedet for portalen adgangskodepolitik. Hvis angivet til true, er det muligt, at portalen genererede adgangskoder ikke vil matche LDAP-politikken. Se egenskaberne "passwords.regexptoolkit.*" for at få oplysninger om konfiguration af RegExpToolkit til at generere disse adgangskoder. (Automatic Translation)
range-size-help=Angive antallet af værdier til at vende tilbage i hver forespørgsel til et felt med flere værdier attribut for directory-servere, der understøtter hentning af sortiment. Området skal være 1000 for Windows 2000 og 1500 eller lavere for Windows Server 2003. (Automatic Translation)
user-custom-mappings-help=Når importere og eksportere brugere, vil portalen Brug denne tilknytning til LDAP-brugerattributter og portal bruger brugerdefinerede attributter. (Automatic Translation)
user-default-object-classes-help=Når en bruger er eksporteret til LDAP og brugeren ikke eksisterer, oprettes brugeren med følgende standard objektklasser. (Automatic Translation)
user-ignore-attributes-help=Angive de brugerattributter, der styres fra portalen. Når du tilføjer eller opdaterer en bruger fra LDAP, hoppet disse attributter. (Automatic Translation)
user-mappings-help=Når importere og eksportere brugere, vil portalen Brug denne tilknytning til LDAP-brugerattributter og portalbruger attributter. (Automatic Translation)
user-search-filter-help=Indstillinger til at importere brugere fra LDAP til portalen. Disse indstillinger anvendes ikke, medmindre egenskaben "LDAPImportConfiguration.enabled" er indstillet til true. (Automatic Translation)
users-dn-help=Nye brugere vil blive oprettet på den angivne DN. Dette vil kun være aktiv, hvis egenskaben "LDAPAuthConfiguration.enabled" og "LDAPExportConfiguration.enabled" er indstillet til true. (Automatic Translation)