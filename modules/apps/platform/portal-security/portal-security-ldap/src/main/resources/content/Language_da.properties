contact-custom-mappings-help=Når importere og eksportere brugere, vil portalen Brug denne tilknytning til LDAP-brugerattributter og portal kontakt brugerdefinerede attributter. (Automatic Translation)
contact-mappings-help=Når importere og eksportere brugere, vil portalen Brug denne tilknytning til LDAP-brugerattributter og portal kontaktpersonattributter. (Automatic Translation)
export-enabled-help=Indstillinger for at eksportere brugere fra portalen til LDAP. Dette tillader brugeren at ændre sit fornavn, efternavn mv i portalen og har at ændring skubbet til LDAP-serveren. Denne indstilling bruges ikke, medmindre egenskaben "LDAPAuthConfiguration.enabled" er indstillet til true. (Automatic Translation)
export-group-enabled-help=Indstil denne til sand, hvis grupper og deres sammenslutninger skal eksporteres fra portalen til LDAP. Denne indstilling bruges ikke, medmindre egenskaben "LDAPAuthConfiguration.enabled" er indstillet til true. (Automatic Translation)
group-default-object-classes-help=Når en gruppe er eksporteret til LDAP og gruppen ikke findes, oprettes gruppen med følgende standard objektklasser. (Automatic Translation)
group-mappings-help=Når du importerer grupper, vil portalen Brug denne tilknytning til LDAP-gruppen attributter og portalbruger gruppe attributter. (Automatic Translation)
group-search-filter-help=Indstillinger for import af grupper fra LDAP til portalen. Disse indstillinger anvendes ikke, medmindre egenskaben "LDAPImportConfiguration.enabled" er indstillet til true. (Automatic Translation)
groups-dn-help=Nye grupper vil blive oprettet på den angivne DN. Dette vil kun være aktiv, hvis egenskaben "LDAPAuthConfiguration.enabled" og "LDAPExportConfiguration.enabled" er indstillet til true. (Automatic Translation)
import-create-role-per-group-help=Indstil denne til sand, hvis portalen bør automatisk oprette en rolle pr. gruppe importeret fra LDAP. Rollen bliver tildelt til gruppen, så at brugere kan automatisk arver denne rolle, når de er tildelt til gruppen. (Automatic Translation)
import-group-cache-enabled-help=Angive whethertime-gruppe DN opslag vil blive cachelagret under LDAP-import og login. Hvis angivet til true, dette vil fremskynde LDAP-import og login, men opdateringer til gruppe attributter vil ikke blive anerkendt indtil den cachelagrede post udløber. Cachestørrelse og timeout kan konfigureres for cache benytter cache navn "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-help=Indstille udløbstiden lås for LDAP-import. Udløbstidspunktet er som standard 1 dag. (Automatic Translation)
import-method-help=Indstille enten bruger eller gruppe for importmetode. Hvis angivet til bruger, portalen importerer alle brugere og grupper knyttet til disse brugere. Hvis sat til portalen-gruppen importerer alle grupper og de brugere, der er forbundet med disse grupper. Denne værdi skal indstilles baseret på hvordan din LDAP-server gemmer oplysninger om medlemskab. (Automatic Translation)
