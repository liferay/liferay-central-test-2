method-help=Asettaa sitoa tai salasana-vertaa LDAP-todennusmenetelmä. Useimmat myyjät suosii sitoa, niin, että sinun ei tarvitse murehtia salaus strategioita. (Automatic Translation)
page-size-help=Määrittää sivun koon hakemistopalvelimien tukea henkilöhaku. Tämä arvo on enintään 1000 Microsoft Active Directory-palvelimen. (Automatic Translation)
password-encryption-algorithm-help=Määrittää salasanasuojauksen käyttää vertaamalla salasanat tuonnin aikana ja käyttää salaamiseen salasanoja viennin aikana. Vertaamalla salasanat tuonnin aikana käytetään ainoastaan kun "LDAPAuthConfiguration.method"-ominaisuuden salasana-vertaa. Jos salaus määritetään ei mitään, joka on oletusarvo, salasanat pidetään pelkkänä tekstinä. SHA-512-algoritmia ei tueta tällä hetkellä. (Automatic Translation)
password-policy-enabled-help=Asettamalla sen arvoksi True käyttää LDAP Salasanakäytäntö kauppiasportaalin salasana politiikan sijasta. Jos asetettu totta, se on mahdollista, että portaalin luodut salasanat eivät vastaa LDAP-käytännön. Katso lisätietoja "passwords.regexptoolkit.*"-ominaisuudet määrittämisestä RegExpToolkit tuottaa nämä salasanat. (Automatic Translation)
range-size-help=Määritä palautettavien kunkin kyselyn moniarvoisen ominaisuuden directory-palvelimiin, jotka tukevat useita haku arvojen. Alueen on oltava tai vähemmän Windows 2000 ja 1500 enintään 1000 Windows Server 2003. (Automatic Translation)
system.ldap.configuration.name=System LDAP Configuration (Automatic Copy)
user-custom-mappings-help=Kun tuontia ja vientiä käyttäjille, portaalin käyttää yhdistämisen yhteyden LDAP käyttäjämääritteiden ja portaalin käyttäjän mukautettuja määritteitä. (Automatic Translation)
user-default-object-classes-help=Kun käyttäjä viedään LDAP ja käyttäjää ei ole, käyttäjä luodaan seuraavat default objektiluokkiin. (Automatic Translation)
user-ignore-attributes-help=Määrittää käyttäjän määritteitä, joita ohjataan portaalista. Lisättäessä tai päivitettäessä käyttäjän LDAP, nämä määritteet ohitetaan. (Automatic Translation)
user-mappings-help=Kun tuontia ja vientiä käyttäjille, portaalin käyttää yhdistämisen yhteyden LDAP käyttäjämääritteiden ja portaalin käyttäjän määritteitä. (Automatic Translation)
user-search-filter-help=Asetukset käyttäjien tuominen LDAP-portaaliin. Näitä asetuksia ei käytetä, ellei "LDAPImportConfiguration.enabled"-ominaisuuden arvo on true. (Automatic Translation)
users-dn-help=Uusille käyttäjille luodaan määritettyyn DN. Tämä on vain jos omaisuus "LDAPAuthConfiguration.enabled" ja "LDAPExportConfiguration.enabled" on määritetty TRUE. (Automatic Translation)