base-dn-help=The Base DN specifies the initial search context for users and is optional. (Automatic Copy)
contact-custom-mappings-help=Kun tuontia ja vientiä käyttäjille, portaalin käyttää yhdistämisen yhteyden LDAP käyttäjämääritteiden ja portaalin yhteyshenkilön mukautettuja määritteitä. (Automatic Translation)
