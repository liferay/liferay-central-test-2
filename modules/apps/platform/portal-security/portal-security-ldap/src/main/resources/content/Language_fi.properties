export-enabled-help=Asetusten vieminen LDAP käyttäjille portaalin. Näin käyttäjä voi muuttaa hänen etunimi, sukunimi, portaali jne ja on, että muutos ajanut LDAP-palvelimeen. Tätä asetusta ei käytetä, ellei "LDAPAuthConfiguration.enabled"-ominaisuuden arvo on true. (Automatic Translation)
export-group-enabled-help=Aseta tämä arvoon true, jos tuottajaryhmille ja niiden liitoille on vietävä portaalista LDAP. Tätä asetusta ei käytetä, ellei "LDAPAuthConfiguration.enabled"-ominaisuuden arvo on true. (Automatic Translation)
group-default-object-classes-help=Jos ryhmä viedään LDAP, ryhmää ei ole ryhmä luodaan seuraava oletus-objektiluokat. (Automatic Translation)
group-mappings-help=Kun tuodaan ryhmiä portaali käyttää yhdistämisen yhteyden LDAP-ryhmän määritteet ja portaalin käyttäjä ryhmän määritteet. (Automatic Translation)
group-search-filter-enabled-help=Asetukset tuodaan ryhmiä LDAP portaali. Näitä asetuksia ei käytetä, ellei "LDAPImportConfiguration.enabled"-ominaisuuden arvo on true. (Automatic Translation)
groups-dn-help=Uusia ryhmiä luodaan määritettyyn DN. Tämä on vain jos omaisuus "LDAPAuthConfiguration.enabled" ja "LDAPExportConfiguration.enabled" on määritetty TRUE. (Automatic Translation)
import-create-role-per-group-help=Aseta tämä arvoon true mikäli portaali luo automaattisesti rooli ryhmää tuotu LDAP kohti. Rooli määritetään ryhmän, jolloin käyttäjät automaattisesti perii että tehtävä määritetään ryhmään. (Automatic Translation)
import-group-cache-enabled-help=Määritä whethertime-ryhmän DN haut tallennetaan välimuistiin LDAP tuonti ja kirjaudu sisään. Jos totta, tämä nopeuttaa LDAP tuonti ja johdonmukaisuus, mutta päivitykset ryhmän ominaisuuksia ei tunnisteta, kunnes välimuistimerkintä vanhenee. Välimuistin koon ja aika voidaan määrittää välimuistin käyttämällä välimuistin nimi "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Set the lock expiration time for LDAP import. By default, the expiration time is 1 day. (Automatic Copy)
import-method=Import Method (Automatic Copy)
import-method-help=Määrittää käyttäjän tai ryhmän tuontitapa. Jos asettaa käyttäjälle, portaalin tuo kaikki käyttäjät ja käyttäjiin, ryhmiin. Jos set Group, portaali tuo kaikki ryhmät ja käyttäjät, liittyvät ryhmät. Tämä arvo määritetään perustuu kuinka LDAP-palvelin tallentaa ryhmän jäsenyystietoja. (Automatic Translation)
