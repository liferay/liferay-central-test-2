contact-custom-mappings-help=当导入和导出用户，门户网站将使用此映射连接 LDAP 用户属性和门户联系人的自定义属性。 (Automatic Translation)
contact-mappings-help=当导入和导出用户，门户网站将使用此映射连接 LDAP 用户属性和门户的联系人属性。 (Automatic Translation)
export-enabled-help=将用户从门户网站导出到 LDAP 设置。这允许用户修改他的名字、 姓氏、 等门户网站中的，有更改推送到 LDAP 服务器。不得使用此设置，除非"LDAPAuthConfiguration.enabled"属性设置为 true。 (Automatic Translation)
export-group-enabled-help=设置为 true 如果团体和他们的协会应导出从门户网站到 LDAP。不得使用此设置，除非"LDAPAuthConfiguration.enabled"属性设置为 true。 (Automatic Translation)
group-default-object-classes-help=当一组导出到 LDAP 和组不存在时，将使用以下默认对象类创建组。 (Automatic Translation)
group-mappings-help=当导入组，门户将使用此映射连接 LDAP 组属性和门户用户组属性。 (Automatic Translation)
group-search-filter-help=将组从 LDAP 导入到门户网站的设置。不使用这些设置，除非"LDAPImportConfiguration.enabled"属性设置为 true。 (Automatic Translation)
groups-dn-help=将在指定的 DN 创建新组。这将只是活跃的如果设置了属性"LDAPAuthConfiguration.enabled"和"LDAPExportConfiguration.enabled"为 true。 (Automatic Translation)
import-create-role-per-group-help=设置为 true 如果门户应自动创建每个组从 LDAP 导入的作用。角色将分配给组，以便用户可以自动继承该角色时他们被分配到组。 (Automatic Translation)
import-group-cache-enabled-help=指定将缓存在 LDAP 导入和登录过程中的 whethertime 组 DN 查找。如果设置为 true，这将加快 LDAP 导入和登录信息，但组属性的更新将不被缓存项过期之前。高速缓存大小和超时可能配置为缓存使用高速缓存名称"com.liferay.portal.security.exportimport.UserImporter"。 (Automatic Translation)
import-lock-expiration-help=设置 LDAP 导入锁的过期时间。默认情况下，到期时间为 1 天。 (Automatic Translation)
import-method-help=设置用户或组作为导入方法。如果设置为用户，门户网站导入所有用户和组与这些用户关联。如果设置为组，门户网站导入所有组和与这些组相关联的用户。此值应设置基于您的 LDAP 服务器组成员资格信息的存储。 (Automatic Translation)
ldap.auth.configuration.name=LDAP 身份验证 (Automatic Translation)
ldap.export.configuration.name=LDAP 出口 (Automatic Translation)
ldap.import.configuration.name=LDAP 导入 (Automatic Translation)
ldap.server.configuration.name=LDAP 服务器 (Automatic Translation)
method-help=设置绑定或密码比较 LDAP 身份验证方法。绑定是大多数供应商的首选，所以，你不必担心的加密策略。 (Automatic Translation)
page-size-help=该支持分页目录服务器设置的页面大小。此值必须保持 1000年或更低的微软活动目录服务器。 (Automatic Translation)
password-encryption-algorithm-help=设置密码加密用于导入过程中比较密码和用于在导出过程中加密的密码。"LDAPAuthConfiguration.method"属性设置为密码比较时将只使用导入过程中比较密码。如果加密设置为 NONE，这是默认值，密码被考虑作为纯文本。Sha-512 算法是当前不受支持。 (Automatic Translation)
password-policy-enabled-help=将其设置为对使用 LDAP 密码策略而不是门户网站的密码策略。如果设置为 true，它是可能门户生成的密码将与 LDAP 策略不匹配。看到在中生成这些密码配置 RegExpToolkit"passwords.regexptoolkit.*"属性的详细信息。 (Automatic Translation)
range-size-help=设置的值来返回多值属性中的每个查询支持范围检索的目录服务器的数目。范围大小必须 1000年或小于 Windows 2000 和 1500年或更少的 Windows Server 2003。 (Automatic Translation)
system.ldap.configuration.name=系统的 LDAP 配置 (Automatic Translation)
user-custom-mappings-help=当导入和导出用户，门户网站将使用此映射连接 LDAP 用户属性和门户用户自定义属性。 (Automatic Translation)
user-default-object-classes-help=当用户导出到 LDAP 用户不存在，将使用以下默认对象类创建用户。 (Automatic Translation)
user-ignore-attributes-help=设置控制从门户的用户属性。当添加或更新从 LDAP 用户，这些属性将被跳过。 (Automatic Translation)
user-mappings-help=当导入和导出用户，门户网站将使用此映射连接 LDAP 用户属性和门户用户属性。 (Automatic Translation)
user-search-filter-help=将用户从 LDAP 导入到门户网站的设置。不使用这些设置，除非"LDAPImportConfiguration.enabled"属性设置为 true。 (Automatic Translation)
users-dn-help=将在指定的 DN 创建新用户。这将只是活跃的如果设置了属性"LDAPAuthConfiguration.enabled"和"LDAPExportConfiguration.enabled"为 true。 (Automatic Translation)