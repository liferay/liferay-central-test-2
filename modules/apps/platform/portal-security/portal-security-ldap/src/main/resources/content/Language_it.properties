user-custom-mappings-help=Quando l'importazione e l'esportazione di utenti, il portale utilizzerà questo mapping per collegare attributi utente LDAP e attributi personalizzati di utente del portale. (Automatic Translation)
user-default-object-classes-help=Quando un utente viene esportato in LDAP e l'utente non esiste, l'utente verrà creato con le seguenti classi di oggetto predefinito. (Automatic Translation)
user-ignore-attributes-help=Impostare gli attributi utente che sono controllati dal portale. Quando l'aggiunta o l'aggiornamento di un utente da LDAP, questi attributi verranno ignorati. (Automatic Translation)
user-mappings-help=Quando l'importazione e l'esportazione di utenti, il portale utilizzerà questo mapping per collegare attributi utente LDAP e gli attributi utente del portale. (Automatic Translation)
user-search-filter-help=Impostazioni per l'importazione di utenti da LDAP al portale. Queste impostazioni non vengono utilizzate a meno che la proprietà "LDAPImportConfiguration.enabled" è impostata su true. (Automatic Translation)
users-dn-help=Nuovi utenti verranno creati il DN specificato. Questo sarà solo attivo, se la proprietà "LDAPAuthConfiguration.enabled" e "LDAPExportConfiguration.enabled" sono impostate su true. (Automatic Translation)