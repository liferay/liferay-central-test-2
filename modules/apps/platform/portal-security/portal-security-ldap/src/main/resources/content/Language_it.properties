export-enabled-help=Impostazioni per l'esportazione degli utenti dal portale in LDAP. Questo consente a un utente di modificare il suo nome, cognome, ecc nel portale e che cambiamento spinto al server LDAP. Questa impostazione non viene utilizzata a meno che la proprietà "LDAPAuthConfiguration.enabled" è impostata su true. (Automatic Translation)
export-group-enabled-help=Impostare su true se i gruppi e le loro associazioni dovrebbero essere esportati dal portale LDAP. Questa impostazione non viene utilizzata a meno che la proprietà "LDAPAuthConfiguration.enabled" è impostata su true. (Automatic Translation)
group-default-object-classes-help=Quando un gruppo viene esportato a LDAP e il gruppo non esiste, il gruppo verrà creato con le seguenti classi di oggetto predefinito. (Automatic Translation)
group-mappings-help=Quando si importano i gruppi, il portale utilizzerà questo mapping per la connessione LDAP raggruppare gli attributi e gli attributi di gruppo utente del portale. (Automatic Translation)
group-search-filter-help=Impostazioni per l'importazione di gruppi da LDAP al portale. Queste impostazioni non vengono utilizzate a meno che la proprietà "LDAPImportConfiguration.enabled" è impostata su true. (Automatic Translation)
groups-dn-help=Verranno creati nuovi gruppi presso il DN specificato. Questo sarà solo attivo, se la proprietà "LDAPAuthConfiguration.enabled" e "LDAPExportConfiguration.enabled" sono impostate su true. (Automatic Translation)
import-create-role-per-group-help=Impostare su true se il portale dovrebbe creare automaticamente un ruolo per ogni gruppo importato da LDAP. Il ruolo verrà assegnato al gruppo di modo che gli utenti possano automaticamente ereditare quel ruolo quando sono assegnati al gruppo. (Automatic Translation)
import-group-cache-enabled-help=Specificare le ricerche di DN whethertime-gruppo verranno memorizzate durante login e importazione LDAP. Se impostato su true, questo accelererà importazione LDAP e login, ma gli aggiornamenti agli attributi di gruppo non verranno riconosciuti fino a quando la voce della cache scade. La dimensione della cache e il timeout può essere configurati per la cache utilizzando il nome di cache "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Impostare il tempo di scadenza del blocco per l'importazione LDAP. Per impostazione predefinita, la data di scadenza è 1 giorno. (Automatic Translation)
import-method=Metodo di importazione (Automatic Translation)
import-method-help=Impostare utente o gruppo per metodo di importazione. Se impostato su utente, il portale consente di importare tutti gli utenti e i gruppi associati con tali utenti. Se insieme al gruppo, il portale consente di importare tutti i gruppi e gli utenti associati a tali gruppi. Questo valore deve essere impostato in base su come server LDAP memorizza informazioni di appartenenza di gruppo. (Automatic Translation)
