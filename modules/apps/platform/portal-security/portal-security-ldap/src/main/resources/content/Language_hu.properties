contact-custom-mappings-help=Amikor importálása és exportálása a felhasználók, a portál fogja használni ezt a hozzárendelést csatlakozni az LDAP alapú felhasználói attribútumok és portál-kapcsolat egyéni attribútumokat. (Automatic Translation)
