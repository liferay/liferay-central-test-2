export-enabled-help=A portál felhasználók exportálása LDAP beállításait. Ez lehetővé teszi, hogy a felhasználót, hogy módosítsa a keresztnév, vezetéknév, stb, a portál, és van, hogy a változás tolta az LDAP-kiszolgálóval. Ezt a beállítást nem használják, kivéve, ha a "LDAPAuthConfiguration.enabled" tulajdonság értéke true. (Automatic Translation)
export-group-enabled-help=Készlet ez-hoz igaz, ha a csoportok és azok társulásai kell exportálni a portálról LDAP. Ezt a beállítást nem használják, kivéve, ha a "LDAPAuthConfiguration.enabled" tulajdonság értéke true. (Automatic Translation)
group-default-object-classes-help=Amikor egy csoport LDAP exportálják, és a csoport nem létezik, a csoport fog szerepelni a következő alapértelmezett adatobjektum-osztályok. (Automatic Translation)
group-mappings-help=Csoportok importálásakor a portál fogja használni ezt a hozzárendelést csatlakozni az LDAP csoport és portál felhasználói csoport attribútumok. (Automatic Translation)
group-search-filter-enabled-help=Beállítások importálása csoportok az LDAP-től a portál. Ezek a beállítások nem használják, kivéve, ha a "LDAPImportConfiguration.enabled" tulajdonság értéke true. (Automatic Translation)
groups-dn-help=Új csoportok keletkeznek: a megadott DN. Ez csak akkor aktív, ha a tulajdonságot "LDAPAuthConfiguration.enabled" és a "LDAPExportConfiguration.enabled" értéke TRUE. (Automatic Translation)
import-create-role-per-group-help=Készlet ez-hoz igaz, ha a portál automatikusan hozza létre a behozott LDAP csoportonként szerepet. Szerepe lesz rendelve a csoport úgy, hogy a felhasználók automatikusan öröklik ezt a szerepet, ha vannak rendelve a csoport. (Automatic Translation)
import-group-cache-enabled-help=Adja meg a whethertime-csoport DN keresések lesz gyorsítótárazott LDAP import és a bejelentkezés során. Ha igaz, ez akarat felgyorsít LDAP import és a logika, de korszerűsít-hoz csoport attribútumokat nem lehet elismerni, addig, amíg az a gyorsítótárban szereplő bejegyzése lejár. A gyorsítótár mérete és az időtúllépés is beállítható a gyorsítótár használata a gyorsítótár neve "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Állítsa be a lock elévülési időt a LDAP import. A lejárati idő alapértelmezés szerint 1 nap. (Automatic Translation)
import-method=Importálási módszer (Automatic Translation)
import-method-help=Felhasználó vagy csoport importálási módszer megadása Ha meg a felhasználó, a portál minden tartozó felhasználók és a csoportok azoknak a felhasználóknak a behozatal. Ha meg a csoport, a portál minden csoportokat és a felhasználókat csoportokhoz társított importálja. Ez az érték a hogyan az LDAP-kiszolgáló tárolja a csoporttagságra vonatkozó információk alapján kell meghatározni. (Automatic Translation)
