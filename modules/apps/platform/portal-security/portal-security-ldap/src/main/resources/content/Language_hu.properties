method-help=Állítsa be a bind vagy jelszó-összehasonlítása az LDAP-hitelesítési módszerhez. Bind Ez kedvez a legtöbb eladó, úgy, hogy nem kell aggódni a titkosítási stratégiák. (Automatic Translation)
page-size-help=Lapméret beállítása a címtárkiszolgálók adott támogatás lapozás. Ezt az értéket kell, hogy legyen az 1000 vagy annál kevesebb, a Microsoft Active Directory Server. (Automatic Translation)
password-encryption-algorithm-help=Állítsa be a jelszó titkosítás használatos jelszavak összehasonlítása során behozatali és jelszavak titkosítására exportálása során használandó. Összehasonlítva a jelszavakat az importálás során kizárólag ha a "LDAPAuthConfiguration.method" tulajdonsága jelszó-összehasonlítása. Ha a titkosítás van beállítva, hogy nincs, ami az alapértelmezett érték, jelszavak egyszerű szöveges tekintik. Az SHA-512-algoritmus jelenleg nem támogatott. (Automatic Translation)
password-policy-enabled-help=Készlet ez-hoz igaz használata LDAP jelszóházirend helyett a portál jelszóházirendet. Ha értéke igaz,-a ' lehetséges, hogy a portál generált jelszó nem egyezik az LDAP-házirendre. Lásd részletek az "passwords.regexptoolkit.*" tulajdonságainak beállításáról RegExpToolkit, ezek a jelszavak létrehozásában. (Automatic Translation)
range-size-help=Állítsa be az értékek vissza minden egyes lekérdezés egy többértékű attribútum a címtárkiszolgálók támogató számos visszakeresés. A sor mérete kell 1000 vagy kevesebb, a Windows 2000 és 1500 vagy kevesebb, a Windows Server 2003. (Automatic Translation)
