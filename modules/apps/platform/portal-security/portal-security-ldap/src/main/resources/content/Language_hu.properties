authentication-search-filter-help=Adja meg a keresési szűrőt, amellyel a felhasználó érvényességének ellenőrzésére. A tokenek @company_id @, @email_address @, @screen_name @, és a szó @user_id @ futásidőben cseréli a helyes értékeket. (Automatic Translation)
