user-custom-mappings-help=Amikor importálása és exportálása a felhasználók, a portál fogja használni ezt a hozzárendelést csatlakozni az LDAP alapú felhasználói attribútumok és webportál felhasználó egyéni attribútumokat. (Automatic Translation)
user-default-object-classes-help=Amikor a felhasználó LDAP exportálják, és a felhasználó nem létezik, a felhasználó fog szerepelni a következő alapértelmezett adatobjektum-osztályok. (Automatic Translation)
user-ignore-attributes-help=Állítsa be a felhasználói attribútumokat a portálról irányítanak. Hozzáadása vagy frissítése a felhasználó LDAP, ezeket az attribútumokat a rendszer kihagyja. (Automatic Translation)
user-mappings-help=Amikor importálása és exportálása a felhasználók, a portál fogja használni ezt a hozzárendelést csatlakozni az LDAP alapú felhasználói attribútumok és a portál felhasználói attribútumok. (Automatic Translation)
user-search-filter-help=Beállításokat a felhasználók importálása az LDAP, a portál. Ezek a beállítások nem használják, kivéve, ha a "LDAPImportConfiguration.enabled" tulajdonság értéke true. (Automatic Translation)
users-dn-help=Új felhasználók lesz teremtett-on a megadott DN. Ez csak akkor aktív, ha a tulajdonságot "LDAPAuthConfiguration.enabled" és a "LDAPExportConfiguration.enabled" értéke TRUE. (Automatic Translation)