contact-custom-mappings-help=زمانی که واردات و صادرات از کاربران پورتال این نقشه برداری برای اتصال ویژگی های کاربر LDAP و ویژگی های سفارشی پورتال تماس استفاده کنید. (Automatic Translation)
contact-mappings-help=زمانی که واردات و صادرات از کاربران پورتال این نقشه برای اتصال ویژگی های کاربر LDAP و پورتال تماس با صفات استفاده کنید. (Automatic Translation)
create-role-per-group=ایجاد نقش در هر گروه (Automatic Translation)
