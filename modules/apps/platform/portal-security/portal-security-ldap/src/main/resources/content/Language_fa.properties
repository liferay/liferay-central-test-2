ldap.server.configuration.name=سرور LDAP (Automatic Translation)
lock-expiration-time=قفل انقضا (Automatic Translation)
method-help=تنظیم اتصال و یا LDAP روش تأیید اعتبار رمز عبور را مقایسه کنید. طوری که شما لازم نیست که نگرانی در مورد استراتژی کدگذاری اتصال توسط اکثر فروشندگان ترجیح داده است. (Automatic Translation)
page-size-help=تنظیم اندازه صفحه برای سرورهای دایرکتوری که صفحه بندی پشتیبانی. این مقدار به 1000 یا کمتر برای سرور دایرکتوری فعال Microsoft نیاز دارد. (Automatic Translation)
password-encryption-algorithm-help=رمزگذاری کلمه عبور استفاده کنید برای مقایسه کلمه عبور در طول واردات و استفاده برای رمزگذاری کلمه عبور در صادرات تنظیم. ملک "LDAPAuthConfiguration.method" در مقایسه کلمه عبور تنظیم می شود مقایسه کلمه عبور در طول واردات تنها استفاده خواهند شد. رمزگذاری هیچکدام که مقدار پیش فرض تنظیم کلمه عبور متن ساده محسوب مى شوند. الگوریتم SHA 512 در حال حاضر پشتیبانی نمی شود. (Automatic Translation)
password-policy-enabled-help=این به تنظیم درست استفاده LDAP سیاست رمز عبور به جای سیاست رمز عبور پورتال. اگر قرار به درست است ممکن است که پورتال تولید کلمه های عبور را سیاست LDAP مطابقت ندارد. خواص "passwords.regexptoolkit.*" را برای جزئیات بیشتر را در پیکربندی RegExpToolkit در تولید این رمزهای عبور را مشاهده کنید. (Automatic Translation)
range-size-help=تعداد ارزش بازگشت در هر پرس و جو به ویژگی multivalued برای سرورهای دایرکتوری است که پشتیبانی بازیابی محدوده تنظیم کنید. اندازه حدود 1000 یا کمتر برای ویندوز 2000 و 1500 یا کمتر برای ویندوز سرور 2003 باید باشد. (Automatic Translation)
system.ldap.configuration.name=پیکربندی سیستم LDAP (Automatic Translation)
user-custom-mappings-help=زمانی که واردات و صادرات از کاربران پورتال این نقشه برداری برای اتصال ویژگی های کاربر LDAP و ویژگی های سفارشی کاربر پورتال استفاده کنید. (Automatic Translation)
user-default-object-classes-help=هنگامی که کاربر به LDAP صادر می شود و کاربر وجود ندارد، کاربر با کلاس های شیء زیر پیش فرض ایجاد می شود. (Automatic Translation)
user-ignore-attributes-help=مجموعه ویژگی های کاربر است که از پورتال کنترل می شوند. هنگام اضافه کردن و یا به روز رسانی کاربر از LDAP، این مشخصه ها رد خواهد شد. (Automatic Translation)
user-mappings-help=زمانی که واردات و صادرات از کاربران پورتال این نقشه برداری برای اتصال ویژگی های کاربر LDAP و مشخصه های کاربر پورتال استفاده کنید. (Automatic Translation)
user-search-filter-help=تنظیمات برای وارد کردن کاربران از LDAP پورتال. مگر در مواردی که مالکیت "LDAPImportConfiguration.enabled" قرار است به این تنظیمات استفاده نمی شود درست است. (Automatic Translation)
users-dn-help=کاربران جدید در DN مشخص شده ایجاد خواهد شد. این تنها فعال اگر ملک "LDAPAuthConfiguration.enabled" و "LDAPExportConfiguration.enabled" می خواهد به true. (Automatic Translation)