enable-group-cache=گروه فعال کردن کش (Automatic Translation)
enable-user-password=رمز عبور کاربر را قادر می سازد (Automatic Translation)
export-enabled-help=تنظیمات برای صادرات کاربران پورتال-LDAP. این اجازه می دهد تا کاربر برای تغییر خود نام، نام خانوادگی، و غیره در پورتال و است که تغییر سرور LDAP تحت فشار قرار دادند. مگر در مواردی که مالکیت "LDAPAuthConfiguration.enabled" قرار است به این تنظیمات استفاده نمی شود درست است. (Automatic Translation)
export-group-enabled-help=مجموعه این واقعی اگر گروه و آنها باید شود از پورتال به LDAP صادر شده است. مگر در مواردی که مالکیت "LDAPAuthConfiguration.enabled" قرار است به این تنظیمات استفاده نمی شود درست است. (Automatic Translation)
group-default-object-classes-help=هنگامی که گروه به LDAP صادر می شود و این گروه وجود ندارد، این گروه با کلاس های شیء زیر پیش فرض ایجاد می شود. (Automatic Translation)
group-mappings-help=هنگامی که وارد گروه, پورتال این نقشه برداری LDAP گروه صفات و ویژگی های گروه کاربر پورتال استفاده. (Automatic Translation)
group-search-filter-enabled-help=تنظیمات برای واردات گروه LDAP-پورتال. مگر در مواردی که مالکیت "LDAPImportConfiguration.enabled" قرار است به این تنظیمات استفاده نمی شود درست است. (Automatic Translation)
groups-dn-help=گروه های جدید در DN مشخص شده ایجاد خواهد شد. این تنها فعال اگر ملک "LDAPAuthConfiguration.enabled" و "LDAPExportConfiguration.enabled" می خواهد به true. (Automatic Translation)
import-create-role-per-group-help=مجموعه این واقعی اگر پورتال به صورت خودکار باید نقش در هر گروه از LDAP وارد را ایجاد کنید. هنگامی که آنها را به گروه اختصاص داده شده اند که کاربران آن نقش را ارث به طور خودکار می تواند نقش به گروه تعیین خواهد شد. (Automatic Translation)
import-group-cache-enabled-help=گروه whethertime DN lookups در LDAP واردات و ورود به سیستم ذخیره شدهی باشد را مشخص کنید. اگر درست باشد، این LDAP واردات و ورود سرعت به، اما به روز رسانی به ویژگی های گروه را هنوز به رسمیت شناخته شده تا انقضای مطلب کش. اندازه حافظه پنهان و ایست برای کش کش نام "com.liferay.portal.security.exportimport.UserImporter" با استفاده از پیکربندی ممکن است. (Automatic Translation)
import-lock-expiration-time-help=تنظیم زمان انقضا قفل برای واردات LDAP. به طور پیش فرض، زمان انقضا 1 روز است. (Automatic Translation)
import-method=روش وارد کردن (Automatic Translation)
import-method-help=کاربر یا گروه برای روش واردات مجموعه. اگر مجموعه ای به کاربر پورتال کاربران و گروه های مرتبط با آن کاربر را وارد می کند. اگر مجموعه به گروه, پورتال همه گروه ها و کاربران مربوط به آن گروه را وارد می کند. این مقدار باید چگونه سرور LDAP فروشگاه گروه اطلاعات عضویت بر اساس تنظیم شود. (Automatic Translation)
