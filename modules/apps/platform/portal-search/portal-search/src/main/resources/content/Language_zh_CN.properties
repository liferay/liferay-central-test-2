include-inherited-permissions-help=设置为 true，包括用户继承的角色作为搜索权限过滤的一部分。用户继承的角色包括从其用户组和组织成员分配给用户的所有用户。 (Automatic Translation)
index-commit-immediately-help=设置这真实的立即提交搜索索引写请求。将此值设置为 true 可能带来负面影响搜索引擎性能，因为每个写入请求将迫使搜索引擎来刷新索引读者和潜在刷新到磁盘的事务。门户的默认行为是立即提交个别索引操作 (例如添加博客，更新博客) 但延迟即属为大容量操作 (如索引所有用户、 都索引所有 wiki) 直到所有条目都被都发送到搜索引擎。将此值设置为 false 可能会导致 portlet，像资产发行商展示延迟的响应时显示新添加的内容。例如，用户可能会遇到延迟与默认 Elasticsearch 的搜索引擎。See https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html for more information. (Automatic Translation)
