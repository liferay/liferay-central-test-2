task buildAlloyTheme(type: Copy)

buildAlloyTheme {
	dependsOn ":apps:platform:frontend:frontend-js-web:buildAlloyUI"

	ext {
		autoClean = false
	}

	from "../frontend-js-web/tmp/META-INF/resources/aui/aui_deprecated.css"
	into "src/main/resources/META-INF/resources/portal"
}

buildCSS {
	dependsOn buildAlloyTheme
}

dependencies {
	provided group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "1.0.2"
	provided group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	provided group: "org.osgi", name: "org.osgi.core", version: "5.0.0"
	provided group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
}

liferay {
	deployDir = file("${liferayHome}/osgi/modules")
}