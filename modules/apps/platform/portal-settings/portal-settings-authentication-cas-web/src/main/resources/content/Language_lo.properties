the-cas-no-such-user-url-is-invalid=CAS ບໍ່ມີຜູ້ໃຊ້ URL ໃດເໝາະສົມ.
the-cas-server-name-is-invalid=CAS ຊື່ເຊີເວີ້ບໍ່ເໝາະສົມ.
