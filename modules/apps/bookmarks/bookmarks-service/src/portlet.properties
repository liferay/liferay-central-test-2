include-and-override=portlet-ext.properties

custom.sql.configs=META-INF/custom-sql/default.xml

#
# Configure email notification settings.
#
email.entry.added.body=${resource:com/liferay/bookmarks/dependencies/email_entry_added_body.tmpl}
email.entry.added.enabled=true
email.entry.added.subject=${resource:com/liferay/bookmarks/dependencies/email_entry_added_subject.tmpl}

email.entry.updated.body=${resource:com/liferay/bookmarks/dependencies/email_entry_updated_body.tmpl}
email.entry.updated.enabled=true
email.entry.updated.subject=${resource:com/liferay/bookmarks/dependencies/email_entry_updated_subject.tmpl}

email.from.address=
email.from.name=

entry.columns=name,url,visits,modified-date,action

folder.columns=folder,num-of-folders,num-of-entries,action

folders.search.visible=true

related.assets.enabled=true

subfolders.visible=true

#
# Input a list of comma delimited resource action configurations that will
# be read from the class path.
#
resource.actions.configs=META-INF/resource-actions/default.xml

service.configurator.portlet.ids=28_WAR_bookmarksweb,198_WAR_bookmarksweb