staging-type-local=Un clone du site actuel est créé avec les copies de toutes les pages existantes et les données des portlets configurés en mode pré-production (voir <em>Portlets en pré-production</em> ci-dessous).Ce clone devient l'environnement de <em>Pré-production</em> alors que le site original devient l'environnement de <em>Production</em>.
