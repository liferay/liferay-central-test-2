include-and-override=portlet-ext.properties

#
# Set the interval in minutes on how often CheckArticleMessageListener will
# run to check for and send email on web content due for review.
#
check.interval=15

#
# Set the default display view.
#
default.display.view=descriptive

#
# Set the list of supported display views.
#
display.views=icon,descriptive,list

#
# Set this to true if article IDs should always be autogenerated.
#
journal.article.force.autogenerate.id=true

#
# Input a list of sections that will be included as part of the article form
# when adding an article.
#
journal.article.form.add=content,small-image,categorization,schedule,display-page,related-assets,permissions,custom-fields

#
# Input a list of sections that will be included as part of the article form
# when defining the default values of a structure.
#
journal.article.form.default.values=content,small-image,categorization,display-page,related-assets,custom-fields

#
# Input a list of sections that will be included as part of the article form
# when updating an article.
#
journal.article.form.update=content,small-image,categorization,schedule,display-page,related-assets,custom-fields

#
# Set the location of the default content for each language type.
#
journal.article.template.language.content[css]=com/liferay/journal/web/portlet/template/dependencies/template.css
journal.article.template.language.content[ftl]=com/liferay/journal/web/portlet/template/dependencies/template.ftl
journal.article.template.language.content[vm]=com/liferay/journal/web/portlet/template/dependencies/template.vm
journal.article.template.language.content[xsl]=com/liferay/journal/web/portlet/template/dependencies/template.xsl

#
# Set this to true to search articles from the index. Set this to false to
# search articles from the database. Note that setting this to false will
# disable searching articles based on Expando attributes or Message Boards
# discussions or article versions.
#
journal.articles.search.with.index=true

#
# Set this to true if feed IDs should always be autogenerated.
#
journal.feed.force.autogenerate.id=true

#
# Input a list of comma delimited resource action configurations that will be
# read from the class path.
#
resource.actions.configs=resource-actions/default.xml