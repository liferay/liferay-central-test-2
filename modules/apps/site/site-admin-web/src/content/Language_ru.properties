remote-publish-help=Чтобы опубликовать изменения на <em>Удаленный Хост/IP</em>, публкикующий сервер должен быть добавлен в список разрешенных серверов. Это делается добавлением IP адреса публикующего сервера в свойство <code>tunnel.servlet.hosts.allowed</code> в файле <code>portal-ext.properties</code> на удаленном сервере. <em>Путь удаленного контекста</em> требуется только в том случае, когда используется некорневой путь для контекста сервлетов на удаленном сервере. Доступ к этому контексту не должен быть заблокирован прокси или файерволом. Также учтите, если удаленный сервер – кластер, лучше устанавливать как <em>Удаленный Хост/IP</em> для загрузки IP адрес балансировщика.
