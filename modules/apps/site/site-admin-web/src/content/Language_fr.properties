remote-publish-help=Avant de pouvoir publier des changements vers un environnement distant (<em>Nom de domaine/IP distant</em>), le serveur actuel être ajouté à la liste des serveurs autorisés. Pour cela, il est nécessaire d'ajouter l'adresse IP du serveur <em>qui publie</em> (celui-ci) dans la configuration (<code>tunnel.servlet.hosts.allowed</code> dans le fichier <code>portal-ext.properties</code>) du serveur de production. L'accès au contexte <code>/tunnel-web</code> de ce dernier ne doit pas être bloqué par un proxy ou un pare-feu. Notez également que si le serveur est dans un cluster, il est recommandé d'indiquer le <em>Nom de domaine/IP distant</em> du cluster (et non d'un serveur en particulier) afin de bénéficier de la haute disponibilité lors de la mise en production.
