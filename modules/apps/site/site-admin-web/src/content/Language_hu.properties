remote-publish-help=Ahhoz, hogy a változások egy <em>Távoli hosztra/IP-re</em> közzétehetők legyenek, a közzétevő szervert az engedélyezett szerverek listájának tartalmaznia kell. Ezt a közzétevő szerver IP címének a célszerver <code>portal-ext.properties</code> fájljának <code>tunnel.servlet.hosts.allowed</code> tulajdonsághoz való hozzáadásával lehetséges. A célszerver <code>/tunnel-web</code> környezetéhez történő hozzáféréshez a proxy-knak vagy a tűzfalaknak ezt nem szabad akadályozniuk. Továbbá, ha a célszerver többcsomójú, biztosabb a <em>Távoli hosztot/IP-t</em> kiegyensúlyozott betöltésű címnek beállítani, hogy a közzétételi eljárás sokkal megbízhatóbb legyen.
