remote-publish-help=For å kunne publisere endringer til <em>fjerntjeneren</em> må publiseringstjeneren være lagt til i listen over tillatte tjenere. Dette gjøres ved å legge IP-adressen til publiseringstjeneren til <code>tunnel.servlet.hosts.allowed</code> i <code>portal-ext.properties</code> filen på måltjeneren. <em>Fjernstikontekst</em> er bare påkrevd dersom en ikke-rot portal servlet kontekststi brukes på måltjeneren. Tilgang til denne konteksten må ikke være sperret av proxyer eller brannmurer. Legg også merke til at dersom måltjeneren er en klynge er det trygt å sette <em>fjerntjeneren</em> til lastballanserings-IP-adressen til klyngen for å sikre høyt tilgangsnivå for publiseringsprosessen.
