remote-publish-help=Προκειμένου να μπορεί να δημοσιεύσει αλλαγές σε ένα <em>απομακρυσμένο host/IP</em>, ο server-εκδότης πρέπει να προστεθεί στον κατάλογο επιτρεπόμενων servers του απομακρυσμένου συστήματος. Αυτό γίνεται με την προσθήκη του IP του server-εκδότη στην ιδιότητα <code>tunnel.servlet.hosts.allowed</code> στο αρχείο <code>portal-ext.properties</code> του απομακρυσμένου server. Η πρόσβαση στο μονοπάτι <code>/tunnel-web</code> του απομακρυσμένου server δεν πρέπει να κόβεται από proxies ή firewalls. Επίσης, σημειώστε πως αν το απομακρυσμένο σύστημα είναι cluster, είναι ασφαλές να ρυθμιστεί το <em>απομακρυσμένο host/IP</em> στην διεύθυνση διαμοιρασμού φορτίου του cluster προκειμένου να αυξηθεί η διαθεσιμότητα της διαδικασίας έκδοσης.
