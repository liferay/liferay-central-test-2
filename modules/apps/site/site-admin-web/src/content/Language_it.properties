remote-publish-help=Per poter pubblicare modifiche su un <em>Host/IP Remoto</em>, il server di pubblicazione deve essere aggiunto alla lista dei server permessi. Questo è reso possibile aggiungendo l'IP del server alla proprietà <code>tunnel.servlet.hosts.allowed</code> nel file <code>portal-ext.properties</code> del server di riferimento. Il <em>Contesto Percorso Remoto</em> è richiesto solo se viene usato un contesto percorso portale non-root servlet sul server di riferimento. L'accesso a questo contesto non deve essere bloccato da proxy o firewall. Notare che se il server di riferimento è un cluster, è sicuro impostare <em>Host/IP Remoto</em> all'indirizzo load balance del cluster per fare si di incrementare disponibilità dei processi di pubblicazione.
