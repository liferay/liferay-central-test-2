staging-type-local=E' stato creato un clone del sito corrente che contiene copia di tutte le pagine e i dati esistenti delle portlet impostate come staged (vedi <em>Portlet Staged</em> qui sotto). Questo clone diventa l'ambiente di <em>Staging</em> mentre l'originale diventa quello <em>Live</em>.
staging-type-remote=Viene creata una connessione tra questo sito e un altro esistente su un server remoto. Questo sito diventa l'ambiente di <em>Staging</em> mentre il sito remoto diventa quello <em>Live</em>.
