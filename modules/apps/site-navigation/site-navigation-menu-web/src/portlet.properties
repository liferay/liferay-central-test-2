include-and-override=portlet-ext.properties

#
# Define each mode with four comma delimited strings that represent the form:
# headerType, rootLayoutType, rootLayoutLevel, includedLayouts, and
# nestedChildren.
#
display.style[relative-with-breadcrumb]=breadcrumb,relative,0,auto,true
display.style[from-level-2-with-title]=root-layout,absolute,2,auto,true
display.style[from-level-1-with-title]=root-layout,absolute,1,auto,true
display.style[from-level-1]=none,absolute,1,auto,true
display.style[from-level-1-to-all-sublevels]=none,absolute,1,all,true
display.style[from-level-0]=none,absolute,0,auto,true

#
# Input a list of comma delimited resource action configurations that will be
# read from the class path.
#
resource.actions.configs=resource-actions/default.xml