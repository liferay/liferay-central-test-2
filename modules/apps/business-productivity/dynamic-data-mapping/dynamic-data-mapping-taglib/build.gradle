apply plugin: "com.liferay.alloy.taglib"

buildTaglibs {
	componentsXmlFiles "liferay-ddm.xml"
	javaPackage = "com.liferay.dynamic.data.mapping.taglib.servlet"
}

dependencies {
	provided group: "com.liferay.portal", name: "portal-impl", version: liferay.portalVersion
	provided group: "com.liferay.portal", name: "portal-kernel", version: liferay.portalVersion
	provided group: "com.liferay.portal", name: "util-taglib", version: liferay.portalVersion
	provided group: "javax.portlet", name: "portlet-api", version: "2.0"
	provided group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	provided group: "javax.servlet.jsp", name: "jsp-api", version: "2.1"
	provided group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	provided project(":apps:business-productivity:dynamic-data-mapping:dynamic-data-mapping-api")
	provided project(":apps:business-productivity:dynamic-data-mapping:dynamic-data-mapping-io")
	provided project(":apps:business-productivity:dynamic-data-mapping:dynamic-data-mapping-service")
	provided project(":apps:web-experience-management:portlet-display-template:portlet-display-template")
}

liferay {
	deployDir = file("${liferayHome}/osgi/modules")
}