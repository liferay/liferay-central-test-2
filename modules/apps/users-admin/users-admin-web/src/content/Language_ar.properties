javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=المستخدم هو شخص يقوم بمهام مستخدما البوابة. يمكن للمسؤول أن ينشئ مستخدمين جدد أو أن يعطل مستخدمين حاليين. يمكن للمستخدم أن ينضم إلى مواقع، أو أن ينتمي إلى هيكلة مؤسسات، أو أن يتم تفويض صلاحيات في الأدوار له، أو أن يوضع في مجموعة مستخدمين. مجموعة المستخدمين يمكنها أن تتعدى حدود هيكلة المؤسسة، ويمكن استخدامها لتعيين كافة المستخدمين لمجموعات أخرى، كمواقع أو أدوار. ويمكن استخدام مجموعات المستخدمين لتعديل قوالب المواقع الشخصية للأعضاء.
