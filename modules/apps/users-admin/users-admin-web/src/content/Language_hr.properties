javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Korisnici su pojedinci koji izvode zadatke koristeći portal. Administratori mogu kreirati nove korisnike ili deaktivirati postojeće. Korisnici se mogu pridružiti web sjedištima, biti smješteni u hijerarhiju organizacija, može im se dodijeliti dozvole kroz uloge ili mogu biti grupirani u korisničke grupe. Korisničke grupe mogu biti dijeljene kroz organizacije i korištene za pridruživanje svih članova drugim web sjedištima ili ulogama. Također, korisničke grupe se mogu koristiti za uređivanje personaliziranih predložaka web sjedišta za članove.
