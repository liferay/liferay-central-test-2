javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=در بخش «اطلاعات شخصی» تمام اطلاعات شخصی شما وجود دارد. تمامی اطلاعات مربوط به خود را شامل، اطلاعات شخصی، گروه‌ها و سازمان‌های عضو می‌توانید در این قسمت مشاهده نمایید.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=کاربران افرادی هستند که فعالیت‌های خود را از طریق پورتال انجام می‌دهند. کاربر مدیر قادر است حساب کاربری جدید تعریف کرده یا کاربران موجود را غیرفعال نماید.کاربران می‌توانند به عضویت سایت‌ها و سازمان‌ها درآیند، نقش‌ها و مجوزهای مختلف به آنها اختصاص داده شود و یا در گروه‌های کاربری قرار داده شوند. عملیاتی که بر روی یک گروه کاربری انجام می‌شود، بر روی تمام کاربرهای عضو اعمال می‌شود. به عنوان مثال، در صورتی که نقشی را در اختیار یک گروه کاربری قرار دهید، تمام کاربران عضو آن گروه به آن نقش دسترسی خواهند داشت. از گروه‌های کاربری برای سفارشی ‌سازی سایت‌های شخصی نیز استفاده می‌شود.
