javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Användare är individer som kan utföra uppgifter med hjälp av portalen. Administratörer kan skapa nya användarkonton eller inaktivera befintliga användarkonton. Användare kan gå med i platser, bli placerade in i organisationshierarkier, bli delegerade rättigheter genom roller, eller bli samlade i användargrupper. Användargrupper kan existera över organisationsgränser och kan användas för att tilldela medlemmar till andra samlingar av användare, så som platser eller roller. Användargrupper kan också användas för att skräddarsy vilka mallar som skall användas för gruppmedlemmarnas personliga platser.
