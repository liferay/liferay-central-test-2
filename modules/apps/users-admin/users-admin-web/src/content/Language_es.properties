javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Los usuarios son personas que realizan tareas utilizando el portal. Los administradores pueden crear nuevos usuarios o desactivar a usuarios existentes. Los Usuarios pueden unirse a los Sitios Web, pueden ser asociados en jerarquías de organizaciones, pueden recibir permisos mediante roles, o pueden ser agrupados en Grupos de Usuario. Los Grupos de Usuario pueden cruzar los límites entre organizaciones, y pueden ser usados para asignar todos sus miembros a otras colecciones, como Sitios Web o Roles. Los Grupos de Usuario pueden también ser utilizados para personalizar plantillas de página para los miembros.
