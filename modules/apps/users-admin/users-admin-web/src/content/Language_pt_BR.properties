javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Os usuários são indivíduos que realizam tarefas usando o portal. Os administradores podem criar novos usuários ou desativar usuários existentes. Os usuários podem participar sites, ser colocado em hierarquias da organização, ter permissões em papéis, ou ser reunidos em grupos de usuários. Grupos de usuários podem atravessar as fronteiras organizacionais, e pode ser utilizados para atribuir todos os membros de outras coleções, como sites ou papéis. Grupos de usuários podem também ser utilizadas para personalizar modelos de sites pessoais para os membros.
