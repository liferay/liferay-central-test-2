javax.portlet.description.125=Korisnici su pojedinci koji obavljaju zadatke korišćenja portala. Administratori mogu da kreiraju nove korisnike ili deaktivirate postojeće korisnike. Korisnici mogu da se pridruže sajtove, biti postavljeni u hijerarhiji organizacije, biti delegirane u ulogama dozvole, ili će biti sakupljene u korisničkim grupama. Korisničke grupe može da pređe organizacione granice, i mogu se koristiti za dodeljivanje sve članove drugih zbirki, kao što su lokacije ili ulogama. Korisničke grupe se takođe mogu koristiti za prilagođavanje predložaka ličnih lokacije za članove.
