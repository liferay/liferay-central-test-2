javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Používatelia sú osoby, ktoré využívajú portál na svoju prácu. Administrátori vytvárajú nových používateľov, alebo deaktivujú existujúcich. Používatelia sa môžu pripojiť ku stránkam, môžu byť umiestnení v hierarchii organizácií, mať delegované oprávnenia podľa rolí alebo byť zoskupení v používateľských skupinách. Používateľské skupiny môžu presahovať hranice organizácie a môžu byť použité na priraďovanie používateľov do ďalších skupín - stránok alebo rolí.Používateľské skupiny môžu byť použité na prispôsobovanie šablón stránok pre členov.
