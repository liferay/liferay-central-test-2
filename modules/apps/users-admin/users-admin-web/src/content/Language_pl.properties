javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Użytkownicy to osoby korzystające z portalu do realizacji określonych zadań. Administratorzy mogą tworzyć nowych użytkowników albo dezaktywować istniejących. Użytkownicy mogą przyłączać się do witryn, mieć ustalone miejsce w hierarchii organizacji, mieć wskazane role i uprawnienia oraz mogą być przypisani do grup użytkowników. Grupy mogą przekraczać granice organizacyjne i mogą być użyte do przypisania uczestników do innych kolekcji, takich jak witryny lub role. Grupy mogą być także wykorzystane do personalizacji szablonów witryn dla uczestników.
