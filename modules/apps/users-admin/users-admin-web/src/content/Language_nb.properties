javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Brukere er individer som utfører handlinger i portalen. Administratorer kan opprette nye brukere og deaktivere eksisterende brukere. Brukere kan bli medlem av nettsteder, bli plassert i organisasjonshiarkier, bli tildelt rettigheter i roller, eller bli samlet i brukergrupper. Brukergrupper kan krysse grensene mellom organisasjoner, og kan brukes for å tilegne alle medlemmer til andre samlinger, slik som nettsteder eller roller. Brukergrupper kan også brukes til å tilpasse personlige nettstedsmaler for medlemmer.
