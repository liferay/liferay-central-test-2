javax.portlet.description.125=Utilizatorii sunt persoane care efectuează acțiuni folosind portalul. Administratorii pot crea utilizatori sau pot deactiva utilizatorii curenți. Utilizatorii pot deveni membri ai siturilor, pot sa fie plasați în ierarhia unei organizații, pot să le fie acordate permisiuni în cadrul unor roluri, sau să facă parte dintr-un grup de utilizatori. Grupurile de utilizatori pot conține membri din mai multe organizații, și pot fi folosite pentru a asocia membrii lor cu alte colecții, de exemplu situri sau roluri. Grupurile de utilizatori pot fi folosite și pentru a personaliza șablonurile siturile personale ale membrilor lor.
