javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=Setările contului permit acces la setările tale personale într-un singur loc, ușor de folosit. Utilizatori își pot edita profilul și pot vedea atât dacă aparțin unui site sau unei organizații, cât și grupurile de utilizatori din care fac parte.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Utilizatorii sunt persoane care efectuează acțiuni folosind portalul. Administratorii pot crea utilizatori sau pot deactiva utilizatorii curenți. Utilizatorii pot deveni membri ai siturilor, pot sa fie plasați în ierarhia unei organizații, pot să le fie acordate permisiuni în cadrul unor roluri, sau să facă parte dintr-un grup de utilizatori. Grupurile de utilizatori pot conține membri din mai multe organizații, și pot fi folosite pentru a asocia membrii lor cu alte colecții, de exemplu situri sau roluri. Grupurile de utilizatori pot fi folosite și pentru a personaliza șablonurile siturile personale ale membrilor lor.
