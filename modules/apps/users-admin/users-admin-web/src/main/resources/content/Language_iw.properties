javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=My Account organizes all of your information in one, easy to use location. Users can edit their profile and view site memberships and the organizations and user groups to which they belong.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=המתשמשים הינם יחידים המבצעים משימות באמצעות הפורטל. מנהלים יכולים ליצור משתמשים חדשים או להשבית קיימים. משתמשים יכולים להצטרף לאתרים, להיות ממוקמים אל תוך מדרג של ארגונים, לקבל הרשאות לתפקידים, או להיאסף בקבוצות משתמשים. קבוצות משתמשים יכולות לחצות גבולות ארגוניים, ויכולות לשמש לרישום כל חבריהן לגופים אחרים, כגון אתרים או תפקידים. קבוצות משתמשים יכולות לשמש גם ליצירת תבניות אתרים פרטיות לטובת חבריהם.
