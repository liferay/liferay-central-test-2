javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=A Minha Área Pessoal organiza toda a sua informação num ponto único e fácil de utilizar. Os Utilizadores podem editar o seu perfil e visualizar os Site, as Organizações, e os Grupos dos quais são membros.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Os Utilizadores são definidos como individuos que utilizam o portal na realização de tarefas. Um Administrador pode criar novos Utilizadores ou desactivar utilizadores existentes. Os Utilizadores podem adicionar-se a Sites, ser colocados em hierarquias organizacionais, podem-lhes ser atribuidas permissões em determinados perfís, ou podem ser agrupados em grupos. Os Grupos de Utilizadores podem atravessar fronteiras organizacionais, e ser usados como uma forma de adicionar todos os seus membros a outras colecções, tais como Sites ou Perfís. Aos Grupos de Utilizadores também poderão ser associados modelos pessoais de Site, específicos para os seus membros.
