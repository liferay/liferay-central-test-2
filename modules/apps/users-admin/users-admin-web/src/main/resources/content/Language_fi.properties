javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=Omat tiedot järjestelee kaikki tietosi yhteen ja helppokäyttöiseen paikkaan. Käyttäjät voivat muokata profiiliaan sekä tarkistaa jäsenyytensä sivustoissa, organisaatioissa ja käyttäjäryhmissä.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Käyttäjät ovat henkilöitä, joilla on käyttäjätunnus portaaliin. Ylläpitäjät voivat luoda uusia sekä poistaa olemassa olevia käyttäjiä. Käyttäjät voivat liittyä sivustojen jäseniksi, liittyä organisaation hierarkioihin, saada roolien kautta käyttöoikeuksia sekä kuulua käyttäjäryhmiin. Käyttäjäryhmät voivat ylittää organisaatiorajat ja niitä voidaan käyttää käyttäjien liittämiseksi sivustoihin ja roolehin. Käyttäjäryhmien avulla voidaan myös määrittää uusille käyttäjille henkilökohtaisia sivustomalleja.
