javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=Impostazioni Account organizza tutte le tue informazioni in un unico luogo facile da usare. Gli utenti possono modificare il proprio profilo e visualizzare la propria appartenenza ai siti, alle organizzazioni e ai gruppi.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Gli utenti sono individui che svolgono attività sul portale. Gli amministratori possono creare nuovi utenti o disattivare utenti esistenti. Gli utenti possono appartenere a siti, a gerarchie di organizzazioni, possono essere delegati loro permessi in base ai ruoli o essere raccolti in gruppi. I gruppi di utenti possono appartenere a più organizzazioni e possono essere usati per assegnare tutti i loro membri a un'altra raccolta, come ad esempio i siti o i ruoli. I gruppi di utenti possono essere usati anche per personalizzare i modelli dei siti personali di tutti i membri.
