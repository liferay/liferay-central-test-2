javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Een Gebruiker is een persoon die portaltaken uitvoert. Een beheerder kan nieuwe gebruikers aanmaken en bestaande gebruikers deactiveren. Een gebruiker kan lid worden van sites, organisaties en gebruikersgroepen, en rechten krijgen via rollen. Gebruikersgroepen zijn te gebruiken om alle leden toe te kennen aan een site of rol. Gebruikersgroepen kunnen ook worden gebruikt om persoonlijke sitesjablonen aan te passen voor leden.
