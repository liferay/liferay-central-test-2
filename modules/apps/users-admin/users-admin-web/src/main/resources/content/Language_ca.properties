javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=El meu compte organitza tota la informació de l'usuari actual en una única ubicació fàcil d'utilitzar. Els usuaris poden editar el seu perfil o visualitzar els membres del lloc, les organitzacions i els grups d'usuaris als quals pertanyen.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Els usuaris són persones que realitzen tasques utilitzant el portal. Els administradors poden crear usuaris nous o desactivar-ne d'existents. Els usuaris poden unir-se a llocs web, associar-se a jerarquies d'organitzacions, rebre permisos de rols o agrupar-se. Els grups d'usuari poden creuar els límits entre organitzacions i ser emprats per assignar tots els membres a altres col·leccions, com llocs web o rols. També poden utilitzar-se els grups d'usuari per personalitzar plantilles de pàgina per a membres.
