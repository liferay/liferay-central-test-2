javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=Ο "Λογαριασμός μου" οργανώνει τις προσωπικές πληροφορίες του χρήστη σε μία εύχρηστη τοποθεσία. Οι χρήστες μπορούν να επεξεργαστούν τις προσωπικές τους πληροφορίες και να δουν τα sites στα οποία είναι μέλη και τους οργανισμούς και τις ομάδες χρηστών όπου ανήκουν.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Οι Χρήστες είναι άτομα που εκτελούν εργασίες στο portal. Οι διαχειριστές μπορούν να δημιουργήσουν νέους χρήστες ή να απενεργοποιήσουν τους υπάρχοντες χρήστες. Οι χρήστες μπορούν να υπαχθούν σε sites, να τοποθετηθούν σε ιεραρχίες οργανισμών, να εξουσιοδοτηθούν με άδειες μέσω ρόλων, ή να υπαχθούν σε ομάδες χρηστών. Οι ομάδες χρηστών μπορούν να διατρέχουν οργανωτικά όρια, και μπορούν να χρησιμοποιηθούν για να ορίσουν μέλη άλλων ενοτήτων, όπως τα sites ή οι ρόλοι. Οι ομάδες χρηστών μπορούν επίσης να χρησιμοποιηθούν για να προσαρμόσουν τα προσωπικά πρότυπα σελίδων για τα μέλη.
