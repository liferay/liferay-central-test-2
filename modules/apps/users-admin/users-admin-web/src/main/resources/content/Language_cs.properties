javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=Můj účet je místo, kde máte možnost snadno spravovat veškeré své osobní informace. Běžný uživatel má možnost upravovat svůj profil a zobrazit všechny možné skupiny, do kterých patří.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Uživatelé jsou jednotlivci provádějící prostřednictvím portálu různé úkony. Správci, potažmo Administrátoři, mohou uživatele přidávat nebo deaktivovat již existující. Uživatelé se mohou připojovat k webům, mohou být začleněni do hierarchické organizační struktury, mohou jim být delegována oprávnění pomocí rolí nebo mohou být sdružováni do uživatelských skupin. Uživatelské skupiny mohou přesahovat hranice organizací a jejich členové mohou být hromadně přiřazeni např. k webům nebo do rolí. Uživatelské skupiny mohou být také využity k úpravě šablon webu pro jejich členy.
