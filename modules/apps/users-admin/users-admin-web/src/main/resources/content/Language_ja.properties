javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=アカウント設定では簡単に情報を一元管理できます。ユーザーはプロファイルの更新、サイトへの加入、組織、グループの所属情報などを参照できます。
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=ユーザーとはポータルを使用する人です。管理者は新規ユーザーを追加、もしくは既存のユーザーを無効にできます。ユーザーはサイトに参加でき、組織階層で整理したり、、ロールで権限を委譲することができます。さらにユーザーグループとしてまとめることもできます。ユーザーグループは組織と関係なく様々なユーザーをまとめ、ユーザーグループを一つのサイトやロールに所属させることができます。ユーザーグループではメンバーの個人サイトをカスタマイズできます。
