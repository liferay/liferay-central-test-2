javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=使用者是在入口網執行工作的人。系統管理員能創建新使用者或停用已存在使用者。使用者能加入站台，被放入組織階層，在角色中被指派權限，或被選進使用者群組。使用者群組能跨越組織界限，並能用以指派所有成員到其他的集合，如站台或角色。使用者群組也能用來為成員客製個人的站台版型。
