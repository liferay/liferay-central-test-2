javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=Поставке Налога обезбеђују јединствен приступ вашим поставкама, лак за коришћење локације. Корисници могу да измене или виде свој профил, сајт и организациона чланства, групе корисника, као и измене своје поставке.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Корисници су појединци који обављају задатке коришћења портала. Администратори могу да креирају нове кориснике или деактивирате постојеће кориснике. Корисници могу да се придруже сајтове, бити постављени у хијерархији организације, бити делегиране у улогама дозволе, или ће бити сакупљене у корисничким групама. Корисничке групе може да пређе организационе границе, и могу се користити за додељивање све чланове других збирки, као што су локације или улогама. Корисничке групе се такође могу користити за прилагођавање предложака личних локације за чланове.
