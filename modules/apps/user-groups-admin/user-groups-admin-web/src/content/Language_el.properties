javax.portlet.description.com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet=Οι Ομάδες Χρηστών παρέχουν μια μέθοδο ομαδοποίησης των χρηστών ανεξάρτητα από τον οργανισμό στον οποίο ανήκουν. Οι διαχειριστές μπορούν να καθορίσουν μια ομάδα χρηστών και να διορίσουν την ομάδα χρηστών ως μέλος ενός site για να κάνουν τα όλα τα μέλη της ομάδας αυτόματα και μέλη του site.
