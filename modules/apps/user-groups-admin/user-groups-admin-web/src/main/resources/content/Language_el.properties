the-site-of-a-user-group-cannot-be-accessed-directly-by-end-users=Το site της ομάδας χρηστών δεν μπορούν να προσεγγιστούν άμεσα από τους τελικούς χρήστες. Εμφανίζονται autoatically ως μέρος των δημόσιων ή ιδιωτικών σελίδων της προσωπικής τοποθεσίας του κάθε χρήστη που ανήκει στην ομάδα του χρήστη στις σελίδες του μια ομάδα χρηστών. Για να επιτρέψετε στους χρήστες να κάνουν αλλαγές, ενεργοποιήστε τις επιλογές προσαρμογής της κάθε σελίδας. (Automatic Translation)
