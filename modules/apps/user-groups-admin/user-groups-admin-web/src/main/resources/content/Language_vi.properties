one-or-more-user-groups-are-associated-with-deactivated-users.-do-you-want-to-proceed-with-deleting-the-selected-user-groups-by-automatically-unassociating-the-deactivated-users=Một hoặc một số nhóm được liên kết với người dùng đã bị khóa. Bạn có muốn thực hiện lệnh xóa các nhóm đã lựa chọn với việc tự động xóa bỏ liên kết với người dùng vô hiệu này không?
