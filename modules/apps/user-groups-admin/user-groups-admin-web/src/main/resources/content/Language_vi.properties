javax.portlet.description.com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet=<Nhóm người dùng> cung cấp cách thức để nhóm các người sử dụng có thể không thuộc cùng tổ chức. Quản trị viên có thể định nghĩa các nhóm người sử dụng và gán các nhóm người sử dụng này như các thành viên của các Cổng, sau khi quản trị viên gán các thành viên sẽ tự động được truy nhập vào các site này !
