the-selected-user-group-is-associated-with-deactivated-users.-do-you-want-to-proceed-with-deleting-the-selected-user-group-by-automatically-unassociating-the-deactivated-users=Nhóm bạn đã chọn có liên quan đến người sử dụng bị vô hiệu hóa. Bạn có muốn tiếp tục xóa các nhóm này và tự động gỡ liên quan với những người sử dụng kia ?
the-site-of-a-user-group-cannot-be-accessed-directly-by-end-users=Trang web của một nhóm người dùng không thể truy cập trực tiếp bởi người dùng cuối. Các trang của một nhóm người dùng được hiển thị autoatically như là một phần của các trang công cộng hay tư nhân của các trang web cá nhân của mỗi người dùng thuộc về nhóm người dùng. Để cho phép người dùng để thực hiện thay đổi, cho phép các tuỳ chọn tuỳ chỉnh khác của mỗi trang. (Automatic Translation)
