include-and-override=portlet-ext.properties

#
# Set the location of the XML file containing the configuration of the default
# display templates for the Blogs portlet.
#
display.templates.config=com/liferay/blogs/web/template/dependencies/portlet-display-templates.xml

#
# Set the interval in minutes on how often CheckEntryMessageListener will run
# to check for and display blog entries scheduled to display.
#
entry.check.interval=1

#
# Set the interval on which the LinkbackMessageListener will run. The value is
# set in one minute increments.
#
linkback.job.interval=5

# Input a list of comma delimited resource action configurations that will be
# read from the class path.
#
resource.actions.configs=resource-actions/default.xml