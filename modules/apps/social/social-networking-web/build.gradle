dependencies {
	provided group: "com.liferay", name: "com.liferay.ip.geocoder", version: "1.0.2"
	provided group: "com.liferay.portal", name: "portal-service", version: liferay.portalVersion
	provided group: "com.liferay.portal", name: "util-taglib", version: liferay.portalVersion
	provided group: "javax.portlet", name: "portlet-api", version: "2.0"
	provided group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	provided group: "javax.servlet.jsp", name: "jsp-api", version: "2.1"
	provided group: "org.glassfish.web", name: "javax.servlet.jsp.jstl", version: "1.2.3"
	provided group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	provided project(":apps:social:social-networking-api")
	provided project(":apps:social:social-networking-service")
	provided project(":frontend:frontend-taglib")
