apply plugin: "com.liferay.portal.tools.upgrade.table.builder"

buildService {
	apiDir = "../invitation-invite-members-api/src/main/java"
	autoNamespaceTables = false
	testDir = "../invitation-invite-members-test/src/testIntegration/java"
}

buildUpgradeTable {
	upgradeTableDir = "src/main/java/com/liferay/invitation/invite/members/upgrade/v1_0_0/util"
}

dependencies {
	provided group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	provided group: "com.liferay", name: "com.liferay.portal-impl", version: liferay.portalVersion
	provided group: "com.liferay", name: "com.liferay.portal-kernel", version: liferay.portalVersion
	provided group: "com.liferay", name: "com.liferay.portal.spring.extender", version: "1.0.4"
	provided group: "com.liferay", name: "com.liferay.util-java", version: liferay.portalVersion
	provided group: "javax.mail", name: "mail", version: "1.4"
	provided group: "javax.portlet", name: "portlet-api", version: "2.0"
	provided group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	provided group: "org.osgi", name: "org.osgi.compendium", version: "5.0.0"
	provided project(":apps:collaboration:invitation:invitation-invite-members-api")
	provided project(":apps:platform:portal:portal-upgrade")
	provided project(":core:registry-api")
}

liferay {
	deployDir = file("${liferayHome}/osgi/modules")
}