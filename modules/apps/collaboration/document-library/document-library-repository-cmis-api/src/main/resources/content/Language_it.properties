delete.depth.description=Imposta la profondità di mappata CMIS voci da rimuovere quando un'omissione viene chiamata all'interno del portale. Il più profondo è l'impostazione, le ulteriori chiamate al server richiesto. Quando un'omissione è chiamata dall'esterno il portale, le voci mappate CMIS restano stagnanti nel database. I valori previsti sono: -1 per profondo, 0 per nessuno e 1 per poco profonde. (Automatic Translation)
