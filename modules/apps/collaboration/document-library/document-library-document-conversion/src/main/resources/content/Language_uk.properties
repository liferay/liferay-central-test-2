openoffice-server-enabled-help=Увімкнення OpenOffice інтеграції дозволяє портлета бібліотеку документів і вікі портлета надати функції конвертації. Це випробування з OpenOffice 2.3. x через 3.2.x. Ми рекомендуємо мати OpenOffice на тій же машині. За допомогою віддаленого хоста для екземпляра не повністю підтримується і може призвести до різних проблем. Щоб почати OpenOffice, як служби, виконайте команду: soffice-обезголовлений - прийняти = "роз'єм, проводити = 127.0.0.1, порт = 8100; urp;" (Automatic Translation)
openoffice.configuration.name=OpenOffice інтеграції (Automatic Translation)