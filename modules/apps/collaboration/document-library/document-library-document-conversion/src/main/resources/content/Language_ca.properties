openoffice-server-enabled-help=Permetent integració OpenOffice permet el portlet biblioteca de documents i el portlet Wiki per proporcionar funcionalitat de conversió. Això s'analitza amb OpenOffice 2.3.x a través de 3.2. x. És recomanable que teniu OpenOffice a la mateixa màquina. Utilitzant un amfitrió remot per a la instància no és totalment compatible i podria conduir a problemes diversos. Per començar OpenOffice com servei, executeu l'ordre: soffice-sense cap - acceptar = "de fundició, acollir = 127.0.0.1, port = 8100; urp;" (Automatic Translation)
openoffice.configuration.name=Integració d'OpenOffice (Automatic Translation)