openoffice-server-enabled-help=Που επιτρέπει την ενσωμάτωση του OpenOffice επιτρέπει το portlet βιβλιοθήκη εγγράφων και το portlet Wiki να παρέχουν τη λειτουργία μετατροπής. Αυτό είναι δοκιμαστεί με το OpenOffice 2.3.x μέσω 3.2.x. Συνιστάται ότι έχετε OpenOffice στο ίδιο μηχάνημα. Χρησιμοποιώντας έναν απομακρυσμένο κεντρικό υπολογιστή για την παρουσία δεν υποστηρίζεται πλήρως και θα μπορούσε να οδηγήσει σε διάφορα προβλήματα. Για να ξεκινήσετε το OpenOffice ως υπηρεσία, εκτελέστε την εντολή: μαλακό-ακέφαλο - δέχεται =» υποδοχή, φιλοξενούν = 127.0.0.1, θύρα = 8100; urp?» (Automatic Translation)
