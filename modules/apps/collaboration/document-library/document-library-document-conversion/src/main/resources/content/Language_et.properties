openoffice-server-enabled-help=OpenOffice integratsiooni lubamine võimaldab dokumenditeegi portleti ja Wiki portleti pakkuda teisendamise funktsioon. See on testitud OpenOffice 2.3.x 3.2.x kaudu. On soovitatav, et teil on OpenOffice samasse arvutisse. Kasutades remote host eksemplari ei toeta täielikult ja võib põhjustada mitmesuguseid probleeme. OpenOffice teenusena alustamiseks käivitage käsk: soffice-Peata - vastu = "pistikupesa, vastuvõtva = 127.0.0.1 port = 8100; urp;" (Automatic Translation)
