openoffice-server-enabled-help=Care să permită integrarea OpenOffice permite portlet-ul bibliotecă de documente şi portlet-ul de Wiki pentru a oferi functionalitate de conversie. Acest lucru este testat cu OpenOffice 2.3.x prin 3.2.x. Este recomandat ca aveti OpenOffice pe aceeaşi maşină. Folosind un remote gazdă pentru instanţă nu este pe deplin susţinută şi ar putea duce la diverse probleme. Pentru a începe OpenOffice ca serviciu, executaţi comanda: soffice-fără cap - accepta = "socket-uri, gazdă = 127.0.0.1, port = 8100; urp;" (Automatic Translation)
openoffice.configuration.name=OpenOffice de integrare (Automatic Translation)