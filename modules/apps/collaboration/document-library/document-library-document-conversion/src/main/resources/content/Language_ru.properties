openoffice-server-enabled-help=Включение интеграции OpenOffice позволяет библиотеке документов портала и портала Wiki для обеспечения функционала конвертации. Это проверяется с OpenOffice 2.3.x через 3.2.x. Рекомендуется, что вы имеете OpenOffice на той же машине. С помощью удаленного хоста для экземпляра не полностью поддерживается и может привести к различным проблемам. Чтобы начать как обслуживание OpenOffice, выполните команду: soffice-обезглавленный - принимать = "розетка, принимающих = 127.0.0.1, порт = 8100; РПП;» (Automatic Translation)
openoffice.configuration.name=OpenOffice интеграция (Automatic Translation)