openoffice-server-enabled-help=הפעלת שילוב OpenOffice מאפשרת פורטלט את ספריית המסמכים, את פורטלט Wiki כדי לספק פונקציונליות ההמרה. זה נבדק עם OpenOffice 2.3. x דרך 3.2.x. מומלץ שיש לך OpenOffice באותו מחשב. באמצעות מחשב מארח מרוחק עבור המופע לא נתמך באופן מלא, יכול להוביל לבעיות שונות. כדי להתחיל OpenOffice כשירות, הפעל את הפקודה: ואעבוד במשרד עורכי הדין-בלי ראש - קבל = "שקעים, לארח = 127.0.0.1, יציאה = 8100; ארפ;" (Automatic Translation)
