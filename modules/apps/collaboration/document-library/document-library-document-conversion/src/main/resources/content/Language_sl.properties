openoffice-server-enabled-help=Omogočanje OpenOffice omogoča knjižnico dokumentov portalne gradnike in Portalni gradnik Wiki zagotoviti funkcija za pretvorbo. To je preizkušen z OpenOffice 2.3.x skozi 3.2.x. Priporočljivo je, da imate OpenOffice naprej isto stroj. Z uporabo oddaljenega gostitelja stopnje niso v celoti podprte in lahko privede do različnih težav. Začeti OpenOffice kot storitev, zaženite ukaz: soffice-brez glave - sprejeti = "vtičnica, ki gostijo = 127.0.0.1, vrata = 8100; urp;" (Automatic Translation)
