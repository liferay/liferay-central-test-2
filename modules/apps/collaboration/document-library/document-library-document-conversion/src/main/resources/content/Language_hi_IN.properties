openoffice-server-enabled-help=OpenOffice एकीकरण सक्षम दस्तावेज़ लायब्रेरी पोर्टलेट और कनवर्ज़न कार्यक्षमता प्रदान करने के लिए Wiki पोर्टलेट की अनुमति देता है। यह OpenOffice के साथ परीक्षण किया है 2.3. x 3.2.x के माध्यम से। यह अनुशंसित है कि आप एक ही मशीन पर OpenOffice है। उदाहरण के लिए किसी दूरस्थ होस्ट का उपयोग पूरी तरह से समर्थित नहीं है और विभिन्न समस्याओं को जन्म दे सकता है। OpenOffice के रूप में सेवा प्रारंभ करने के लिए, आदेश चलाएँ: soffice-कोई मुखिया - स्वीकार = "गर्तिका, मेजबान 127.0.0.1, पोर्ट = = 8100; urp;" (Automatic Translation)
