openoffice-server-enabled-help=เปิดใช้งาน OpenOffice รวมช่วยให้พอร์ตเล็ตไลบรารีเอกสารและพอร์ตเล็ต Wiki เพื่อให้มีฟังก์ชันการแปลง นี้จะทดสอบกับ OpenOffice 2.3 x ผ่าน 3.2.x ขอแนะนำว่า คุณมี OpenOffice บนเครื่องเดียวกัน ใช้โฮสต์ระยะไกลสำหรับอินสแตนซ์ไม่ครบถ้วนสนับสนุน และอาจนำไปสู่ปัญหาต่าง ๆ เริ่ม OpenOffice เป็นบริการ เรียกใช้คำสั่ง: soffice- - โง่ยอมรับ = "ซ็อกเก็ต โฮสต์ = 127.0.0.1 พอร์ต = 8100; urp; " (Automatic Translation)
