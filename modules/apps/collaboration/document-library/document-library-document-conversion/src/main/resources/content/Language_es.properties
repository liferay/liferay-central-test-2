openoffice-server-enabled-help=Permitiendo la integración de OpenOffice permite el portlet de biblioteca de documentos y el portlet de Wiki para proporcionar funcionalidad de conversión. Esto se ha probado con OpenOffice 2.3 con 3.2. x. Se recomienda que usted tiene OpenOffice en la misma máquina. Usando una máquina remota para la instancia no es totalmente compatible y puede conducir a diversos problemas. Para iniciar OpenOffice como servicio, ejecute el comando: soffice-sin cabeza - aceptar = "socket, anfitrión = 127.0.0.1, Puerto = 8100; urp;" (Automatic Translation)
openoffice.configuration.name=Integración de OpenOffice (Automatic Translation)