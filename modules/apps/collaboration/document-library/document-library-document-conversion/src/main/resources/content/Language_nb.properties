openoffice-server-enabled-help=Aktiverer OpenOffice integrering kan portleten dokumentbiblioteket og portleten Wiki å gi konverteringsfunksjonen. Dette er testet med OpenOffice 2.3.x gjennom 3.2.x. Det anbefales at du har OpenOffice på samme maskin. Bruker en ekstern vert for forekomsten støttes ikke fullstendig og kan føre til ulike problemer. For å starte OpenOffice som tjeneste, kjøre kommandoen: soffice-hodeløse - godta = "socket, vert = 127.0.0.1, port = 8100; urp;" (Automatic Translation)
