openoffice-server-enabled-help=يسمح تمكين التكامل أوبن أوفيس مدخل "مكتبة المستندات" والمدخل ويكي لتوفير وظيفة التحويل. هذا هو اختبار مع أوبن أوفيس 2.3.x من خلال 3.2. x. من المستحسن أن يكون لديك أوبن أوفيس على نفس الجهاز. استخدام مضيف بعيد للمثيل غير معتمد تماما ويمكن أن يؤدي إلى مشاكل مختلفة. لبدء تشغيل أوبن أوفيس كخدمة، قم بتشغيل الأمر: سوفيسي-مقطوعة الرأس-تقبل = "مأخذ التوصيل، واستضافة = 127.0.0.1، المنفذ = 8100؛ الاحتياطية؛" (Automatic Translation)
