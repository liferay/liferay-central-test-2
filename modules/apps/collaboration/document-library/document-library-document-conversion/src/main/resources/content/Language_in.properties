openoffice-server-enabled-help=Memungkinkan integrasi OpenOffice memungkinkan portlet dokumen perpustakaan dan portlet Wiki untuk menyediakan fungsionalitas konversi. Ini diuji dengan OpenOffice 2.3.x melalui 3.2.x. Dianjurkan bahwa Anda memiliki OpenOffice di mesin yang sama. Menggunakan remote host untuk contoh tidak sepenuhnya didukung dan dapat menyebabkan berbagai masalah. Untuk memulai OpenOffice sebagai layanan, jalankan perintah: soffice-tanpa kepala - menerima = "soket, tuan rumah = 127.0.0.1, port = 8100; urp;" (Automatic Translation)
openoffice.configuration.name=OpenOffice integrasi (Automatic Translation)