openoffice-server-enabled-help=Integrazione di OpenOffice abilitando il portlet raccolta documenti e il portlet di Wiki per fornire funzionalità di conversione. Questo è testato con OpenOffice 2.3. x attraverso 3.2. x. È consigliabile che avete OpenOffice sulla stessa macchina. Utilizzo di un host remoto per l'istanza non è pienamente supportato e potrebbe portare a vari problemi. Per avviare OpenOffice come servizio, eseguire il comando: soffice-senza testa - accettare = "presa, host = 127.0.0.1, port = 8100; urp;" (Automatic Translation)
