openoffice-server-enabled-help=Permettant l’intégration d’OpenOffice permet le portlet de bibliothèque de documents et le portlet Wiki pour fournir des fonctionnalités de conversion. Ceci a été testé avec OpenOffice 2.3.x par 3.2.x. Il est recommandé que vous avez OpenOffice sur la même machine. En utilisant un hôte distant pour l’instance n’est pas entièrement pris en charge et pourrait conduire à des problèmes divers. Pour démarrer OpenOffice en tant que service, exécutez la commande : soffice-headless - accepter = "prise de courant, l’hôte = 127.0.0.1, port = 8100 ; urp ; » (Automatic Translation)
openoffice.configuration.name=Intégration d’OpenOffice (Automatic Translation)