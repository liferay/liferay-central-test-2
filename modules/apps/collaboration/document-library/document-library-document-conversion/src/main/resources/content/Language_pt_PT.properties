openoffice-server-enabled-help=Permitir integração OpenOffice permite o portlet de biblioteca de documentos e o portlet de Wiki para fornecer a funcionalidade de conversão. Isso é testado com o OpenOffice 2.3 através de 3.2. x. É recomendável que você tenha o OpenOffice na mesma máquina. Usando um host remoto para a instância não é totalmente suportado e pode levar a vários problemas. Para iniciar o OpenOffice como serviço, execute o comando: soffice-sem cabeça - aceitar = "soquete, o apresentador = 127.0.0.1, port = 8100; urp;" (Automatic Translation)
openoffice.configuration.name=Integração de OpenOffice (Automatic Translation)