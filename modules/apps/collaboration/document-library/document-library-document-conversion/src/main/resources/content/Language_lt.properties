openoffice-server-enabled-help=Leidžianti "Apache OpenOffice" integracija leidžia dokumentų bibliotekos klaida ir Wiki portalo įskiepio konvertavimo funkcionalumą. Tai yra išbandyta su OpenOffice 2.3.x per 3.2.x. Rekomenduojama, kad jūs turite "Apache OpenOffice" tame pačiame įrenginyje. Naudojant nuotolinio kompiuterio egzempliorius nėra visiškai palaikoma ir gali sukelti įvairių problemų. Norėdami paleisti "Apache OpenOffice" kaip paslaugą, vykdykite komandą: soffice-begalvis - priimti = "lizdas, buvimo = 127.0.0.1, uosto = 8100; urp;" (Automatic Translation)
