openoffice-server-enabled-help=Włączenie integracji OpenOffice umożliwia portletu biblioteki dokumentów i portlet Wiki do realizacji funkcji konwersji. To jest testowany z OpenOffice 2.3.x poprzez 3.2.x. Zalecane jest, że OpenOffice na tym samym komputerze. Przy użyciu hosta zdalnego wystąpienie nie jest w pełni obsługiwany i może prowadzić do różnych problemów. Aby uruchomić OpenOffice jako usługi, uruchom polecenie: soffice-bez głowy - zaakceptować = "gniazdo, host = 127.0.0.1, port = 8100; urp;" (Automatic Translation)
openoffice.configuration.name=OpenOffice integracji (Automatic Translation)