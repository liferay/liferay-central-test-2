openoffice-server-enabled-help=فعال سازی آفیس اپن سورس ادغام پورتلت کتابخانه نوشتار و پورتلت ویکی برای ارائه قابلیت های تبدیل اجازه می دهد. این آزمایش با آفیس اپن سورس 2.3.x از طریق 3.2.x. توصیه می شود که شما باید آفیس اپن سورس بر روی همان دستگاه. میزبان راه دور با استفاده از نمونه به طور کامل پشتیبانی نمی شود و می تواند منجر به مشکلات مختلف. برای شروع آفیس اپن سورس به عنوان سرویس فرمان را اجرا کنید: soffice-بی سر - پذیرش = "سوکت، میزبان = 127.0.0.1 و پورت = 8100؛ urp;" (Automatic Translation)
openoffice.configuration.name=یکپارچه سازی آفیس اپن سورس (Automatic Translation)