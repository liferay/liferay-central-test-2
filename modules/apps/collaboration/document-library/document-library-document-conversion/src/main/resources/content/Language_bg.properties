openoffice-server-enabled-help=Разрешаването на OpenOffice интеграция позволява на библиотека с документи на портлета и уики портлет да предоставят преобразуване функционалност. Това се изпитва с OpenOffice 2.3.x чрез 3.2.x. Препоръчително е, че имате OpenOffice на същата машина. Използване на отдалечен хост за екземпляр е не пълно поддръжка и може да доведе до различни проблеми. За да започнете OpenOffice като услуга, изпълнете командата: soffice-обезглавени - приемат = "гнездо, домакин = 127.0.0.1, порт = 8100; urp;" (Automatic Translation)
openoffice.configuration.name=OpenOffice интеграция (Automatic Translation)