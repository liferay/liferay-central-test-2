openoffice-server-enabled-help=Umožňujúce OpenOffice integrácia umožňuje portlet knižnice dokumentov a Wiki portlet na konverziu funkcionality. To je testovaná s OpenOffice 2.3.x cez 3.2.x. Odporúča sa, že máte OpenOffice na rovnakom stroji. Pomocou vzdialeného hostiteľa inštancie nie je plne podporovaný a môže viesť k rôzne problémy. OpenOffice ako službu, spustite príkaz: soffice-headless - akceptovať = "Konvertory, hosť = 127.0.0.1, port = 8100; urp;" (Automatic Translation)
