apply plugin: "com.liferay.lang.merger"

configurations {
	compile {
		transitive = false
	}
}

dependencies {
	// @formatter:off
	compile group: "com.liferay.portal", name: "portal-service", version: liferay.portalVersion
	compile group: "com.liferay.portal", name: "portal-impl", version: liferay.portalVersion
	// @formatter:on
	compile group: "com.liferay.portal", name: "util-taglib", version: liferay.portalVersion
	compile group: "javax.portlet", name: "portlet-api", version: "2.0"
	compile group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	compile group: "org.osgi", name: "org.osgi.compendium", version: "5.0.0"
	compile project(":apps:application-list:application-list-api")
	compile project(":apps:export-import:export-import-api")
	compile project(":apps:layout:layout-taglib")
	compile project(":apps:staging:staging-api")
	compile project(":apps:staging:staging-lang")
	compile project(":frontend:frontend-taglib")
}

liferay {
	deployDir = file("${liferayHome}/osgi/modules")
}