live-group-remote-staging-alert=O site atual é atualmente um site Ao Vivo para um ambiente remoto de staging. Ele pode ser configurado como um ambiente de staging para se conseguir staging em múltiplos passos, mas algumas opções de staging serão desabilitadas.
local-live=Ambiente de produção local
page-versioning=Versionamento da página
page-versioning-help=Página de controle de versão permite que você trabalha em paralelo em diferentes variações das páginas. Ele também permite que você manter o controle da história de alterações naquelas páginas. (Automatic Translation)
remote-publish-help=Para publicar mudanças em um <em>Servidor Remoto</em>, o servidor de origem deve ser adicionado a lista de servidores permitidos. Isto é feito adicionando o IP do servidor de origem na propriedade <code>tunnel.servlet.hosts.allowed</code> no arquivo de configuração <code>portal-ext.properties</code> do servidor de destino. O acesso ao contexto <code>/tunnel-web</code> no servidor de destino não deve estar sendo bloqueado por nenhum proxy ou firewalls. Se o servidor de destino for um cluster, é possível especificar como servidor remoto o endereço do balanceador de carga para aumentar a alta disponibilidade do processo de publicação.
staged-content=Conteúdo Staged
staged-portlets-alert=Quando um portlet é verificado, seus dados são copiados para o preparo e pode não ser possível editá-los diretamente ao vivo. Quando desmarcando um portlet, certifique-se de que quaisquer alterações feitas no preparo são publicadas em primeiro lugar, porque caso contrário estariam perdidas. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Staging não pode ser usado para este site, porque a propagação de alterações do modelo de site está ativado.
staging-type=Tipo de staging
staging-type-local=Um clone do site atual é criado contendo cópias de todas as páginas e os dados existentes dos portlets configurados para staging (ver <em>Staged Portlets</em> abaixo). Este clone torna-se ambiente <em>Staging</em> enquanto o original se torna o ambiente <em>de produção</em>.
staging-type-remote=A conexão é feita entre este site e um já existente em um servidor remoto. Este site torna-se o ambiente <em>Staging</em> enquanto o site remoto torna-se o ambiente <em>de produção</em>.
the-status-of-the-publication-can-be-checked-on-the-publish-screen=O status da publicação pode ser verificado na tela de publicação.
you-do-not-have-permission-to-manage-settings-related-to-staging=Você não tem permissão para gerenciar as configurações relacionadas a staging.