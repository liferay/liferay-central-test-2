live-group-remote-staging-alert=האתר הנוכחי משמש כיום אתר חי עבור סביבת האחסון הזמני מרחוק. זה ניתן עדיין להפעיל כסביבה הזמני כדי להשיג מרובים שלב היערכות למרות כמה מהאפשרויות הזמני בוטלו. (Automatic Translation)
