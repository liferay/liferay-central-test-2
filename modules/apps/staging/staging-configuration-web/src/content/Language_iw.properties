page-versioning-help=דף ניהול גירסאות מאפשר לך לעבוד במקביל וריאציות שונות של העמודים. זה גם מאפשר לך לעקוב אחר ההיסטוריה של שינויים בדפים אלו. (Automatic Translation)
remote-publish-help=על מנת לפרסם שינויים ל- <em>מארח מרוחק/IP</em>, יש להוסיף את השרת המפרסם לרשימת השרתים המורשים. זאת נעשה ע"י הוספת כתובת ה-IP של השרת המפרסם לתכונה <code>tunnel.servlet.hosts.allowed</code> בקובץ <code>portal-ext.properties</code> של שרת היעד. <em>הקשר נתיב מרוחק</em> נדרש רק כאשר נעשה שימוש בנתיב הקשר סרוולט של פורטל לא-שורשי על שרת היעד. אין לחסום גישה להקשר זה באמצעות אף אחד מהשרתים המקשרים או חומת אש. יש לשים לב גם שבמקרה בו שרת היעד הוא אשכול, הרי שניתן לקבוע בבטחה את <em>מארח מרוחק/IP</em> לכתובת ההעלאה של האשכול וזאת על מנת להגדיל את זמינות תהליך הפרסום.
staged-content=תוכן מדורג
staged-portlets-alert=כאשר פורטלט מסומנת, הנתונים שלו מועתקת אל הזמני, זה לא ייתכן שניתן לערוך אותם ישירות בבשידור חי. בעת ביטול הסימון של פורטלט, עליך לוודא שינויים במטוסים הזמני מתפרסמים לראשונה, כי אחרת הם עלול ללכת לאיבוד. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=לא ניתן לבצע דירוג באתר זה היות שהעברת השינויים מתבנית האתר פעילה.
staging-type=סוג דירוג
staging-type-local=מיוצר שיבוט של האתר הנוכחי המכיל העתקים של כל הדפים הקיימים וכן מידע אודות חלוניות שהוגדרו להיות מדורגות (ראה להלן <em>Staged Portlets</em>). שיבוט זה הופך לסביבת ה<em>Staging</em> בעוד האתר המקורי הופך לסביבת ה<em>Live</em>.
staging-type-remote=נוצר קשר בין אתר זה ובין אתר שנמצא בשרת מרוחק. אתר זה הופך לסביבת ה<em>Staging</em> בעוד שהאתר המרוחק הופך לסביבת ה<em>Live</em>.
the-status-of-the-publication-can-be-checked-on-the-publish-screen=ניתן לבדוק את סטטוס הפרסום במשך הפרסום.
you-do-not-have-permission-to-manage-settings-related-to-staging=אין לך הרשאה לנהל הגדרות הנוגעות לדירוג.