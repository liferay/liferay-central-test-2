live-group-remote-staging-alert=Bieżącej witryny działa obecnie jako żywo witryny dla zdalnego tymczasowej ochrony środowiska. Może on być nadal włączony jako środowisko inscenizacyjne do osiągnięcia wielu krok inscenizacji, chociaż niektóre z tymczasowej opcje zostały wyłączone. (Automatic Translation)
