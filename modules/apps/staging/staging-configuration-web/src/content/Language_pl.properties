contact-your-administrator-to-change-the-configuration=Aby zmienić konfigurację, skontaktuj się z administratorem.
enabled-on-private-pages=Włączone na prywatnych stronach (Automatic Translation)
enabled-on-public-pages=Włączone na publicznych stronach (Automatic Translation)
live-group-remote-staging-alert=The current site currently acts as a live site for a remote staging environment. It can be still enabled as a staging environment to achieve multiple step staging although some of the staging options have been disabled. (Automatic Copy)
local-live=Lokalna produkcja
page-versioning=Różne wersje stron
page-versioning-help=Wersji strony pozwala pracować równolegle w różnych odmianach stron. To także pozwala użytkownikowi śledzenie historii zmian w tych stronach. (Automatic Translation)
remote-publish-help=Aby opublikować zmiany na <em>Zdalnym serwerze/IP</em>, publikujący serwer musi zostać dodany do listy dopuszczonych serwerów. Robi się to przez dodanie IP publikującego serwera do właściwości <code>tunnel.servlet.hosts.allowed</code> w <code>portal-ext.properties</code> pliku serwera docelowego. Dostęp do <code>/tunnel-web</code> kontekstu serwera docelowego nie może być blokowany przez proxy ani firewalle. Zauważ też że jeśli serwer docelowy jest w klastrze, bezpiecznie będzie ustawić adres <em>Zdalny serwer/IP</em> load balancera klastra aby zwiększyć dostępność procesu publikacji.
staged-content=Zawartość środowiska testowego
staged-portlets-alert=Gdy portlet jest zaznaczone, jego dane są kopiowane do inscenizacji i nie można edytować je bezpośrednio w live. Odznaczenie portlet, upewnij się, że wszelkie zmiany dokonane w inscenizacji są publikowane po raz pierwszy, ponieważ w przeciwnym wypadku mogą zostać utracone. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Środowisko testowe nie może być użyte, ponieważ jest włączona propagacja zmian z szablonu witryny.
staging-type=Typ środowiska testowego
staging-type-local=Powstanie kopia bieżącej witryny zawierająca wszystkie strony i dane portletów (tych, które mogą działać w środowisku testowym), Kopia stanie się <em>środowiskiem testowym</em>, podczas gdy oryginał będzie <em>środowiskiem produkcyjnym</em>.
staging-type-remote=Powstanie połączenie pomiędzy tą witryną a witryną istniejącą na zdalnym serwerze. Ta witryna stanie się <em>środowiskiem testowym</em>, podczas gdy zdalna witryna zostanie <em>środowiskiem produkcyjnym</em>.
the-publication-process-did-not-start-due-to-validation-errors=The publication process did not start due to validation errors. (Automatic Copy)
the-status-of-the-publication-can-be-checked-on-the-publish-screen=Status publikacji może być sprawdzany na ekranie publikowania.
you-do-not-have-permission-to-manage-settings-related-to-staging=Nie masz uprawnień do zarządzania ustawieniami dotyczącymi środowiska testowego.