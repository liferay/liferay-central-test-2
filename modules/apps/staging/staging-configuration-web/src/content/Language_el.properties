javax.portlet.description.com_liferay_staging_configuration_web_portlet_StagingConfigurationPortlet=Στάσης ρύθμιση παραμέτρων επιτρέπει πρόσβαση σε οι ρυθμίσιμες παράμετροι στάσης του δικτυακού σας τόπου. (Automatic Translation)
javax.portlet.title.com_liferay_staging_configuration_web_portlet_StagingConfigurationPortlet=Διαμόρφωση της στάσης (Automatic Translation)
live-group-remote-staging-alert=Η τρέχουσα τοποθεσία λειτουργεί σήμερα ως μια ζωντανή περιοχή για ένα απομακρυσμένο περιβάλλον δημιουργίας σταδίων. Μπορεί να ενεργοποιηθεί ακόμα ως ένα περιβάλλον δημιουργίας σταδίων για την επίτευξη πολλαπλών βήμα στάσης αν και μερικές από τις επιλογές της στάσης που έχουν απενεργοποιηθεί. (Automatic Translation)
local-live=Τοπικό παραγωγικό site
page-versioning=Τήρηση εκδόσεων σελίδων
page-versioning-help=Σελίδα διαχείριση εκδόσεων σάς επιτρέπει να λειτουργούν παράλληλα σε διαφορετικές παραλλαγές των σελίδων. Σας αφήνει επίσης σας να παρακολουθείτε το ιστορικό των αλλαγών σε αυτές τις σελίδες. (Automatic Translation)
remote-publish-help=Προκειμένου να μπορεί να δημοσιεύσει αλλαγές σε ένα <em>απομακρυσμένο host/IP</em>, ο server-εκδότης πρέπει να προστεθεί στον κατάλογο επιτρεπόμενων servers του απομακρυσμένου συστήματος. Αυτό γίνεται με την προσθήκη του IP του server-εκδότη στην ιδιότητα <code>tunnel.servlet.hosts.allowed</code> στο αρχείο <code>portal-ext.properties</code> του απομακρυσμένου server. Η πρόσβαση στο μονοπάτι <code>/tunnel-web</code> του απομακρυσμένου server δεν πρέπει να κόβεται από proxies ή firewalls. Επίσης, σημειώστε πως αν το απομακρυσμένο σύστημα είναι cluster, είναι ασφαλές να ρυθμιστεί το <em>απομακρυσμένο host/IP</em> στην διεύθυνση διαμοιρασμού φορτίου του cluster προκειμένου να αυξηθεί η διαθεσιμότητα της διαδικασίας έκδοσης.
staged-content=Σταδιακή περιεχόμενο (Automatic Translation)
staged-portlets-alert=Όταν είναι επιλεγμένο ένα portlet, τα δεδομένα αντιγράφονται στην οργάνωση και δεν είναι δυνατό να επεξεργαστείτε απευθείας στο live. Όταν unchecking ένα portlet, βεβαιωθείτε ότι οποιεσδήποτε αλλαγές γίνοντες στην οργάνωση, δημοσιεύονται κατ ' αρχάς, γιατί αλλιώς θα μπορούσε να χαθεί. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Το staging δεν μπορεί να χρησιμοποιηθεί σε αυτό το site επειδή είναι ενεργή η διάδοση των αλλαγών από το πρότυπο site.
staging-type=Τύπος staging
staging-type-local=Δημιουργείται ένας κλώνος του παρόντος site που περιέχει αντίγραφα όλων των σελίδων και των δεδομένων των portlets που έχουν ρυθμιστεί για staging (βλ. <em>Staged Portlets</em> παρακάτω). Αυτός ο κλώνος γίνεται το περιβάλλον <em>Staging</em>, ενώ το αρχικό site γίνεται το <em>παραγωγικό</em> περιβάλλον.
staging-type-remote=Γίνεται μια σύνδεση μεταξύ αυτού του site και ενός άλλου site που υπάρχει ήδη σε έναν απομακρυσμένο server. Αυτό το site γίνεται το περιβάλλον <em>Staging</em>, ενώ το απομακρυσμένο site γίνεται το <em>παραγωγικό</em> περιβάλλον.
the-status-of-the-publication-can-be-checked-on-the-publish-screen=Το καθεστώς της δημοσίευσης μπορεί να ελεγχθεί στην οθόνη δημοσίευσης. (Automatic Translation)
you-do-not-have-permission-to-manage-settings-related-to-staging=Δεν έχετε δικαίωμα να διαχειριστείτε τις ρυθμίσεις του staging.