live-group-remote-staging-alert=वर्तमान साइट वर्तमान में एक दूरस्थ मचान माहौल के लिए एक लाइव साइट के रूप में कार्य करता है। यह अभी भी एक मचान पर्यावरण के रूप में एकाधिक चरण मचान यद्यपि स्टेजिंग विकल्पों में से कुछ अक्षम कर दिया गया है को प्राप्त करने के लिए सक्षम किया जा सकता। (Automatic Translation)
