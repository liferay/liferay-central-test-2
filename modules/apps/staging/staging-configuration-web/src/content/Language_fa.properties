staged-portlets-alert=پس از انتخاب، پورتلت داده ها در شروع عملیات کپی می شود و نه ممکن است امکان ویرایش آنها را به طور مستقیم در زندگی می کنند. زیرا در غیر این صورت آنها را از بین می رود هنگامی که unchecking پورتلت تغییرات انجام شده در مرحله بندی اول، منتشر شده مطمئن شوید. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=مرحله‌بندی نمی‌تواند برای این سایت استفاده شود زیر انتشار تغییرات قالب سایت فعال نمی‌باشد.
staging-type=نوع مرحله‌بندی
staging-type-local=یک کپی از سایت جاری ایجاد شده است که شامل کپی همه صفحات موجود و اطلاعات پورتلت‌های پیکربندی شده است که مرحله‌بندی شده‌اند <em>پورتلت‌های مرحله‌بندی شده</em> را ببینید. کپی محیط <em>Staging</em> در حالیکه اصلی‌ها محیط <em>زنده</em>هستند.
staging-type-remote=اتصال بین یک سایت و یک سرور خارجی موجود برقرار است.
