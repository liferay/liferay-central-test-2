page-versioning=نسخه‌بندی صفحات
page-versioning-help=نسخه بندی صفحه امکان کار به موازات تغییرات مختلف را از صفحات شما فراهم می سازد. همچنین به شما پیگیری از تاریخچه تغییرات در آن صفحات امکان. (Automatic Translation)
remote-publish-help=به منظور انتشار تغییرات در یک <em>Remote Host/IP</em>، سرور انتشاردهنده باید به لیست سرورهای مجوزدار اضافه شود. که این امر با افزودن IP سرور انتشاردهنده به property <code>tunnel امکانپذیر می باشد.
