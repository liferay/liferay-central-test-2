live-group-remote-staging-alert=سایت موجود مانند یک سایت اصلی برای یک محیط ریموت عمل می‌کند. هم اکنون می‌تواند به عنوان یک محیط تمرین برای دستیابی به مراحل چندتایی فعال شود همچنین برخی از گزینه‌های تمرین غیرفعال شده‌اند.
