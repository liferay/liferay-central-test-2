live-group-remote-staging-alert=Det gjeldende nettstedet fungerer som produksjonsnettsted for et fjerntestmiljø. Den kan fortsatt opprettes som testmiljø for å oppnå flerstegs publisering men noen av testinnstillingene er blitt deaktivert.
local-live=Lokalt produksjonsmiljø
page-versioning=Sideversjonering
page-versioning-help=Siden versjonskontroll kan du arbeide parallelt i forskjellige varianter av sidene. Du kan også holde rede på historikken for endringer i disse sidene. (Automatic Translation)
remote-publish-help=For å kunne publisere endringer til <em>fjerntjeneren</em> må publiseringstjeneren være lagt til i listen over tillatte tjenere. Dette gjøres ved å legge IP-adressen til publiseringstjeneren til <code>tunnel.servlet.hosts.allowed</code> i <code>portal-ext.properties</code> filen på måltjeneren. <em>Fjernstikontekst</em> er bare påkrevd dersom en ikke-rot portal servlet kontekststi brukes på måltjeneren. Tilgang til denne konteksten må ikke være sperret av proxyer eller brannmurer. Legg også merke til at dersom måltjeneren er en klynge er det trygt å sette <em>fjerntjeneren</em> til lastballanserings-IP-adressen til klyngen for å sikre høyt tilgangsnivå for publiseringsprosessen.
staged-content=Innhold i test
staged-portlets-alert=Når en portlet er merket data kopieres til staging og det kan ikke være mulig å redigere dem direkte i live. Når du fjerne en portlet, kontroller at endringer gjort i oppsetningen er publisert først fordi ellers de kan gå tapt. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Testing kan ikke brukes på dette nettstedet da propagering av endringer fra nettstedsmalen er påslått.
staging-type=Testmiljøtype
staging-type-local=En kopi av det gjeldende nettstedet som inneholder alle eksisterende sider og data tilhørende konfigurerte portleter opprettes i testmiljøet (se <em>portleter i testmiljøet</em> nedenfor). Denne kopien blir <em>testmiljøet</em> mens den originale blir produksjonsmiljøet.
staging-type-remote=En kobling opprettes mellom dette nettstedet og en eksisterende på fjerntjeneren. Dette nettstedet blir <em>testmiljøet</em> mens nettstedet på fjerntjeneren blir <em>produksjonsmiljøet</em>.
the-status-of-the-publication-can-be-checked-on-the-publish-screen=Statusen til publiseringen kan kontrolleres i publiseringsskjembildet.
you-do-not-have-permission-to-manage-settings-related-to-staging=Du har ikke rettigheter til å administrere testmiljøinnstillinger.