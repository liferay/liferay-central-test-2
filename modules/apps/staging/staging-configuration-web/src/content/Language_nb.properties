live-group-remote-staging-alert=Gjeldende område fungerer for tiden som et levende nettsted for en ekstern oppsettmiljøet. Det kan fortsatt aktiveres som et oppsettmiljø å oppnå flere trinn staging selv om noen av alternativene oppsetning er deaktivert. (Automatic Translation)
