javax.portlet.description.com_liferay_staging_configuration_web_portlet_StagingConfigurationPortlet=转储配置允许访问您的站点可配置临时设置。 (Automatic Translation)
javax.portlet.title.com_liferay_staging_configuration_web_portlet_StagingConfigurationPortlet=临时配置 (Automatic Translation)
live-group-remote-staging-alert=当前网页目前作为remote staging环境下的一个live站点。尽管有一个预览选项被关闭了，它依然可以作为一个staging环境开启来实现多步预览。
local-live=本地在线
page-versioning=页面版本控制
page-versioning-help=页面版本控制允许您在不同的页面中的并行工作。它还允许您跟踪在这些页中的更改的历史记录。 (Automatic Translation)
remote-publish-help=为了能够将改动发布至一个<em>远程主机/IP</em>，一定要将发布服务器添加到支持的服务器列表中。可以通过将发布服务器的IP添加到目标服务器的<code>portal-ext.properties</code>文件中的<code>tunnel.servlet.hosts.allowed</code>属性中来实现这一需求。只有在目标服务器中使用non-root portal servlet上下文路径时，才需要<em>Remote Path Context</em>。访问这一上下文的权限一定不能被代理服务器或者防火墙阻止。同样要注意，如果目标服务器是一个集群的话，为了增强发布程序的高效性，最好给集群的负载平衡地址设置<em>Remote Host/IP</em>。
staged-content=待发布的内容
staged-portlets-alert=Portlet 选中时，其数据复制到暂存和不可能，在现实生活中直接对其进行编辑。当取消选中的 portlet，请确保在临时做的任何更改刊载第一，因为否则他们可能会丢失。 (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=因为这一站点的模板改动同步启用，所以该站点预览不可用。
staging-type=待发布类型
staging-type-local=已创建当前站点的副本，包括所有现有页面副本和配置为预览的portlet的数据副本（见以下的<em>预览Portlet</em>）。当原件成为<em>在线</em>环境时，这一副本成为<em>预览</em>环境。
staging-type-remote=这一站点已与远程服务器中一个现有站点连接。当远程站点成为 <em>上载</em>环境时，这一站点成为<em>在线</em>环境。
the-status-of-the-publication-can-be-checked-on-the-publish-screen=发布状态可在发布屏幕查看。
you-do-not-have-permission-to-manage-settings-related-to-staging=您无权管理与待发布相关联的设置。