live-group-remote-staging-alert=Site-ul curent în prezent acţionează ca un site vii pentru un mediu de aşteptare la distanţă. Acesta poate fi încă activat ca un mediu de aşteptare pentru a obţine mai multe pas stadializarea deşi unele din opţiunile de așteptare au fost dezactivate. (Automatic Translation)
