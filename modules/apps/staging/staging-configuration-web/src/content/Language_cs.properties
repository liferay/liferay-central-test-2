live-group-remote-staging-alert=Aktuální stránky v současné době působí jako dynamický web pro vzdálenou pracovní prostředí. To může být stále povoleny jako pracovní prostředí dosáhnout více pracovní krok, ačkoli některé pracovní možnosti byly zakázány. (Automatic Translation)
