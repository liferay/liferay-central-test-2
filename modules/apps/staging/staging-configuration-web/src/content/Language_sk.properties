page-versioning=Riadenie verzií stránky (Automatic Translation)
page-versioning-help=Stránka verzií umožňuje pracovať súčasne v rôznych variáciách stránok. To tiež umožňuje pri sledovaní histórie zmien v týchto stránok. (Automatic Translation)
remote-publish-help=In order to be able to publish changes to a <em>Remote Host/IP</em>, the publishing server must be added to the list of allowed servers. This is done by adding the IP of the publishing server to the property <code>tunnel.servlet.hosts.allowed</code> in the <code>portal-ext.properties</code> file of the target server. <em>Remote Path Context</em> is only required if a non-root portal servlet context path is used on the target server. Access to this context must not be blocked by either proxies or firewalls. Also note that if the target server is a cluster, it is safe to set the <em>Remote Host/IP</em> to the load balanced address of the cluster in order to increase the high availability of the publishing process. (Automatic Copy)
staged-content=Postupné obsah (Automatic Translation)
staged-portlets-alert=Suborov portlet jeho údaje budú skopírované do inscenácie a nie je možné upraviť priamo v živých. Keď odškrtnutím portlet, uistite sa, že všetky zmeny vykonané v inscenácii sú zverejnené prvé, pretože inak môže byť stratená. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Inscenácia sa nedá použiť pre túto lokalitu, pretože je povolené šírenie zmeny zo šablóny lokality. (Automatic Translation)
staging-type=Inscenácia typu (Automatic Translation)
staging-type-local=A clone of the current site is created which contains copies of all existing pages and data of portlets configured to be staged (see <em>Staged Portlets</em> below). This clone becomes the <em>Staging</em> environment while the original becomes the <em>Live</em> environment. (Automatic Copy)
staging-type-remote=A connection is made between this site and one existing in a remote server. This site becomes the <em>Staging</em> environment while the remote site becomes the <em>Live</em> environment. (Automatic Copy)
the-publication-process-did-not-start-due-to-validation-errors=Publikácia proces sa nepodarilo spustiť z dôvodu chyby overenia. (Automatic Translation)
the-status-of-the-publication-can-be-checked-on-the-publish-screen=Stav zverejnenia môžu byť kontrolované na obrazovke publikovať. (Automatic Translation)
you-do-not-have-permission-to-manage-settings-related-to-staging=Nemáte povolenie na spravovanie nastavenia súvisiace inscenácie. (Automatic Translation)