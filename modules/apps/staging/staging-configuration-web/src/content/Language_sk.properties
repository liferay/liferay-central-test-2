live-group-remote-staging-alert=The current site currently acts as a live site for a remote staging environment. It can be still enabled as a staging environment to achieve multiple step staging although some of the staging options have been disabled. (Automatic Copy)
local-live=Lokálne produkčné
page-versioning=Verzionovanie stránok
page-versioning-help=Stránka verzií umožňuje pracovať súčasne v rôznych variáciách stránok. To tiež umožňuje pri sledovaní histórie zmien v týchto stránok. (Automatic Translation)
remote-publish-help=Aby ste mohli publikovať zmeny na vzdialený <em>server/IP</em>, publikujúci server musí byť pridaný na zoznam povolených serverov. Urobíte pridaním IP adresy publikujúceho servera do vlastnosti <code>tunnel.servlet.hosts.allowed</code> v súbore <code>portal-ext.properties</code> cieľového servera. <em>Kontext vzdialenej cesty</em> je potrebný len keď cieľový Liferay nie je nainštalovaný v koreňovom kontexte. Pŕistup do tohoto kontextu nesmie byť blokovaný žiadnym proxy serverom ani firewallom. Tiež myslite na to, že keď je cieľové prostredie cluster, potom je lepšie zadať IP adresu load balanceru aby sa tak zvýšila vysoká dostupnosť publikačného procesu.
staged-content=Prípravný obsah
staged-portlets-alert=Suborov portlet jeho údaje budú skopírované do inscenácie a nie je možné upraviť priamo v živých. Keď odškrtnutím portlet, uistite sa, že všetky zmeny vykonané v inscenácii sú zverejnené prvé, pretože inak môže byť stratená. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Pre toto sídlo sa nedá použiť predpríprava pretože je povolené propagovanie zmien zo šablóny sídla.
staging-type=Typ prípravného prostredia
staging-type-local=Je vytvorená kópia aktuálneho sídla ktorá obsahuje kópie všetkých existujúcich stránok a údaje portletov nakonfigurovaných ako predpripravované (pozri <em>Predpripravované portlety</em> nižšie). Táto kópia sa stáva <em>prípravným</em> prostredím zatiaľ čo originál sa stáva <em>Produkčným</em> prostredím.
staging-type-remote=Bola vytvorená väzba medzi týmto sídlom a ďalším, ktoré sa nachádza na vzdialenom servery.Toto sídlo sa stáva <em>prípravným</em> prostredím zatiaľ čo vzdialené sídlo sa stáva <em>produkčným</em> prostredím.
the-status-of-the-publication-can-be-checked-on-the-publish-screen=Stav publikovania si môžete skontrolovať na obrazovke publikovania.
you-do-not-have-permission-to-manage-settings-related-to-staging=Nemáte oprávnenia upravovať nastavenia súvisiace s prípravným prostredím.