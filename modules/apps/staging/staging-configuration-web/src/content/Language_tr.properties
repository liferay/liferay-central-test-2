live-group-remote-staging-alert=Geçerli site şu anda uzak bir düzeylendirme ortamı için canlı bir site olarak davranır. O hala bir düzeylendirme ortamı hazırlama seçeneklerden bazıları devre dışı bırakılmış, ancak birden çok adım evreleme elde etmek için etkinleştirilebilir. (Automatic Translation)
