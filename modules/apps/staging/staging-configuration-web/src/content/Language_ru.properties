live-group-remote-staging-alert=The current site currently acts as a live site for a remote staging environment. It can be still enabled as a staging environment to achieve multiple step staging although some of the staging options have been disabled. (Automatic Copy)
local-live=Локальный действующий сайт
page-versioning=Версионирование страницы
page-versioning-help=Страница управления версиями позволяет работать параллельно в различных вариациях страниц. Она также позволяет вам отслеживать историю изменений на этих страницах. (Automatic Translation)
remote-publish-help=Чтобы опубликовать изменения на <em>Удаленный Хост/IP</em>, публкикующий сервер должен быть добавлен в список разрешенных серверов. Это делается добавлением IP адреса публикующего сервера в свойство <code>tunnel.servlet.hosts.allowed</code> в файле <code>portal-ext.properties</code> на удаленном сервере. <em>Путь удаленного контекста</em> требуется только в том случае, когда используется некорневой путь для контекста сервлетов на удаленном сервере. Доступ к этому контексту не должен быть заблокирован прокси или файерволом. Также учтите, если удаленный сервер – кластер, лучше устанавливать как <em>Удаленный Хост/IP</em> для загрузки IP адрес балансировщика.
staged-content=Отладочный контент
staged-portlets-alert=Когда установлен портала, его данные копируются на промежуточной и он не может быть возможность редактировать их непосредственно в жить. Когда опция окно портала, убедитесь, что любые изменения, внесенные в промежуточной публикуются во-первых, потому что в противном случае они могут быть потеряны. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Отладочный сайт не может использоваться здесь, т.к. включено распространение данных из шаблона сайта.
staging-type=Тип отладочного сайта
staging-type-local=Клон текущего сайта создан с копиями всех существующих страниц и данных портлетов настроенных работать в режиме отладки (смотрите <em>Портлеты в режиме отладки</em> ниже). Этот клон становится <em>Отладочным сайтом</em> когда оригинальный сайт становится <em>Действующим сайтом</em>.
staging-type-remote=Соединение установлено между этим сайтом и одним из сайтов на удаленном сервере. Этот сайт становится <em>Отладочным</em> когда удаленный сайт становится <em>Действующим</em>.
the-publication-process-did-not-start-due-to-validation-errors=The publication process did not start due to validation errors. (Automatic Copy)
the-status-of-the-publication-can-be-checked-on-the-publish-screen=The status of the publication can be checked on the publish screen. (Automatic Copy)
you-do-not-have-permission-to-manage-settings-related-to-staging=У вас нету прав доступа, чтобы управлять настройками относящимся к отладочному сайту.