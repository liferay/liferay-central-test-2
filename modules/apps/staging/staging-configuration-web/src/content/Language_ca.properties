live-group-remote-staging-alert=El lloc actual actualment actua com un lloc per a un ambient remot posada en escena en directe. Es pot encara permetre com una posada en escena medi ambient per aconseguir múltiples pas escenificació encara que algunes de les opcions d'escenificació s'han inhabilitat. (Automatic Translation)
