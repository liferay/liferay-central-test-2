live-group-remote-staging-alert=The current site currently acts as a live site for a remote staging environment. It can be still enabled as a staging environment to achieve multiple step staging although some of the staging options have been disabled. (Automatic Copy)
local-live=Entorn Live local
page-versioning=Versionat de la pàgina
page-versioning-help=Versions de pàgina permet treballar en paral·lel en diferents variacions de les pàgines. També permet fer un seguiment de la història dels canvis en aquestes pàgines. (Automatic Translation)
remote-publish-help=Per poder publicar els canvis en un <em>Servidor remot/IP</em>, s'ha d'afegir el servidor de publicació a la llista de servidors autoritzats. Per fer-ho, afegiu l'adreça IP del servidor de publicació a la propietat <code>tunnel.servlet.hosts.allowed</code> en el fitxer <code>portal-ext.properties</code> del servidor de destí. Només es necessita el <em>Context del camí remot</em> si s’utilitza en el servidor de destí un context d’una miniaplicació de servidor del mòdul de portal. L’accés a aquest context no ha d'estar bloquejat per cap servidor intermediari o tallafoc. A més, si el servidor de destí és un clúster, es recomana per seguretat establir el <em>Servidor remot/IP</em> a l’adreça equilibrada de càrrega del clúster per incrementar la disponibilitat del procés de publicació.
staged-content=Contingut en proves
staged-portlets-alert=Quan un portlet si està marcada, les seves dades es copia a la posada en escena i no es possible editar directament en viu. Quan incomprovant un portlet, assegureu-vos que qualsevol canvi en la posada en escena es publiquen en primer lloc, perquè en cas contrari podrien ser perdudes. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=No és pot activar l'escenari de prova per a aquest lloc web perquè està habilitada la propagació dels canvs des de la plantilla del lloc web.
staging-type=Tipus d'escenaris en prova
staging-type-local=S'ha creat una còpia del lloc web actual que conté un duplicat de totes les pàgines existents i de totes les dades dels mòduls de portal que estan configurats per ser visibles (veieu <em>Staged Portlets</em> més avall). Aquesta còpia es converteix en l'entorn de <em>Staging</em> mentre que el lloc web original es converteix en l'entorn <em>Live</em>.
staging-type-remote=S'estableix una connexió entre aquest lloc web i l'existent en un servidor remot. Aquest lloc web es converteix en l'entorn de <em>Staging</em> mentre que el lloc web remot es converteix en l'entorn <em>Live</em>.
the-status-of-the-publication-can-be-checked-on-the-publish-screen=L'estat de la publicació es pot comprovar en la pantalla publicació.
you-do-not-have-permission-to-manage-settings-related-to-staging=No té permís per gestionar els paràmetres relacionats amb staging.