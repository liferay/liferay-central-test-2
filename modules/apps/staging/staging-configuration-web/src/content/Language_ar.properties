live-group-remote-staging-alert=الموقع الحالي يعمل حاليا كموقع مباشر لبيئة التدريج بعيد. يمكن أن لا تزال تمكينه كبيئة تجهيز لتحقيق خطوة انطلاق متعددة على الرغم من أن بعض الخيارات التدريج تم تعطيل. (Automatic Translation)
