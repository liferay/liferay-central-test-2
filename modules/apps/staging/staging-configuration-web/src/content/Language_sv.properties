live-group-remote-staging-alert=Den aktuella webbplatsen fungerar för närvarande som en levande webbplats för en avlägsen uppsamlingsmiljö. Det kan fortfarande aktiveras som en uppsamlingsmiljö att uppnå flera steg mellanstationer även om några av de fristående alternativ är inaktiverade. (Automatic Translation)
