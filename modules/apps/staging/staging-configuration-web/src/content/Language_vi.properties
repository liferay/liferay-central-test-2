an-unexpected-error-occurred-with-the-initial-staging-publication=Lỗi không xác định khi Khởi tạo xuất bản giàn trang.
an-unexpected-error-occurred-with-the-publication-process.-please-check-your-portal-and-publishing-configuration=An unexpected error occurred with the publication process. Please check your portal and publishing configuration. (Automatic Copy)
are-you-sure-you-want-to-activate-local-staging-for-x=Bạn có chắc chắn là muốn kích hoạt dàn dựng địa phương cho {0}?
are-you-sure-you-want-to-activate-remote-staging-for-x=Bạn có chắc chắn là muốn kích hoạt dàn dựng ở xa cho {0}?
are-you-sure-you-want-to-deactivate-staging-for-x=Bạn có chắc chắn là muốn vô hiệu hóa dàn dựng cho {0}?
are-you-sure-you-want-to-remove-the-initial-staging-publication=Bạn có thực sự muốn gỡ bỏ Khởi thảo trình diễn công khai (initial staging publication) ?
change-the-configuration-in-the-details-section=Bạn có thể thay đổi cấu hình ở phần chi tiết.
contact-your-administrator-to-change-the-configuration=Hãy liên hệ với quản trị viên để thay đổi tham số cấu hình.
enabled-on-private-pages=Kích hoạt trên riêng trang (Automatic Translation)
enabled-on-public-pages=Kích hoạt trên trang công cộng (Automatic Translation)
live-group-remote-staging-alert=The current site currently acts as a live site for a remote staging environment. It can be still enabled as a staging environment to achieve multiple step staging although some of the staging options have been disabled. (Automatic Copy)
local-live=Trực tuyến địa phương
page-versioning=Phiên bản trang
page-versioning-help=Trang versioning cho phép bạn làm việc tại song song trong các biến thể khác nhau của các trang. Nó cũng cho phép bạn theo dõi các lịch sử của những thay đổi trong các trang đó. (Automatic Translation)
remote-publish-help=In order to be able to publish changes to a <em>Remote Host/IP</em>, the publishing server must be added to the list of allowed servers. This is done by adding the IP of the publishing server to the property <code>tunnel.servlet.hosts.allowed</code> in the <code>portal-ext.properties</code> file of the target server. <em>Remote Path Context</em> is only required if a non-root portal servlet context path is used on the target server. Access to this context must not be blocked by either proxies or firewalls. Also note that if the target server is a cluster, it is safe to set the <em>Remote Host/IP</em> to the load balanced address of the cluster in order to increase the high availability of the publishing process. (Automatic Copy)
staged-content=Staged Content (Automatic Copy)
staged-portlets-alert=Khi một portlet được chọn, dữ liệu của nó được sao chép vào dàn và nó có thể không thể chỉnh sửa chúng trực tiếp trong sống. Khi bỏ chọn một portlet, hãy chắc chắn rằng bất kỳ thay đổi nào được thực hiện trong staging được xuất bản lần đầu tiên, bởi vì nếu không họ có thể bị mất. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Staging cannot be used for this site because the propagation of changes from the site template is enabled. (Automatic Copy)
staging-type=Loại chưa sẵn sàng xuất bản
staging-type-local=Một bản sao của site hiện tại đã được tạo ra với các phần copy toàn bộ các trang hiện có và dữ liệu của các portlet được cấu hình sẵn sàng để phổ biến (xem thêm <em>Portlet chờ phổ biến</em>). Bản sao này trở thành <em>Chờ phổ biến</em> khi bản chính chuyển thành <em>Trực tuyến</em>.
staging-type-remote=Một kết nối được thiết lập giữa site này và một site trên máy chủ từ xa. Site này trở thành dạng <em>Chờ phổ biến</em> trong khi site trên máy chủ từ xa trở thành dạng <em>Trực tuyến</em>.
the-publication-process-did-not-start-due-to-validation-errors=The publication process did not start due to validation errors. (Automatic Copy)
the-status-of-the-publication-can-be-checked-on-the-publish-screen=Trạng thái của xuất bản có thể được chọn tại màn hình xuất bản.
you-do-not-have-permission-to-manage-settings-related-to-staging=Bạn không đủ thẩm quyền để thiết lập dàn trang.