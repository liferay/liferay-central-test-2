page-versioning=Verzioniranje stranice
page-versioning-help=Page versioning lets you work in parallel in different variations of the pages. It also lets you keep track of the history of changes in those pages. (Automatic Copy)
remote-publish-help=Da bi objavili izmjene na <em>udaljeni poslužitelj/IP</em>, poslužitelj s kojeg objavljiujete mora biti dodan na popis dopuštenih servera. To se radi dodavanjem IP poslužitelja s kojeg želite omogućiti objavu u stavku <code>tunnel.servlet.hosts.allowed</code> u <code>portal-ext.properties</code> datoteci ciljanog udaljenog poslužitelja. Pristup <code>/tunnel-web</code> kontekstu na ciljanom poslužitelju ne smije biti blokiran proxyjem ili vatrozidom. Također imajte na umu da ako je ciljni poslužitelj u klasteru, najsigurnije je postaviti <em>udaljeni poslužitelj/IP</em> na adresu loadbalnsera klastera kako bi osigurali visoku dostupnost postupku objavljivanja.
staged-content=Staged Content (Automatic Copy)
staged-portlets-alert=When a portlet is checked, its data is copied to staging and it may not be possible to edit them directly in live. When unchecking a portlet, make sure that any changes done in staging are published first, because otherwise they might be lost. (Automatic Copy)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Staging cannot be used for this site because the propagation of changes from the site template is enabled. (Automatic Copy)
staging-type=Vrsta inscenacije
staging-type-local=Napravljen je klon trenutnog sitea koji sadrži kopije svih prisutnih stranica i podataka portleta konfiguriranih za staging (pogledaj <em>Staged portleti</em> ispod). Ovaj klon postaje <em>Staging</em> okruženje a original postaje <em>Stvarno</em> okruženje.
staging-type-remote=A connection is made between this site and one existing in a remote server. This site becomes the <em>Staging</em> environment while the remote site becomes the <em>Live</em> environment. (Automatic Copy)
the-status-of-the-publication-can-be-checked-on-the-publish-screen=The status of the publication can be checked on the publish screen. (Automatic Copy)
you-do-not-have-permission-to-manage-settings-related-to-staging=Nemate dozvolu za upravljanje postavkama staginga.