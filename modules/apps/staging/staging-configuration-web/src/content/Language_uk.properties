live-group-remote-staging-alert=Поточний сайт в даний час виступає як живий сайт для віддалених постановка навколишнього середовища. Це може бути ще включений як постановка навколишнього середовища для досягнення декількох крок постановка хоча деякі постановка параметри було вимкнено. (Automatic Translation)
