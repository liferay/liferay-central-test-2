live-group-remote-staging-alert=Текущия сайт в момента действа като живо сайт за дистанционно среда за спиране. Той може все още да бъде включен като среда за спиране постигане на множество стъпка постановка, въпреки че някои от опциите, постановка са забранени. (Automatic Translation)
