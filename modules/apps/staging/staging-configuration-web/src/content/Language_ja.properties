live-group-remote-staging-alert=現在のサイトは、現在リモートのステージング環境のライブ サイトとして機能します。まだ可能にするステージング環境として複数ステップ ステージング ステージング オプションのいくつかが無効になっているが達成するために。 (Automatic Translation)
