live-group-remote-staging-alert=現在のサイトは、リモートステージング環境において、本番環境として動作しています。マルチステップステージングとして環境をアーカイブするために、ステージング環境として有効にすることも可能ですが、いくつかのステージング用オプションは無効になります。
local-live=ローカル現行環境
page-versioning=ページバージョニング
page-versioning-help=ページのバージョンを使用して、ページのさまざまなバリエーションで並行して作業できます。また、それらのページに変更の履歴を追跡することができます。 (Automatic Translation)
remote-publish-help=<em>リモートホスト/IP</em>へ変更を公開するには、許可されたサーバのリストへ公開サーバを追加する必要があります。ターゲットとなるサーバの<code>portal-ext.properties</code>内、<code>tunnel.servlet.hosts.allowed</code>プロパティへ公開サーバのIPを登録しなければなりません。<code>/tunnel-web</code>コンテキストへのアクセスがプロキシやファイアウォールでブロックされないように注意してください。ターゲットサーバがクラスタである場合、公開プロセスにおける可用性を高めるためにロードバランシング用の<em>Remote Host/IP</em>を設定することをお勧めします。
staged-content=ステージコンテンツ
staged-portlets-alert=ポートレットをオンにすると、ステージングにそのデータをコピーし、直接ライブでそれらを編集することができない場合があります。ときにポートレットのチェックをはずすことは、そうでなければ、彼らは失われたかもしれないのでステージング環境で行われる変更が最初に、発行されるを確認してください。 (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=サイトテンプレートからのプロパゲーション変更が有効されているため、ステージング機能はこのサイトに使用できません。
staging-type=ステージングタイプ
staging-type-local=この機能は現在のサイトと全く同じページやポートレットデーターをもつコピーサイトが制作されます。ステージングのためにコピーサイトは変更できます(以下の<em>ステージングされるポートレット</em>をご覧ください)。コピーサイトは<em>ステージング</em>環境となり、オリジナルのサイトは<em>プロダクション環境</em>となります。
staging-type-remote=この機能ではこのサイトと既存するリモートサーバーのサイトを接続します。このサイトが<em>ステージング</em>環境となり変わってリモートサーバーサイトが<em>プロダクション環境</em>となります。
the-publication-process-did-not-start-due-to-validation-errors=The publication process did not start due to validation errors. (Automatic Copy)
the-status-of-the-publication-can-be-checked-on-the-publish-screen=公開ステータスは公開画面にて確認できます
you-do-not-have-permission-to-manage-settings-related-to-staging=ステージング設定を管理する権限を割り当てられていません