live-group-remote-staging-alert=De huidige site fungeert momenteel als een levende plaats voor een externe testomgeving. Het kan nog steeds worden ingeschakeld als een testomgeving om meerdere stap enscenering, hoewel sommige van de tijdelijke opties zijn uitgeschakeld. (Automatic Translation)
local-live=Lokale productieomgeving
page-versioning=Paginaversiebeheer
page-versioning-help=Pagina met versiebeheer kunt u parallel in verschillende varianten van de pagina's werken. Bovendien kunt u bijhouden van de geschiedenis van veranderingen in deze pagina's. (Automatic Translation)
remote-publish-help=Om wijzigingen te kunnen publiceren naar een <em>externe server</em>, moet de publicatieserver worden toegevoegd aan de lijst van vertrouwde servers. Dit kan je doen door het IP-adress van de publicerende server op te nemen in de eigenschap <code>tunnel.servlet.hosts.allowed</code> in het <code>portal-ext.properties</code>-bestand van de doelserver. Toegang tot de <code>/tunnel-web</code> context op de doelserver mag niet worden geblokkeerd blocked door proxies of firewalls. Als de doelserver een cluster is, dan is het goed om het <em>IP-adres</em> van de cluster’s load balancer op te nemen om de hoge beschikbaarheid tijdens het publicatie process te garanderen.
staged-content=Gefaseerde inhoud (Automatic Translation)
staged-portlets-alert=Wanneer een portlet is ingeschakeld, zijn gegevens wordt gekopieerd naar de staging en het wellicht niet mogelijk om ze te bewerken rechtstreeks in leven. Wanneer een portlet uitschakelt, zorg ervoor dat eventuele wijzigingen, gedaan in enscenering eerst worden gepubliceerd omdat deze anders mogelijk verloren. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Het is niet mogelijk om voor deze site gefaseerde publicatie te gebruiken, omdat propagatie van veranderingen van de sitesjabloon is ingeschakeld.
staging-type=Publicatiefase type
staging-type-local=Er is een kloon van de huidige site aangemaakt die kopieën bevat van alle bestaande pagina's en van alle portletdata die zijn geconfigureerd voor fasering (zie <em>Gefaseerde portlets</em> hieronder). Deze kloon wordt de <em>Pre-publicatie</em>omgeving terwijl de oorspronkelijke site de <em>Productie</em>omgeving wordt.
staging-type-remote=Deze site is verbonden met een site op een externe server. Deze site wordt de <em>Pre- publicatie</em>omgeving en de externe site wordt de <em>Productie</em>omgeving.
the-status-of-the-publication-can-be-checked-on-the-publish-screen=De status van de publicatie kan worden gecontroleerd op het scherm publiceren. (Automatic Translation)
you-do-not-have-permission-to-manage-settings-related-to-staging=U heeft geen rechten om de instellingen voor de gefaseerde pre-productiefase te beheren.