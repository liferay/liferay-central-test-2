live-group-remote-staging-alert=The current site currently acts as a live site for a remote staging environment. It can be still enabled as a staging environment to achieve multiple step staging although some of the staging options have been disabled. (Automatic Copy)
local-live=Místní produkční data
page-versioning=Verzování stránky
page-versioning-help=Správa verzí umožňuje pracovat paralelně v různých variantách stránek. To také umožňuje udržet přehled o historii změn na těchto stránkách. (Automatic Translation)
remote-publish-help=Aby bylo možno publikovat na <em>Vzdáleného hostitele/IP</em> musí být publikační server přidán na seznam schválených serverů. Toho dosáhnete přidání IP adresy publikačního serveru do atributu <code>tunnel.servlet.hosts.allowed</code> v souboru <code>portal-ext.properties</code> na cílovém serveru. Na cílovém serveru rovněž nesmí být žádným firewallem nebo proxy serverem blokován přístup k <code>/tunnel-web</code>. Vezměte prosím rovněž na vědomí, že pokud je cílový server cluster, je bezpečné nastavit <em>Vzdáleného hostitele/IP</em> přímo na adresu clusteru, což by mělo vést k zvýšení dostupnosti během procesu publikace.
staged-content=Přípravný obsah
staged-portlets-alert=Portlet zaškrtnuto, jeho data zkopírován do pracovní a nebude možné je upravovat přímo v živých. Při zaškrtnutí portlet, ujistěte se, že všechny změny v pracovní jsou publikovány první, protože jinak by mohly být ztraceny. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Přípravné prostředí nemůže být pro tento web použito, jelikož je povoleno propagování změn z šablony webu.
staging-type=Typ přípravného prostředí
staging-type-local=Od tohoto webu je odvozen web, který obsahuje kopie všech stránek a dat portletů nastavených pro přípravné prostředí (viz <em>Přípravné portlety</em> níže). Tato odvozenina je <em>Přípravné</em> prostředí, zatímco originál je <em>Produkční</em> prostředí.
staging-type-remote=Spojení je navázáno mezi tímto webem a dalším, který se nachází na vzdáleném serveru. Tento web bude <em>Přípravné</em> prostředí, zatímco vzdálený webu bude <em>Produkční</em> prostředí.
the-status-of-the-publication-can-be-checked-on-the-publish-screen=Stav publikace může být kontrolován na stránce publikace.
you-do-not-have-permission-to-manage-settings-related-to-staging=Nemáte oprávnění upravovat nastavení související s přípravným prostředím.