live-group-remote-staging-alert=A jelenlegi webhely jelenleg éles oldalként működik egy távoli staginges környezetben. Engedélyezhető staging környezetként, hogy a többlépcsős staging megvalósítható legyen, habár néhány staging opció le lett tiltva.
local-live=Helyi éles kiszolgáló
page-versioning=Oldalváltozatok
page-versioning-help=Oldal versioning lehetővé teszi az oldalak különböző változatai párhuzamosan működnek. Azt is lehetővé teszi, hogy nyomon követni, a történelem ezen oldalak változásai. (Automatic Translation)
remote-publish-help=Ahhoz, hogy a változások egy <em>Távoli hosztra/IP-re</em> közzétehetők legyenek, a közzétevő szervert az engedélyezett szerverek listájának tartalmaznia kell. Ezt a közzétevő szerver IP címének a célszerver <code>portal-ext.properties</code> fájljának <code>tunnel.servlet.hosts.allowed</code> tulajdonsághoz való hozzáadásával lehetséges. A célszerver <code>/tunnel-web</code> környezetéhez történő hozzáféréshez a proxy-knak vagy a tűzfalaknak ezt nem szabad akadályozniuk. Továbbá, ha a célszerver többcsomójú, biztosabb a <em>Távoli hosztot/IP-t</em> kiegyensúlyozott betöltésű címnek beállítani, hogy a közzétételi eljárás sokkal megbízhatóbb legyen.
staged-content=Stage-elt tartalom
staged-portlets-alert=Ha egy portlet van jelölve, a adat másolódik átmeneti, és nem lehet lehet szerkeszteni őket közvetlenül az élő. Ha egy portlet akadálytalan, győződjön meg arról, hogy átmeneti végzett módosításokat közzé először, mert különben lehet elveszett. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Ezt a webhelyet nem lehet szakaszolt munkafolyamattal közzétenni, mert a változások továbbterjedése be van kapcsolva a sablonjában.
staging-type=Többlépcsős munkafolyamat típusa
staging-type-local=Az aktuális oldalról egy klón készül, mely minden létező oldalt és portletadatot tartalmaz, amelyekre a többlépcsős munkafolyamat engedélyezve van. (Lásd alul a <em>Többlépcsős munkafolyamatba szervezett portletek</em> listáját.) Ez a klón lesz a <em>várakozó</em>, míg az eredeti <em>élővé</em> válik.
staging-type-remote=Létrejön egy kapcsolat az itteni és a távoli webhely között. Ez a webhely lesz a <em>várakozó</em>, míg a távoli webhely az <em>éles</em> környezetbe kerül át.
the-status-of-the-publication-can-be-checked-on-the-publish-screen=A közzététel állapota ellenőrízhető a közzétételi képernyőn.
you-do-not-have-permission-to-manage-settings-related-to-staging=Nincs engedély a munkafolyamatokhoz kapcsolódó beállítások kezeléséhez.