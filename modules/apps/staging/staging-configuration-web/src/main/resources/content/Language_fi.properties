page-versioning-help=Sivun versiotiedot voit työskennellä rinnakkain erilaisia muunnelmia sivut. Sen avulla voit seurata muutokset näille sivuille. (Automatic Translation)
remote-publish-help=Jotta muutokset voidaan julkaista <em>Etäpalvelimen Host/IP:lle</em>. Etäpalvellimelle pitää määrittää sallitut palvelimet. Tämä tehdään määrittämällä julkaisia palvelimen IP osoite <code>portal-ext.properties</code> tiedoston avaimeen <code>tunnel.servlet.hosts.allowed</code> kohde palvelimelle. <em>Remote Path Context</em> on vain vaadittu palvelimilla, missä portaalin osoite ei ala osoiteen juuresta. Pääsy tähän Context:iin pitää estaa proxy tai palomuuri palvelimilta. Huomaa, myös että jos kohde palvelin on klusteri, on turvallista <em>Etäpalvelimen Host/IP</em> load balanced osoite, jotta voidaan varmistaa klusterin korkeakäyttetävyys myös julkaisu prosessissa.
staged-content=Julkaistava sisältö
staged-portlets-alert=Kun portlet-sovellus on valittuna, sen tiedot kopioidaan lavastus ja se ei voi olla mahdollista muokata niitä suoraan live. Kun poistamalla portlet-sovellusta, varmista, että lavastus tehtyjen muutosten julkaistaan ensin, koska muuten ne saattavat kadota. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Julkaisupuolta ei voida käyttää tällä sivustolla sillä, sivustomallin muutosten jakaminen on kytketty päälle.
staging-type=Vaiheistetunjulkaisun tyyppi
staging-type-local=Nykyisen sivuston kopio on luotu, joka sisältää kopiot kaikista olemassa olevista sivuista ja vaiheistettujen portlettien tiedoista. (Katso <em>Vaiheistetut portletit</em>. Tämä kopio tulee <em>Julkaisu</em> ympäristöstä ja alkuperäiset tulee <em>Julkisesta</em> ympäristöstä.
staging-type-remote=Yhteys on luotu, tämän sivuston ja etäesityspalvelimen välillä. Tästä sivustosta tulee <em>julkaisuympäristö</em> ja etäsivustosta tulee <em>Julkinenympäristö</em>.
