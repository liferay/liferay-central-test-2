javax.portlet.description.com_liferay_staging_configuration_web_portlet_StagingConfigurationPortlet=Configurazione di gestione temporanea consente l'accesso a gestione temporanea le impostazioni configurabili del tuo sito. (Automatic Translation)
javax.portlet.title.com_liferay_staging_configuration_web_portlet_StagingConfigurationPortlet=Configurazione di gestione temporanea (Automatic Translation)
live-group-remote-staging-alert=Il sito corrente è un sito live di un sito di staging remoto. Può essere abilitato per come sito di staging per ottenere più livelli di staging sebbene alcune opzioni di staging sono state disabilitate.
local-live=Live Locale
page-versioning=Storico Pagine
page-versioning-help=Controllo delle versioni di pagina consente di lavorare in parallelo in diverse varianti delle pagine. Permette inoltre di tenere traccia della cronologia delle modifiche in quelle pagine. (Automatic Translation)
remote-publish-help=Per poter pubblicare modifiche su un <em>Host/IP Remoto</em>, il server di pubblicazione deve essere aggiunto alla lista dei server permessi. Questo è reso possibile aggiungendo l'IP del server alla proprietà <code>tunnel.servlet.hosts.allowed</code> nel file <code>portal-ext.properties</code> del server di riferimento. Il <em>Contesto Percorso Remoto</em> è richiesto solo se viene usato un contesto percorso portale non-root servlet sul server di riferimento. L'accesso a questo contesto non deve essere bloccato da proxy o firewall. Notare che se il server di riferimento è un cluster, è sicuro impostare <em>Host/IP Remoto</em> all'indirizzo load balance del cluster per fare si di incrementare disponibilità dei processi di pubblicazione.
staged-content=Contenuto in Staging
staged-portlets-alert=Quando un portlet è selezionato, i dati viene copiati alla messa in scena e non è possibile modificarli direttamente in streaming. Quando deselezionando un portlet, fare in modo che eventuali modifiche effettuate in gestione temporanea vengono pubblicati in primo luogo, perché in caso contrario potrebbero essere persi. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Lo Staging non può essere usato perché è abilitata la propagazione delle modifiche dal modello del sito.
staging-type=Tipo Staging
staging-type-local=E' stato creato un clone del sito corrente che contiene copia di tutte le pagine e i dati esistenti delle portlet impostate come staged (vedi <em>Portlet Staged</em> qui sotto). Questo clone diventa l'ambiente di <em>Staging</em> mentre l'originale diventa quello <em>Live</em>.
staging-type-remote=Viene creata una connessione tra questo sito e un altro esistente su un server remoto. Questo sito diventa l'ambiente di <em>Staging</em> mentre il sito remoto diventa quello <em>Live</em>.
the-status-of-the-publication-can-be-checked-on-the-publish-screen=Lo stato della pubblicazione può essere controllato sulla schermata di pubblicazione.
you-do-not-have-permission-to-manage-settings-related-to-staging=Non hai i permessi per gestire le impostazioni relative allo staging.