javax.portlet.description.com_liferay_staging_configuration_web_portlet_StagingConfigurationPortlet=Mise en scène de Configuration permet d'accéder aux paramètres de zone de transit configurables de votre site. (Automatic Translation)
javax.portlet.title.com_liferay_staging_configuration_web_portlet_StagingConfigurationPortlet=Configuration de la mise en scène (Automatic Translation)
live-group-remote-staging-alert=Le site actuel agit actuellement comme un site en ligne pour un environnement distant. Il peut être activé toujours comme un environnement intermédiaire pour atteindre plusieurs étape repos bien que certaines de ces options de mise en scène ont été désactivés. (Automatic Translation)
local-live=Production en local
page-versioning=Versionnage de page
page-versioning-help=Versioning de page vous permet de travailler en parallèle dans différentes variantes des pages. Il vous permet également de garder une trace de l'historique des modifications dans ces pages. (Automatic Translation)
remote-publish-help=Avant de pouvoir publier des changements vers un environnement distant (<em>Nom de domaine/IP distant</em>), le serveur actuel être ajouté à la liste des serveurs autorisés. Pour cela, il est nécessaire d'ajouter l'adresse IP du serveur <em>qui publie</em> (celui-ci) dans la configuration (<code>tunnel.servlet.hosts.allowed</code> dans le fichier <code>portal-ext.properties</code>) du serveur de production. L'accès au contexte <code>/tunnel-web</code> de ce dernier ne doit pas être bloqué par un proxy ou un pare-feu. Notez également que si le serveur est dans un cluster, il est recommandé d'indiquer le <em>Nom de domaine/IP distant</em> du cluster (et non d'un serveur en particulier) afin de bénéficier de la haute disponibilité lors de la mise en production.
staged-content=Contenu en pré-production
staged-portlets-alert=Quand un portlet est coché, ses données sont copiées dans la mise en scène et il n'est pas possible de les modifier directement en live. Lorsque décochant un portlet, veillez à ce que les modifications faites sur la mise en scène sont publiées en premier lieu, parce que sinon, ils pourraient être perdus. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Le mode pré-production ne peut pas être utilisé pour ce site parce que la propagation des changements à partir de ce template est activé.
staging-type=Type de pré-production
staging-type-local=Un clone du site actuel est créé avec les copies de toutes les pages existantes et les données des portlets configurées en mode pré-production (voir <em>Portlets en pré-production</em> ci-dessous).Ce clone devient l'environnement de <em>Pré-production</em> alors que le site original devient l'environnement de <em>Production</em>
staging-type-remote=Une connexion est faite entre ce site et un autre existant sur un serveur distant.Ce site devient l'environnement de <em>Pré-production</em> alors le site distant devient l'environnement de <em>production</em>
the-status-of-the-publication-can-be-checked-on-the-publish-screen=L'état de la publication peut être vérifie sur l'écran de publication.
you-do-not-have-permission-to-manage-settings-related-to-staging=Vous n'avez pas les permissions pour gérer les paramètres de l'environnement de test.