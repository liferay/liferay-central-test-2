live-group-remote-staging-alert=The current site currently acts as a live site for a remote staging environment. It can be still enabled as a staging environment to achieve multiple step staging although some of the staging options have been disabled. (Automatic Copy)
local-live=البيئة الفعلية المحلية
page-versioning=إصدار الصفحات
page-versioning-help=إصدارات الصفحة يتيح لك العمل في نفس الوقت في أشكال مختلفة من الصفحات. كما أنه يتيح لك الاحتفاظ بتعقب من محفوظات التغييرات في تلك الصفحات. (Automatic Translation)
remote-publish-help=حتى تنشر التغييرات لـ <em>مضيف/IP بعيد</em>، يجب إذافة خادم النشر لقائمة الخوادم المسموح بها. ويتم ذلك بإضافة الـ IP الخاص بخادم النشر للخاصية <code>tunnel.servlet.hosts.allowed</code> في ملف <code>portal-ext.properties</code> في الخادم الهدف. <em>سياق مسار بعيد</em> مطلوب إذا تم استخدام سياق مسار سيرفلت مدخل غير جذري في الخادم الهدف. يجب أن يكون الوصول إلى هذا السياق غير محظور من الوكلاء أو جدر الحماية. يرجى التنبه إلى أنه إذا كان الخادم الهدف نظام مجموعة، فإنه من الآمن أن تضبط <em>مضيف/IP بعيد</em> إلى عنوان التحميل المتوازن لنظام المجموعة لزيادة نسبة التوافر العالية لعملية النشر.
staged-content=Staged Content (Automatic Copy)
staged-portlets-alert=عندما يتم التحقق من مدخل، يتم نسخ البيانات الخاصة به بالتدريج، وأنه قد لا يكون ممكناً لتحريرها مباشرة في العيش. عندما يتحكم مدخل، يجب التأكد من أن يتم نشر أية تغييرات يتم بالتدريج أولاً، لأن خلاف ذلك قد تكون فقدت. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=لا يمكن استخدام التشغيل المرحلي لهذا الموقع لإن نشر التغييرات من قالب الموقع مفعل.
staging-type=نوع التشغيل المرحلي
staging-type-local=تم إنشاء نسخة من الموقع الحالي تحتوي على نسخ من كل الصفحات الموجودة وبيانات المداخل مهيئة للتجهيز (راجع <em>مداخل التشغيل المرحلي</em> أدناه). هذه النسخة تصبح بيئة <em>التشغيل المرحلي</em> بينما الأصلية تصبح البيئة <em>المباشرة</em>.
staging-type-remote=يتم اتصال بين هذا الموقع وموقع آخر في خادم عن بعد. هذا الموقع يصبح بيئة <em>التشغيل المرحلي</em> بينما الموقع الذي عن بعد يصبح البيئة <em>المباشرة</em>.
the-status-of-the-publication-can-be-checked-on-the-publish-screen=The status of the publication can be checked on the publish screen. (Automatic Copy)
you-do-not-have-permission-to-manage-settings-related-to-staging=ليس لديك إذن لإدارة الإعدادات المتعلقة بالتشغيل المرحلي.