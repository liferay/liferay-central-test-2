page-versioning-help=Versi halaman memungkinkan Anda bekerja secara paralel dalam berbagai variasi halaman. Hal ini juga memungkinkan Anda melacak sejarah perubahan pada halaman tersebut. (Automatic Translation)
remote-publish-help=Dalam rangka untuk dapat pulish perubahan ke <em> Remote Host / </ em> IP, server penerbitan harus ditambahkan ke daftar server yang diperbolehkan. Hal ini dilakukan dengan menambahkan IP dari server penerbitan ke properti <code> tunnel.servlet.hosts.allowed </ code> di portal-ext.properties <code> </ code> file dari server target. Akses ke <code> / terowongan-web </ code> konteks pada server target tidak harus diblokir baik oleh proxy atau firewall. Juga catat bahwa jika server target adalah cluster, aman untuk mengatur <em> Remote Host / IP </ em> ke alamat beban seimbang cluster dalam rangka meningkatkan ketersediaan tinggi dari proses penerbitan.
staged-content=Staged Content (Automatic Copy)
staged-portlets-alert=Ketika portlet dicentang, data disalin ke pementasan dan mungkin tidak mungkin untuk mengedit mereka secara langsung dalam hidup. Bila menghapus centang portlet, pastikan bahwa setiap perubahan yang dilakukan dalam pementasan diterbitkan pertama, karena kalau tidak mereka mungkin akan hilang. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Pementasan tidak dapat digunakan untuk situs ini karena penyebaran perubahan dari template situs diaktifkan.
staging-type=Tipe Staging
staging-type-local=Sebuah tiruan dari situs saat ini dibuat yang berisi salinan dari semua halaman yang ada dan data portlet dikonfigurasi untuk dipentaskan (lihat <em>Bertahap portlet </em> bawah). Clone ini menjadi <em>Staging</em> lingkungan sedangkan menjadi <em>Hidup</em> lingkungan.
staging-type-remote=Sebuah koneksi dibuat antara situs ini dan satu yang ada di server jauh. Situs ini menjadi <em>Staging</em> lingkungan sedangkan situs remote menjadi <em>Hidup</em> lingkungan.
