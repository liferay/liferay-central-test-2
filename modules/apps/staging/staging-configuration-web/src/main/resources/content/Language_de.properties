live-group-remote-staging-alert=The current site currently acts as a live site for a remote staging environment. It can be still enabled as a staging environment to achieve multiple step staging although some of the staging options have been disabled. (Automatic Copy)
local-live=Lokales Livesystem
page-versioning=Seitenversionierung
page-versioning-help=Seite Versionsverwaltung können Sie arbeiten parallel in verschiedenen Variationen der Seiten. Außerdem können Sie verfolgen, den Verlauf der Änderungen auf diesen Seiten. (Automatic Translation)
remote-publish-help=Um Veränderungen auf einem <em>Remoteserver (Host/IP)</em> zu veröffentlichen, muss der entsprechende Server zur Liste der erlaubten Server hinzugefügt werden. Um dies zu erreichen muss man die IP des veröffentlichenden Servers, der Variable <code>tunnel.servlet.hosts.allowed</code> in der Datei <code>portal-ext.properties</code> des Remoteservers zuweisen. Der Zugriff auf den <code>/tunnel-web</code> Kontext auf dem ferngesteuerten Server darf nicht von Proxies oder Firewalls blockiert werden. Bitte beachten Sie, dass man bei einem Server-Cluster die Einstellung für <em>Remoteserver (Host/IP)</em> auf die Adresse des Loadbalancers setzt, um die Hochverfügbarkeit während der Veröffentlichung zu verbessern.
staged-content=Staginginhalte
staged-portlets-alert=Wenn ein Portlet aktiviert ist, werden seine Daten für die Inszenierung kopiert und es möglicherweise nicht möglich, sie direkt im Leben zu bearbeiten. Achten Sie ein Portlet abwählen, darauf, dass alle Änderungen in der Inszenierung getan zuerst veröffentlicht werden weil sonst sie möglicherweise verloren gehen. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Für diese Site kann Staging nicht benutzt werden, weil die Vererbung von Änderungen der Sitevorlage aktiviert ist.
staging-type=Stagingtyp
staging-type-local=Die aktuelle Site wird geklont. Die geklonte Site beinhaltet eine Kopie aller Seiten und aller Portlets, die für das Staging konfiguriert sind (siehe <em>Stagingportlets</em> unten). Der Klon wird als <em>Stagingumgebung</em> genutzt, während die ursprüngliche Site zur <em>Liveumgebung</em> wird.
staging-type-remote=Diese Site wird mit der auf einem Remoteserver verbunden. Diese Site wird zur <em>Stagingumgebung</em>, während die Remote-Site zur <em>Liveumgebung</em> wird.
the-status-of-the-publication-can-be-checked-on-the-publish-screen=Der Status der Publikation kann auf der Publikationseite geprüft werden.
you-do-not-have-permission-to-manage-settings-related-to-staging=Sie haben keine Berechtigung um die Einstellungen zum Staging zu ändern.