javax.portlet.description.com_liferay_staging_configuration_web_portlet_StagingConfigurationPortlet=Escenificando la configuración permite acceso configurable ajustes puesta en escena de su sitio. (Automatic Translation)
javax.portlet.title.com_liferay_staging_configuration_web_portlet_StagingConfigurationPortlet=Configuración de la puesta en escena (Automatic Translation)
live-group-remote-staging-alert=El sitio actual actualmente actúa como un sitio para un entorno remoto de puesta en escena. Se puede todavía activar como entorno de puesta en escena para lograr múltiples paso escenificando aunque algunas de las opciones de montaje han sido desactivados. (Automatic Translation)
local-live=Entorno Live local
page-versioning=Versionado de página
page-versioning-help=Control de versiones de página le permite trabajar en paralelo en diferentes variaciones de las páginas. También le permite hacer un seguimiento de la historia de los cambios en esas páginas. (Automatic Translation)
remote-publish-help=Para publicar los cambios en un <em>servidor remoto</em>, el servidor de origen debe ser añadido a la lista de servidores autorizados. Para ello añada la IP de dicho servidor de origen en la propiedad <code>tunnel.servlet.hosts.allowed</code> del fichero <code>portal-ext.properties</code> en el servidor destino. La <em>ruta de contexto remota</em> únicamente es necesaria si el servidor remoto utiliza un contexto de servlet diferente del contexto raíz. El acceso a a la ruta <code>/tunnel-web</code> en el servidor destino no debe estar siendo bloqueado por ningún proxy o firewall intermedio. Si el servidor destino está en un cluster es posible especificar como servidor remoto la dirección del balanceador para lograr alta disponibilidad en el proceso de publicación.
staged-content=Contenido con datos de Staging
staged-portlets-alert=Cuando un portlet está marcado, sus datos se copian a la puesta en escena y no es posible editar directamente en vivo. Al desactivar un portlet, asegúrese de que cualquier cambio realizado en la puesta en escena se publicó en primer lugar, porque de lo contrario puede perderse. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=No se puede activar Staging para este sitio porque está habilitada la propagación de cambios desde la plantilla de Sitio
staging-type=Tipo de staging
staging-type-local=Se crea un clon del Sitio web actual que contiene una copia de todas las páginas existentes y todos los datos de los portlets que están configurados para tener datos en Staging (ver <em>Portlets con datos en Staging</em> más abajo). Este clon se convierte en el entorno de <em>Staging</em> mientras que el sitio web original se convierte en el entorno <em>Live</em>.
staging-type-remote=Se establece una conexión entre este sitio web y el existente en el servidor remoto. Este sitio web se convierte en el entorno de <em>Staging</em> mientras que el sitio web remoto se convierte en el entorno <em>Live</em>.
the-status-of-the-publication-can-be-checked-on-the-publish-screen=El estado de la publicación puede consultarse en la página de publicación.
you-do-not-have-permission-to-manage-settings-related-to-staging=Lo siento, no tiene permiso para gestionar la configuración relacionada con staging.