page-versioning-help=Page versioning lets you work in parallel in different variations of the pages. It also lets you keep track of the history of changes in those pages. (Automatic Copy)
remote-publish-help=Da bi mogli da objavite promene <em>Udaljeni Host/IP</em>, server mora da se doda na listu dozvoljenih servera. To se radi dodavanjem IP servera za objavljivanje na svojstvo<code>tunnel.servlet.hosts.allowed</code> u <code>portal-ext.properties</code> datoteci ciljanog servera. Pristup <code>/tunnel-web</code> konteksta na serveru cilja ne sme biti blokiran od strane bilo proksija ili fajrvola. Takođe imajte na umu da ako ciljate server klastera, da je bezbedno da postavite <em>udaljenog Host/IP</em> izbalansirani adresu klastera u cilju povećanja visoke dostupnosti objavljivanja.
staged-content=Staged Content (Automatic Copy)
staged-portlets-alert=When a portlet is checked, its data is copied to staging and it may not be possible to edit them directly in live. When unchecking a portlet, make sure that any changes done in staging are published first, because otherwise they might be lost. (Automatic Copy)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Staging se ne može koristiti za ovaj sajt jer propagiranje promena od predloška lokacije je omogućen.
staging-type=Scenografija Tip
staging-type-local=Klon na trenutnoj lokaciji se kreira koji sadrži kopije svih postojećih stranica i podataka Portlets konfigurisane se organizovali (vidi <em>Staged Portlets</em> u nastavku). Ovaj klon postaje <em>Staging</em> okruženje dok originalna postaje <em>Živo</em> okruženje.
staging-type-remote=Veza je napravljena između ovog sajta i jednog koji postoji na udaljenom serveru. Ovaj sajt postaje <em>Staging</em> okruženje dok udaljeni sajt postaje <em>Živo</em> okruženje.
the-status-of-the-publication-can-be-checked-on-the-publish-screen=The status of the publication can be checked on the publish screen. (Automatic Copy)
you-do-not-have-permission-to-manage-settings-related-to-staging=Nemate privilegije za upravljanje podešavanjima vezanim za inscenaciju.