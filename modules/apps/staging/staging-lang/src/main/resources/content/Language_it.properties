staged-portlets-alert=Quando una portlet è selezionata i suoi dati sono copiati in staging e non sarà possibile modificarli in ambiente live. Se deselezionata accertati che tutti i cambiamenti in staging siano prima pubblicati perché altrimenti potrebbero essere persi.
staged-portlets-help=Le portlet marcate saranno in modalità <em>staged</em>. Questo significa che i dati saranno pubblicati ogni volta che una pagina che le contiene sarà pubblicata. Le portlet disabilitte e marcate come staged saranno sempre esportate anche se non sono in alcuna pagina. Quelle disabilitate e non marcate non saranno mai pubblicate. Le portlet di <em>Collaboration</em> come ad esempio <em>Blogs</em>, <em>Forum</em>e <em>Wiki</em> sono esclude dallo <em>Staged</em> di defautl perché i loro dati si originano in ambiente Live. Effettivamente quando una portlet non è staged l'ambiente <em>Live</em> contiene i soli dati importanti. Quando viene impostato il <em>Live Locale</em> i dati sono visualizzati visualizzando le portlet sia in ambiente live che staging.
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Lo Staging non può essere usato perché è abilitata la propagazione delle modifiche dal modello del sito.
