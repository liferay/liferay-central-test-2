staged-portlets-alert=Wenn ein Portlet aktiviert ist, werden seine Daten für die Inszenierung kopiert und es möglicherweise nicht möglich, sie direkt im Leben zu bearbeiten. Achten Sie ein Portlet abwählen, darauf, dass alle Änderungen in der Inszenierung getan zuerst veröffentlicht werden weil sonst sie möglicherweise verloren gehen. (Automatic Translation)
staged-portlets-help=Portlets that are checkmarked are <em>Staged</em>. This means that their data is published automatically whenever a page containing them is published. Those portlets which are disabled and checkmarked are always automatically exported, even if they are not on the page. Those which are disabled and not checkmarked are never automatically published. <em>Collaboration</em> portlets, such as <em>Blogs</em>, <em>Message Boards</em>, and <em>Wiki</em> are excluded from being <em>Staged</em> by default as their data typically originates in Live. Effectively, when a portlet is <em>NOT Staged</em> the <em>Live</em> environment contains the only important data. When <em>Local Live</em> staging is used, the same data is displayed whether viewing the portlet from either environment. (Automatic Copy)
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Für diese Site kann Staging nicht benutzt werden, weil die Vererbung von Änderungen der Sitevorlage aktiviert ist.
staging-live-help-x=Sie sehen die Live-Version von <em>{0}</em>. Hier können keine Änderungen vorgenommen werden. Bitte nehmen Sie Ihre Änderungen im Stagingsystem vor und publizieren Sie diese danach, um sie zu veröffentlichen.
