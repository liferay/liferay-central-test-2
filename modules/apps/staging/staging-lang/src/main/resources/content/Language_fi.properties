remote-publish-help=Jotta muutokset voidaan julkaista <em>Etäpalvelimen Host/IP:lle</em>. Etäpalvellimelle pitää määrittää sallitut palvelimet. Tämä tehdään määrittämällä julkaisia palvelimen IP osoite <code>portal-ext.properties</code> tiedoston avaimeen <code>tunnel.servlet.hosts.allowed</code> kohde palvelimelle. <em>Remote Path Context</em> on vain vaadittu palvelimilla, missä portaalin osoite ei ala osoiteen juuresta. Pääsy tähän Context:iin pitää estaa proxy tai palomuuri palvelimilta. Huomaa, myös että jos kohde palvelin on klusteri, on turvallista <em>Etäpalvelimen Host/IP</em> load balanced osoite, jotta voidaan varmistaa klusterin korkeakäyttetävyys myös julkaisu prosessissa.
