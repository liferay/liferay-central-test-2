apply plugin: "com.liferay.lang.merger"

buildService {
	apiDir = "../journal-api/src/main/java"
	autoNamespaceTables = false
	testDir = "../journal-test/src/testIntegration/java"
}

dependencies {
	provided group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	provided group: "com.liferay", name: "com.liferay.portal.spring.extender", version: "1.0.4"
	provided group: "com.liferay.portal", name: "com.liferay.portal.impl", version: "default"
	provided group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "default"
	provided group: "com.liferay.portal", name: "com.liferay.util.java", version: "default"
	provided group: "com.liferay.portal", name: "com.liferay.util.taglib", version: "default"
	provided group: "commons-lang", name: "commons-lang", version: "2.1"
	provided group: "javax.portlet", name: "portlet-api", version: "2.0"
	provided group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	provided group: "javax.servlet.jsp", name: "javax.servlet.jsp-api", version: "2.3.1"
	provided group: "org.osgi", name: "org.osgi.core", version: "5.0.0"
	provided group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	provided project(":apps:business-productivity:dynamic-data-mapping:dynamic-data-mapping-api")
	provided project(":apps:business-productivity:dynamic-data-mapping:dynamic-data-mapping-service")
	provided project(":apps:platform:mobile-device-rules:mobile-device-rules-api")
	provided project(":apps:platform:osgi-service-tracker-collections")
	provided project(":apps:platform:portal-configuration:portal-configuration-metatype")
	provided project(":apps:platform:portal:portal-instance-lifecycle")
	provided project(":apps:platform:portal:portal-upgrade")
	provided project(":apps:platform:xstream:xstream-configurator-api")
	provided project(":apps:web-experience-management:export-import:export-import-api")
	provided project(":apps:web-experience-management:export-import:export-import-service")
	provided project(":apps:web-experience-management:journal:journal-api")
	provided project(":apps:web-experience-management:journal:journal-lang")
	provided project(":core:registry-api")
}

liferay {
	deployDir = file("${liferayHome}/osgi/modules")
}