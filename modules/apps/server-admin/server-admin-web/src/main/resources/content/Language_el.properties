javax.portlet.description.com_liferay_server_admin_web_portlet_ServerAdminPortlet=Ρυθμίσεις διακομιστή διοίκηση τον έλεγχο κούτσουρα, προσωρινή αποθήκευση, δημιουργία ευρετηρίου αναζήτησης και άλλα προηγμένα χαρακτηριστικά γνωρίσματα. Προηγμένη διαχειριστές να παρακολουθεί την απόδοση του συστήματος, να αλλάξει τις ρυθμίσεις του διακομιστή λεπτομερείς, να αναπροσαρμόσετε αναζητήσεις, και να τροποποιήσετε προσωρινής αποθήκευσης. (Automatic Translation)
