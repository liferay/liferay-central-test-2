include-and-override=portlet-ext.properties

#
# Set this to true if Dynamic Data Lists record set keys should always be
# autogenerated.
#
dynamic.data.lists.record.set.force.autogenerate.key=false

#
# Set the storage type that will be used to store the Dynamic Data Lists
# records.
#
dynamic.data.lists.storage.type=json

#
# Specify the path to the template used for providing error messages on
# dynamic data lists templates.
#
dynamic.data.lists.error.template[ftl]=com/liferay/dynamic/data/lists/web/template/dependencies/error.ftl
dynamic.data.lists.error.template[vm]=com/liferay/dynamic/data/lists/web/template/dependencies/error.vm

#
# Input a list of comma delimited resource action configurations that will be
# read from the class path.
#
resource.actions.configs=resource-actions/default.xml