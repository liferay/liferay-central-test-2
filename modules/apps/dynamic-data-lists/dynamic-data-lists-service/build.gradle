buildService {
	apiDir = "../dynamic-data-lists-api/src/main/java"
	autoNamespaceTables = false
	testDir = "../dynamic-data-lists-test/src/testIntegration/java"
}

dependencies {
	provided group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	provided group: "com.liferay", name: "com.liferay.osgi.util", version: "2.0.7"
	provided group: "com.liferay", name: "com.liferay.portal.spring.extender", version: "1.0.4"
	provided group: "com.liferay.portal", name: "portal-impl", version: liferay.portalVersion
	provided group: "com.liferay.portal", name: "portal-service", version: liferay.portalVersion
	provided group: "com.liferay.portal", name: "util-java", version: liferay.portalVersion
	provided group: "javax.portlet", name: "portlet-api", version: "2.0"
	provided group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	provided group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	provided project(":apps:dynamic-data-lists:dynamic-data-lists-api")
	provided project(":apps:dynamic-data-mapping:dynamic-data-mapping-api")
	provided project(":apps:dynamic-data-mapping:dynamic-data-mapping-io")
	provided project(":apps:dynamic-data-mapping:dynamic-data-mapping-service")
	provided project(":apps:dynamic-data-mapping:dynamic-data-mapping-validator")
	provided project(":apps:export-import:export-import-api")
	provided project(":apps:export-import:export-import-service")
	provided project(":portal-configuration:portal-configuration-metatype")
	provided project(":portal:portal-instance-lifecycle")
	provided project(":portal:portal-upgrade")
}

liferay {
	deployDir = file("${liferayHome}/osgi/modules")
}