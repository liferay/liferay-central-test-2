include-and-override=portlet-ext.properties

custom.sql.configs=META-INF/custom-sql/default.xml

#
# A file extension of * will permit all file extensions.
#
dynamic.data.mapping.image.extensions=.gif,.jpeg,.jpg,.png

#
# Set the maximum file size and valid file extensions for images. A value of 0
# for the maximum file size can be used to indicate unlimited file size.
# However, the maximum file size allowed is set in the property
# "com.liferay.portal.upload.UploadServletRequestImpl.max.size".
#
dynamic.data.mapping.image.small.max.size=51200

#
# Input a list of comma delimited resource action configurations that will be
# read from the class path.
#
resource.actions.configs=META-INF/resource-actions/default.xml

service.configurator.portlet.ids=com_liferay_dynamic_data_mapping_data_provider_web_portlet_DDMDataProviderPortlet,com_liferay_dynamic_data_mapping_web_portlet_DDMPortlet