include-and-override=portlet-ext.properties

#
# Set this to true if dynamic data mapping structure keys should always be
# autogenerated.
#
dynamic.data.mapping.structure.force.autogenerate.key=true

#
# Set this to true if dynamic data mapping template keys should always be
# autogenerated.
#
dynamic.data.mapping.template.force.autogenerate.key=true

#
# Set the location of the default content for each language type.
#
dynamic.data.mapping.template.language.content[ftl]=com/liferay/dynamic/data/mapping/web/dependencies/template.ftl
dynamic.data.mapping.template.language.content[vm]=com/liferay/dynamic/data/mapping/web/dependencies/template.vm
dynamic.data.mapping.template.language.content[xsl]=com/liferay/dynamic/data/mapping/web/dependencies/template.xsl

#
# Set the name of template language which will be used by default.
#
dynamic.data.mapping.template.language.default=ftl

#
# Input a list of comma delimited resource action configurations that will be
# read from the class path.
#
resource.actions.configs=resource-actions/default.xml