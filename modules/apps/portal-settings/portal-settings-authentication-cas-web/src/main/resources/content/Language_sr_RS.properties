cas-login-url-help=Set the CAS server login URL. Users are redirected to the CAS login page when authenticating into the portal.
cas-logout-on-session-expiration=Logout on session expiration. (Automatic Copy)
cas-logout-on-session-expiration-help=If this is checked, browsers with expired sessions will be redirected to the CAS logout URL. (Automatic Copy)
cas-logout-url-help=Поставите УРЛ за пријављивање ЦАС сервера. Поставите овај ако желите логаут функцију портала да се покрене ЦАС одјава.
cas-no-such-user-redirect-url-help=Set the URL to redirect a user to, if the user can authenticate with CAS but cannot be found in the portal. If import from LDAP is enabled, the user is redirected if he cannot be found or could not be imported from LDAP. (Automatic Copy)
cas-server-name-help=Set this to enable deep linking into the portal (e.g. http://localhost:8080).
cas-server-url-help=Set the CAS server domain URL prefix (e.g. https://localhost:8443/cas-web).
cas-service-url-help=Set this to disable deep linking into the portal (e.g. http://localhost:8080/c/portal/login).
import-cas-users-from-ldap=Увези са ЛДАП
import-cas-users-from-ldap-help=If this is checked, users authenticated from CAS that do not exist in the portal are imported from LDAP. LDAP must be enabled. (Automatic Copy)
no-such-user-redirect-url=Не Постоји Кориснички УРЛ за Преусмеравање
the-cas-login-url-is-invalid=ЦАС УРЛ за пријаву је инвалидан.
the-cas-logout-url-is-invalid=ЦАС УРЛ за одјаву је инвалидан.
the-cas-no-such-user-url-is-invalid=ЦАС такав корисник УРЛ неважећи.
the-cas-server-name-is-invalid=ЦАС назив сервера је неважећи.
the-cas-server-url-is-invalid=ЦАС сервер УРЛ је неважећи.
the-cas-service-url-is-invalid=ЦАС сервис УРЛ је неважећи.