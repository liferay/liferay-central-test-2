cas-login-url-help=Set the CAS server login URL. Users are redirected to the CAS login page when authenticating into the portal.
cas-logout-on-session-expiration=Αποσύνδεση κατά τη λήξη της περιόδου λειτουργίας. (Automatic Translation)
cas-logout-on-session-expiration-help=Αν είναι επιλεγμένο, προγράμματα περιήγησης με ληγμένων περιόδων λειτουργίας θα μεταφερθείτε στο CAS logout URL. (Automatic Translation)
cas-logout-url-help=Ορίστε το URL του CAS login server. Ενεργοποιήστε αυτήν την επιλογή αν θέλετε η λειτουργία εξόδου (logout) από το portal να θέτει σε ενέργεια και την έξοδο από το CAS.
cas-no-such-user-redirect-url-help=Σύνολο που το URL να ανακατευθύνει ένα χρήστη, εάν ο χρήστης να πραγματοποιήσει έλεγχο ταυτότητας με το CAS, αλλά δεν μπορεί να βρεθεί στην πύλη. Εάν είναι ενεργοποιημένη η εισαγωγή από LDAP, ο χρήστης θα επανακατευθυνθεί αν αυτός δεν μπορεί να βρεθεί ή δεν μπόρεσαν να εισαχθούν από LDAP. (Automatic Translation)
cas-server-name-help=Set this to enable deep linking into the portal (e.g. http://localhost:8080).
cas-server-url-help=Set the CAS server domain URL prefix (e.g. https://localhost:8443/cas-web).
cas-service-url-help=Set this to disable deep linking into the portal (e.g. http://localhost:8080/c/portal/login).
import-cas-users-from-ldap=Εισαγωγή από LDAP
import-cas-users-from-ldap-help=Εάν είναι επιλεγμένο, οι χρήστες που επικυρώνονται από CAS που δεν υπάρχουν στην πύλη εισάγονται από LDAP. Πρέπει να ενεργοποιηθούν LDAP. (Automatic Translation)
no-such-user-redirect-url=URL ανακατεύθυνσης για ανύπαρκτο χρήστη
the-cas-login-url-is-invalid=Το URL σύνδεσης του CAS δεν είναι έγκυρο.
the-cas-logout-url-is-invalid=Το URL αποσύνδεσης του CAS δεν είναι έκγυρο.
the-cas-no-such-user-url-is-invalid=Το URL ένδειξης ανυπαρξίας του χρήστη του CAS δεν είναι έγκυρο.
the-cas-server-name-is-invalid=Το όνομα του CAS server δεν είναι έγκυρο.
the-cas-server-url-is-invalid=Το URL του CAS server URL δεν είναι έκγυρο.
the-cas-service-url-is-invalid=Το URL του CAS service δεν είναι έγκυρο.