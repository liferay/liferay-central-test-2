cas-login-url-help=Set the CAS server login URL. Users will be redirected to the CAS login page when authenticating into the portal.
cas-logout-on-session-expiration=Logout on session expiration. (Automatic Copy)
cas-logout-on-session-expiration-help=If this is checked, browsers with expired sessions will be redirected to the CAS logout URL. (Automatic Copy)
cas-logout-url-help=Postavite URL za prijavljivanje CAS servera. Postavite ovaj ako želite logaut funkciju portala da se pokrene CAS odjava.
cas-no-such-user-redirect-url-help=Set the URL to redirect a user to, if the user can authenticate with CAS but cannot be found in the portal. If import from LDAP is enabled, the user is redirected if he cannot be found or could not be imported from LDAP. (Automatic Copy)
cas-server-name-help=Set this to enable deep linking into the portal (e.g. http://localhost:8080). Do not set this if the CAS service URL is set.
cas-server-url-help=Set the CAS server domain URL.
cas-service-url-help=Set this to disable deep linking into the portal (e.g. http://localhost:8080/c/portal/login). Do not set this if the CAS server name is set.
import-cas-users-from-ldap=Uvezi sa LDAP
import-cas-users-from-ldap-help=If this is checked, users authenticated from CAS that do not exist in the portal are imported from LDAP. LDAP must be enabled. (Automatic Copy)
no-such-user-redirect-url=Ne Postoji Korisnički URL za Preusmeravanje
the-cas-login-url-is-invalid=CAS URL za prijavu je invalidan.
the-cas-logout-url-is-invalid=CAS URL za odjavu je invalidan.
the-cas-no-such-user-url-is-invalid=CAS takav korisnik URL nevažeći.
the-cas-server-name-is-invalid=CAS naziv servera je nevažeći.
the-cas-server-url-is-invalid=CAS server URL je nevažeći.
the-cas-service-url-is-invalid=CAS servis URL je nevažeći.