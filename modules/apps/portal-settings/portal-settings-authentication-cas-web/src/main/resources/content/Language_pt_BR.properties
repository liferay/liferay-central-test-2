cas-logout-on-session-expiration-help=Se essa opção está marcada, navegadores com as sessões expiradas serão redirecionados para a URL de logout do CAS. (Automatic Translation)
cas-logout-url-help=Configure a URL de saída do servidor CAS. Habilite este item se você deseja que o logout do portal cause o logout no CAS.
cas-no-such-user-redirect-url-help=Defina a URL para redirecionar um usuário para, se o usuário pode autenticar com o CAS, mas não pode ser encontrado no portal. Se importar do LDAP estiver ativada, o usuário é redirecionado, se ele não for encontrado ou não pôde ser importado de LDAP. (Automatic Translation)
cas-server-name-help=Set this to enable deep linking into the portal (e.g. http://localhost:8080).
cas-server-url-help=Set the CAS server domain URL prefix (e.g. https://localhost:8443/cas-web).
cas-service-url-help=Set this to disable deep linking into the portal (e.g. http://localhost:8080/c/portal/login).
import-cas-users-from-ldap=Importar do LDAP
