#sync.account.file.path.name.0=
#sync.account.login.0=
#sync.account.password.0=
#sync.account.plugin.version.0=
#sync.account.sites.0=
#sync.account.url.0=

sync.configuration.directory=${user.home}/.liferay-sync-3
sync.database.name=sync

sync.file.blacklist.chars=\\u0009,\\\\,/,:,*,?,\",<,>,|
sync.file.blacklist.chars.last=\\u0020,.
sync.file.blacklist.names=con,prn,aux,nul,com1,com2,com3,com4,com5,com6,com7,com8,com9,lpt1,lpt2,lpt3,lpt4,lpt5,lpt6,lpt7,lpt8,lpt9

sync.file.checksum.threshold.size=1048576000

sync.file.ignore.hidden=true
sync.file.ignore.names=Desktop.ini,Icon\\r,Thumbs.db

sync.file.patching.ignore.extensions=jpg
sync.file.patching.threshold.size.ratio=5

sync.http.connection.timeout=5000
sync.http.socket.timeout=120000

sync.lan.server.broadcast.interval=30000
sync.lan.server.max.connections=4
sync.lan.server.port=33010
sync.lan.server.write.delay=250

sync.lan.session.download.connect.timeout=5000
sync.lan.session.download.max.per.route=1
sync.lan.session.download.max.total=4
sync.lan.session.download.socket.timeout=5000
sync.lan.session.query.connect.timeout=1500
sync.lan.session.query.pool.max.size=32
sync.lan.session.query.socket.timeout=1500
sync.lan.session.query.total.timeout=3000
sync.lan.session.queue.check.interval=3000
sync.lan.session.queue.max.duration=15000
sync.lan.session.queue.duration.rate=5242880

sync.logger.configuration.file=sync-logback.xml

sync.notification.field.names.SyncAccount=active,filePathName,lanCertificate,lanKey,login,maxConnections,maxDownloadRate,maxUploadRate,oAuthToken,oAuthTokenSecret,password,pollInterval,state,syncContextModifiedTime,uiEvent
sync.notification.field.names.SyncFile=filePathName,size,state,typePK,uiEvent
sync.notification.field.names.SyncProp=value
sync.notification.field.names.SyncSite=active,description,filePathName,name,uiEvent
sync.notification.field.names.SyncUser=firstName,lastName,portraitId,uiEvent

sync.oauth.access.token.url=/c/portal/oauth/access_token
sync.oauth.authorization.url=/c/portal/oauth/authorize
sync.oauth.request.token.url=/c/portal/oauth/request_token
sync.oauth.website.url=http://liferay-sync/