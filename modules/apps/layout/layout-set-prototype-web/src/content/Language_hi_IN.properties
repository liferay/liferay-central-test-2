allow-site-administrators-to-modify-pages-associated-with-this-site-template=Allow site administrators to modify pages associated with this site template, even when propagation of changes is enabled.
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=यह साइट व्यवस्थापक जोड़ें, निकालें, या अनुप्रयोगों को कॉन्फ़िगर करें और पृष्ठ गुण परिवर्तित करने के लिए अनुमति देने के लिए सेट करें। अगर एक पृष्ठ साइट व्यवस्थापकों को संशोधित करें, परिवर्तन मूल साइट टेम्पलेट पेज के लिए अब प्रचारित किया हैं। अगर इस विकल्प को सेट है, यह पृष्ठ के लिए प्रबंधन उपकरण के माध्यम से विशिष्ट पृष्ठों से संशोधन नामंज़ूर करने के लिए संभव है। (Automatic Translation)
javax.portlet.description.149=साइट टेम्पलेट्स आप पेज और वेब साइटों बनाते समय शामिल करने के लिए सामग्री को परिभाषित करने के लिए अनुमति देते हैं। व् यवस् थापकों को परिभाषित कर सकते हैं और साइट टेम्पलेट के रूप में अच्छी तरह से उनके अनुमतियाँ संपादित करें। (Automatic Translation)
