allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Podesite ovaj sajt da bi administratorima dozvolili da dodaju, uklanjaju, ili da podešavaju aplikacije i promenite svojstva stranice. Ako administratori lokacije menjaju stranu, promene na originalnoj stranicici predloška lokacije više ne propagiraju. Ako je ova opcija podešena, moguće je da onemogućite izmene u određenim stranicama preko alata strane menadžmenta.
