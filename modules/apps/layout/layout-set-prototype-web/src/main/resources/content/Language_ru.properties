allow-site-administrators-to-modify-pages-associated-with-this-site-template=Allow site administrators to modify pages associated with this site template, even when propagation of changes is enabled.
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Установите это, чтобы разрешить администраторам сайта добавлять, удалять и настраивать приложения и свойства страниц. Если администраторы сайта изменят страницу, то изменения оригинальног шаблона страницы больше не будут применяться к этой странице. Если эта опция установлена, то можно запретить модификацию конкретных страниц, используя инструмент управления страницами.
javax.portlet.description.com_liferay_layout_set_prototype_web_portlet_LayoutSetPrototypePortlet=Шаблоны сайтов позволяют вам определять страницы и их содержимое для использования при создании новых сайтов. Администраторы могут определять и редактировать шаблоны сайтов, а также права доступа к ним.
