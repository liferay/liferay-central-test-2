javax.portlet.description.com_liferay_layout_prototype_web_portlet_LayoutPrototypePortlet=ページテンプレートでは、表示したいポートレットなどをあらかじめページに配置した、ページテンプレートと呼ばれるものを作成できます。新規ページをサイトに追加する際、任意のページテンプレートを選択し、表示したいポートレットとそのレイアウトを、簡単かつ自動的に作成することができます。管理者はページテンプレートの種類定義、編集、権限などを設定できます。
