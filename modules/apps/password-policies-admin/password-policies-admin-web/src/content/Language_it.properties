when-no-password-policy-is-assigned-to-a-user,-either-explicitly-or-through-an-organization,-the-default-password-policy-is-used=Quando nessun criterio password viene assegnato a un utente, in modo esplicito o attraverso un'organizzazione, viene utilizzato il criterio di password predefinita. (Automatic Translation)
you-are-using-ldaps-password-policy=Stai usando i criteri password di LDAP. Cambia le impostazioni per le password di LDAP se vuoi usare criteri password locali.