javax.portlet.description.com_liferay_password_policies_admin_portlet_PasswordPoliciesAdminPortlet=Политиките за задаване на паролите определят мерките за сигурност валидни за цялата организация, включително заключване на потребители и изтичане на периода на валидност на паролите. Администраторите могат да определят тези политики или да делегират това на LDAP сървър.
javax.portlet.title.com_liferay_password_policies_admin_portlet_PasswordPoliciesAdminPortlet=Политики на паролите

allow-dictionary-words=Позволяване на думи от речника
