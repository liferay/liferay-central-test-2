javax.portlet.description.com_liferay_password_policies_admin_portlet_PasswordPoliciesAdminPortlet=Les politiques de mot de passe définissent les mesures de sécurité de niveau d'entreprise qui incluent le verrouillage d'utilisateur et l'expiration de mot de passe. Les administrateurs peuvent définir les politiques ou le délégué à un serveur de LDAP.
