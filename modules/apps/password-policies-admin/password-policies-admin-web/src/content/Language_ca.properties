javax.portlet.description.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=Les polítiques de contrasenyes defineixen les mesures de seguretat empresarial que inclouen el bloqueig d'usuaris i la caducitat de la contrasenya. Els administradors poden definir les polítiques o delegar-les a un servidor LDAP.
javax.portlet.title.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=Polítiques de contrasenyes
