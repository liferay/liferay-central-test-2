javax.portlet.description.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=Politica setării de parole definește securitatea la nivel de întreprindere care include deconectarea utilizatorului și expirarea parolei. Administratorii pot defini politicile ori le pot delega la un server LDAP (Lightweight Directory Access Protocol).
javax.portlet.title.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=Politici de setare a parolei
