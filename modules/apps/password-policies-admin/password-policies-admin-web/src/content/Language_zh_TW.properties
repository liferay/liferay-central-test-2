javax.portlet.description.com_liferay_password_policies_admin_portlet_PasswordPoliciesAdminPortlet=密碼政策定義了企業層級安全機制，包括使用者用戶停用與密碼過期。系統管理員能定義政策或委任給LDAP伺服器。
javax.portlet.title.com_liferay_password_policies_admin_portlet_PasswordPoliciesAdminPortlet=密碼政策

allow-dictionary-words=允許字典字詞
allow-dictionary-words-help=如果這被核選，則共通字典字彙會被允許用在使用者密碼。
