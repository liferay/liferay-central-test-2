javax.portlet.description.com_liferay_password_policies_admin_portlet_PasswordPoliciesAdminPortlet=Die Kennwortrichtlinien definieren unternehmensweite Sicherheitsmaßnahmen, wie Benutzersperrungen und die Gültigkeitsdauer von Kennwörtern. Administratoren können hier eigene Richtlinien definieren oder die Umsetzung an einen LDAP-Server delegieren.
