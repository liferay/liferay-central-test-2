javax.portlet.description.com_liferay_password_policies_admin_portlet_PasswordPoliciesAdminPortlet=Οι Πολιτικές Κωδικών Πρόσβασης καθορίζουν τα εταιρικά μέτρα ασφάλειας, συμπεριλαμβανωμένου του κλειδώματος χρηστών και της εκπνοής κωδικού πρόσβασης. Οι διαχειριστές μπορούν να καθορίσουν τις πολιτικές ασφάλειας ή να τις αναθέσουν σε έναν κεντρικό LDAP server.
