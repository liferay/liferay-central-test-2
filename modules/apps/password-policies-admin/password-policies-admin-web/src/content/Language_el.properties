allow-dictionary-words=Να επιτρέπονται οι λέξεις λεξικού
allow-dictionary-words-help=Αν επιλεγεί, επιτρέπονται οι κοινές λέξεις λεξικού στους κωδικούς πρόσβασης χρήστη.
change-required=Απαιτείται αλλαγή
change-required-help=Με την ενεργοποίηση αυτής της επιλογής, οι χρήστες πρέπει να αλλάξουν τον κωδικό πρόσβασής τους την πρώτη φορά που θα εισέλθουν στο portal.
changeable=Μεταβλητό
changeable-help=Με αυτήν την επιλογή ο χρήστης μπορεί αργότερα να αλλάξει τον κωδικό πρόσβασής τους.
do-not-warn=Να μην εμφανίζεται προειδοποίηση
expiration-enabled=Η λήξη κωδικού έχει ενεργοποιηθεί
expiration-enabled-help=Αν επιλεγεί, οι χρήστες πρέπει να αλλάζουν τον κωδικό πρόσβασής τους μετά από ένα δεδομένο χρονικό διάστημα.
grace-limit=Όριο επιείκειας
grace-limit-help=Καθορίζει τον αριθμό των φορών που ένας χρήστης μπορεί να συνδεθεί αφότου έχει λήξει ο κωδικός πρόσβασής του, πριν να πρέπει να ορίσει έναν νέο κωδικό.
history-count=Αριθμός παλαιότερων κωδικών στο ιστορικό
history-count-help=Καθορίζει τον αριθμό παλαιότερων κωδικών πρόσβασης που κρατούνται στο ιστορικό.
history-enabled=Ιστορικό παλαιότερων κωδικών ενεργό
history-enabled-help=Με αυτήν την επιλογή, το portal κρατά ένα ιστορικό των παλαιότερων κωδικών πρόσβασης του χρήστη και δεν επιτρέπει την επαναχρησιμοποίηση των ίδιων κωδικών.
javax.portlet.description.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=Οι Πολιτικές Κωδικών Πρόσβασης καθορίζουν τα εταιρικά μέτρα ασφάλειας, συμπεριλαμβανωμένου του κλειδώματος χρηστών και της εκπνοής κωδικού πρόσβασης. Οι διαχειριστές μπορούν να καθορίσουν τις πολιτικές ασφάλειας ή να τις αναθέσουν σε έναν κεντρικό LDAP server.
javax.portlet.title.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=Πολιτικές Κωδικών Πρόσβασης
lockout-duration=Διάρκεια κλειδώματος
lockout-duration-help=Καθορίζει το χρονικό διάστημα που ο λογαριασμός χρήστη παραμένει κλειδωμένος.
lockout-enabled=Ενεργοποίηση κλειδώματος λογαριασμού
lockout-enabled-help=Με αυτήν την επιλογή, ο λογαριασμός χρήστη κλειδώνεται μετά από έναν αριθμό από αποτυχημένες απόπειρες σύνδεσης.
maximum-age=Μέγιστη ηλικία
maximum-age-help=Καθορίζει για πόσο καιρό ισχύει ένας κωδικός πρόσβασης προτού να πρέπει να αλλαχτεί.
maximum-failure=Μέγιστος αριθμός αποτυχιών
maximum-failure-help=Καθορίζει το μέγιστο αριθμό των φορών που ένας χρήστης μπορεί να προσπαθήσει να συνδεθεί με λανθασμένο κωδικό πρόσβασης.
minimum-age=Ελάχιστος χρόνος
minimum-age-help=Καθορίζει πόσο καιρό ένας χρήστης πρέπει να περιμένει πριν να ξανα-αλλάξει τον κωδικό πρόσβασής.
minimum-alpha-numeric=Ελάχιστα αλαφαρηθμητικά ψηφία
minimum-alpha-numeric-help=Καθορίζει τον ελάχιστο αλφαριθμητικών στοιχείων στον κωδικό πρόσβασης του χρήστη.
minimum-length=Ελάχιστο μήκος
minimum-length-help=Καθορίζει το ελάχιστο μήκος του κωδικού πρόσβασης του χρήστη.
minimum-lower-case=Ελάχιστα πεζά
minimum-lower-case-help=Καθορίζει τον ελάχιστο αριθμό πεζών γραμμάτων στον κωδικό πρόσβασης του χρήστη
minimum-numbers=Ελάχιστα αριθμητικά ψηφία
minimum-numbers-help=Καθορίζει τον ελάχιστο αριθμό αριθμητικών ψηφίων στον κωδικό πρόσβασης του χρήστη.
minimum-symbols=Ελάχιστα σύμβολα
minimum-symbols-help=Καθορίζει τον ελάχιστο αριθμό συμβόλων στον κωδικό πρόσβασης του χρήστη.
minimum-upper-case=Ελάχιστα κεφαλαία
minimum-upper-case-help=Καθορίζει τον ελάχιστο αριθμό κεφαλαίων γραμμάτων στον κωδικό πρόσβασης του χρήστη.
password-expiration=Λήξη κωδικού πρόσβασης
password-history=Ιστορικό κωδικού πρόσβασης
password-policies=Πολιτικές κωδικού πρόσβασης
password-syntax-checking=Έλεγχος σύνταξης κωδικού πρόσβασης
reset-failure-count=Μηδενισμός αριθμού αποτυχιών
reset-failure-count-help=Καθορίζει το χρονικό διάστημα για το οποίο κρατείται αρχείο αποτυχημένων αποπειρών σύνδεσης.
reset-ticket-max-age=Χρόνος ισχύος σύνδεσμου μηδενισμού κωδικού πρόσβασης
reset-ticket-max-age-help=Αυτό καθορίζει πόσο καιρό ισχύει ο σύνδεσμος μηδενισμού κωδικού πρόσβασης.
syntax-checking-enabled=Εμεργοποίηση συντακτικού ελέγχου
syntax-checking-enabled-help=Εάν επιλεγεί ο κωδικός πρόσβασης διαβάζεται για ορισμένες λέξεις ή/και ένα ορισμένο μήκος.
the-password-policy-could-not-be-found=Την πολιτική κωδικού πρόσβασης, δεν θα μπορούσε να βρεθεί. (Automatic Translation)
until-unlocked-by-an-administrator=Ωσπου να ξεκλειδωθεί από έναν διαχειριστή
warning-time=Χρόνος προειδοποίησης
warning-time-help=Καθορίζει πόσο χρόνο πριν τη λήξη του κωδικού πρόσβασης θα ειδοποιηθεί ο χρήστης.
when-no-password-policy-is-assigned-to-a-user,-either-explicitly-or-through-an-organization,-the-default-password-policy-is-used=Όταν καμία πολιτική κωδικού πρόσβασης εκχωρείται σε ένα χρήστη, είτε ρητά είτε μέσω ενός οργανισμού, χρησιμοποιείται η προεπιλεγμένη πολιτική κωδικού πρόσβασης. (Automatic Translation)
you-are-using-ldaps-password-policy=Χρησιμοποιείτε την πολιτική κωδικών πρόσβασης του LDAP. Παρακαλώ αλλάξτε τις ρυθμίσεις της πολιτικής κωδικών πρόσβασης σας στις ρυθμίσεις του LDAP εάν επιθυμείτε να χρησιμοποιήσετε μια τοπική πολιτική κωδικών πρόσβασης.