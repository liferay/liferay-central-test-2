apply plugin: "com.liferay.defaults.plugin"
apply plugin: "com.liferay.plugin"

ant {
	basedir = projectDir

	importBuild rootProject.file("build-changelog.xml")
}

if (project.properties["jsp.precompile"] == "on") {
	compileJSP {
		destinationDir = new File(liferay.liferayHome, "work/" + bundle.instructions["Bundle-SymbolicName"] + "-" + project.version)
	}
}