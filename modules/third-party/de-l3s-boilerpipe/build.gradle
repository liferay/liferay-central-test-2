task reJar(type: Jar)

configurations {
	boilerpipe
}

dependencies {
	boilerpipe group: "de.l3s.boilerpipe", name: "boilerpipe", transitive: false, version: "1.1.0"
}

jar {
	deleteAllActions()
	dependsOn = [reJar]
}

reJar {
	exclude "org/cyberneko/**"
	includeEmptyDirs = false

	from zipTree(
		{
			configurations.boilerpipe.singleFile
		})
}