cas-login-url-help=Set the CAS server login URL. Users are redirected to the CAS login page when authenticating into the portal.
cas-logout-on-session-expiration=Logout na wygaśnięcie sesji. (Automatic Translation)
cas-logout-on-session-expiration-help=Jeśli to pole jest zaznaczone, przeglądarki z wygasłych sesji zostaniesz przekierowany do CAS logout URL. (Automatic Translation)
cas-logout-url-help=Ustaw URL wylogowania się z serwera CAS. Ustaw to jeśli chcesz żeby funkcja wylogowania się z portalu uruchamiała wylogowanie się przez CAS.
cas-no-such-user-redirect-url-help=Ustaw adres URL, aby przekierować użytkownika do, jeśli użytkownik może uwierzytelniać z urzędami certyfikacji, ale nie można znaleźć w portalu. Jeśli import z LDAP jest włączona, jeśli nie można znaleźć lub nie mogą być przywożone z LDAP jest przekierowywany użytkownik. (Automatic Translation)
cas-server-name-help=Set this to enable deep linking into the portal (e.g. http://localhost:8080).
cas-server-url-help=Set the CAS server domain URL prefix (e.g. https://localhost:8443/cas-web).
cas-service-url-help=Set this to disable deep linking into the portal (e.g. http://localhost:8080/c/portal/login).
cas.configuration.name=Serwera CAS (Automatic Translation)
import-cas-users-from-ldap=Import z LDAP
import-cas-users-from-ldap-help=Jeśli to pole jest zaznaczone, Użytkownicy uwierzytelnieni z CAS, które nie istnieją w portalu są importowane z LDAP. LDAP musi być włączony. (Automatic Translation)
