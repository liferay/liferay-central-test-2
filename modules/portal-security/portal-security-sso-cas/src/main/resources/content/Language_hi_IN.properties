cas-login-url-help=Set the CAS server login URL. Users are redirected to the CAS login page when authenticating into the portal.
cas-logout-on-session-expiration=सत्र समाप्ति पर लॉगआउट। (Automatic Translation)
cas-logout-on-session-expiration-help=यदि यह चेक है, समयसीमा समाप्त सत्र के साथ ब्राउज़रों कैस लॉगआउट URL करने के लिए पुनः निर्देशित किया जाएगा। (Automatic Translation)
cas-logout-url-help=CAS सर्वर लॉग आउट URL सेट करें। यदि आप इस पोर्टल के लॉग आउट समारोह एक कैस लॉगआउट को गति प्रदान करने के लिए चाहते हैं इस सेट। (Automatic Translation)
cas-no-such-user-redirect-url-help=यदि उपयोगकर्ता कैस के साथ प्रमाणित कर सकते हैं लेकिन पोर्टल में पाया नहीं किया जा सकता करने के लिए, एक उपयोगकर्ता पुनर्निर्देशित करने के लिए URL सेट करें। यदि LDAP से आयात करें सक्षम किया गया है, यदि वह नहीं पाया जा सकता है या LDAP से आयात नहीं किया जा सकता है उपयोगकर्ता पुनर्निर्देशित है। (Automatic Translation)
cas-server-name-help=Set this to enable deep linking into the portal (e.g. http://localhost:8080).
cas-server-url-help=Set the CAS server domain URL prefix (e.g. https://localhost:8443/cas-web).
cas-service-url-help=Set this to disable deep linking into the portal (e.g. http://localhost:8080/c/portal/login).
cas.configuration.name=CAS सर्वर (Automatic Translation)
import-cas-users-from-ldap=LDAP से इम्पोर्ट
import-cas-users-from-ldap-help=यदि यह चेक है, CAS से प्रमाणीकृत उपयोगकर्ताओं है कि पोर्टल में मौजूद नहीं हैं LDAP से आयात कर रहे हैं। LDAP सक्षम होना चाहिए। (Automatic Translation)
