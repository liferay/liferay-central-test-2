cas-login-url-help=Set the CAS server login URL. Users are redirected to the CAS login page when authenticating into the portal.
cas-logout-on-session-expiration=在会话过期的注销。 (Automatic Translation)
cas-logout-on-session-expiration-help=如果选中了此选项，浏览器已过期的会话将被重定向到 CAS 注销 URL。 (Automatic Translation)
cas-logout-url-help=设置CAS服务器登出URL。如果您想让portal的登出功能触发一个CAS登出，请设置这个。
cas-no-such-user-redirect-url-help=设置重定向用户，如果用户可以与 CAS 进行身份验证，但不能发现在门户中的 URL。如果启用了从 LDAP 导入，用户被重定向，如果他找不到或不能从 LDAP 导入。 (Automatic Translation)
cas-server-name-help=Set this to enable deep linking into the portal (e.g. http://localhost:8080).
cas-server-url-help=Set the CAS server domain URL prefix (e.g. https://localhost:8443/cas-web).
cas-service-url-help=Set this to disable deep linking into the portal (e.g. http://localhost:8080/c/portal/login).
import-cas-users-from-ldap=从LDAP中导入
import-cas-users-from-ldap-help=如果选中了此选项，从 LDAP 导入用户从 CA 认证在门户中不存在。必须启用 LDAP。 (Automatic Translation)
