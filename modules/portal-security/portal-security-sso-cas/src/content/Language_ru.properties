cas-login-url-help=Set the CAS server login URL. Users are redirected to the CAS login page when authenticating into the portal.
cas-logout-on-session-expiration=Выход из системы по окончании сессии. (Automatic Translation)
cas-logout-on-session-expiration-help=Если этот флажок установлен, браузеры с просроченных сеансов перенаправляется на URL-адрес выхода из системы CAS. (Automatic Translation)
cas-logout-url-help=Установите URL страницы выхода сервера CAS. Установите эту настройку, если вы хотите, чтобы выход из портала вызывал выход из CAS.
cas-no-such-user-redirect-url-help=Задайте URL-адрес, чтобы перенаправить пользователя, если пользователь может выполнять проверку подлинности с клиентского доступа, но не может быть найден на портале. Если импорт из LDAP включена, пользователь перенаправляется, если он не может быть найден или не может быть импортирован из LDAP. (Automatic Translation)
cas-server-name-help=Set this to enable deep linking into the portal (e.g. http://localhost:8080).
cas-server-url-help=Set the CAS server domain URL prefix (e.g. https://localhost:8443/cas-web).
cas-service-url-help=Set this to disable deep linking into the portal (e.g. http://localhost:8080/c/portal/login).
import-cas-users-from-ldap=Импорт из LDAP
import-cas-users-from-ldap-help=Если этот флажок установлен, пользователи проверки подлинности из клиентского доступа, которые не существуют в портале импортируются из LDAP. LDAP должен быть включен. (Automatic Translation)
no-such-user-redirect-url=Нет такого пользователя URL редиректа
the-cas-login-url-is-invalid=Неверный URL входа CAS.
the-cas-logout-url-is-invalid=Неверный URL выхода CAS.
the-cas-no-such-user-url-is-invalid=Неверный URL "нет такого пользователя" CAS.
the-cas-server-name-is-invalid=Неверное имя сервера CAS.
the-cas-server-url-is-invalid=Неверный URL сервера CAS.
the-cas-service-url-is-invalid=Неверный URL сервиса CAS.