cas-logout-on-session-expiration-help=إذا كان هذا هو التحقق، ستتم إعادة توجيه المستعرضات مع دورات منتهية الصلاحية إلى URL خروج CAS. (Automatic Translation)
cas-logout-url-help=اضبط رابط تسجيل الخروج لخادم CAS. قم بضبطه إذا أردت أن تقوم خاصية تسجيل الخروج من البوابة بتسجيل الخروج من CAS.
cas-no-such-user-redirect-url-help=تعيين عنوان URL لإعادة توجيه مستخدم إلى، إذا كان المستخدم يمكن المصادقة مع الأكاديمية الصينية للعلوم ولكن لا يمكن العثور على في المدخل. إذا تم تمكين الاستيراد من LDAP، يتم إعادة توجيه المستخدم إذا كان لا يمكن العثور عليه أو لا يمكن استيراد من LDAP. (Automatic Translation)
cas-server-name-help=Set this to enable deep linking into the portal (e.g. http://localhost:8080).
cas-server-url-help=Set the CAS server domain URL prefix (e.g. https://localhost:8443/cas-web).
cas-service-url-help=Set this to disable deep linking into the portal (e.g. http://localhost:8080/c/portal/login).
import-cas-users-from-ldap=الاستيراد من LDAP
import-cas-users-from-ldap-help=إذا كان هذا هو التحقق، يتم استيراد المستخدمين مصادقة من المراجع المصدقة التي لم تكن موجودة في المدخل من LDAP. يجب أن يتم تمكين LDAP. (Automatic Translation)
