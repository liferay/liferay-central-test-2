cas-login-url-help=Set the CAS server login URL. Users are redirected to the CAS login page when authenticating into the portal.
cas-logout-on-session-expiration=Cierre de sesión de vencimiento del período de sesiones. (Automatic Translation)
cas-logout-on-session-expiration-help=Si esto se comprueba, navegadores con sesiones vencidos serán redirigidos a la URL de cierre de sesión de CAS. (Automatic Translation)
cas-logout-url-help=Establezca la URL de salida del servidor CAS. Establezca este valor si desea que la función de salida del portal dispare la salida de CAS.
cas-no-such-user-redirect-url-help=Configurar la URL para redireccionar al usuario, si el usuario puede autenticarse con CAS pero no se puede encontrar en el portal. Si se habilita la importación de LDAP, se redirige al usuario si no se encuentra o no puede ser importado de LDAP. (Automatic Translation)
cas-server-name-help=Set this to enable deep linking into the portal (e.g. http://localhost:8080).
cas-server-url-help=Set the CAS server domain URL prefix (e.g. https://localhost:8443/cas-web).
cas-service-url-help=Set this to disable deep linking into the portal (e.g. http://localhost:8080/c/portal/login).
import-cas-users-from-ldap=Importación de LDAP
import-cas-users-from-ldap-help=Si esto se comprueba, se importan los usuarios autenticados de CAS que no existen en el portal de LDAP. Se debe habilitar LDAP. (Automatic Translation)
