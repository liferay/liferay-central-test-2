cas-login-url-help=Set the CAS server login URL. Users are redirected to the CAS login page when authenticating into the portal.
cas-logout-on-session-expiration=Đăng xuất ngày hết hạn phiên. (Automatic Translation)
cas-logout-on-session-expiration-help=Nếu điều này được chọn, các trình duyệt với hết hạn phiên sẽ được chuyển hướng đến URL đăng xuất CAS. (Automatic Translation)
cas-logout-url-help=Set the CAS server logout URL. Set this if you want the portal's logout function tới trigger a CAS logout.
cas-no-such-user-redirect-url-help=Đặt URL chuyển hướng người dùng, nếu người dùng có thể xác thực với CAS nhưng không thể được tìm thấy trong cổng. Nếu nhập khẩu từ LDAP được kích hoạt, người dùng được chuyển hướng nếu ông không thể được tìm thấy hoặc không có thể được nhập khẩu từ LDAP. (Automatic Translation)
cas-server-name-help=Set this to enable deep linking into the portal (e.g. http://localhost:8080).
cas-server-url-help=Set the CAS server domain URL prefix (e.g. https://localhost:8443/cas-web).
cas-service-url-help=Set this to disable deep linking into the portal (e.g. http://localhost:8080/c/portal/login).
import-cas-users-from-ldap=Nhập dữ liệu từ LDAP
import-cas-users-from-ldap-help=Nếu điều này được chọn, người dùng xác thực từ CAS không tồn tại trong cổng được nhập khẩu từ LDAP. LDAP phải được kích hoạt. (Automatic Translation)
no-such-user-redirect-url=Không có URL chuyển tiếp với người sử dụng này
the-cas-login-url-is-invalid=URL đăng nhập Dịch vụ xác thực (CAS) không hợp lệ.
the-cas-logout-url-is-invalid=URL đăng xuất Dịch vụ xác thực (CAS) không hợp lệ.
the-cas-no-such-user-url-is-invalid=Xác thực một cửa CAS : liên kết người dùng không hợp lệ.
the-cas-server-name-is-invalid=Tên máy chủ Dịch vụ xác thực (CAS) không hợp lệ.
the-cas-server-url-is-invalid=URL máy chủ Dịch vụ xác thực (CAS) không hợp lệ.
the-cas-service-url-is-invalid=URL dịch vụ Dịch vụ xác thực (CAS) không hợp lệ.