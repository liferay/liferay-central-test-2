liferay-has-failed-to-connect-to-the-opensso-services=Liferay OpenSSO सेवाओं से कनेक्ट करने में विफल रहा है। कृपया पुष्टि करें कि OpenSSO सेवाएँ चला रहे हैं। (Automatic Translation)
liferay-has-successfully-connected-to-the-opensso-server=Liferay सफलतापूर्वक OpenSSO सर्वर से जुड़ा है.
