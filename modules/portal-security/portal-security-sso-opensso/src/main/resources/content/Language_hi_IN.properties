import-opensso-users-from-ldap-help=यदि यह चेक है, खुले SSO से प्रमाणीकृत उपयोगकर्ताओं है कि पोर्टल में मौजूद नहीं हैं LDAP से आयात कर रहे हैं। LDAP सक्षम होना चाहिए। (Automatic Translation)
