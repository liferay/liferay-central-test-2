	compile group: "org.osgi", name: "org.osgi.service.metatype", version: "1.3.0"
}

deploy {
	ext {
		autoClean = false
	}

	from configurations.compile
	rename new RenameDependencyClosure(project, "compile")
}

liferay {
	deployDir = file("${liferayHome}/osgi/static")
}