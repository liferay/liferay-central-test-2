buildService {
	apiDir = "../portal-workflow-kaleo-api/src/main/java"
	autoNamespaceTables = false
	testDir = "../portal-workflow-kaleo-test/src/testIntegration/java"
}

configurations {
	compile {
		transitive = false
	}
}

dependencies {
	provided group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	provided group: "com.liferay", name: "com.liferay.portal.spring.extender", version: "1.0.3"
	// @formatter:off
	provided group: "com.liferay.portal", name: "portal-service", version: liferay.portalVersion
	provided group: "com.liferay.portal", name: "portal-impl", version: liferay.portalVersion
	// @formatter:on
	provided group: "com.liferay.portal", name: "util-java", version: liferay.portalVersion
	provided group: "javax.mail", name: "mail", version: "1.4"
	provided group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	provided group: "org.jabsorb", name: "jabsorb", version: "1.3.1"
	provided group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	provided group: "org.springframework", name: "spring-context", version: "3.2.15.RELEASE"
	provided project(":portal:portal-instance-lifecycle")
	provided project(":portal:portal-upgrade")
	provided project(":portal-workflow:portal-workflow-kaleo-api")
}

liferay {
	deployDir = file("${liferayHome}/osgi/portal")
}