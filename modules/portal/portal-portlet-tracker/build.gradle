dependencies {
	compile group: "com.liferay", name: "com.liferay.osgi.util", version: "2.0.5"
	compile group: "com.liferay", name: "com.liferay.portal.servlet.jsp.compiler", version: "1.0.4"
	// @formatter:off
	compile group: "com.liferay.portal", name: "portal-service", version: liferay.portalVersion
	compile group: "com.liferay.portal", name: "portal-impl", version: liferay.portalVersion
	// @formatter:on
	compile group: "javax.portlet", name: "portlet-api", version: "2.0"
	compile group: "org.eclipse.osgi", name: "org.eclipse.osgi.services", version: "3.5.0-SNAPSHOT"
	compile group: "org.glassfish", name: "javax.servlet", transitive: false, version: "3.2-b06"
	compile group: "org.osgi", name: "org.osgi.compendium", version: "5.0.0"
	compile group: "org.osgi", name: "org.osgi.core", version: "5.0.0"
	compile project(":core:registry-api")

	provided group: "com.liferay.portal", name: "util-java", version: liferay.portalVersion
}

liferay {
	deployDir = file("${liferayHome}/osgi/portal")
}