include-inherited-permissions-help=Estableix a cert per incloure funcions heretades d'un usuari com a part de filtratge de permís de recerca. Les funcions heretades un usuari inclouen tots els usuaris assignats a un usuari del seus membres de grup i organització de l'usuari. (Automatic Translation)
index-commit-immediately-help=Estableix a cert immediatament índex de cerca de cometre escriure peticions. Establint aquest a true pot afectar negativament rendiment motor de cerca com cada petició escriure obligarà el motor de cerca d'actualitzar el lector índex i potencialment Fogot transaccions al disc. El comportament per defecte del portal és cometre immediatament per operacions individuals índex (p. ex. afegir bloc, actualitzar el blog) però retard es compromet per operacions massives (per exemple, tots els usuaris d'índex, indexar tots els wikis) fins que totes les entrades s'han enviat al motor de cerca. Establir aquesta configuració a false pot causar els portlets com editor actiu per exposar una resposta retard quan apareixen novament afegit contingut. Per exemple, els usuaris poden experimentar un retard amb el motor de cerca predeterminat Elasticsearch. Veure el https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html per a més informació. (Automatic Translation)
