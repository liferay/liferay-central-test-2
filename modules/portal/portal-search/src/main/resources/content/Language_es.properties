index-commit-immediately-help=Cambialo a índice de búsqueda de commit inmediatamente escribir peticiones. Si se establece en true puede afectar funcionamiento de motor de búsqueda como cada solicitud de escritura se fuerza el motor de búsqueda para actualizar al lector índice y potencialmente eliminar las transacciones en disco. El comportamiento predeterminado del portal es comprometerse inmediatamente para las operaciones de índice individual (agregar a blog, actualizar el blog) pero demora se compromete para las operaciones a granel (por ejemplo índice de todos los usuarios, índice todas las wikis) hasta que todas las entradas han sido enviadas al motor de búsqueda. Si se establece en false puede causar portlets como editor activo exhiben una respuesta retrasada al mostrar recién añadido contenido. Por ejemplo, los usuarios pueden experimentar un retraso con el motor de búsqueda predeterminado Elasticsearch. Ver las https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html para obtener más información. (Automatic Translation)
