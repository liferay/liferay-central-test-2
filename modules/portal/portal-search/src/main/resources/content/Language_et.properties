index-commit-immediately-help=Määra see tõsi, et kohe commit Otsinguindeksi kirjutada taotlusi. Sätteks tõene võib jõudlusele otsingu mootor nagu iga kirjutada taotluse sunnib otsingumootori indeks lugeja värskendada ja potentsiaalselt flush tehingute kettale. Vaikekäitumise portaal on suunatud viivitamata registri toiminguteks (nt lisada blogi, blogi update) kuid viivitus paneb hulgitoimingud (nt indeks kõik kasutajad, indekseerida kõik vikid) enne kõiki kirjeid on saadetud otsingumootor. Setting see FALSE võib põhjustada portletid nagu vara Kirjastaja ilmutada hilinenud vastuse, kui nähtaval äsja lisatud sisu. Näiteks kasutajatel võib esineda viivitusi Elasticsearch vaikeotsingumootorit. See https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html for more information. (Automatic Translation)
