index-commit-immediately-help=書き込みの要求をすぐにコミット検索する場合は true に設定します。これを true に設定、各書き込み要求が強制的にインデックスの読み取りを更新し、ディスクにトランザクションをフラッシュ可能性があります検索エンジン、検索エンジンのパフォーマンス低下可能性があります。ポータルの既定の動作は、個々 のインデックス操作を直ちにコミットする (ブログを追加、ブログ更新) 一括操作の遅延コミットしますが、(インデックスのすべてのユーザー、すべての wiki をインデックス) までのすべてのエントリを検索エンジンに送信されています。これを false に設定すると、資産パブリッシャーが新しく表示されている場合、応答の遅延を展示する追加コンテンツのようなポートレットを引き起こす可能性があります。たとえば、ユーザー可能性があります既定の Elasticsearch 検索エンジンで遅延が発生。詳細についてはで https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html を参照してください。 (Automatic Translation)
