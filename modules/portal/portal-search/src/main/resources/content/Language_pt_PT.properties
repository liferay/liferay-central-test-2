index-commit-immediately-help=Defina para true para o índice de pesquisa imediatamente confirmação escrever pedidos. Essa configuração para true pode afetar negativamente desempenho motor de busca como cada solicitação de gravação irá forçar o motor de busca para atualizar o leitor de índice e potencialmente flush transações para o disco. O comportamento padrão do portal é comprometer-se imediatamente para as operações de índice individual (por exemplo, adicionar o blog, atualizar blog) mas compromete-atraso para operações em massa (por exemplo, todos os usuários do índice, indexar todos os wikis) até que todas as entradas foram enviadas para o motor de busca. Essa configuração para false pode causar portlets como editora de ativos para expor uma resposta atrasada quando mostrando recém adicionado conteúdo. Por exemplo, os usuários podem experimentar um atraso com o mecanismo de busca padrão Elasticsearch. Consulte o https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html para obter mais informações. (Automatic Translation)
