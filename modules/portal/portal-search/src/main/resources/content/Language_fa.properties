index-commit-immediately-help=این نوشتن درست بلافاصله مرتکب شاخص جستجو درخواست تنظیم. تا درخواست نوشتن هر موتور جستجو به روز کردن خواننده شاخص و بالقوه معاملات به دیسک خیط و پیت کردن به زور این به true تنظیم منفی عملکرد موتور جستجو تاثیر ممکن است. رفتار پیش فرض پورتال این است که بلافاصله برای عملیات شاخص فردی مرتکب (به عنوان مثال اضافه کردن وبلاگ، وبلاگ به روز رسانی) اما تاخیر مرتکب برای عملیات فله (به عنوان مثال شاخص همه کاربران، شاخص تمام ویکی) تا زمانی که تمام مطالب را به موتور جستجو فرستاده شده اند. مثل دارایی ناشر به پاسخ با تاخیر زمانی که تازه نمایش نمایشگاه ارسال محتوای این تنظیم به غلط می شود آوردن توابع. به عنوان مثال، کاربران ممکن است تاخیر با موتور جستجوی پیش فرض Elasticsearch تجربه. See https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html for more information. (Automatic Translation)
