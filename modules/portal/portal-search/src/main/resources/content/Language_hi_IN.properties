index-commit-immediately-help=यह तुरंत प्रतिबद्ध खोज सूचकांक सच लिखने के अनुरोध के लिए सेट करें। प्रत्येक लेखन अनुरोध खोज इंजन सूचकांक पाठक को ताज़ा और संभावित लेनदेन डिस्क को फ्लश करने के लिए मजबूर करेंगे के रूप में यह true पर सेट नकारात्मक खोज इंजन के प्रदर्शन को प्रभावित हो सकता। पोर्टल के डिफ़ॉल्ट व्यवहार करने के लिए तुरंत अलग-अलग अनुक्रमणिका संचालन के लिए प्रतिबद्ध है (जैसे ब्लॉग में जोड़ें, अद्यतन ब्लॉग), लेकिन देरी करता है बल्क परिचालन के लिए (जैसे सभी उपयोगकर्ता सूचकांक, सभी wikis सूचकांक) जब तक सभी प्रविष्टियाँ खोज इंजन के लिए भेजा गया है। जैसे परिसंपत्ति एक विलंबित प्रतिक्रिया जब नव दिखा प्रदर्शनी के लिए प्रकाशक सामग्री जोड़ा यह false पर सेट करने portlets कारण हो सकता है। उदाहरण के लिए, उपयोगकर्ताओं को डिफ़ॉल्ट Elasticsearch खोज इंजन के साथ एक विलंब अनुभव कर सकते हैं। अधिक जानकारी के लिए, https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html देखें। (Automatic Translation)
