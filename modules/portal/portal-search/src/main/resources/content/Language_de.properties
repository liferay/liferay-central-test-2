index-commit-immediately-help=Setzen Sie diese treu sofort Commit Suchindex Anfragen schreiben. Diese Einstellung auf True kann Suche Motorleistung beeinträchtigen da jede Schreibanforderung die Suchmaschine zwingt zu aktualisieren den Index-Leser und möglicherweise leeren Transaktionen auf der Festplatte. Das Standardverhalten des Portals ist, sofort für einzelne Indexvorgänge zu begehen (z.B. hinzufügen Blog, Blog aktualisieren) aber Verzögerung ein Commit für Massenvorgänge (z. B. alle Benutzer index, index alle Wikis) bis alle Einträge an die Suchmaschine gesendet wurden. Wenn dies auf false festgelegt möglicherweise Portlets wie Asset Publisher eine verzögerte Reaktion auszustellen, wenn neu Zeige Inhalt hinzugefügt. Beispielsweise können Benutzer mit der Elasticsearch der Suchmaschine eine Verzögerung. Finden Sie weitere Informationen https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html. (Automatic Translation)
