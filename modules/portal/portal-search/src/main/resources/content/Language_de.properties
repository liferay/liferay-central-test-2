include-inherited-permissions-help=Setzen Sie diese auf true, um eine geerbte Benutzerrollen im Rahmen der Suche Berechtigung Filterung beinhalten. Die Rollen eines Benutzers geerbten gehören alle Benutzer, die einem Benutzer zugewiesen, aus deren Benutzer-Gruppe und Organisation Mitgliedschaften. (Automatic Translation)
index-commit-immediately-help=Aktivieren Sie diese Einstellung um beim Schreiben eines Indexes sofort einen Commit zu verursachen. Dadurch beeinflussen Sie eventuell die Performance des Portals negativ (potenziell findet jedes Mal ein Plattenzugriff statt, Zwischenspeicher werden deaktiviert). Per Default committed Liferay einen neuen Indexwert bei individuellen Operationen (z.B. hinzufügen eines Artikels), bei Batchaufgaben hingegen wird erst nach Beendigung der Aktion der gesamte Index einmalig geschrieben. Wenn diese Konfiguration nicht aktiv ist, können gegebenenfalls Portlets wie AssetPublisher eine verzögerte Reaktion zeigen, wenn neue Inhalte hinzugefügt werden. Mit der Default ElasticSearch Engine können ebenfalls Verzögerungen auftreten - dieses ist unter https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html dokumentiert.
