index-commit-immediately-help=Készlet ez-hoz igaz, hogy azonnal véglegesítési keresési index írási kérelmek. Ez true értékre negatívan befolyásolhatja a keresési-motor teljesítmény, minden írási kérelemmel fogja kényszeríteni a kutatás motor-hoz felüdít a mutatóujj olvasó és potenciálisan pirul a tranzakciók lemezre. A portál alapértelmezett viselkedése az, hogy kötelezzék el azonnal egyedi index műveletek (pl. hozzáadása a blog, update blog) de késedelem kötelezi a tömeges műveletek (pl. minden felhasználó index, a többin index) mindaddig, amíg az összes bejegyzést el lettek küldve a keresőmotor. Ez a hamis beállítás okozhat a portletek, mint eszköz kiadó mutatnak a késleltetett válasz alkalmazásakor újonnan hozzáadott tartalom. Például használók május tapasztalat a késedelem a Elasticsearch alapértelmezett kereső. Lásd: További információ-https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html. (Automatic Translation)
