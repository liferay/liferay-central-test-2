password-encryption-algorithm-help=تعيين كلمة مرور التشفير لاستخدامه لمقارنة كلمات المرور أثناء الاستيراد، واستخدامها لتشفير كلمات المرور أثناء التصدير. مقارنة كلمات المرور أثناء الاستيراد ستستخدم فقط عندما يتم تعيين الخاصية "LDAPAuthConfiguration.method" مقارنة كلمة المرور. إذا تم تعيين التشفير إلى لا شيء، وهي القيمة الافتراضية، تعتبر كلمات المرور كنص عادي. خوارزمية شا-512 غير معتمد حاليا. (Automatic Translation)
