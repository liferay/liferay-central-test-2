import-enabled-user-password-autogenerated-help=إذا كان يتم التحقق من ذلك، تستخدم كلمات المرور تلقائياً للمستخدمين المستوردة. تصدير هؤلاء المستخدمين سيؤدي إلى كلمات المرور الخاصة بهم الأصلي يتم تجاوزها في LDAP. (Automatic Translation)
