import-group-cache-enabled-help=تحديد المشاهدة DN ويثيرتيمي-مجموعة سوف يتم تخزينها مؤقتاً أثناء استيراد LDAP وتسجيل الدخول. إذا كان تعيين إلى الحقيقية، وهذا سوف تسرع استيراد LDAP وتسجيل الدخول، ولكن لن يعترف التحديثات على سمات المجموعة حتى تنتهي صلاحية إدخال ذاكرة التخزين المؤقت. قد يتم تكوين حجم ذاكرة التخزين المؤقت ومهلة لذاكرة التخزين المؤقت باستخدام ذاكرة التخزين المؤقت لاسم "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
