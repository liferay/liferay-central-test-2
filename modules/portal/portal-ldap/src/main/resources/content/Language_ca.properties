please-map-each-of-the-group-properties-group-name-and-user-to-an-ldap-attribute=Mapeu les propietats de cada usuari <em>Nom de Grup</em> i <em>Usuari</em> amb un atribut LDAP.
range-size-help=Estableix el nombre de valors per tornar a cada consulta a un atribut multivalorada per servidors de directori que admeten recuperació de gamma. La mida ha de ser de 1000 o menys per a Windows 2000 i el 1500 o menys per a servidor de Windows 2003. (Automatic Translation)
