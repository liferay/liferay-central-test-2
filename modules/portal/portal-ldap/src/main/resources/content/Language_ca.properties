enter-the-search-filter-that-is-used-to-test-the-validity-of-a-user=Enter the search filter that is used to test the validity of a user. The tokens @company_id@, @email_address@, @screen_name@, and @user_id@ are replaced at runtime with the correct values. (Automatic Copy)
export-enabled-help=Configuració per exportar els usuaris des del portal a LDAP. Això permet als usuaris modificar el seu nom, cognom, etc en el portal i tenen que el canvi va empènyer amb el servidor LDAP. Aquesta configuració no s'utilitza llevat que la propietat "LDAPAuthConfiguration.enabled" està definit com a veritable. (Automatic Translation)
export-group-enabled-help=Estableix a true si els grups i les seves associacions ha exportat des del portal d'LDAP. Aquesta configuració no s'utilitza llevat que la propietat "LDAPAuthConfiguration.enabled" està definit com a veritable. (Automatic Translation)
