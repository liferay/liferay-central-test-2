group-search-filter-enabled-help=Dacă este setat la adevărat, filtrul de grup va fi aplicat, dar numai pentru grupuri în specificat baza DN. Dacă setaţi la fals, filtrul nu va mai fi aplicat şi toate grupurile care sunt asociate cu utilizatorii importate vor fi importate indiferent de baza DN. (Automatic Translation)
