export-enabled-help=Setări pentru exportul de utilizatorii din portal LDAP. Acest lucru permite utilizatorului să modifice său primul nume, ultimul nume, etc în portal şi au că schimbarea împins la serverul LDAP. Această setare nu este folosit decât dacă proprietatea "LDAPAuthConfiguration.enabled" este setat la adevărat. (Automatic Translation)
export-group-enabled-help=Stabilit la true dacă grupuri şi asociaţiile acestora trebuie să fie exportate din portal spre LDAP. Această setare nu este folosit decât dacă proprietatea "LDAPAuthConfiguration.enabled" este setat la adevărat. (Automatic Translation)
