enter-the-search-filter-that-is-used-to-test-the-validity-of-a-user=Entrer dans le filtre de recherche qui permet de tester la validité d'un utilisateur. Les jetons @company_id @, @email_address @, @screen_name @, @user_id @ sont remplacés respectivement lors de l'exécution par les valeurs correctes. (Automatic Translation)
export-enabled-help=Paramètres d'exportation des utilisateurs depuis le portail vers LDAP. Cela permet à un utilisateur de modifier son prénom, nom, etc. dans le portail et laisser que le changement a poussé au serveur LDAP. Ce paramètre n'est pas utilisé, sauf si la propriété « LDAPAuthConfiguration.enabled » est définie true. (Automatic Translation)
export-group-enabled-help=Définir à true si les groupes et leurs associations doivent être exportées à partir du portail à LDAP. Ce paramètre n'est pas utilisé, sauf si la propriété « LDAPAuthConfiguration.enabled » est définie true. (Automatic Translation)
failed-to-bind-to-the-ldap-server-with-given-values=Impossible de se connecter au serveur LDAP avec les valeurs données.
group-default-object-classes=Classes d'objet utilisateur par défaut
group-default-object-classes-help=Lorsqu'un groupe est exporté vers LDAP et le groupe n'existe pas, le groupe sera créé avec les classes d'objet par défaut suivantes. (Automatic Translation)
group-mapping=Association de groupe
group-mappings-help=Lorsque vous importez des groupes, le portail utilisera ce mappage pour connecter les attributs d'un groupe LDAP et attributs de groupe d'utilisateur du portail. (Automatic Translation)
group-name=Nom du Groupe
group-search-filter-enabled-help=Si la valeur true, le filtre de groupe s'appliquera, mais seulement aux groupes dans le DN de base spécifié. Si la valeur false, le filtre ne sera pas appliqué et que tous les groupes qui sont associés avec les utilisateurs importés est importés indépendamment le DN de base. (Automatic Translation)
group-search-filter-help=Paramètres d'importation de groupes depuis LDAP sur le portail. Ces paramètres ne sont pas utilisés, sauf si la propriété « LDAPImportConfiguration.enabled » est définie true. (Automatic Translation)
groups-dn=DN des groupes
groups-dn-help=Nouveaux groupes seront créés à la DN spécifié. Ceci n'est disponible que si la propriété « LDAPAuthConfiguration.enabled » et « LDAPExportConfiguration.enabled » sont définies sur true. (Automatic Translation)
import-create-role-per-group-help=Définir à true si le portail devrait créer automatiquement un rôle par groupe importé de LDAP. Le rôle va être attribué au groupe afin que les utilisateurs peuvent hériter automatiquement ce rôle lorsqu'ils sont assignés au groupe. (Automatic Translation)
import-enabled-user-password-autogenerated-help=Si cette option est activée, les mots de passe générés automatiquement sont utilisés pour les utilisateurs importés. Exporter ces utilisateurs conduirait à leur mot de passe original soit écrasé dans LDAP. (Automatic Translation)
import-export=Importation/Exportation
import-group-cache-enabled-help=Spécifier les recherches DN whethertime-groupe vont être mis en cache pendant la connexion et l'importation LDAP. Si la valeur true, cela accélérera import LDAP et la connexion, mais mises à jour aux attributs de groupe ne seront pas reconnues jusqu'à ce que l'entrée du cache expire. La taille du cache et le délai d'attente peuvent être configurés pour le cache en utilisant le nom de cache « com.liferay.portal.security.exportimport.UserImporter ». (Automatic Translation)
import-lock-expiration-help=Définissez le délai d'expiration de verrouillage pour l'importation LDAP. Par défaut, le délai d'expiration est de 1 jour. (Automatic Translation)
import-method-help=Définir l'utilisateur ou groupe pour la méthode d'importation. Si la valeur user, le portail importe tous les utilisateurs et les groupes associés à ces utilisateurs. Si set au groupe, le portail importe tous les groupes et les utilisateurs associés à ces groupes. Cette valeur doit être définie selon comment votre serveur LDAP stocke les informations d'appartenance de groupe. (Automatic Translation)
import-search-filter=Filtre De Recherche D'Importation
ldap-export-must-not-be-enabled-when-autogeneration-of-user-passwords-is-enabled-for-ldap-import=L'export de LDAP ne doit pas être actif quand la génération automatique de mots de passe des utilisateurs est activée pour l'importation de LDAP.
ldap-server-id=ID du Serveur LDAP
ldap-server-name=Nom
ldap-servers=Serveurs de LDAP
liferay-has-failed-to-connect-to-the-ldap-server=Liferay n'a pas pu se connecter au serveur LDAP. Veuillez vérifier votre configuration et vérifiez que le serveur LDAP fonctionne.
liferay-has-successfully-connected-to-the-ldap-server=Liferay s'est connecté avec succès au serveur LDAP.
method-help=Affecter à lier ou mot de passe-comparer pour la méthode d'authentification LDAP. Bind est préféré par la plupart des fournisseurs afin que vous n'ayez à vous soucier de stratégies de cryptage. (Automatic Translation)
other-directory-server=Autre serveur d'annuaire
page-size-help=Définir la taille de page pour les serveurs d'annuaire cette pagination de soutien. Cette valeur doit être de 1000 ou moins pour le serveur Microsoft Active Directory. (Automatic Translation)
password-encryption-algorithm-help=Définir le cryptage de mot de passe à utiliser pour comparer des mots de passe lors de l'importation et à utiliser pour le cryptage des mots de passe lors de l'exportation. En comparant les mots de passe lors de l'importation serviront uniquement lorsque la propriété « LDAPAuthConfiguration.method » est la valeur mot de passe-comparer. Si le cryptage est défini sur NONE, qui est la valeur par défaut, les mots de passe sont considérés comme texte brut. L'algorithme SHA-512 est actuellement non pris en charge. (Automatic Translation)
password-policy-enabled-help=Mettre à true pour stratégie de mot de passe d'utiliser LDAP plutôt que la stratégie de mot de passe portail. Si la valeur true, il est possible que mots de passe générés portails ne correspondra pas à la stratégie LDAP. Consultez les propriétés de « passwords.regexptoolkit.* » pour plus d'informations sur la configuration de RegExpToolkit dans la génération de ces mots de passe. (Automatic Translation)
please-enter-a-unique-ldap-server-name=Veuillez entrer un nom de serveur LDAP unique.
please-enter-a-valid-ldap-search-filter=Veuillez entrer un filtre de recherche LDAP valide.
please-enter-a-valid-ldap-server-name=Veuillez entrer un nom de serveur LDAP valide.
please-map-each-of-the-group-properties-group-name-and-user-to-an-ldap-attribute=Veuillez mettre en correspondance chaque propriété de groupe <em>Nom de groupe</em> et <em>Utilisateur</em> à un attribut LDAP.
range-size-help=Définir le nombre de valeurs de retour dans chaque requête à un attribut à valeurs multiples pour des serveurs d'annuaire qui prennent en charge la récupération de la gamme. La taille de la plage doit être de 1000 pour Windows 2000 et 1500 ou moins pour Windows Server 2003. (Automatic Translation)
reset-values=Remettre à zéro Les Valeurs
test-ldap-connection=Tester la connexion LDAP
test-ldap-groups=Tester les groupes LDAP
test-ldap-users=Tester les utilisateurs LDAP
the-ldap-url-format-is=Le format des URLs du Base Provider LDAP est <em>ldap://host:port</em>. Le DN de base identifie le contexte initial de recherche pour les utilisateurs et est optionnel. Par exemple, utilisez <em>ldap://localhost:389</em> et <em>ou=Users,o=Example</em> avec vos propres valeurs.
use-ldap-password-policy=Utiliser la politique de mot de passe LDAP
user-custom-mappings-help=Lors de l'importation et l'exportation des utilisateurs, le portail utilisera ce mappage pour connecter les attributs utilisateur LDAP et attributs personnalisés de l'utilisateur du portail. (Automatic Translation)
user-default-object-classes=Classes d'objet utilisateur par défaut
user-default-object-classes-help=Lorsqu'un utilisateur est exporté vers LDAP et l'utilisateur n'existe pas, l'utilisateur sera créé avec les classes d'objet par défaut suivantes. (Automatic Translation)
user-ignore-attributes-help=Définissez les attributs de l'utilisateur qui sont contrôlés à partir du portail. Lorsque vous ajoutez ou mise à jour d'un utilisateur du LDAP, ces attributs seront ignorés. (Automatic Translation)
user-mapping=Association d'utilisateur
user-mappings-help=Lors de l'importation et l'exportation des utilisateurs, le portail utilisera ce mappage pour connecter les attributs utilisateur LDAP et attributs de l'utilisateur du portail. (Automatic Translation)
user-search-filter-help=Paramètres pour importer des utilisateurs depuis LDAP vers le portail. Ces paramètres ne sont pas utilisés, sauf si la propriété « LDAPImportConfiguration.enabled » est définie true. (Automatic Translation)
users-dn=DN des utilisateurs
users-dn-help=Nouveaux utilisateurs seront créés à la DN spécifié. Ceci n'est disponible que si la propriété « LDAPAuthConfiguration.enabled » et « LDAPExportConfiguration.enabled » sont définies sur true. (Automatic Translation)