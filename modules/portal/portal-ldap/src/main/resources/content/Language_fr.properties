contact-custom-mappings-help=Lors de l'importation et l'exportation des utilisateurs, le portail utilisera ce mappage pour connecter les attributs utilisateur LDAP et attributs personnalisés du portail contact. (Automatic Translation)
contact-mappings-help=Lors de l'importation et l'exportation des utilisateurs, le portail utilisera ce mappage pour connecter les attributs utilisateur LDAP et attributs contact portails. (Automatic Translation)
