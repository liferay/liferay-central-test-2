contact-custom-mappings-help=インポート ユーザーをエクスポートすると、ポータルでは、LDAP ユーザー属性とポータル連絡先のカスタム属性を接続するのにこのマッピングが使用されます。 (Automatic Translation)
contact-mappings-help=インポート ユーザーをエクスポートすると、ポータルでは、LDAP ユーザー属性とポータル連絡先の属性を接続するのにこのマッピングが使用されます。 (Automatic Translation)
export-enabled-help=LDAP にポータルからユーザーをエクスポートするための設定。これは彼の最初の名前、姓、名、ポータルなどを変更し変更が LDAP サーバーにプッシュすることができます。プロパティ"LDAPAuthConfiguration.enabled"に設定されていない限り、この設定を使用しない true です。 (Automatic Translation)
export-group-enabled-help=グループとその関連はポータルから LDAP にエクスポートする必要がある場合は、true に設定します。プロパティ"LDAPAuthConfiguration.enabled"に設定されていない限り、この設定を使用しない true です。 (Automatic Translation)
group-default-object-classes-help=Ldap グループをエクスポート、グループが存在しない場合は、次の既定のオブジェクト クラス グループが作成されます。 (Automatic Translation)
group-mappings-help=グループをインポートすると、ポータルはこのマッピングを使用して、LDAP のグループ属性およびポータル ユーザー グループの属性を接続します。 (Automatic Translation)
group-search-filter-help=LDAP からグループをポータルにインポートするための設定。プロパティ"LDAPImportConfiguration.enabled"に設定されていない限り、これらの設定は使用されない true。 (Automatic Translation)
groups-dn-help=指定した DN で新しいグループが作成されます。アクティブなプロパティ"LDAPAuthConfiguration.enabled"と"LDAPExportConfiguration.enabled"が設定されている場合に true にします。 (Automatic Translation)
import-create-role-per-group-help=このポータルは、LDAP からインポートされたグループごとの役割を自動的に作成する場合は true に設定します。グループに割り当てられている場合、ユーザーはそのロールに自動的に継承できますように、グループに役割が割り当てられます。 (Automatic Translation)
import-group-cache-enabled-help=Whethertime グループ DN 参照を LDAP インポートとログイン時にキャッシュされるを指定します。かどうかに設定 true の場合、これは LDAP インポートおよびログインをスピードアップが、キャッシュ エントリの有効期限が切れるまで、グループ属性への更新は認識されません。キャッシュ名"com.liferay.portal.security.exportimport.UserImporter"を使用して、キャッシュのキャッシュ サイズとタイムアウトを構成できます。 (Automatic Translation)
import-lock-expiration-help=LDAP インポートのロックの有効期限の日時を設定します。既定では、有効期限は 1 日です。 (Automatic Translation)
import-method-help=ユーザーまたはグループのインポート方法のいずれかを設定します。ユーザ ポータルに設定は、すべてのユーザーおよびそのユーザーに関連付けられているグループをインポートします。 場合、場合は、すべてのグループおよびユーザーをそれらのグループに関連付けられているポータル グループに設定をインポートします。この値は、LDAP サーバがグループ メンバーシップ情報を格納する方法に基づいて設定する必要があります。 (Automatic Translation)
