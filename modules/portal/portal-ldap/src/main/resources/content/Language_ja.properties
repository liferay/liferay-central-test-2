method-help=バインドまたは LDAP 認証方式のパスワード比較のいずれかを設定します。バインドはほとんどのベンダーによって好まれるので、暗号化戦略を心配する必要はありません。 (Automatic Translation)
page-size-help=そのサポートのページング ディレクトリ サーバーのページ サイズを設定します。この値は、Microsoft Active Directory サーバーについて 1000年人以下にする必要があります。 (Automatic Translation)
password-encryption-algorithm-help=インポート中にパスワードを比較するためを使用して、エクスポート時にパスワードを暗号化に使用するパスワードの暗号化を設定します。インポート中にパスワードを比較するは、プロパティ"LDAPAuthConfiguration.method"パスワード比較に設定されて場合にのみ使用されます。暗号化が既定値である [なし] に設定されている場合は、パスワードがプレーン テキストとして考慮されます。SHA 512 アルゴリズムはサポートされていません。 (Automatic Translation)
password-policy-enabled-help=ポータルのパスワード ポリシーの代わりにパスワード ポリシーを LDAP を使用する場合は true に設定します。場合に設定 true の場合、それは可能なポータルの自動生成されたパスワードが LDAP ポリシーを致しません。これらのパスワードを生成する RegExpToolkit の構成の詳細については、「passwords.regexptoolkit.*」プロパティを参照してください。 (Automatic Translation)
range-size-help=範囲検索をサポートするディレクトリ サーバで複数値を持つ属性に各クエリで返される値の数を設定します。範囲の大きさは、1000年または以下 Windows 2000 と 1500年以下 Windows Server 2003 のある必要があります。 (Automatic Translation)
user-custom-mappings-help=インポート ユーザーをエクスポートすると、ポータルでは、LDAP ユーザー属性とポータルのユーザーのカスタム属性を接続するのにこのマッピングが使用されます。 (Automatic Translation)
user-default-object-classes-help=ユーザーが LDAP にエクスポート、ユーザーが存在しないと、ユーザーは、次の既定のオブジェクト クラス作成されます。 (Automatic Translation)
user-ignore-attributes-help=ポータルから制御されているユーザーの属性を設定します。追加または、LDAP のユーザーの更新、これらの属性がスキップされます。 (Automatic Translation)
user-mappings-help=インポート ユーザーをエクスポートすると、ポータルでは、LDAP ユーザー属性とポータルのユーザー属性を接続するのにこのマッピングが使用されます。 (Automatic Translation)
user-search-filter-help=LDAP からポータルにユーザーをインポートするための設定。プロパティ"LDAPImportConfiguration.enabled"に設定されていない限り、これらの設定は使用されない true。 (Automatic Translation)
users-dn-help=指定した DN に新しいユーザーが作成されます。アクティブなプロパティ"LDAPAuthConfiguration.enabled"と"LDAPExportConfiguration.enabled"が設定されている場合に true にします。 (Automatic Translation)