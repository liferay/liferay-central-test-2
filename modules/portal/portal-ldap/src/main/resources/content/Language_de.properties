groups-dn-help=Neue Gruppen werden an den angegebenen DN erstellt. Diese werden nur aktiv, wenn die Eigenschaft "LDAPAuthConfiguration.enabled" und "LDAPExportConfiguration.enabled" eingestellt sind auf true fest. (Automatic Translation)
import-create-role-per-group-help=Setzen Sie diese auf true, wenn das Portal eine Rolle pro Gruppe importiert aus LDAP automatisch erstellen sollte. Die Rolle wird der Gruppe zugewiesen werden, so dass Benutzer dieser Rolle automatisch erben können, wenn sie der Gruppe zugewiesen werden. (Automatic Translation)
import-enabled-user-password-autogenerated-help=Wenn diese Option aktiviert ist, werden automatisch generierte Kennwörter für importierte Benutzer verwendet. Exportieren diese Benutzer führt zu ihrer ursprünglichen Kennwörter im LDAP überschrieben wird. (Automatic Translation)
import-export=Importieren / exportieren
import-group-cache-enabled-help=Geben Sie Whethertime-Gruppe DN Lookups beim LDAP-Import und Anmeldung zwischengespeichert werden. Falls wahr, dies Sie LDAP Import und Anmeldung beschleunigen wird festgelegt, aber Aktuelles zu Gruppenattribute nicht erkannt werden, bis der Cacheeintrag abgelaufen ist. Die Cachegröße und Timeout können für den Cache mithilfe der Cache-Namen "com.liferay.portal.security.exportimport.UserImporter" konfiguriert werden (Automatic Translation)
import-lock-expiration-help=Legen Sie die Sperre-Ablaufzeit für LDAP-Import. Standardmäßig ist die Ablaufzeit 1 Tag (Automatic Translation)
import-method-help=Einrichten Sie, Benutzer oder Gruppe für Import-Methode. Wenn der Satz an Benutzer, das Portal alle Benutzer und Gruppen zugeordneten Benutzer importiert. Wenn die Gruppe zu Gruppe, das Portal alle Gruppen und Benutzer, die diesen Gruppen zugeordnet importiert. Dieser Wert sollte basierend auf wie Ihrem LDAP-Server Informationen zur Gruppenmitgliedschaft speichert festgelegt werden. (Automatic Translation)
import-search-filter=Import-Suchfilter
ldap-export-must-not-be-enabled-when-autogeneration-of-user-passwords-is-enabled-for-ldap-import=Der LDAP-Export darf nicht aktiviert werden, solange automatische Passwörter für den LDAP-Import generiert werden.
