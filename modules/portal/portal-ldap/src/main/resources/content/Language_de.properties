enter-the-search-filter-that-is-used-to-test-the-validity-of-a-user=Enter the search filter that is used to test the validity of a user. The tokens @company_id@, @email_address@, @screen_name@, and @user_id@ are replaced at runtime with the correct values. (Automatic Copy)
export-enabled-help=Einstellungen für Benutzer aus dem Portal zu LDAP exportieren. Dies ermöglicht einem Benutzer sein Vorname, Nachname usw. in das Portal zu ändern und die Änderung an den LDAP-Server geschoben. Diese Einstellung wird nicht verwendet, wenn die Eigenschaft "LDAPAuthConfiguration.enabled" festgelegt ist, auf true fest. (Automatic Translation)
export-group-enabled-help=Setzen Sie diese auf true, wenn die Gruppen und ihre Verbände aus dem Portal zu LDAP exportiert werden sollen. Diese Einstellung wird nicht verwendet, wenn die Eigenschaft "LDAPAuthConfiguration.enabled" festgelegt ist, auf true fest. (Automatic Translation)
