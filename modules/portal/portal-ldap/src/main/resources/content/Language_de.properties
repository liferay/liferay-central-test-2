group-search-filter-enabled-help=Wenn auf True festgelegt, die Gruppenfilter, aber nur auf Gruppen in der angegebenen Basis-DN angewendet wird. Wenn auf False festgelegt, der Filter nicht angewendet werden wird und alle Gruppen, die importierte Benutzer zugeordnet sind, werden unabhängig von der Basis-DN importiert werden. (Automatic Translation)
group-search-filter-help=Einstellungen für den Import von Gruppen von LDAP zum Portal. Diese Einstellungen werden nicht verwendet, wenn die Eigenschaft "LDAPImportConfiguration.enabled" festgelegt ist, auf true fest. (Automatic Translation)
