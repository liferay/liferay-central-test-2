user-ignore-attributes-help=Benutzerattribute, die vom Portal verwaltet werden. Beim Import von LDAP werden diese Attribute übersprungen und nicht importiert.
user-mapping=Benutzerzuordnung
user-mappings-help=Beim Importieren und Exportieren von Benutzern wird das Portal diese Einstellungen für die Verbindung von LDAP- und Portal-Benutzerattributen verwenden. 
