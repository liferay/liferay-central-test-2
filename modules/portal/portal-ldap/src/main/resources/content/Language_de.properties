enter-the-search-filter-that-is-used-to-test-the-validity-of-a-user=Geben Sie den Suchfilter ein, der die Gültigkeit eines Benutzers überprüft. Die Token @company_id@, @email_address@, @screen_name@, und @user_id@ werden zur Laufzeit mit den aktuellen Werten ersetzt.
export-enabled-help=Einstellungen für den Export von Benutzern aus dem Portal nach LDAP. Das erlaubt einem Benutzer, seinen Vor- und Familiennamen etc. im Portal zu ändern und die Änderungen an den LDAP-Server weiterzugeben. Für die Benutzung dieser Einstellung muss die Konfiguration für "LDAPAuthConfiguration.enabled" auf true gesetzt sein.
export-group-enabled-help=Aktivieren Sie diese Einstellung, wenn Gruppen und ihre Verbindungen aus dem Portal zum LDAP-Server exportiert werden sollen. Für die Benutzung dieser Einstellung muss die Konfiguration für "LDAPAuthConfiguration.enabled" auf true gesetzt sein.
failed-to-bind-to-the-ldap-server-with-given-values=Fehler beim Verbindungsaufbau zum LDAP-Server mit den angegebenen Werten.
group-default-object-classes=Gruppen-Standard-Objekt-Klassen
group-default-object-classes-help=Wenn eine Gruppe, die in LDAP nicht existiert, exportiert wird, so wird die Gruppe mit den folgenden Standard-Objekt-Klassen erstellt werden.
group-mapping=Gruppenzuordnung
group-mappings-help=Beim Importieren von Gruppen werden diese LDAP Attribute in die entsprechenden Portal-Benutzergruppenattributen abgebildet
group-name=Gruppenname
group-search-filter-enabled-help=Wenn aktiviert wird der Gruppenfilter auf die Gruppen der spezifizierten Base-DN angewendet. Wenn deaktiviert, wird der Filter nicht angewandt und alle Gruppen, die mit den Benutzern verbunden sind werden importiert, unabhängig von der Base-DN Einstellung.
group-search-filter-help=Einstellungen für den Import von LDAP-Gruppen. Diese Einstellungen werden nur verwendet, wenn die Einstellung "LDAPImportConfiguration.enabled" aktiviert ist.
groups-dn=Gruppen DN
groups-dn-help=Neue Gruppen werden in der angegebenen DN erstellt. Diese Gruppen sind nur aktiv, wenn die Eigenschaft "LDAPAuthConfiguration.enabled" und "LDAPExportConfiguration.enabled" aktiviert sind.
import-create-role-per-group-help=Wenn diese Option aktiviert ist, wird eine Rolle pro importierter Gruppe angelegt. Die Rolle wird der Gruppe zugeordnet, so dass Benutzer in dieser Gruppe automatisch die entsprechende Rolle erben.
import-enabled-user-password-autogenerated-help=Wenn diese Option aktiviert ist, werden automatisch zufällige Passworte für importierte Benutzer angelegt. Wenn diese Benutzer wieder exportiert werden, werden ihre originalen LDAP-Passwörter überschrieben.
import-export=Importieren / exportieren
import-group-cache-enabled-help=Gibt an, ob Gruppen DNs zwischengespeichert werden. Eine Zwischenspeicherung beschleunigt den Benutzerimport, führt jedoch dazu, dass Änderungen erst nach Erlöschen des Zwischenspeichers berücksichtigt werden. Die Cachegröße und Speicherdauer werden im Cache mit dem Namen "com.liferay.portal.security.exportimport.UserImporter" konfiguriert.
import-lock-expiration-help=Timeout für Ablauf der Sperre im LDAP-Import. Per Default ist dieser Timeout auf einen Tag gesetzt.
import-method-help=Spezifizieren Sie entweder "Benutzer" oder "Gruppen" Import. Bei "Benutzer" werden alle Benutzer und die Gruppen, die mit diesen verbunden sind, importiert. Bei "Gruppen" werden alle Gruppen und die mit ihnen verbundenen Benutzer importiert. Dieser Wert hängt von der Speicherung der Daten in Ihrem LDAP-Server ab und sollte diese wiedergeben.
import-search-filter=Import-Suchfilter
ldap-export-must-not-be-enabled-when-autogeneration-of-user-passwords-is-enabled-for-ldap-import=Der LDAP-Export darf nicht aktiviert werden, solange automatische Passwörter für den LDAP-Import generiert werden.
