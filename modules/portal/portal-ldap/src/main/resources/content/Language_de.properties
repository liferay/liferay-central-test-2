test-ldap-connection=LDAP-Verbindung prüfen
test-ldap-groups=LDAP-Gruppen prüfen
test-ldap-users=LDAP-Benutzer prüfen
the-ldap-url-format-is=Das Format der LDAP-URL ist <em>ldap://host:port</em>. Der Basis-DN legt den initialen Suchbereich für Benutzer fest und ist optional. Verwenden Sie z.B. <em>ldap://localhost:389</em> und <em>ou=Users,o=Example</em>.
use-ldap-password-policy=LDAP-Kennwortrichtlinie verwenden
user-custom-mappings-help=When importing and exporting users, the portal will use this mapping to connect LDAP user attributes and portal user's custom attributes.
user-custom-mappings-help=Beim Importieren und Exportieren von Benutzern wird diese Abbildung von LDAP-Benutzerattributen auf benutzerdefinierte Liferay-Benutzerattribute verwendet.
user-default-object-classes=Standard-Objektklassen für Benutzer
