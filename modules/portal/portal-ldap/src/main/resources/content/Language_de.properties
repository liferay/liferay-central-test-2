liferay-has-successfully-connected-to-the-ldap-server=Liferay konnte sich erfolgreich mit LDAP-Server verbinden.
method-help=Einrichten Sie, Bind oder Passwort-vergleichen für die LDAP-Authentifizierung-Methode. BIND wird von den meisten anderen Anbietern bevorzugt, so dass Sie nicht über Verschlüsselung Strategien sorgen. (Automatic Translation)
other-directory-server=Anderer Directory-Server
page-size-help=Legen Sie dem Seitenformat für Verzeichnisserver dieser Unterstützung-Auslagerungsdatei. Dieser Wert muss 1000 oder weniger für den Microsoft Active Directory Server sein. (Automatic Translation)
password-encryption-algorithm-help=Legen Sie die Passwortverschlüsselung für den Vergleich Kennwörter importieren und verwenden zur Verschlüsselung von Kennwörtern während des Exports. Vergleichen Kennwörter während des Imports wird nur verwendet werden, wenn die Eigenschaft "LDAPAuthConfiguration.method" festgelegt ist, um Passwort-vergleichen. Wenn die Verschlüsselung auf NONE der Standardwert festgelegt ist, gelten Kennwörter im Klartext. Der Algorithmus SHA-512 wird derzeit nicht unterstützt. (Automatic Translation)
password-policy-enabled-help=Legen Sie dazu true LDAP verwenden Kennwortrichtlinie statt Portal Kennwortrichtlinie. Wenn gesetzt zwar ist es möglich, dass die Runtime generierten Passwörter nicht mit die LDAP-Richtlinie übereinstimmt. Sehen Sie die Eigenschaften "passwords.regexptoolkit.*" Weitere Informationen zum Konfigurieren von RegExpToolkit in diese Kennwörter generieren. (Automatic Translation)
