users-dn-help=Neue Benutzer werden mit dem angegebenen DN erstellt. Diese Option ist nur aktiv, wenn die Einstellungen "LDAPAuthConfiguration.enabled" und "LDAPExportConfiguration.enabled" aktiviert sind.



users-dn-help=New users will be created at the specified DN. This will only be active if the property "LDAPAuthConfiguration.enabled" and "LDAPExportConfiguration.enabled" are set to true.