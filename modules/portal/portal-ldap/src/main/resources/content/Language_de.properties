liferay-has-failed-to-connect-to-the-ldap-server=Liferay konnte sich nicht mit dem LDAP-Server verbinden. Überprüfen Sie bitte Ihre Konfiguration und stellen sie sicher, daß der LDAP-Server läuft.
liferay-has-successfully-connected-to-the-ldap-server=Liferay konnte sich erfolgreich mit LDAP-Server verbinden.
method-help=Wählen Sie entweder "Bind" oder "Passwort vergleichen" für die LDAP-Authentifizierungsmethode. BIND wird von den meisten Anbietern bevorzugt, da Sie sich nicht mit Verschlüsselungsalgorithmen befassen müssen
other-directory-server=Anderer Directory-Server
page-size-help=Seitengröße für Server, die dieses unterstützen. Für Microsoft Active Directory Server muss dieser Wert geringer als 1000 sein. 
password-encryption-algorithm-help=Passwortverschlüsselung für den Vergleich von Passworten während Import und Verschlüsselung von zu exportierenden Passworten. Passworte werden nur während des Imports verglichen, wenn die Einstellung "LDAPAuthConfiguration.method" auf "Passwort vergleichen" gesetzt ist. Wenn der Verschlüsselungsalgorithmus NONE (default) ist, werden Passworte nicht verschlüsselt. Der SHA-512 Algorithmus wird nicht unterstützt.
password-policy-enabled-help=Wenn aktiviert, wird die LDAP-Passwortrichtlinie anstelle der Portalrichtlinie verwendet. Unter Umständen erfüllen portalgenerierte Passworte die LDAP-Richtlinien nicht - In den Einstellungen für "passwords.regexptoolkit.*" finden Sie RexExp Einstellungen, mit denen Sie die Generierung von Passworten beeinflussen können.
password-policy-enabled-help=Legen Sie dazu true LDAP verwenden Kennwortrichtlinie statt Portal Kennwortrichtlinie. Wenn gesetzt zwar ist es möglich, dass die Runtime generierten Passwörter nicht mit die LDAP-Richtlinie übereinstimmt. Sehen Sie die Eigenschaften "passwords.regexptoolkit.*" Weitere Informationen zum Konfigurieren von RegExpToolkit in diese Kennwörter generieren. (Automatic Translation)
please-enter-a-unique-ldap-server-name=Bitte geben Sie einen eindeutigen LDAP-Servernamen ein.
please-enter-a-valid-ldap-search-filter=Bitte geben Sie einen gültigen LDAP-Suchfilter ein.
please-enter-a-valid-ldap-server-name=Bitte geben Sie einen gültigen LDAP-Servernamen ein.
please-map-each-of-the-group-properties-group-name-and-user-to-an-ldap-attribute=Bitte verknüpfen Sie jede der Gruppen-Eigenschaften <em>Gruppenname</em> und <em>Benutzer</em> mit einem LDAP Attribut.
range-size-help=Wählen Sie die Anzahl der zurückzugebenden Werte in jeder Abfrage für Server die dieses unterstützen. Für Microsoft Active Directory (zumindest auf Windows 2000 oder 2003) darf dieser Wert maximal 1000 betragen.
reset-values=Werte zurücksetzen
