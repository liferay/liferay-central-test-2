please-map-each-of-the-group-properties-group-name-and-user-to-an-ldap-attribute=Bitte verknüpfen Sie jede der Gruppen-Eigenschaften <em>Gruppenname</em> und <em>Benutzer</em> mit einem LDAP Attribut.
range-size-help=Legen Sie die Anzahl der zurückzugebenden Werte in jeder Abfrage einer mehrwertigen Attribut für Verzeichnisserver, die Bereichsabrufs zu unterstützen. Die Bereichsgröße muss 1000 oder weniger, für Windows 2000 und 1500 weniger für Windows Server 2003. (Automatic Translation)
