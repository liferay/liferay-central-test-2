other-directory-server=Altri Directory Server
page-size-help=Impostare le dimensioni della pagina per i server di directory che supporto paging. Questo valore deve essere di 1000 o meno per il Server di Microsoft Active Directory. (Automatic Translation)
password-encryption-algorithm-help=Impostare la crittografia delle password da utilizzare per confrontare le password durante l'importazione e da utilizzare per la crittografia delle password durante l'esportazione. Confrontando le password durante l'importazione verrà essere utilizzato solo quando la proprietà "LDAPAuthConfiguration.method" è impostata su password-confronta. Se la crittografia è impostata su NONE, che è il valore di impostazione predefinita, le password sono considerate come testo normale. L'algoritmo SHA-512 è attualmente supportato. (Automatic Translation)
password-policy-enabled-help=Impostare a true per criteri di password di utilizza LDAP anziché i criteri password portale. Se impostato su true, è possibile che il portale password generate non corrisponderanno i criteri LDAP. Vedere le proprietà di "passwords.regexptoolkit.*" per i dettagli sulla configurazione RegExpToolkit nella generazione di queste password. (Automatic Translation)
