group-search-filter-enabled-help=Se impostato su true, il filtro di gruppo verrà applicata, ma solo a gruppi in specificato DN di base. Se impostato su false, il filtro non verrà applicato e tutti i gruppi che sono associati con gli utenti importati verranno importati indipendentemente il DN di base. (Automatic Translation)
