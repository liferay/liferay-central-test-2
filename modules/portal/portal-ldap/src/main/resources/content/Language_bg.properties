group-default-object-classes-help=Когато една група се изнася за LDAP и групата не съществува, групата ще бъде създаден със следните класове по подразбиране обект. (Automatic Translation)
group-mapping=Съответсвие на група
group-mappings-help=Когато импортирате групи, портала ще използва това картографиране да се свърже LDAP група атрибути и потребител на портала група атрибути. (Automatic Translation)
group-name=Име на група
group-search-filter-enabled-help=Ако е настроено на true, филтъра по група ще бъдат прилагани, но само за групи в определените база DN. Ако е зададено на false, филтърът няма да се прилагат и всички групи, които са свързани с внасяните потребителите ще бъдат внасяни независимо от базовата DN. (Automatic Translation)
group-search-filter-help=Настройки за импортиране на групи от LDAP на портала. Тези настройки не се използват освен ако свойството "LDAPImportConfiguration.enabled" е настроено на вярно. (Automatic Translation)
groups-dn=DN на група
groups-dn-help=Нови групи ще бъде създаден в указания DN. Това ще бъде активна само ако свойството "LDAPAuthConfiguration.enabled" и "LDAPExportConfiguration.enabled" са определени за true. (Automatic Translation)
import-create-role-per-group-help=Задайте това да е истина ако портала трябва автоматично да създава роля на група, внесени от LDAP. Ролята ще бъде присвоен на групата, така че потребителите могат автоматично наследяват тази роля, когато те се присвояват към групата. (Automatic Translation)
import-enabled-user-password-autogenerated-help=Ако това е избрано, автоматично генериран пароли са използвани за импортираните потребители. Експортиране на тези потребители ще доведе до паролите си оригинален, презаписване в LDAP Справочници. (Automatic Translation)
import-export=Импорт / Експорт
import-group-cache-enabled-help=Задайте whethertime група DN заявки ще бъдат кеширани по време на импортиране на LDAP и вход. Ако е вярно, това ще ускори LDAP внос и вход, но актуализации за атрибути на групата няма да бъдат разпознати, докато cache влизане изтече. Размер на кеша и изчакване може да бъде конфигуриран за кеша, използвайки кеш име "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-help=Настройте заключване изтичане времето за импортиране на LDAP. По подразбиране срокът на валидност е 1 ден. (Automatic Translation)
import-method-help=Поставям потребител или група за внос метод. Ако набор от потребителя, портал внос всички потребители и групи, свързани с тези потребители. Ако набор група, портала внос всички групи и на потребителите, свързани с тези групи. Тази стойност трябва да се определя въз основа на как вашия LDAP сървър съхранява информация за членство на група. (Automatic Translation)
import-search-filter=Импортиране на търсещ филтър
ldap-export-must-not-be-enabled-when-autogeneration-of-user-passwords-is-enabled-for-ldap-import=LDAP export must not be enabled when autogeneration of user passwords is enabled for LDAP import. (Automatic Copy)
