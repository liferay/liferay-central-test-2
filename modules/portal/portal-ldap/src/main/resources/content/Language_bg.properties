enter-the-search-filter-that-is-used-to-test-the-validity-of-a-user=Enter the search filter that is used to test the validity of a user. The tokens @company_id@, @email_address@, @screen_name@, and @user_id@ are replaced at runtime with the correct values. (Automatic Copy)
export-enabled-help=Настройки за експортиране на потребителите от портала към LDAP. Това позволява на потребителя да модифицирате си собствено име, фамилно име, и т.н. в портала и че промяната избута към сървъра на LDAP. Не се използва тази настройка, освен ако свойството "LDAPAuthConfiguration.enabled" е настроено на вярно. (Automatic Translation)
export-group-enabled-help=Задайте това да е истина ако групи и техните сдружения следва да бъдат изнасяни от портала към LDAP. Не се използва тази настройка, освен ако свойството "LDAPAuthConfiguration.enabled" е настроено на вярно. (Automatic Translation)
failed-to-bind-to-the-ldap-server-with-given-values=Грешка при свързване с LDAP сървъра с дадените стойности.
