import-method-help=Nustatyti vartotojo ar grupės importo metodo. Jei nustatyti vartotojui, portalo importui visų vartotojų ir grupių, susijusių su tų vartotojų. Jei rinkinys grupei, portalo importo visų grupių ir susijusių su šių grupių vartotojams. Ši vertė turėtų būti nustatyti pagal tai, kaip jūsų LDAP serveryje saugomi grupės narystės informaciją. (Automatic Translation)
