group-search-filter-enabled-help=Jei nustatyta true, grupės filtras bus taikomas, bet tik nustatytą bazinį DN grupių. Jei nustatyta kaip klaidinga, filtras nebus taikoma ir visoms grupėms, kurios yra susijusios su importuotų vartotojams bus importuotas nepaisant bazės DN. (Automatic Translation)
