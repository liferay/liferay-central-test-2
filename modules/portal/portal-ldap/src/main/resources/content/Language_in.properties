group-name=Nama Grup
group-search-filter-enabled-help=Jika diatur ke true, kelompok filter akan diterapkan, tetapi hanya untuk kelompok-kelompok dalam ditentukan dasar DN. Jika diatur ke false, filter tidak akan diterapkan dan semua kelompok yang terkait dengan Impor pengguna akan diimpor tanpa DN dasar. (Automatic Translation)
group-search-filter-help=Pengaturan untuk mengimpor kelompok dari LDAP ke portal. Pengaturan ini tidak digunakan kecuali properti "LDAPImportConfiguration.enabled" diatur ke true. (Automatic Translation)
