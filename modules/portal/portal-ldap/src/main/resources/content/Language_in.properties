password-encryption-algorithm-help=Menetapkan sandi enkripsi digunakan untuk membandingkan password selama impor dan digunakan untuk mengenkripsi password selama ekspor. Membandingkan password selama impor hanya akan digunakan bila properti "LDAPAuthConfiguration.method" diatur ke sandi-Bandingkan. Jika enkripsi diatur ke tidak ada, yang merupakan nilai default, password dianggap sebagai teks biasa. Algoritma SHA-512 saat ini tidak didukung. (Automatic Translation)
password-policy-enabled-help=Mengatur ini sesuai dengan standar kebijakan password digunakan LDAP bukan kebijakan sandi portal. Jika diatur ke benar, sangat mungkin bahwa portal password yang dihasilkan tidak akan sesuai kebijakan LDAP. Lihat properti "passwords.regexptoolkit.*" untuk rincian konfigurasi RegExpToolkit menghasilkan password ini. (Automatic Translation)
