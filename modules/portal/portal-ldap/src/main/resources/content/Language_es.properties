user-default-object-classes-help=Cuando un usuario se exporta a LDAP y el usuario no existe, se creará el usuario con las siguientes clases de objeto predeterminado. (Automatic Translation)
user-ignore-attributes-help=Establezca los atributos de usuario que son controlados desde el portal. Al agregar o actualizar un usuario LDAP, se omiten estos atributos. (Automatic Translation)
user-mapping=Equivalencias de campos de usuario
