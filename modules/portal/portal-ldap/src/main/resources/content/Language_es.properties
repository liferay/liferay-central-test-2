enter-the-search-filter-that-is-used-to-test-the-validity-of-a-user=Introduzca el filtro de búsqueda que se utiliza para probar la validez de un usuario. Los tokens @company_id @, @email_address @, @screen_name @, y @user_id @ son reemplazadas en tiempo de ejecución con los valores correctos. (Automatic Translation)
export-enabled-help=Configuraciones para exportar los usuarios del portal a LDAP. Esto permite al usuario modificar su nombre, apellido, etc., en el portal y tener que cambio empujó al servidor LDAP. Esta opción no se utiliza a menos que la propiedad "LDAPAuthConfiguration.enabled" se establece en true. (Automatic Translation)
export-group-enabled-help=Establézcalo en true si grupos y sus asociaciones deben ser exportadas desde el portal a LDAP. Esta opción no se utiliza a menos que la propiedad "LDAPAuthConfiguration.enabled" se establece en true. (Automatic Translation)
failed-to-bind-to-the-ldap-server-with-given-values=No se pudo conectar con el servidor de LDAP especificado.
group-default-object-classes=Clases de objeto por defecto del grupo
group-default-object-classes-help=Cuando un grupo es exportado a LDAP y el grupo no existe, se creará el grupo con las siguientes clases de objeto predeterminado. (Automatic Translation)
group-mapping=Equivalencias de campos de grupos
group-mappings-help=Al importar los grupos, el portal utilizará esta asignación para conectar usuario portal grupo atributos y atributos de grupo LDAP. (Automatic Translation)
group-name=Nombre del grupo
group-search-filter-enabled-help=Si establecido en true, el filtro de grupo se aplica, pero sólo a los grupos en el DN base especificado. Si se establece en false, el filtro no se aplicará y todos los grupos que se asocian los usuarios importados se importarán sin importar el DN base. (Automatic Translation)
group-search-filter-help=Configuración para importar grupos de LDAP en el portal. Estas opciones no se utilizan a menos que la propiedad "LDAPImportConfiguration.enabled" se establece en true. (Automatic Translation)
groups-dn=DN de grupos
groups-dn-help=Nuevos grupos se crearán en DN especificado. Esto sólo será activa si la propiedad "LDAPAuthConfiguration.enabled" y "LDAPExportConfiguration.enabled" se establecen en true. (Automatic Translation)
import-create-role-per-group-help=Establézcalo en true si el portal debe crear automáticamente un papel por grupo importado de LDAP. El papel se le asignará al grupo para que los usuarios pueden heredar automáticamente ese papel cuando se asignan al grupo. (Automatic Translation)
import-enabled-user-password-autogenerated-help=Si esto se comprueba, se utilizan las contraseñas generadas automáticamente para los usuarios importados. Exportación de estos usuarios llevaría a sus contraseñas originales se sobrescriben en LDAP. (Automatic Translation)
import-export=Importar/Exportar
import-group-cache-enabled-help=Especificar las búsquedas de DN de whethertime grupo se almacenará en caché durante inicio de sesión e importación LDAP. Si es cierto esto acelere importación LDAP y login, pero actualizaciones para atributos de grupo no será reconocidas hasta que caduque la entrada de caché. El tamaño de la caché y el tiempo de espera pueden ser configurados para la caché utilizando la caché de nombre "com.liferay.portal.security.exportimport.UserImporter" (Automatic Translation)
import-lock-expiration-help=Configurar el tiempo de expiración de cerradura para importación LDAP. Por defecto, la fecha de caducidad es de 1 día (Automatic Translation)
import-method-help=Establecer ya sea usuario o grupo para método de importación. Si el sistema al usuario, el portal importa todos los usuarios y los grupos asociados a los usuarios. Si juego al grupo, el portal importa todos los grupos y los usuarios asociados con esos grupos. Este valor debe establecerse en base a cómo su servidor LDAP almacena información de pertenencia de grupo. (Automatic Translation)
import-search-filter=Filtro de búsqueda para la importación
ldap-export-must-not-be-enabled-when-autogeneration-of-user-passwords-is-enabled-for-ldap-import=La exportación a LDAP no tiene que estar habilitada cuando la generación automática de las password de los usuarios está habilitada para la importación de LDAP.
ldap-server-id=ID del servidor LDAP
ldap-server-name=Nombre
ldap-servers=Servidores de LDAP
liferay-has-failed-to-connect-to-the-ldap-server=No se ha podido establecer una conexión con el servidor LDAP. Por favor, compruebe la configuración y confirme que el servidor de LDAP esté funcionando.
liferay-has-successfully-connected-to-the-ldap-server=Se ha establecido con éxito la conexión con el servidor de LDAP.
method-help=Configurar bind o contraseña-comparar el método de autenticación de LDAP. BIND es preferido por la mayoría de los proveedores para que usted no tiene que preocuparse acerca de las estrategias de codificación. (Automatic Translation)
other-directory-server=Otro servidor de directorio
page-size-help=Definir el tamaño de página para servidores de directorio soporte la paginación. Este valor debe ser 1000 o menos para el servidor de directorio activo de Microsoft. (Automatic Translation)
password-encryption-algorithm-help=Configurar el cifrado de la contraseña a utilizar para comparar las contraseñas durante la importación y a utilizar para el cifrado de contraseñas durante la exportación. Comparando las contraseñas durante la importación sólo se utilizará cuando se establece la propiedad "LDAPAuthConfiguration.method" para contraseña-comparar. Si el cifrado se establece en NONE, lo cual es el valor por defecto, las contraseñas son consideradas como texto. Actualmente no se admite el algoritmo SHA-512. (Automatic Translation)
password-policy-enabled-help=Cambialo a fiel a la política de contraseñas de uso LDAP en lugar de la Directiva de contraseñas del portal. Si establece en true, es posible que porta las contraseñas generadas no coincide con la política LDAP. Vea las propiedades "passwords.regexptoolkit.*" para obtener más información sobre la configuración de RegExpToolkit en la generación de estas contraseñas. (Automatic Translation)
please-enter-a-unique-ldap-server-name=Por favor, introduzca un nombre de servidor LDAP único.
please-enter-a-valid-ldap-search-filter=Por favor, introduzca un filtro de búsqueda LDAP válido.
please-enter-a-valid-ldap-server-name=Por favor, introduzca un nombre de servidor LDAP válido.
please-map-each-of-the-group-properties-group-name-and-user-to-an-ldap-attribute=Por favor, relacione las propiedades <em>Grupo</em> y <em>Usuario</em> con un atributo LDAP.
range-size-help=Establecer el número de valores a regresar en cada consulta a un atributo multivalor para servidores de directorios que apoyan la recuperación de la gama. El tamaño de la gama debe ser 1000 o menos para Windows 2000 y 1500 o menos para Windows Server 2003. (Automatic Translation)
reset-values=Restaurar valores
test-ldap-connection=Probar la conexión a LDAP
test-ldap-groups=Probar la configuración de grupos LDAP
test-ldap-users=Probar la configuración de usuarios LDAP
the-ldap-url-format-is=El formato de la URL base del proveedor de LDAP es <em>ldap://host:port</em>. El DN base especifica el contexto inicial de búsqueda para usuarios y es opcional. Por ejemplo, use <em>ldap://localhost:389</em> y <em>ou=Users,o=Example</em>.
use-ldap-password-policy=Utilizar la política de contraseñas de LDAP
