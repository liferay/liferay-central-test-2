export-enabled-help=उपयोगकर्ताओं के लिए LDAP पोर्टल से निर्यात के लिए सेटिंग्स। यह उनके प्रथम नाम, अंतिम नाम, आदि इस पोर्टल में संशोधित करें और है कि परिवर्तन करने के लिए LDAP सर्वर धक्का दिया करने के लिए एक उपयोगकर्ता की अनुमति देता है। यह सेटिंग उपयोग नहीं किया जाता जब तक कि "LDAPAuthConfiguration.enabled" गुण के लिए सेट है यह सच है। (Automatic Translation)
