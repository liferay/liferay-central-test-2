password-encryption-algorithm-help=पासवर्ड एन्क्रिप्शन के दौरान आयात पासवर्डों की तुलना के लिए उपयोग करने के लिए और निर्यात के दौरान पासवर्ड एन्क्रिप्ट करने के लिए उपयोग करने के लिए सेट करें। जब संपत्ति "LDAPAuthConfiguration.method" पासवर्ड की तुलना करने के लिए सेट है आयात के दौरान पासवर्डों की तुलना केवल इस्तेमाल किया जाएगा। अगर एन्क्रिप्शन कोई नहीं करने के लिए, डिफ़ॉल्ट मान है, जो सेट है पासवर्डों सादे पाठ के रूप में माना जाता है। शा-512 एल्गोरिथ्म वर्तमान में असमर्थित है। (Automatic Translation)
