group-search-filter-enabled-help=अगर सच है, समूह फ़िल्टर करने के लिए सेट, लेकिन केवल निर्दिष्ट आधार DN में समूहों के लिए लागू किया जाएगा। यदि false पर सेट करें, फ़िल्टर नहीं लागू किया जाएगा और सभी समूहों कि आयातित उपयोगकर्ताओं के साथ जुड़े रहे हैं की परवाह किए बिना आधार DN आयात किया जाएगा। (Automatic Translation)
