import-create-role-per-group-help=यह सच है अगर पोर्टल स्वचालित रूप से एक भूमिका समूह LDAP से आयातित प्रति बनाने चाहिए करने के लिए सेट करें। भूमिका समूह को असाइन किया जाएगा जिससे कि उपयोगकर्ताओं को स्वचालित रूप से उस भूमिका वारिस कर सकते हैं जब वे समूह को असाइन की गई हैं। (Automatic Translation)
