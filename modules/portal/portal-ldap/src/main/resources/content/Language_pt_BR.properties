enter-the-search-filter-that-is-used-to-test-the-validity-of-a-user=Insira o filtro de busca utilizado para testar a validade de um usuário. Os símbolos @company_id@, @email_address@, @screen_name@, e @user_id@ são substituídos, em tempo de execução, pelos valores corretos.
export-enabled-help=Configurações de exportação de usuários do portal para LDAP. Isso permite que um usuário modificar o seu primeiro nome, último nome, etc. no portal e ter que alterar enviados ao servidor LDAP. Essa configuração não é usada, a menos que o "LDAPAuthConfiguration.enabled" é definida como true. (Automatic Translation)
export-group-enabled-help=Defina como true se grupos e suas associações devem ser exportadas a partir do portal para LDAP. Essa configuração não é usada, a menos que o "LDAPAuthConfiguration.enabled" é definida como true. (Automatic Translation)
failed-to-bind-to-the-ldap-server-with-given-values=Falha na tentativa de alcançar o servidor LDAP com os valores fornecidos.
group-default-object-classes=Agrupar classes de objetos padrão
group-default-object-classes-help=Quando um grupo é exportado para o LDAP e o grupo não existe, o grupo será criado com as seguintes classes de objeto padrão. (Automatic Translation)
group-mapping=Mapeamento de grupos
group-mappings-help=Quando importar grupos, o portal irá usar esse mapeamento para conectar atributos de grupo LDAP e atributos de grupo de usuário do portal. (Automatic Translation)
group-name=Nome do grupo
group-search-filter-enabled-help=Se definido como true, o filtro de grupo será aplicado, mas apenas a grupos no DN base especificado. Se definido como false, o filtro não será aplicado e todos os grupos que estão associados com os usuários importados será importados independentemente o DN base. (Automatic Translation)
group-search-filter-help=Configurações para importar grupos do LDAP para o portal. Essas configurações não são usadas a menos que o "LDAPImportConfiguration.enabled" é definida como true. (Automatic Translation)
groups-dn=DN dos grupos
groups-dn-help=Novos grupos serão criados para o DN especificado. Isso só será ativo se a propriedade "LDAPAuthConfiguration.enabled" e "LDAPExportConfiguration.enabled" estiver definida como true. (Automatic Translation)
import-create-role-per-group-help=Defina como true se o portal deve criar automaticamente um papel por grupo importado de LDAP. O papel será atribuído ao grupo para que os usuários automaticamente podem herdar esse papel quando eles são atribuídos ao grupo. (Automatic Translation)
import-enabled-user-password-autogenerated-help=Se essa opção está marcada, gerada automaticamente senhas são utilizadas para usuários importados. Exportar esses usuários conduziria à suas senhas originais, sendo substituídas no LDAP. (Automatic Translation)
import-export=Importar / Exportar
import-group-cache-enabled-help=Especifica as pesquisas de DN whethertime-grupo serão armazenadas durante o login e importação LDAP. Se definido como verdadeiro, isto irá acelerar importação LDAP e login, mas atualizações para atributos de grupo não serão reconhecidas até a entrada de cache expira. O tamanho do cache e tempo limite podem ser configurados para cache usando o cache de nome "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-help=Defina o tempo de expiração de bloqueio para a importação LDAP. Por padrão, o tempo de expiração é 1 dia. (Automatic Translation)
import-method-help=Defina um usuário ou grupo para método de importação. Se definido como usuário, o portal importa todos os usuários e os grupos associados a esses usuários. Se definido como grupo, o portal importa todos os grupos e os usuários associados a esses grupos. Esse valor deve ser definido com base em como o seu servidor LDAP armazena informações de associação de grupo. (Automatic Translation)
import-search-filter=Filtro de busca para importação
ldap-export-must-not-be-enabled-when-autogeneration-of-user-passwords-is-enabled-for-ldap-import=﻿﻿﻿﻿﻿﻿﻿﻿Exportação LDAP não deve ser ativado quando autogeraçao de senhas de usuário está habilitado para importação LDAP.
