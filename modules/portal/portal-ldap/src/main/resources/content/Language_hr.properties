group-search-filter-enabled-help=If set to true, the group filter will be applied, but only to groups in the specified base DN. If set to false, the filter will not be applied and all groups that are associated with the imported users will be imported regardless of the base DN. (Automatic Copy)
group-search-filter-help=Settings for importing groups from LDAP to the portal. These settings are not used unless the property "LDAPImportConfiguration.enabled" is set to true. (Automatic Copy)
