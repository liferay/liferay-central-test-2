the-ldap-url-format-is=The LDAP Base Provider URL format is <em>ldap://host:port</em>. The Base DN specifies the initial search context for users and is optional. For example, use <em>ldap://localhost:389</em> and <em>ou=Users,o=Example</em> for your values. (Automatic Copy)
