please-enter-a-valid-ldap-server-name=Syötä kelvollinen LDAP palvelinnimi.
please-map-each-of-the-group-properties-group-name-and-user-to-an-ldap-attribute=Yhdistä ryhmän ominaisuudet <em>Ryhmän nimi</em> ja <em>Käyttäjä</em> LDAP attribuutteihin.
range-size-help=Määritä palautettavien kunkin kyselyn moniarvoisen ominaisuuden directory-palvelimiin, jotka tukevat useita haku arvojen. Alueen on oltava tai vähemmän Windows 2000 ja 1500 enintään 1000 Windows Server 2003. (Automatic Translation)
