users-dn-help=Uusille käyttäjille luodaan määritettyyn DN. Tämä on vain jos omaisuus "LDAPAuthConfiguration.enabled" ja "LDAPExportConfiguration.enabled" on määritetty TRUE. (Automatic Translation)