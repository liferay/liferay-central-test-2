method-help=Asettaa sitoa tai salasana-vertaa LDAP-todennusmenetelmä. Useimmat myyjät suosii sitoa, niin, että sinun ei tarvitse murehtia salaus strategioita. (Automatic Translation)
other-directory-server=Muu hakemistopalvelin
page-size-help=Määrittää sivun koon hakemistopalvelimien tukea henkilöhaku. Tämä arvo on enintään 1000 Microsoft Active Directory-palvelimen. (Automatic Translation)
password-encryption-algorithm-help=Määrittää salasanasuojauksen käyttää vertaamalla salasanat tuonnin aikana ja käyttää salaamiseen salasanoja viennin aikana. Vertaamalla salasanat tuonnin aikana käytetään ainoastaan kun "LDAPAuthConfiguration.method"-ominaisuuden salasana-vertaa. Jos salaus määritetään ei mitään, joka on oletusarvo, salasanat pidetään pelkkänä tekstinä. SHA-512-algoritmia ei tueta tällä hetkellä. (Automatic Translation)
password-policy-enabled-help=Asettamalla sen arvoksi True käyttää LDAP Salasanakäytäntö kauppiasportaalin salasana politiikan sijasta. Jos asetettu totta, se on mahdollista, että portaalin luodut salasanat eivät vastaa LDAP-käytännön. Katso lisätietoja "passwords.regexptoolkit.*"-ominaisuudet määrittämisestä RegExpToolkit tuottaa nämä salasanat. (Automatic Translation)
