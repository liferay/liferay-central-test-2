import com.liferay.gradle.util.copy.RenameDependencyClosure

task copyTestLibs(type: Copy)

configurations {
	testLibs
}

dependencies {
	compile group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	compile group: "com.liferay.portal", name: "portal-service", version: liferay.portalVersion
	compile group: "org.osgi", name: "org.osgi.compendium", version: "5.0.0"
	compile group: "org.osgi", name: "org.osgi.core", version: "6.0.0"

	provided group: "org.apache.felix", name: "org.apache.felix.utils", version: "1.6.0"

	testCompile group: "org.apache.felix", name: "org.apache.felix.framework", version: "5.4.0"
	testCompile group: "org.apache.felix", name: "org.apache.felix.main", version: "5.4.0"
	testCompile group: "org.arquillian.liferay", name: "arquillian-deployment-generator-bnd", version: "1.0.0.Alpha1"
	testCompile group: "org.jboss.arquillian.container", name: "arquillian-container-felix-embedded", version: "2.1.0.CR15"
	testCompile group: "org.jboss.arquillian.junit", name: "arquillian-junit-container", version: "1.1.3.Final"

	testLibs group: "org.apache.felix", name: "org.apache.felix.configadmin", transitive: false, version: "1.8.7-20150723.032127-3"
	testLibs group: "org.osgi", name: "org.osgi.service.log", version: "1.3.0"
	testLibs project(":core:registry-api")
}

copyTestLibs {
	from configurations.testLibs
	into "test-lib"
	rename new RenameDependencyClosure(project, configurations.testLibs.name)
}

liferay {
	deployDir = file("${liferayHome}/osgi/portal")
}

testIntegration {
	dependsOn copyTestLibs
	finalizedBy cleanCopyTestLibs
}