javax.portlet.description.2=Môj účet je miesto, kde máte možnosť jednoducho spravovať všetky osobné informácie. Bežný používateľ má možnosť upravovať svoj profil a zobraziť všetky možné skupiny, do ktorých patrí.
javax.portlet.description.8=Kalendár umožňuje používateľom vytvárať, upravovať a odstrániť udalosti a úlohy, zdielané portálom. Administrátor môže spravovať udalosti, úlohy a pridávať oprávnenia.
javax.portlet.description.15=Webový obsah je prakticky akýkoľvek obsah, ktorý chcete pridať na web (napr. články, novinky, často kladené otázky). Administrátori môžu upravovať obsah, priraďovať role a oprávnenia. Používatelia môžu pridávať, meniť, schvaľovať alebo zobrazovať webový obsah v závislosti na pridelených oprávneniach.
javax.portlet.description.20=Dokumenty a média je plne funkčný zdieľaný virtuálny disk, s atribútmi súborov a metadátami, verziovaním a správou adresárov. Administrátori môžu spravovať adresári a dokumenty, meniť práva a prehľadávať knižnicu dokumentov a médií.
javax.portlet.description.25=Ankety sú jednoduché dotazníky s možnosťou výberu z viacerých odpovedí.
javax.portlet.description.28=Záložky slúžia na organizáciu odkazov na stránky, ktoré patria medzi Vaše obľúbené, ktoré často navštevujete, alebo ktoré chcete zdieľať s ostatnými používateľmi.
javax.portlet.description.31=Galéria médií slúži ako centrálny repozitár obrázkov, videí a zvukových nahrávok, ku ktorým môže byť pristupované hocikedy od hocikiaľ. Administrátori môžu pridať adresáre, obrázky, videá, zvukové súbory, nastaviť práva a pokročilejšie nastavenia. Používatelia môžu spravovať ich adresáre, obrázky, videá a zvukové súbory, v závislosti od ich pozície.
javax.portlet.description.98=Softvérový katalóg vám umožňuje definovať množinu položiek softvéru, ktoré chcete zobraziť návštevníkom. Administrátori môžu spravovať položky a priraďovať im práva.
javax.portlet.description.99=Značky umožňujú efektívnu kategorizáciu obsahu flexibilných skupín výrazov a prednastavených slovníkov. Administrátori môžu spravovať všetky štítky, priraďovať práva a nastavovať pokročilé vlastnosti. Používatelia môžu upravovať svoje vlastné štítky, spravovať sady štítkov a kategórie, ktoré je vhodné použiť pri kategorizácií obsahu.
javax.portlet.description.104=Manažér aktualizácií zobrazuje všetky nainštalované moduly a ich verzie, ako aj informáciu, či pochádzajú z Liferay repozitára a či je dostupná ich aktualizácia.
javax.portlet.description.125=Používatelia sú osoby, ktoré využívajú portál na svoju prácu. Administrátori vytvárajú nových používateľov, alebo deaktivuju existujúcich. Používatelia sa môžu pripojiť ku stránkam, môžu byť umietnení v hierarchii organizácií, mať delegované oprávnenia podľa rolí alebo byť zoskupení v používateľských skupinách.Používateľské skupiny môžu presahovať hranice organizácie a môžu byť použité na priraďovanie používateľov do ďalších skupín - stránok alebo rolí.Používateľské skupiny môžu byť použité na prispôsobovanie šablón stránok pre členov.
javax.portlet.description.127=Skupiny používateľov umožňujú zoskupovať používateľov nezávisle na organizáciách, do ktorých patria. Administrátori môžu definovať používateľské skupiny a priradiť ich potom ako členov webu, čím automaticky z nich urobí členov tejto skupiny a tohoto webu.
javax.portlet.description.128=Role sú zoskupenia používateľov, ktorí zdieľajú určitú funkciu portálu. Administrátori môžu vytvárať postavenia a priraďovať im oprávnenia ku konkrétnym funkciám jednotlivých portletov.
javax.portlet.description.129=Politiky hesiel definujú pravidlá na zvýšenie bezpečnosti hesiel, napríklad expirácia hesla alebo zablokovanie používateľa. Politiky hesiel definujú administrátori, alebo ich možno delegovať na LDAP server.
javax.portlet.description.130=Nastavenia obsahujú všeobecné nastavenia portálu, vrátane používateľov a ich štandardných asociácií, overovania, poštových serverov, atď.
javax.portlet.description.131=Monitoring umožňuje zobraziť všetky aktívne relácie. Z výkonnostných dôvodov sa v produkčnom prostredí odporúča túto voľbu vypnúť.
javax.portlet.description.132=Konfigrácia zásuvných modulov umožňuje administrátorom nakonfigurovať prístup k jednotlivým modulom podľa role.
javax.portlet.description.134=Sídlo je sada stránok, ktoré zobrazujú obsah a sprístupňujú aplikácie. Sídlo môže mať členov, ktorí majú prístup ku konkrétnym stránkam alebo obsahu.
javax.portlet.description.135=Inštancie portálu umožňujú spustiť viaceré inštancie portálu na jednom serveri. Údaje jednotlivých inštancií sú navzájom nezávislé a oddelené.
javax.portlet.description.136=Inštalácia zásuvných modulov je sekcia, kde je správcom umožnené sťahovať moduly z Liferay repozitáru alebo inštalovať vlastné portlety.
javax.portlet.description.137=Administrácia serveru poskytuje pokročilé nástroje ako napríklad ovládanie cache, indexovanie vyhladávania atď. Pokročilí administrátori môžu sledovať výkon systému, meniť pokročilé nastavenia alebo nechať preindexovať vyhľadávacie stroje.
javax.portlet.description.140=Moje stránky sú určené pre vytváranie stránok, ktoré sa vzťahujú priamo k Vašemu používateľovi. Tu môžete upravovať a pridávať stránky alebo meniť vzhľad v závislosti od Vašeho postavenia.
javax.portlet.description.146=Šablóny stránok umožňujú vytvorenie vzoru pre novo vytvárané stránky, čo veľmi urýchľuje prácu a napomáha rozloženiu prvkov. Administrátori môžu definovať, editovať šablóny a pridávať oprávnenia.
javax.portlet.description.147=Kategórie popisujú sady pojmov, ktorými sa taguje obsah. Administrátori vytvárajú slovníky a kategórie, ktoré sa využívajú pri vytváraní obsahu.
javax.portlet.description.149=Šablóny sídiel umožňujú definovať stránky a webový obsah pre tvorbu nových stránok. Administrátori môžu vytvárať a spravovať šablóny sídiel a ich oprávnenia.
javax.portlet.description.154=Wiki je zdieľaná encyklopédia, ktorá umožňuje jednoduché zdieľanie znalostí z ľubovoľných oblastí. Administrátori môžu pridávať a upravovať wiki stránky, nastavovať prístupové práva a meniť pokročilé nastavenia.
javax.portlet.description.156=Stránka predstavuje konkrétnu web stránku vytvorenú v rámci portálu. V závislosti od vašej role, môžete tieto stránky upravovať, pridávať nové alebo meniť ich vzhľad.
javax.portlet.description.161=Blogy (z anglického we<em>b log</em> webový záznam) sú krátke články alebo denníkové záznamy. Administrátori môžu spravovať blogy.
javax.portlet.description.162=Diskusné skupiny sú miesto, kde je možné viesť konverzáciu viacero používateľov na rôzne témy, podľa ktorých je možné diskusie hierarchicky usporiadať. Administrátori môžu zakladať, spravovať, presúvať diskusie a môžu priraďovať používateľské postavenia a práva, alebo vymedzovať rôznym používateľom prístup. Bežný používateľ má tiež možnosť prihlásiť sa k odberu noviniek (sledovať) z rôznych kategórií a tým byť neustále e-mailom informovaný o nových príspevkoch.
javax.portlet.description.178=Mobile device rules let you configure portal behavior specific to the device accessing it. (Automatic Copy)
javax.portlet.description.179=Sociálna aktivita je ukazovateľ, ktorý na základe prednastavených kritérií hovorí o účasti jednotlivých používateľov a ich prínosoch v rámci komunity - stránky. Mieru užitočnosti jednotlivých akcií je možné zmeniť.
javax.portlet.description.182=Odpadkový kôš zobrazuje všetky príspevky vymazané používateľom. Príspevky môžu byť obnovené alebo trvalo vymazané.
