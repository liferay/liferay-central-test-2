javax.portlet.description.104=Update Manager shows you all user installed plugins as well as their version number, whether it is from the Liferay repository, and whether it can be upgraded. (Automatic Translation)
javax.portlet.description.125=Users are individuals who performs tasks using the portal. Administrators can create new users or deactivate existing users. (Automatic Translation)
javax.portlet.description.126=Les organismes représentent une hiérarchie des utilisateurs, tels qu'un département ou une filiale. Les administrateurs peuvent contrôler l'adhésion d'utilisateur, définissent des rôles, et installent les attributs d'une organisation.
javax.portlet.description.127=Les Groupes d'utilisateurs sont un raccourci à un groupe lâche d'utilisateurs, indépendamment d'adhésion de la communauté ou d'organisation. Les administrateurs peuvent définir un Groupe d'utilisateurs et affecter le Groupe d'utilisateurs comme membres d'une communauté si désirés.
javax.portlet.description.128=Roles are groupings of users that share a particular function within the portal, according to a particular scope. Administrators can add roles which can be granted permissions to various functions within portlet applications. (Automatic Translation)
javax.portlet.description.129=Les politiques de mot de passe définissent les mesures de sécurité de niveau d'entreprise qui incluent le verrouillage d'utilisateur et l'expiration de mot de passe. Les administrateurs peuvent définir les politiques ou le délégué à un serveur de LDAP.
javax.portlet.description.130=Settings is where most of the global portal settings are including names, authentication, default user associations, and mail host names. (Automatic Translation)
javax.portlet.description.131=Monitoring allows you to see all of the live sessions in the portal. For performance reasons, this setting is generally turned off in production. (Automatic Translation)
javax.portlet.description.132=Plugins Configuration allows administrators to configure which portal roles have access to certain plugins. (Automatic Translation)
javax.portlet.description.134=Les Communautés sont un ensemble d'utilisateurs sans la hiérarchie. Les administrateurs peuvent créer les communautés, contrôler l'adhésion d'utilisateur, définir des rôles, et placer les attributs d'une communauté.
javax.portlet.description.135=Portal Instances allow administrators to run more than one portal instance on a single server. Data for each portal instance are kept separate from every other portal instance. (Automatic Translation)
javax.portlet.description.136=Plugins Installation allows users to install additional plugins from the Liferay repository or install custom plugins. (Automatic Translation)
javax.portlet.description.137=Les arrangements d'administration de serveur commandent des notations, cachant, l'indexation de recherche, et d'autres dispositifs avancés. Les administrateurs avancés peuvent surveiller l'exécution de système, changer les arrangements détaillés de serveur, réindexer des recherches et modifier la mise en antémémoire.
javax.portlet.description.140=Mes pages sont des pages Web faites sur commande que vous créez ou qui te sont assignées. Selon votre rôle, vous pouvez éditer vos pages, ajouter des pages, ou changer le regard et le sentir d'une page.
javax.portlet.description.146=Des calibres de page te permettent de choisir une page aux portlets d'utiliser-et pour être incluse en créant une page. Les administrateurs peuvent définir et éditer des calibres de page aussi bien que leurs permissions.
javax.portlet.description.147=Categories describe a set of vocabulary terms to tag content items. Administrators can create vocabularies and populate them with categories that users can choose from when authoring content. (Automatic Translation)
javax.portlet.description.149=Les calibres d'emplacement te permettent de définir les pages et le contenu de Web pour inclure en créant les communautés et des organismes. Les administrateurs peuvent définir et éditer des calibres d'emplacement aussi bien que leurs permissions.
javax.portlet.description.154=Wiki is a social collaborative encyclopedia that allows users to come together and share knowledge in an area. Administrators can add and edit wiki pages, change permissions and set advanced options. (Automatic Translation)
javax.portlet.description.155=Les capitaux propres sociaux te permettent de tordre les mesures utilisées pour la participation calculatrice d'utilisateur dans une communauté ou une organisation. Les cours des actions déterminent la valeur de récompense d'une action. Les durées de vie de capitaux propres déterminent quand vieillir la récompense d'une action.
javax.portlet.description.156=Pages are custom web pages that have been created in the portal. Depending on your role, you may edit these pages, add pages, or change the look and feel of a page. (Automatic Translation)
javax.portlet.description.15=Le contenu de Web peut être n'importe quel contenu que vous voudriez s'ajouter à un emplacement, tel que des articles, un FAQ, ou une nouvelle. Les administrateurs peuvent contrôler le contenu, aussi bien qu'assigner les rôles et les permissions d'utilisateur. Les utilisateurs peuvent ajouter, éditer, approuver, ou voir les contenus en fonction de leur rôle.
javax.portlet.description.161=Les blogs sont les journaux, les articles, ou les entrées courts de journal intime qui fournissent une expérience standard de blog. Les administrateurs peuvent ajouter, regarder, mettre à jour et supprimer des entrées de blog. (Automatic Translation)
javax.portlet.description.162=Les panneaux de message offrent un forum de conversation pour des utilisateurs avec les niveaux multiples de la profondeur et de la hiérarchie. Les administrateurs peuvent contrôler des panneaux de message, assigner des rôles et des permissions d'utilisateur, et des utilisateurs d'interdiction. Les utilisateurs peuvent contrôler leurs abonnements aux poteaux et les catégories de panneau de message, et les statistiques de vue. (Automatic Translation)
javax.portlet.description.20=La bibliothèque de document est une commande partagée virtuelle complète, avec des attributs et des méta-données de dossier, versioning, et des dossiers personnalisables. Les administrateurs peuvent contrôler des dossiers et des documents, changer des permissions et passer en revue la bibliothèque de document.
javax.portlet.description.25=Les scrutins sont un amusement et une manière simple de créer des questionnaires de choix multiple pour que les utilisateurs participent dedans. Les utilisateurs peuvent ajouter, éditer, et consulter les résultats de leurs scrutins.
javax.portlet.description.28=Les signets sont des liens vers des sites web que vous utilisez souvent, et/ou voulez pour partager avec d'autres utilisateurs. Les utilisateurs peuvent ajouter, supprimer et partager des signets.
javax.portlet.description.2=Mon compte organise toute votre information dans une, endroit facile à utiliser. Les utilisateurs peuvent éditer ou regarder leur adhésion de profil, de communauté et d'organisation, Groupes d'utilisateurs, et modifient leurs arrangements.
javax.portlet.description.31=La galerie d'image fournit un dépôt central pour les images qui peuvent être accédées de n'importe où, n'importe quand. Les administrateurs peuvent ajouter des dossiers, images, placent des permissions et contrôlent les arrangements avancés. Les utilisateurs peuvent contrôler leurs dossiers et images, selon leur rôle.
javax.portlet.description.8=Le calendrier est une réunion d'événement social, permettant à des utilisateurs de créer, éditer et supprimer des événements et des tâches, partageant dans ou à travers les communautés et des organismes. Les administrateurs peuvent contrôler des événements et des tâches, et des permissions d'ensemble.
javax.portlet.description.98=Le catalogue de logiciel te permet de définir un ensemble d'articles de logiciel pour montrer aux visiteurs. Les administrateurs peuvent contrôler des articles de catalogue, et placent des permissions.
javax.portlet.description.99=Les étiquettes permettent la catégorisation du contenu par les groupes flexibles de limites et prérèglent des vocabulaires. Les administrateurs peuvent contrôler toutes les étiquettes, assigner des permissions et placer des options avancées. Les utilisateurs peuvent contrôler leurs étiquettes, et définissent des ensembles et des catégories d'étiquette pour employer en classant le contenu par catégorie.
