javax.portlet.description.104=Managerul de actualizare arată toate plugin-urile instalate de utilizatori cât şi numărul versiunii, dacă este din repertoriul Liferay şi dacă poate fi upgradat.
javax.portlet.description.125=Users are individuals who performs tasks using the portal. Administrators can create new users or deactivate existing users. Users can be organized in a hierarchy of organizations and delegate its administration. It is also possible to create transversal user groups to allow assignment of all of its users to sites or roles, to set personal site templates, etc. (Automatic Copy)
javax.portlet.description.128=Rolurile sunt grupări de utilizatori care împart funcţii particulare în cadrul portalului, corespunzătoare unui scop anume. Administratorii pot adăuga roluri cărora le pot fi acordate permisiuni la funcţii diferite în cadrul aplicaţiilor din portal.
javax.portlet.description.129=Politica setării de parole defineşte securitatea la nivel de întreprindere care include deconectarea utilizatorului şi expirarea parolei. Administratorii pot defini politicile sau le pot delega la un server LDAP (Lightweight Directory Access Protocol).
javax.portlet.description.130=Setările reprezintă majoritatea setărilor globale în care sunt incluse inclusiv, numele, autentificarea, asocieri implicite ale utilizatorilor şi numele gazdă a mailurilor.
javax.portlet.description.131=Monitorizarea îţi permite să vezi toate sesiunile active din portal. Din motive de performanţă aceste setări sunt în general dezactivate în producţie.
javax.portlet.description.132=Configurarea plugin-urilor permite administratorilor să configureze care roluri ale portalului au acces la anumite plugin-uri.
javax.portlet.description.134=Comunităţile sunt un set de utilizatori fără nici o ierarhie. Administratorii pot creea comunitaţi, gestiona apartenenţa membrilor, defini roluri şi seta atributele unei comunităţi.
javax.portlet.description.135=Instanţele portalului permit administratorilor să ruleze mai mult de o instanţă a unui portal pe un server. Datele pentru fiecare instanţă a portalului sunt ţinute separat pentru fiecare dintre acestea.
javax.portlet.description.136=Instalarea plugin-urilor permite user-ilor să instaleze plugin-uri adiţionale din repertoriul Liferay sau instalarea de plugin-uri de comandă.
javax.portlet.description.137=Setările pentru administrarea serverului controlează înregistrări, indexarea căutărilor şi alte caracteristici avansate. Administratorii avansaţi pot monitoriza performanţele sistemului, modifică setările detaliate ale serverului, reindexează căutari şi modifică procesul de stocare.
javax.portlet.description.140=Paginile Mele sunt pagini web editabile pe care le creezi sau care îţi sunt asignate. Depinzând de rolul ocupat poţi să modifici pagini, să adaugi pagini, să schimbi modul de vizualizare şi comportament al unei pagini.
javax.portlet.description.146=Şabloanele de pagină îţi permit să selectezi o pagină pentru a fi folosită cu module pentru a creea o pagină. Administratorii pot defini şi edita şabloanele de pagină precum şi permisiunile lor.
javax.portlet.description.147=Categoriile descriu un set de termeni de vocabular folosite pentru a eticheta conţinutul. Administratorul poate creea vocabulare pe care şi le poate popula cu categorii din care utilizatorii pot alege când autorizează un conţinut.
javax.portlet.description.149=Şabloanele de site îţi permit să defineşti pagini şi conţinut web pentru a fi inclus atunci când creeăm comunităţi şi organizaţii. Administratorii pot defini şi edita şabloanele de site cât şi permisiunile lor.
javax.portlet.description.154=Wiki este o enciclopedie socială colaborativă care permite utilizatorilor să vină împreună şi să împartă cunoştinţele comune în aceeaşi zonă. Administratorii pot adăuga şi edita pagininile de wiki, schimba permisiuni şi seta opţiuni avansate.
javax.portlet.description.155=Echitatea socială îţi permite să ajustezi măsurătorile folosite pentru calculul implicării din cadrul companiei sau organizaţiei. Valoarea echitaţiei determină valoarea plăţii unei acţiuni. Durata de viaţă a echitaţiei determină când să învechească plata unei acţiuni.
javax.portlet.description.156=Paginile sunt pagini web editabile care au fost creeate în portal. Depinzând de rolul tău, poţi edita aceste pagini, adăuga pagini sau schimba vizualizarea şi comportamentul paginii.
javax.portlet.description.15=Conţinutul Web poate fi orice conţinut care poti să-l adaugi la un site, ca articole, un FAQ(Întrebări Adresate Frecvent) sau elemente noi. Administratorii pot gestiona conţinutul, la fel ca asignarea rolurilor şi a permisiunilor. Utilizatorii pot adăuga, edita, aproba sau vizualiza conţinutul în funcţie de rolul lor.
javax.portlet.description.161=Blog-urile sunt jurnale scurte, articole sau intrări în jurnal care asigură o experienţă standard de blog. Administratorii pot adăuga, vizualiza, actualiza şi şterge intrările din blog.
javax.portlet.description.162=Forum-ul este o funcţionalitate ce oferă utilizatorilor posibilitatea de a conversa prin intermediul mesajelor postate. Administratorii pot gestiona discuţiile, asigna roluri şi permisiuni utilizatorilor precum şi interzice utilizatori. Utilizatorii pot crea categorii de discuţii, posta mesaje, pot gestiona abonarea la posturile din forum şi pot vizualiza statisticile.
javax.portlet.description.20=Librăria de documente este o unitate virtuală partajată cu funcţionalităţi complete, cu atribute la fişiere, metadata, versionare şi fişiere customizabile. Administratorii pot gestiona fişierele şi documentele, pot schimba permisiuni şi vizualiza librăria digitală.
javax.portlet.description.25=Sondajul este o metodă uşoară şi distractivă prin care poţi să creezi chestionare cu întrebări multiple la care să participe utilizatorii. Utilizatorii pot adăuga, edita şi vizualiza rezultatele la sondajele lor.
javax.portlet.description.28=Marcajele sunt scurtături la site-uri web care îţi plac, le foloseşti des sau pe care vrei să le împarţi cu alţi utilizatori. Utilizatorii adaugă, şterg şi împart marcaje.
javax.portlet.description.2=Contul meu organizează toate informaţiile tale într-un singur loc, uşor de găsit şi folosit. Utilizatorii pot edita şi vizualiza profilurile, comunitatea, apartenenţa la organizaţii, grupurile de utilizatori şi îşi pot edita setările.
javax.portlet.description.31=Galeria de imagini oferă o zonă de depozitare a imaginilor care pot fi accesate de oriunde şi oricând. Administratorii pot adăuga fişiere, imagini, pot seta permisiuni şi gestiona setări avansate. Utilizatorii îşi pot gestiona fişierele şi imaginile, depinzând de rolul lor.
javax.portlet.description.8=Calendarul este o reuniune de evenimente sociale care permite utilizatorilor să creeze, editeze şi să steargă evenimente şi sarcini, împărţite în afară sau în interiorul comunităţilor sau organizaţiilor. Administratorii pot gestiona evenimente, sarcini şi un set de permisiuni.
javax.portlet.description.98=Catalogul software îţi permite să defineşti un set de elemente pentru afişarea către vizitatori. Administratorii pot gestiona elementele din catalog şi seta permisiuni.
javax.portlet.description.99=Etichetele permit clasificarea conţinutului prin grupuri flexibile de termeni şi vocabulare prestabilite. Administratorii pot gestiona toate etichetele, asigna permisiuni şi seta opţiuni avansate. Utilizatorii pot gestiona etichetele lor, defini seturi de etichete şi categorii pentru a le folosi când creăm un conţinut.
