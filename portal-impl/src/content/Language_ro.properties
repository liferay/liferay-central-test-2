stage-1-role-help=Aceasta este o scenă implicită ce cuprinde seturi de intrări de utilizatori care au permisii la <em>Paginile Principale</em>. Orice Utilizator cu aceste permisiuni poate introduce <em>propuneri de schimbare a conţinutului</em> la fluxul de lucru.
stage-2-role-help=Aceasta scenă ia rolul de lider peste orice sarcina dată şi conduce procesul de revizuire prin cliclul de viata a sarcinii. Regula de la <strong>Scena de sarcini a liderului</strong> ar trebui să dea, <em>Propunere Aprobare</em>, <em>Revizuitori Asignaţi</em> şi <em>Gestionare Pagini</em> şi mai multe permisiuni obligatorii individuale.
stage-last-role-help=Regulă în <strong>Scenă Aprobare</strong> care ar trebui să permită, măcar <em>Propunere Aprobare</em>, <em>Gestionează Pagini</em> şi<em>Publică Punerea în Scenă</em> permisiunii la membrii ei. Adaugă mai multe permisiuni cum sunt necesare individual.
stage-organization-permissions-reference-help=Permisiunile referenţiate mai jos se referă mai mult la cele din resursele din Organizaţie. Vezi <em>Panoul de Control &raquo; Roluri &raquo; <strong>Unele Roluri de Organziaţie</strong> &raquo; Acţiuni &raquo; Defineşte Permisiuni &raquo; Adaugă Permisiuni &raquo; Administrator Organizaţie</em>.
stage-review-role-help=Regula din <strong>Scenă Revizuire</strong> ar trebui să permită, măcar permisiuni de <em>Propunere Aprobare</em> la membri. Adaugă mai multe permisiuni ca fiind solicitate individual.
