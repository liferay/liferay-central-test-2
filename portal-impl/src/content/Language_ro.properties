staged-portlets-alert=Când un modul este verificat, informaţiile lui vor fi copiate atunci când este pus în scenă şi nu va fi posibil să le editezi. Când dezactivăm un modul trebuie să avem grijă că orice schimbare făcută în scenă este publicată la început, altfel acestea pot fi pierdute.
staged-portlets-help=Modulele care sunt marcate vor fi <em>Puse în scenă</em>. Aceasta înseamnă că informaţia lor este publicată automat oricând o pagină ce le conţine este publicată. Acele module care sunt dezactivate şi bifate sunt mereu exportate automat chiar şi când nu sunt puse în scenă. Cele care sunt dezactivate nu sunt bifate şi nu sunt publicate automat. Module de <em>Colaborare</em>, ca <em>Blog-uri</em>, <em>Forum</em> şi <em>Wiki</em> sunt excluse din a fi <em>Puse în Scenă</em> implicit, pentru că informaţia lor este de obicei organziată Live. Efectiv, când un modul este <em>De nepus în Scenă</em> atunci mediul <em>Live</em> conţine singurele date importate. Când punerea în scenă <em>Local Live</em> este folosită, aceeaşi dată va fi afişată oricănd vezi un modul din orice mediu.
