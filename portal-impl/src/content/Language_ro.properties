staging-live-help-x=You are viewing the live version of <em>{0}</em> and cannot make changes here. Make your changes in staging and publish them to Live afterwards to make them public. (Automatic Copy)
staging-type-help-1=Sunt două feluri de scene.
staging-type-help-2=<em>Live Local</em>: În cadrul mediului curent din modul, o clonă a site-ului curent este creată. Această clonă conţine copii a tuturor paginilor existente şi informaţii a modulelor configurate pentru a fi puse în scenă (vezi <em>Punere în Scena Module</em> mai jos). Clona devine mediu <em>Punere în Scenă</em> în timp ce mediului original devine mediul <em>Live</em>.O persoană cu accesări la <em>Punere în Scenă</em> poate naviga rapid la <em>Live</em> şi înapoi din orice pagină.
staging-type-help-3=<em>Live la Distanţă</em>: O conexiune se stabileşte între acest site şi unul care există pe un server la distanţă. Setările conexiunii sunt efectiv permisiuni de configurare a reţelei care defineşte cum să localizezi site-ul la distanţă când un eveniment de publicare are loc. Acest site devine mediul de <em>Punere în Scenă</em> în timp ce situl la distanţă devine mediul <em>Live</em>.
