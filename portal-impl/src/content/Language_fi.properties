javax.portlet.description.2=Omat tiedot järjestelee kaikki tietosi yhteen ja helppokäyttöiseen paikkaan. Käyttäjät voivat muokata profiiliaan sekä tarkistaa jäsenyytensä sivustoissa, organisaatioissa ja käyttäjäryhmissä.
javax.portlet.description.15=Web-sisältö voi olla mitä tahansa sisältöä, jota haluat laittaa sivustollesi, kuten artikkeleita, usein kysyttyjä kysymyksiä ja uutisia. Ylläpitäjät voivat hallita web-sisältöä sekä määritellä oikeuksia ja rooleja käyttäjille. Käyttäjät voivat lisätä, muokata, hyväksyä tai katsoa web-sisältöä riippuen roolistaan.
javax.portlet.description.20=Asiakirja- ja mediakirjasto on virtuaalinen jaettu levy tiedostoattribuuteilla, metatiedoilla, versioinnilla ja kustomoitavilla kansioilla. Ylläpitäjät voivat hallita ja selata kansioita ja tiedostoja sekä määrittää niiden käyttöoikeuksia.
javax.portlet.description.25=Kyselyt ovat hauska ja helppo tapa luoda monivalintakyselyjä portaalin käyttäjille. Käyttäjät voivat lisätä, muokata ja katsoa kyselyn tuloksia.
javax.portlet.description.28=Kirjanmerkit ovat oikoteitä suosikkisivustoillesi tai sivustoille, jotka haluat jakaa muiden käyttäjien kanssa. Käyttäjät voivat lisätä, poistaa ja jakaa kirjanmerkkejä.
javax.portlet.description.31=Mediakirjasto on keskitetty kirjasto kuville, videoille ja äänille. Ylläpitäjät voivat lisätä kansioita, kuvia, videoita, äänitiedostoja sekä asettaa käyttöoikeuksia ja määritellä lisäasetuksia. Käyttäjät voivat hallita omia kansioitaan, kuviaan ja äänitiedostojaan riippuen heille asetetuista käyttöoikeuksista.
javax.portlet.description.62=This application is no longer available. Please use the Asset Publisher instead. (Automatic Copy)
javax.portlet.description.98=Sovelluskirjastoon on mahdollista määrittää lista sivuston käyttäjille näytettävistä sovelmista. Ylläpitäjät voivat hallita sovellusluetteloa ja määritellä oikeuksia.
javax.portlet.description.99=Tagit mahdollistavat sisällön luokittelun joustavia termejä ja sanastoja käyttäen. Ylläpitäjät voivat hallita kaikkia tageja sekä määrittää niille oikeuksia ja lisäasetuksia. Käyttäjät voivat hallita omia tagejaan sekä määritellä tagilistoja ja kategorioita.
javax.portlet.description.125=Käyttäjät ovat henkilöitä, joilla on käyttäjätunnus portaaliin. Ylläpitäjät voivat luoda uusia sekä poistaa olemassa olevia käyttäjiä. Käyttäjät voivat liittyä sivustojen jäseniksi, liittyä organisaation hierarkioihin, saada roolien kautta käyttöoikeuksia sekä kuulua käyttäjäryhmiin. Käyttäjäryhmät voivat ylittää organisaatiorajat ja niitä voidaan käyttää käyttäjien liittämiseksi sivustoihin ja roolehin. Käyttäjäryhmien avulla voidaan myös määrittää uusille käyttäjille henkilökohtaisia sivustomalleja.
javax.portlet.description.127=Käyttäjäryhmät mahdollistavat ryhmitellä käyttäjiä itsenäisesti organisaatiosta riippumatta. Ylläpitäjät voivat määritellä käyttäjäryhmiä, sekä liittää käyttäjäryhmä sivuston jäseneksi, jolloin kaikki valitun ryhmän käyttäjät ovat automattisesti myös sivuston käyttäjiä.
javax.portlet.description.128=Roolien avulla voidaan halutulle käyttäjien ryhmälle määritellä portaalin tiettyyn laajuuteen rajattuja toiminnallisuuksia. Ylläpitäjät voivat lisätä rooleja sekä määritellä niiden oikeuksia eri portlet-sovelluksissa.
javax.portlet.description.129=Salasanakäytännöt määrittelevät yritystasolla käyttäjätunnuksiin ja salasanoihin littyvät turvallisuuskäytänteet, joihin kuuluvat käyttäjätunnuksen lukitseminen ja salasanan vanheneminen. Ylläpitäjät voivat määrittää käytäntöjä tai delegoida niitä LDAP-palvelimelle.
javax.portlet.description.130=Asetuksista löytyy suurin osa koko portaalin laajuisista asetuksista kuten nimet, todennus, käyttäjien oletusassosiaatiot sekä sähköpostipalvelimien nimet.
javax.portlet.description.131=Seuranta sallii sinun nähdä kaikki live-istunnot portaalissa. Tämä asetus on suorituskykysyistä yleensä pois päältä tuotannossa.
javax.portlet.description.132=Plugin-asetuksista ylläpitäjät voivat määrittää, millä portaalin rooleilla on oikeus tiettyihin plugineihin.
javax.portlet.description.134=Sivustot ovat kokoelma sivuja, jotka näyttävät sisältöä ja tarjoavat pääsyn tiettyihin sovelluksiin. Sivustoilla voi olla jäseniä, joille voidaan määrittää oikeuksia tietyille sivuille ja sisällöille.
javax.portlet.description.135=Portaali-ilmentymien avulla ylläpitäjät voivat määrittää samalla palvelimella ajettavaksi useita portaali-ilmentymiä, joiden tiedot pidetään erillään toisistaan.
javax.portlet.description.136=Pluginien asennus mahdollistaa omien kustomoitujen tai Liferay-repositorystä saatavien pluginien asennuksen.
javax.portlet.description.137=Palvelimen hallintointiasetukset ohjaavat lokeja, välimuistin käyttöä, hakuindeksointia ja muita edistyneitä ominaisuuksia. Edistyneet ylläpitäjät voivat valvoa järjestelmän suorituskykyä, muuttaa palvelimen asetuksia yksityiskohtaisemmin, uudelleenindeksoida hakuja ja muokata välimuistin käyttöä.
javax.portlet.description.140=Omat sivut ovat luomiasi web-sivuja tai sivuja, jotka on määrätty sinulle. Roolistasi riippuen voit lisätä ja muokata sivuja sekä muuttaa niiden ulkonäköä.
javax.portlet.description.146=Sivumallien avulla voidaan määrittää sivuja ja niille valmiiksi sisällytettäviä portletteja uusien sivujen luomista varten. Ylläpitäjät voivat lisätä ja muokata sivumalleja sekä määrittää niiden käyttöoikeuksia.
javax.portlet.description.147=Kategoriat määrittävät sanastoja, jonka sanoilla voidaan luokitella sisältöä. Ylläpitäjät voivat luoda sanastoja ja lisätä niihin kategorioita käytettäväksi sisältöjen muokkauksessa.
javax.portlet.description.149=Sivustomallin avulla voidaan määrittää sivuston rakenne sekä sivuille sisällytettäviä portletteja ja web-sisältöjä uusien sivustojen luomista varten. Ylläpitäjät voivat lisätä ja muokata sivustomalleja sekä määritellä niiden oikeuksia.
javax.portlet.description.154=Wiki on yhteisöllinen tietovarasto, jonka sisältöä käyttäjät voivat itse muokata haluamallaan tavalla. Ylläpitäjät voivat lisätä ja muokata wiki-sivuja ja määritellä käyttöoikeuksia ja asetuksia.
javax.portlet.description.156=Sivut ovat portaaliin luotuja, räätälöityjä web-sivuja. Roolistasi riippuen voit lisätä ja muokata sivuja tai muokata niiden ulkoasua.
javax.portlet.description.161=Blogit ovat lyhyitä kirjoituksia, artikkeleita tai päiväkirjamerkintöjä. Ylläpitäjät voivat lisätä, katsoa, muokata ja poistaa blogimerkintöjä.
javax.portlet.description.162=Keskustelualueet tarjoavat useatasoisen keskustelukanavan käyttäjille. Ylläpitäjät voivat hallita keskustelualueita ja määrittää käyttäjille rooleja ja oikeuksia ja antaa porttikieltoja. Käyttäjät voivat hallita keskustelujaan ja kategorioitaan, sekä katsoa tilastoja.
javax.portlet.description.178=Mobile Device Families let you configure portal behavior specific to the device accessing it. (Automatic Copy)
javax.portlet.description.179=Sosiaalisena toimintana mahdollistaa määrittämisen. Näitä käytetään laskettaessa käyttäjien osallistumista sivustoon. Osallistuminen ja osallistumisen arvot määrittävät toimitojen palkitsemisen.
javax.portlet.description.182=Roskakori näyttää kaikki käyttäjien poistamat sisällöt. Sisällöt voidaan palauttaa tai poistaa pysyvästi.
javax.portlet.description.191=Teams are collections of site members. Site administrators can give specific permissions to teams using the same procedure as with roles. (Automatic Copy)
