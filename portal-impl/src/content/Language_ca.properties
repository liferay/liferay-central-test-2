stage-1-role-help=Aquest és l'escenari implícit per al conjunt d'usuaris que tenen permisos de <em>Manage Pages</em> (Gestió de pàgines). Qualsevol usuari amb aquestos permisos pot enviar<em>content change proposals</em> (propostes de canvi del contingut) al cicle de treball.
stage-2-role-help=Aquesta fase lidera una tasca donada i porta el procés de revisió de la tasca. La funció a la <strong>Task Leader Stage</strong> (Fase de lideració de la tasca) pot assignar, almenys, permisos com <em>Approve Proposal</em> (Aprova propostes), <em>Assign Reviewer</em> (Assigna un revisor), i <em>Manage Pages</em> (Gestiona pàgines) als seus membres. Afegiu més permisos com a requeriment individual.
stage-last-role-help=La funció en la <strong>Fase d'aprovació</strong> pot assignar, al menys, els permisos com <em>Aprova propostes</em>, <em>Gestiona pàgines</em>, i <em>Publica fases</em> als seus membres. Afegiu més permisos com a requeriment individual.
stage-organization-permissions-reference-help=Els permisos esmentats a continuació es refereixen als dels recursos de la organització. Vegeu el <em>Tauler de control &raquo; Funcions &raquo; <strong>Alguna funció de l'organització</strong> &raquo; Accions &raquo; Defineix permisos &raquo; Afegeix permisos &raquo; Administració de l'organització</em>.
stage-review-role-help=La funció en una <strong>Fase de revisió</strong> podria assignar, almenys, els permisos <em>Aprova proposta</em> als seus membres. Afegiu més permisos com a requeriment individual.
