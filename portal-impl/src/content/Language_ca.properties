staged-portlets-alert=Quan s'activa un mòdul de portal, se'n copien les dades per a la versió de prova i és poc probable que es puguin editar directament. Quan se'n desactiva un, assegureu-vos que els canvis realitzats en l'escena de proves hagin estat publicats primer; contràriament, es podrien perdre.
staged-portlets-help=Els mòduls de portal que estan seleccionats seran <em>Staged</em> (visibles). Això vol dir que se'n publiquen les dades en publicar-se automàticament la pàgina que les conté. Els mòduls de portal que no estan habilitats però sí seleccionats s'exporten automàticament encara que no es trobin dins la pàgina. Els que no estan ni habilitats ni seleccionats no es publiquen mai automàticament. Els mòduls de portal de <em>Collaboration</em> (col·laboració), com <em>Blogs</em> (blogs), <em>Message Boards</em> (taulers de missatges) i <em>Wiki</em> (wiki) s'exclouen per defecte perquè ja són <em>Staged</em> (visibles) tal com les seves dades s'originen normalment a Live. Així, quan un mòdul de portal està en mode <em>NOT Staged</em> (NO visible), l'entorn <em>Live</em> només conté les dades importants. Quan s'activa el <em>Local Live</em> (Live local) en proves, es mostren les mateixes dades si es visualitza el mòdul de portal des de qualssevol dels entorns.
