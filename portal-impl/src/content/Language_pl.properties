javax.portlet.description.2=Moje konto zbiera wszystkie Twoje informacje w jednym, łatwym do zarządzania miejscu. Użytkownicy mogą modyfikować swoje profile oraz wyświetlać listę witryn, organizacji i grup, których są uczestnikami.
javax.portlet.description.20=Dokumenty i media to w pełni funkcjonalny wirtualny współdzielony dysk, z atrybutami plików i metadanymi, kontrolą wersji i konfigurowalnymi folderami. Administratorzy mogą zarządzać folderami i dokumentami, zmieniać uprawnienia i przeglądać dokumenty i bibliotekę mediów.
javax.portlet.description.31=Galeria mediów udostępnia centralne repozytorium dla obrazków, filmów i muzyki, które są dostępne zawsze i z dowolnego miejsca. Administratorzy mogą dodawać foldery, obrazki, filmy i muzykę, ustawiać uprawnienia i zarządzać ustawieniami zaawansowanymi. Użytkownicy mogą zarządzać swoimi folderami, obrazkami, filmami i muzyką, w zależności od przyznanych im ról.
javax.portlet.description.62=Ta aplikacja nie jest dłużej dostępna. Zamiast niej proszę używać Wydawcy treści.
javax.portlet.description.98=Katalog oprogramowania umożliwia określenie, które elementy oprogramowania maja być wyświetlane odwiedzającym. Administratorzy mogą zarządzać pozycjami z katalogu i ustawiać uprawnienia.
javax.portlet.description.125=Użytkownicy to osoby korzystające z portalu do realizacji określonych zadań. Administratorzy mogą tworzyć nowych użytkowników albo dezaktywować istniejących. Użytkownicy mogą przyłączać się do witryn, mieć ustalone miejsce w hierarchii organizacji, mieć wskazane role i uprawnienia oraz mogą być przypisani do grup użytkowników. Grupy mogą przekraczać granice organizacyjne i mogą być użyte do przypisania uczestników do innych kolekcji, takich jak witryny lub role. Grupy mogą być także wykorzystane do personalizacji szablonów witryn dla uczestników.
javax.portlet.description.127=Grupy użytkowników umożliwiają łączenie użytkowników w grupy niezależnie od organizacji do których należą. Administratorzy mogą zdefiniować grupę użytkowników i przypisać ją jako uczestnika witryny - w ten sposób uczestnicy danej grupy automatycznie staną się uczestnikami witryny.
javax.portlet.description.128=Role są to grupy użytkowników, które mają określone funkcje w portalu, w ramach określonego zakresu. Administratorzy mogą dodawać role, którym można udzielać zezwoleń na wykonywanie różnych zadań w aplikacjach portletów.
javax.portlet.description.130=Ustawienia to dział w którym znajduje się większość ustawień portalowych, w tym nazwy, uwierzytelnienia, domyślne przypisania użytkownika i nazwy serwerów e-mailowych.
javax.portlet.description.131=Monitorowanie umożliwia oglądanie wszystkich aktywnych sesji w portalu. Z powodów wydajnościowych, na portalu produkcyjnym to ustawienie jest zwykle wyłączone.
javax.portlet.description.132=Konfiguracja wtyczek umożliwia administratorowi określenie które z ról portalowych mają dostęp do określonych wtyczek.
javax.portlet.description.135=Instancje portalu umożliwiają administratorom uruchamianie więcej niż jednej instancji portalu na pojedynczym serwerze. Dane każdej z instancji portalu przechowywane są oddzielnie.
javax.portlet.description.136=Instalacja wtyczek umożliwia użytkownikom zainstalowanie dodatkowych wtyczek z repozytorium Liferay albo instalację własnych wtyczek.
javax.portlet.description.137=Ustawienia administracji serwerem odpowiadają za kontrolę rejestru zdarzeń, pamięć podręczną indeksowanie wyszukiwarki i inne zaawansowane funkcje. Zaawansowani administratorzy mogą monitorować wydajność systemu, zmieniać ustawienia szczegółowe serwera, przeindeksowywać wyszukiwarki oraz modyfikować pamięć podręczną.
javax.portlet.description.140=Moje strony to prywatne strony które możesz utworzyć albo które zostały Ci przydzielone. W zależności od posiadanych ról możesz edytować swoje strony, dodawać strony albo zmieniać wygląd i zachowanie strony.
javax.portlet.description.156=Strony są to tworzone na portalu strony niestandardowe. W zależności od posiadanej roli - możesz edytować te strony, dodawać strony lub zmieniać wygląd i zachowanie strony.
javax.portlet.description.161=Blogi są to krótkie dzienniki, artykuły bądź wpisy dzięki którym użytkownik doświadcza standardowego blogowania. Administratorzy mogą dodawać, przeglądać, aktualizować i usuwać wpisy blogowe.
javax.portlet.description.162=Fora oferują użytkownikom moduł forum dyskusyjnego o rożnych poziomach głębokości i hierarchii. Administratorzy mogą zarządzać forum, przydzielać użytkownikom role i uprawnienia oraz blokować użytkowników. Użytkownicy mogą zarządzać subskrypcjami postów na forum i kategoriami oraz przeglądać statystyki.
javax.portlet.description.178=Klasy urządzeń mobilnych pozwalają skonfigurować zachowanie portalu w zależności od urządzenia, którym jest on przeglądany.
javax.portlet.description.179=Aktywność społecznościowa umożliwia poprawę wskaźników wykorzystywanych do obliczania zaangażowania użytkownika w witrynie. Wielkości wkładu i udziału określają wartość mechanizmu.
