staged-portlets-help=Le portlet selezionate saranno <em>Staged</em>. Questo significa che i loro dati vengono pubblicati automaticamente ogni volta che la pagina che li contiene è pubblicata. Quelle portlet che sono disabilitate e segnate verranno sempre automaticamente esportate anche se non sulla pagina. Quelle disabilitate e non segnate non verranno mai pubblicate automaticamente. Le portlet di <em>Collaborazione</em>, come <em>Blog</em>, <em>Forum</em> e <em>Wiki</em> sono escluse automaticamente dallo <em>Staging</em> perché i loro dati originano tipicamente in Live. In Effetti, quando una portlet <em>NON è Staged</em> l'ambiente <em>Live</em> contiene solo dati importanti. quando viene usato lo staging <em>Live Locale</em>, gli stessi dati saranno mostrati visualizzando la portlet da entrambi gli ambienti.
