javax.portlet.description.2=Il Mio Profilo organizza tutte le tue informazioni in un'unica posizione facile da usare. Gli utenti possono modificare il proprio profilo e visualizzare l'appartenenza ai siti, alle organizzazioni e ai gruppi di utenti.
javax.portlet.description.8=Calendario è una accentratore social di appuntamenti che consente agli utenti di creare, modificare e cancellare eventi e task, condividerli su uno o più siti. Gli amministratori possono gestire eventi, attività e i logo permessi.
javax.portlet.description.15=I contenuti per il web possono essere qualsiasi tipo di contenuto che si desidera aggiungere a un sito, come articoli, FAQ, o una notizia. Gli amministratori possono gestire i contenuti, così come assegnare i ruoli utente e autorizzazioni. Gli utenti possono aggiungere, modificare, approvare o visualizzare il contenuto a seconda del loro ruolo.
javax.portlet.description.20=Documenti e Media è a tutti gli effetti un disco virtuale condiviso, completo di attributi e metadata dei file, versionamento e cartelle personalizzabili. Gli Amministratori possono organizzare cartelle e documenti, modificarne i permessi e sfogliare tutti i documenti e media.
javax.portlet.description.25=I sondaggi sono un modo divertente e semplice per creare questionari a scelta multipla per gli utenti di partecipare a. Gli utenti possono aggiungere, modificare e visualizzare i risultati dei loro sondaggi.
javax.portlet.description.28=I preferiti sono collegamenti a siti web che ti piaciono, usati spesso, o che si desidera condividere con altri utenti. Gli utenti possono aggiungere, eliminare e condividere preferiti.
javax.portlet.description.31=Media Gallery fornisce un repository centrale per immagini, video e audio a cui accedere da qualsiasi luogo e in qualsiasi momento. Gli amministratori possono aggiungere cartelle, immagini, video, audio, impostare le autorizzazioni e gestire le impostazioni avanzate. Gli utenti possono gestire le proprie cartelle, immagini, video e audio, a seconda del loro ruolo.
javax.portlet.description.98=Il catalogo del software permette di definire un insieme di elementi del software da visualizzare agli ospiti. Gli amministratori possono gestire gli elementi del catalogo e fissare i permessi.
javax.portlet.description.99=I Tag abilitati consentono la categorizzazione dei contenuti attraverso gruppi flessibili di termini e vocabolari presettati. Gli amministratori possono gestire tutti i tag, assegnare le autorizzazioni e impostare le opzioni avanzate. Gli utenti possono gestire i loro tag, e definire insiemi di tag e categorie da utilizzare quando categorizzano i contenuti.
javax.portlet.description.104=Gestione Aggiornamenti mostra tutti i plugins installati , il loro numero di versione, se provengono dai repository Liferay e se possono essere aggiornati
javax.portlet.description.125=Gli utenti sono individui che effettuano attività usando il portale. Gli amministratori possono creare nuovi utenti o disattivare utenti esistenti.
javax.portlet.description.127=I gruppi utente forniscono un modo di raggruppare gli utenti indipendentemente dalle organizzazioni a cui appartengono. Gli amministratori possono definire un gruppo di utenti e assegnarlo ad un sito come membro in modo da rendere automaticamente membri di quel sito tutti gli utenti di quel gruppo.
javax.portlet.description.128=I Ruoli individuano gruppi di utenti che condividono una funzione particolare all'interno del portale, secondo un ambito determinato. Gli amministratori possono aggiungere ruoli a cui possono essere assegnate autorizzazioni per l'accesso a varie funzionalità all'interno delle applicazioni portlet.
javax.portlet.description.129=Le politiche di password definiscono le misure di sicurezza a livello aziendale che comprendono il bloccaggio dell'utente e la scadenza della password. Gli amministratori possono definire le politiche o possono essere delegate ad un server LDAP.
javax.portlet.description.130=In Configurazione si trovano la maggior parte delle impostazioni globali del portale incluse quelle per le denominazioni, l'autenticazione, le associazioni predefinite per l'utente, e per i nomi host dei server di posta.
javax.portlet.description.131=Monitoraggio consente di visualizzare tutte le sessioni live del portale. Per motivi di performance, questa impostazione viene generalmente disattivata in produzione.
javax.portlet.description.132=Configurazione Plugin consente agli amministratori di configurare quali ruoli del portale hanno accesso a determinati plugin.
javax.portlet.description.134=I Siti sono un insieme di pagine che espongono contenuti e forniscono l'accesso ad applicazioni specifiche. I siti possono avere dei membri a cui sono associate autorizzazioni per l'accesso esclusivo a pagine o contenuti specifici.
javax.portlet.description.135=Istanze Portale consente agli amministratori di eseguire più istanze del portale su un singolo server. I dati di una singola istanza non vengono condivisi con le altre.
javax.portlet.description.136=Installazione Plugin consente agli utenti di installare plugin aggiuntivi dal repository Liferay o di installare plugin custom.
javax.portlet.description.137=Gli amministratori del server definisco le configurazioni di log, caching, indici di ricerca ed altre caratteristiche avanzate. Gli amministratori avanzati possono controllare la prestazione di sistema, alterare le regolazioni dettagliate del server, reindicizzare gli indici di ricerca e modificare la cache.
javax.portlet.description.140=Le mie pagine sono pagine Web personalizzate che o hai creato o che sono state assegnate a te. Secondo il proprio ruolo, è possibile modificare le pagine, aggiungere pagine, o modificare l'aspetto di una pagina.
javax.portlet.description.146=I modelli di pagina permettono di selezionare una pagina da utilizzare e le portlet da inserire nella generazione di pagina. Gli amministratori possono definire e modificare i modelli di pagina, nonché le relative autorizzazioni.
javax.portlet.description.147=Le Categorie descrivono un insieme di termini da associare ai contenuti. Gli amministratori possono creare vocabolari e popolarli con categorie che gli utenti possono utilizzare durante la creazione dei contenuti.
javax.portlet.description.149=I Modelli Sito consentono di definire pagine e contenuti web da includere durante la creazione dei siti. Gli amministratori possono definire e modificare i modelli dei siti e le autorizzazioni associate.
javax.portlet.description.154=Wiki è una enciclopedia collaborativa sociale che consente agli utenti di condividere le proprie conoscenze. Gli amministratori possono aggiungere e modificare pagine wiki, modificare le autorizzazioni e impostare le opzioni avanzate.
javax.portlet.description.156=Le Pagine sono pagine web personalizzate create all'interno del portale. A seconda del ruolo è possibile modificarle, aggiungerne o modificarne l'aspetto grafico.
javax.portlet.description.161=I Blog sono brevi pubblicazioni, articoli, o voci di un diario che forniscono l'esperienza standard di un blog. Gli amministratori possono aggiungere, visualizzare, aggiornare e cancellare gli articoli del blog.
javax.portlet.description.162=I Forum offrono un metodo di conversazione per gli utenti con più livelli di profondità e gerarchia. Gli amministratori possono gestire i forum, assegnare i ruoli utente, le autorizzazioni e bloccare gli utenti. Gli utenti possono gestire le loro iscrizioni ale discussioni, alle categorie e visualizzare le statistiche.
javax.portlet.description.179=Attività Sociale consente di ottimizzare le misure utilizzate per calcolare il coinvolgimento degli utenti in un sito. I valori di contribuzione e partecipazione determinano il valore della ricompensa assegnata per un'azione.
