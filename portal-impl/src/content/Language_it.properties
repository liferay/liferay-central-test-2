javax.portlet.description.122=Le categorie descrivono un insieme dei termini di vocabolario per etichettare gli articoli soddisfatti. I coordinatori possono generare le categorie e popolarli con i termini di vocabolario da che gli utenti possono scegliere quando etichetta il soddisfare.
javax.portlet.description.126=Le organizzazioni rappresentano una gerarchia degli utenti, quali un reparto o una filiale. I coordinatori possono dirigere l'insieme dei membri dell'utente, definiscono i ruoli ed installano gli attributi di un'organizzazione.
javax.portlet.description.127=I gruppi di utenti sono una scorciatoia ad un gruppo allentato di utenti, senza riguardo all'insieme dei membri di organizzazione o della comunit\u00e0. I coordinatori possono definire un gruppo di utenti ed assegnare il gruppo di utenti come membri di una comunit\u00e0 se voluti.
javax.portlet.description.129=Le politiche di parola d'accesso definiscono le misure di sicurezza di livello imprenditoriale che comprendono il bloccaggio dell'utente e la scadenza di parola d'accesso. I coordinatori possono definire le politiche o il delegato ad un assistente di LDAP.
javax.portlet.description.134=Le Comunit\u00e0 sono un insieme degli utenti senza la gerarchia. I coordinatori possono creare le comunit\u00e0, gestire l'insieme dei membri dell'utente, definire i ruoli e fissare gli attributi di una comunit\u00e0.
javax.portlet.description.137=Le regolazioni della gestione di assistente controllano i ceppi, nascondenti, l'indirizzamento di ricerca ed altre caratteristiche avanzate. I coordinatori avanzati possono controllare la prestazione di sistema, alterare le regolazioni dettagliate dell'assistente, reindex le ricerche e modificare nascondere.
javax.portlet.description.140=Le mie pagine sono Web pagi su ordinazione che generate o che sono assegnati voi. Secondo il vostro ruolo, potete pubblicare le vostre pagine, aggiungere le pagine, o cambiare lo sguardo ed il tatto di una pagina.
javax.portlet.description.146=Le mascherine della pagina permettono che selezioniate una pagina per usare e i portlets da includere quando genera una pagina. I coordinatori possono definire e pubblicare le mascherine della pagina cos\u00ec come i loro permessi.
javax.portlet.description.149=Le mascherine del luogo permettono che definiate le pagine ed il soddisfare di fotoricettore per includere quando genera le comunit\u00e0 e le organizzazioni. I coordinatori possono definire e pubblicare le mascherine del luogo cos\u00ec come i loro permessi.
javax.portlet.description.15=Il soddisfare di fotoricettore pu\u00f2 essere tutto il soddisfare che vorreste aggiungere ad un luogo, quali gli articoli, un FAQ, o una notizia. I coordinatori possono dirigere il soddisfare, cos\u00ec come assegni i ruoli ed i permessi di utente. Gli utenti possono aggiungere, pubblicare, approvare, o soddisfare di vista secondo il loro ruolo.
javax.portlet.description.19=I bordi di messaggio offrono una tribuna di conversazione per gli utenti con i livelli multipli di profondit\u00e0 e di gerarchia. I coordinatori possono dirigere i bordi di messaggio, assegnare i ruoli e permessi di utente ed utenti di divieto. Gli utenti possono dirigere i loro abbonamenti agli alberini e categorie del bordo di messaggio e statistiche di vista.
javax.portlet.description.20=La biblioteca del documento \u00e8 un azionamento comune virtuale completo, con gli attributi e meta dati di lima, versioning e dispositivi di piegatura personalizzabili. I coordinatori possono dirigere i dispositivi di piegatura ed i documenti, cambiare i permessi e passare in rassegna la biblioteca del documento.
javax.portlet.description.25=Lo scrutinio \u00e8 un divertimento e un modo semplice generare i questionari di scelta multipla affinch\u00e8 gli utenti partecipi dentro. Gli utenti possono aggiungere, pubblicare ed osservare i risultati del loro scrutinio.
javax.portlet.description.28=I segnalibri sono scorciatoie ai Web site che gradite spesso, usate, o volete per ripartirti con altri utenti. Gli utenti possono aggiungere, cancellare e ripartire i segnalibri.
javax.portlet.description.2=Il mio cliente organizza tutte le vostre informazioni in una, posizione di facile impiego. Gli utenti possono pubblicare o osservare il loro insieme dei membri di profilo, della comunit\u00e0 e di organizzazione, gruppi di utenti e pubblicano le loro regolazioni.
javax.portlet.description.31=La galleria di immagine fornisce in qualunque momento un deposito centrale per le immagini che possono essere raggiunte da dovunque. I coordinatori possono aggiungere i dispositivi di piegatura, immagini, fissano i permessi e dirigono le regolazioni avanzate. Gli utenti possono dirigere i loro dispositivi di piegatura ed immagini, secondo il loro ruolo.
javax.portlet.description.33=I blog sono brevi pubblicazioni, articoli, o entrate del diario che forniscono un'esperienza standard del blog. Gli utenti possono osservare le loro entrate del blog, aggiungere le entrate e cambiare i permessi per il loro blog.
javax.portlet.description.36=Wiki \u00e8 un'enciclopedia di collaborazione sociale che permette che gli utenti vengano insieme e la conoscenza della parte in una zona. I coordinatori possono aggiungere e pubblicare le pagine di wiki, i permessi del cambiamento e le opzioni avanzate insieme.
javax.portlet.description.8=Il calendario \u00e8 una riunione di evento sociale, permettendo che gli utenti generino, pubblichino e cancellino gli eventi e le mansioni, ripartendosi all'interno di o attraverso le comunit\u00e0 e le organizzazioni. I coordinatori possono dirigere gli eventi e mansioni e permessi dell'insieme.
javax.portlet.description.98=Il catalogo del software permette che definiate un insieme degli elementi del software per visualizzare agli ospiti. I coordinatori possono dirigere gli elementi del catalogo e fissano i permessi.
javax.portlet.description.99=Le modifiche permettono alla categorizzazione del soddisfare attraverso i gruppi flessibili di termini e prestabiliscono i vocabolari. I coordinatori possono dirigere tutte le modifiche, assegnare i permessi e fissare le opzioni avanzate. Gli utenti possono dirigere le loro modifiche e definiscono gli insiemi e le categorie della modifica per usare quando categorizza il soddisfare.
