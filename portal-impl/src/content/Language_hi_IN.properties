javax.portlet.description.104=Update Manager shows you all user installed plugins as well as their version number, whether it is from the Liferay repository, and whether it can be upgraded. (Automatic Copy)
javax.portlet.description.125=Users are individuals who performs tasks using the portal. Administrators can create new users or deactivate existing users. (Automatic Copy)
javax.portlet.description.126=Organizations represent a hierarchy of users, such as a department or subsidiary. Administrators can manage user membership, define roles, and set up the attributes of an organization.
javax.portlet.description.127=User groups are a shortcut to a loose group of users, regardless of community or organization membership. Administrators can define a user group and assign the user group as members of a community if desired.
javax.portlet.description.128=Roles are groupings of users that share a particular function within the portal, according to a particular scope. Administrators can add roles which can be granted permissions to various functions within portlet applications. (Automatic Copy)
javax.portlet.description.129=Password policies define enterprise level security measures which include user lockout and password expiration. Administrators can define policies or delegate to an LDAP server.
javax.portlet.description.130=Settings is where most of the global portal settings are including names, authentication, default user associations, and mail host names. (Automatic Copy)
javax.portlet.description.131=Monitoring allows you to see all of the live sessions in the portal. For performance reasons, this setting is generally turned off in production. (Automatic Copy)
javax.portlet.description.132=Plugins Configuration allows administrators to configure which portal roles have access to certain plugins. (Automatic Copy)
javax.portlet.description.134=Communities are a set of users with no hierarchy. Administrators can create communities, manage user membership, define roles, and set the attributes of a community.
javax.portlet.description.135=Portal Instances allow administrators to run more than one portal instance on a single server. Data for each portal instance are kept separate from every other portal instance. (Automatic Copy)
javax.portlet.description.136=Plugins Installation allows users to install additional plugins from the Liferay repository or install custom plugins. (Automatic Copy)
javax.portlet.description.137=Server Administration settings control logs, caching, search indexing, and other advanced features. Advanced administrators can monitor system performance, alter detailed server settings, reindex searches and modify caching.
javax.portlet.description.140=My Pages are custom web pages that you create or that are assigned to you. Depending on your role, you may edit your pages, add pages, or change the look and feel of a page.
javax.portlet.description.146=Page Templates allow you to select a page to use and portlets to be included when creating a page. Administrators may define and edit page templates as well as their permissions.
javax.portlet.description.147=Categories describe a set of vocabulary terms to tag content items. Administrators can create vocabularies and populate them with categories that users can choose from when authoring content. (Automatic Copy)
javax.portlet.description.149=Site Templates allow you to define pages and web content to include when creating communities and organizations. Administrators may define and edit site templates as well as their permissions.
javax.portlet.description.154=Wiki is a social collaborative encyclopedia that allows users to come together and share knowledge in an area. Administrators can add and edit wiki pages, change permissions and set advanced options. (Automatic Copy)
javax.portlet.description.155=Social equity allows you to tweak the measurements used for calculating user involvement within a community or organization. Equity values determine the reward value of an action. Equity lifespans determine when to age the reward of an action. (Automatic Copy)
javax.portlet.description.156=Pages are custom web pages that have been created in the portal. Depending on your role, you may edit these pages, add pages, or change the look and feel of a page. (Automatic Copy)
javax.portlet.description.15=Web Content can be any content you would like to add to a site, such as articles, a FAQ, or a news item. Administrators can manage content, as well as assign user roles and permissions. Users may add, edit, approve, or view content depending on their role.
javax.portlet.description.161=Blogs are short journals, articles, or diary entries that provide a standard blog experience. Administrators can add, view, update and delete blog entries. (Automatic Copy)
javax.portlet.description.162=Message Boards offer a conversation forum for users with multiple levels of depth and hierarchy. Administrators can manage message boards, assign user roles and permissions, and ban users. Users can manage their subscriptions to message board posts and categories, and view statistics. (Automatic Copy)
javax.portlet.description.20=Document Library is a full featured virtual shared drive, with file attributes and metadata, versioning, and customizable folders. Administrators can manage folders and documents, change permissions and browse the document library.
javax.portlet.description.25=Polls are a fun and easy way to create multiple choice questionnaires for users to participate in. Users can add, edit, and view the results of their polls.
javax.portlet.description.28=Bookmarks are shortcuts to websites that you like, use often, or want to share with other users. Users can add, delete and share bookmarks.
javax.portlet.description.2=My Account organizes all of your information in one, easy to use location. Users can edit or view their profile, community and organization membership, user groups, and edit their settings.
javax.portlet.description.31=Image Gallery provides a central repository for images that can be accessed from anywhere, anytime. Administrators can add folders, images, set permissions and manage advanced settings. Users can manage their folders and images, depending on their role.
javax.portlet.description.8=Calendar is a social event gathering, allowing users to create, edit and delete events and tasks, sharing within or across communities and organizations. Administrators can manage events and tasks, and set permissions.
javax.portlet.description.98=Software Catalog allows you to define a set of software items to display to visitors. Administrators may manage catalog items, and set permissions.
javax.portlet.description.99=Tags enable categorization of content through flexible groups of terms and preset vocabularies. Administrators may manage all tags, assign permissions and set advanced options. Users can manage their tags, and define tag sets and categories to use when categorizing content.
