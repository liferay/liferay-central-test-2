staged-portlets-alert=Όταν επιλεγεί ένα portlet, τα δεδομένα του θα αντιγράφονται στο staging μπορεί να μην είναι δυνατή η επεξεργασία τους στο παραγωγικό site. Όταν αποεπιλέγετε ένα portlet, παρακαλώ σιγουρευτείτε πως ό,τι αλλαγές έχουν γίνει στο staging έχουν δημοσιευτεί, διότι ειδάλλως αυτές είναι πιθανόν να χαθούν.
staged-portlets-help=Τα portlets που επιλέγονται θα μετέχουν στη διαδικασία <em>staging</em>. Αυτό σημαίνει ότι τα δεδομένα τους θα εκδίδονται αυτόματα οποτεδήποτε εκδίδεται στο παραγωγικό περιβάλλον μια σελίδα που τα περιέχει. Τα δεδομένα των portlets που είναι απενεργοποιημένα αλλά επιλέγονται εδώ, θα εξάγονται αυτόματα, ακόμα και αν δεν τα portlets δεν περιέχονται στη σελίδα. Εκείνα που είναι απενεργοποιημένα και δεν επιλέγονται δεν θα εξάγονται ποτέ αυτόματα, όπως τα portlets <em>Συνεργασία</em>. Τα portlets <em>Blogs</em>, <em>Πίνακες Μηνυμάτων</em> και <em>Wiki</em> εξαιρούνται από το περιβάλλον <em>Staging</em> εξ ορισμού, καθώς τα δεδομένα τους προέρχονται από το παραγωγικό περιβάλλον. Στην πράξη, όταν ένα portlet <em>ΔΕΝ</em> μετέχει στο περιβάλλον staging, το <em>παραγωγικό</em> περιβάλλον είναι αυτό που περιέχει τα πραγματικά δεδομένα. Όταν χρησιμοποιείται <em>Τοπικό παραγωγικό site</em>, θα απεικονίζονται τα ίδια δεδομένα ανεξάρτητα από το περιβάλλον (staging ή παραγωγικό).
