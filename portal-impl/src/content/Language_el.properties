import-data-strategy-mirror-help=Όλα τα δεδομένα και τα περιεχόμενα του υπό εισαγωγή LAR θα δημιουργηθούν ως νέα την πρώτη φορά, διατηρώντας μια αναφορά στην πηγή τους. Οι επόμενες εισαγωγές από την ίδια πηγή θα ενημερώσουν τις εγγραφές αντί να δημιουργήσουν νέες εγγραφές.
