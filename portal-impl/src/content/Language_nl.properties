javax.portlet.description.104=De Update Manager toont u alle geïnstalleerde invoegtoepassingen en hun versienummers, of het van de Liferay-bewaarplaats komt, en of het kan worden ge-upgrade.
javax.portlet.description.125=Gebruikers zijn personen die portaltaken uitvoeren. Beheerders kunnen nieuwe gebruikers aanmaken of bestaande gebruikers onderhouden of deactiveren.
javax.portlet.description.126=Organisaties vertegenwoordigen een hiërarchie van gebruikers, zoals een afdeling of een dochteronderneming. Beheerders kunnen gebruikerslidmaatschap beheren, rollen definiëren en attributen van een organisatie bepalen.
javax.portlet.description.127=Gebruikersgroepen zijn een verzameling van een losse groep gebruikers, ongeacht hun community- of organisatielidmaatschap. De beheerders kunnen een gebruikersgroep bepalen en de gebruikersgroep, indien gewenst, toewijzen als leden van een community.
javax.portlet.description.128=Rollen zijn groepen gebruikers die een specifieke functie delen binnen de portal en een specifiek werkingsgebied. Beheerders kunnen rollen toevoegen die bepaalde rechten toegewezen krijgen voor verschillende functies in portlets.
javax.portlet.description.129=Wachtwoordbeleid bepaalt de beveiligings maatregelen op ondernemingsniveau. Waaronder gebruikersuitsluiting en wachtwoordverval. Beheerders kunnen het beleid bepalen of toevertrouwen aan een LDAP server.
javax.portlet.description.130=Instellingen voorziet in de mogelijkheid de meeste globale portalinstellingen te beheren. bv: namen, authenticatie, standaard gebruikers instellingen,mail host,etc.
javax.portlet.description.131=Monitoring staat u toe alle actieve browsersessies in de portal te zien.Om prestaties te bevorderen staat deze meestal uit in een productieomgeving.
javax.portlet.description.132=Invoegtoepassingen-configuratie staat beheerders toe te bepalen welke rollen toegang hebben tot welke portlets.
javax.portlet.description.134=Communities zijn een verzameling van gebruikers zonder hiërarchie. Beheerders kunnen communities creëren, gebruikerslidmaatschap beheren, rollen definiëren, en de attributen van een community bepalen.
javax.portlet.description.135=Portalinstanties bieden beheerders de mogelijk meer dan één portalinstantie op één enkele server. Data van elke portalinstantie worden gescheiden gehouden van elke andere portalinstantie.
javax.portlet.description.136=Invoegtoepassing-installatie staat gebruikers toe om extra invoegtoepassingen van de Liferay-bewaarplaats of maatwerkinvoegtoepassingen te installeren.
javax.portlet.description.137=Server instellingen besturen logboeken, caching, zoekindexen, en andere geavanceerde eigenschappen. Gevorderde beheerders kunnen systeemprestaties monitoren, gedetailleerde serverinstellingen wijzigen, herindexeren en caching wijzigen.
javax.portlet.description.140=Mijn pagina's zijn persoonlijke web-pagina's die u creërt of die aan u worden toegewezen. Afhankelijk van uw rol, kunt u uw pagina's wijzigen, pagina's toevoegen, of de opmaak van een pagina veranderen.
javax.portlet.description.146=Paginasjablonen geven de mogelijkheid om een pagina inclusief haar portlets te selecteren bij het creëren van een pagina. Beheerders kunnen paginasjablonen evenals hun rechten bepalen.
javax.portlet.description.147=Categorieën beschrijven een groep van woordenlijsttermen waarmee webcontent kan worden gelabeld. Beheerders kunnen categorieën aanmaken en vullen met woordenlijsttermen waaruit de gebruikers kunnen kiezen wanneer ze webcontent aanmaken.
javax.portlet.description.149=Paginasjablonen geven de mogelijkheid pagina's en webcontent te selecteren bij het creëren van communities en organisaties. Beheerders kunnen paginasjablonen evenals hun rechten bepalen.
javax.portlet.description.154=Wiki is een sociale samenwerkings encyclopedie die gebruikers in staat stel kennis te delen.Beheerder kunnen wikipagina's aanmaken en beheren ,rechten wijzigen en geavanceerde instellingen bepalen.
javax.portlet.description.155=Socialewaardering biedt u de mogelijkheid de regels voor het berekenen van gebruikersbetrokkenheid binnen een gemeenschap of een organisatie te bepalen. Deze instellingen bepalen de beloningswaarde van een actie. De levensduur bepaalt wanneer de beloning van een actie verouderd.
javax.portlet.description.156=Pagina's zijn webpagina's die aangemaakt zijn in de portal. Afhankelijk van uw rol, kunt u deze pagina's toevoegen, beheren of opmaken.
javax.portlet.description.15=Webcontent kan elke inhoud zijn die u zou willen toevoegen aan uw website, zoals artikelen, een FAQ, of een nieuwsitem. Beheerders kunnen webcontent beheren, evenals gebruikersrollen en rechten bepalen. Gebruikers mogen afhankelijk van hun rol toevoegen, wijzigen, goedkeuren, of zien.
javax.portlet.description.161=Blogs is korte dagboeken, artikelen, of agendaingangen die een standaard blog ervaring verstrekken. De beheerders kunnen blog ingangen toevoegen, bekijken bijwerken en schrappen. (Automatic Translation)
javax.portlet.description.162=De Raad van het bericht biedt een gespreksforum voor gebruikers met veelvoudige niveaus van diepte en hiërarchie aan. De beheerders kunnen berichtraad leiden, gebruikersrollen en toestemmingen, en verbodsgebruikers toewijzen. De gebruikers kunnen hun abonnementen aan de posten en de categorieën van de berichtraad, en meningsstatistieken beheren. (Automatic Translation)
javax.portlet.description.20=Documentenbibliotheek is een complete virtueelgedeelde map, met bestandseigenschappen en meta-gegevens, versionering en aangepaste mappen. Beheerders kunnen mappen en documenten beheren, rechten bepalen en de documentenbibliotheek inzien.
javax.portlet.description.25=Opiniepeilingen zijn een gemakkelijke manier om meerkeuzevragenlijsten voor gebruikers te creëren. Gebruikers kunnen toevoegen,wijzigen en de resultaten van hun opiniepeilingen inzien.
javax.portlet.description.28=Bladwijzers zijn snelkoppelingen naar vaak gebruikte of interessante websites die u met andere gebruikers wilt delen. Gebruikers kunnen bladwijzers toevoegen, verwijderen en delen.
javax.portlet.description.2=Mijn account organiseert al uw informatie op één makkelijk te gebruiken plaats.Gebruikers kunnen hun profiel, community en organisatielidmaatschap, gebruikersgroepen bepalen of bekijken en hun instellinegn wijzigen.
javax.portlet.description.31=Afbeeldingenbibliotheek voorziet in een centrale bewaarplaats voor afbeeldingen die overal en altijd kunnen worden benaderd. Beheerders kunnen mappen, afbeeldingen toevoegen, rechten bepalen en geavanceerde instellingen bepalen.Gebruikers kunnen ,afhankelijk van hun rol hun mappen en afbeeldingen beheren.
javax.portlet.description.8=Agenda stelt gebruikers in staat gebeurtenissen en taken te beheren in of over communities en organisaties heen. Beheerders kunnen gebeurtenissen en taken beheren en rechten bepalen.
javax.portlet.description.98=Softwarecatalogus stelt u in staat om software aan uw bezoekers aan te bieden. Beheerders kunnen software beheren en rechten bepalen
javax.portlet.description.99=Labels maken het categoriseren van webcontent met behulp van groepen mogelijk. Beheerders kunnen alle labels beheren, rechten bepalen en geavanceerde opties instellen. Gebruikers kunnen hun labels, labelgroepen en categorieën beheren.
