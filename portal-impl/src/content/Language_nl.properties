staging-type-help-2=<em>Lokale productieomgeving</em>: In de huidige portaalomgeving, wordt een kloon van de huidige site gemaakt. Deze kloon bevat kopieën van alle bestaande pagina's en portlet data die geconfigureerd zijn om gefaseerd te worden (zie <em>Gefaseerde portlets</em> hieronder).Deze kloon wordt de <em>pre-publicatiefaseomgeving</em> en het orgineel wordt de <em>productieomgeving</em>. Een gebruiker met toegang tot de <em>pre-publicatiefase</em> kan eenvoudige wisselen naar <em>productie</em>.
staging-type-help-3=<em>externe productieomgeving</em>: Een connectie tussen deze omgeving en een bestaande omgeving op een externe server wordt gemaakt. De connectieinstellingen zijn in weze een persistent netwerkconfiguratie bepaald hoe een externe omgeving te benaderen wanneer een publicatieactie zich voordoet. Deze omgeving functioneert als de <em>pre-productie</em>omgeving terwijl de externe omgeving de <em>productie</em>omgeving wordt.
