javax.portlet.description.104=Update Manager shows you all user installed plugins as well as their version number, whether it is from the Liferay repository, and whether it can be upgraded. (Automatic Translation)
javax.portlet.description.125=Users are individuals who performs tasks using the portal. Administrators can create new users or deactivate existing users. (Automatic Translation)
javax.portlet.description.126=組織は部門あるいは子会社のようなユーザ階層を表します。管理者はユーザのメンバシップを管理し、ロールを定義し、組織の属性を構成することができます。
javax.portlet.description.127=ユーザグループは、コミュニティまたは組織と関係のない、自由なユーザ集団のショートカットです。管理者はユーザグループを定義し、コミュニティのメンバとして割り当てることができます。
javax.portlet.description.128=Roles are groupings of users that share a particular function within the portal, according to a particular scope. Administrators can add roles which can be granted permissions to various functions within portlet applications. (Automatic Translation)
javax.portlet.description.129=パスワードポリシーは、ユーザのロックアウトおよびパスワード期限を含むエンタープライズレベルのセキュリティに関する方策を定義します。管理者はポリシーを定義するかLDAPサーバに委譲することができます。
javax.portlet.description.130=Settings is where most of the global portal settings are including names, authentication, default user associations, and mail host names. (Automatic Translation)
javax.portlet.description.131=Monitoring allows you to see all of the live sessions in the portal. For performance reasons, this setting is generally turned off in production. (Automatic Translation)
javax.portlet.description.132=Plugins Configuration allows administrators to configure which portal roles have access to certain plugins. (Automatic Translation)
javax.portlet.description.134=コミュニティは階層をもたないユーザの集合です。管理者はコミュニティを作成し、ユーザのメンバシップを管理し、ロールを定義し、コミュニティの属性を設定することができます。
javax.portlet.description.135=Portal Instances allow administrators to run more than one portal instance on a single server. Data for each portal instance are kept separate from every other portal instance. (Automatic Translation)
javax.portlet.description.136=Plugins Installation allows users to install additional plugins from the Liferay repository or install custom plugins. (Automatic Translation)
javax.portlet.description.137=サーバ管理の設定で、ログ、キャッシュ、検索インデクシングおよび他の高度な機能を制御します。管理者はシステムパフォーマンスを監視し、サーバ設定を変更し、検索インデクスの再作成およびキャッシュの変更を行えます。
javax.portlet.description.140=マイページは、あなたが作成した、もしくは割り当てられたWebページのことです。ロールに応じてページの編集、追加および見た目の変更ができます。
javax.portlet.description.146=ページテンプレートを使うことで、ページ作成時にあらかじめ含んでおくページおよびポートレットを選べます。管理者は権限と同じく、ページテンプレートを定義し、編集することができます。
javax.portlet.description.147=Categories describe a set of vocabulary terms to tag content items. Administrators can create vocabularies and populate them with categories that users can choose from when authoring content. (Automatic Translation)
javax.portlet.description.149=サイトテンプレートでは、コミュニティおよび組織を作成するときに含んでおくページおよびWebコンテンツを定義します。管理者は権限と同じく、サイトテンプレートを定義し、編集することができます。
javax.portlet.description.154=Wiki is a social collaborative encyclopedia that allows users to come together and share knowledge in an area. Administrators can add and edit wiki pages, change permissions and set advanced options. (Automatic Translation)
javax.portlet.description.155=ソーシャルエクイティは、コミュニティや組織内でのユーザの関わり度合いを測定する方法を微調整するものです。エクイティ値は各アクションの報酬を決定づけます。エクイティライフスパンは、各アクションの報酬の有効期間を定めます。
javax.portlet.description.156=Pages are custom web pages that have been created in the portal. Depending on your role, you may edit these pages, add pages, or change the look and feel of a page. (Automatic Translation)
javax.portlet.description.15=Webコンテンツには、記事、FAQまたはニュースアイテムのようなあなたが追加したいあらゆるコンテンツを含むことができます。管理者はコンテンツの管理はもちろん、ユーザに対するロールと権限の割当を行うことができます。ユーザはロールに応じてコンテンツの追加、編集、承認、参照を行えます。
javax.portlet.description.161=ブログは標準的なブログの経験を提供する短いジャーナル、記事、または日記の記入項目である。 管理者はブログの記入項目を加え、見、更新し、削除できる。 (Automatic Translation)
javax.portlet.description.162=伝言板は深さおよび階層の多数のレベルを持つユーザーのための会話のフォーラムを提供する。 管理者はおよび禁止のユーザー割り当てるために伝言板を、ユーザの役割および許可管理できる。 ユーザーは伝言板のポストに彼らの予約購読をおよび部門および眺めの統計量管理できる。 (Automatic Translation)
javax.portlet.description.20=文書ライブラリは、ファイル属性やメタデータ、バージョン管理およびカスタマイズが可能なフォルダをもつ仮想的な共有ドライブです。管理者はフォルダおよび文書の管理、権限変更と文書ライブラリの閲覧を行えます。
javax.portlet.description.25=アンケートでは、多数の選択肢をもつ質問を楽しく簡単に用意でき、ユーザに投票してもらうことができます。ユーザは、投票の結果を追加、編集、参照することができます。
javax.portlet.description.28=ブックマークは、お好みの、よく使う、あるいは他のユーザーと共有したいWebサイトへのショートカットです。ユーザはブックマークの追加、削除、共有を行えます。
javax.portlet.description.2=アカウント情報では、あなたのあらゆる情報を簡単に管理できます。プロフィール、コミュニティおよび組織のメンバシップ、ユーザグループの閲覧および編集ができます。設定も変更可能です。
javax.portlet.description.31=画像ライブラリは、いつでも、どこからでもアクセスできる便利なリポジトリを提供します。管理者はフォルダ、画像を追加することができます。また、権限設定、高度な設定を行えます。ユーザは、ロールに応じてフォルダおよび画像を管理できます。
javax.portlet.description.8=カレンダーではイベントを管理できます。ユーザはイベントおよびタスクの作成、編集、削除を行うことができ、コミュニティおよび組織内だけでなく横断的に共有することができます。管理者はイベントおよびタスクの管理、権限設定を行えます。
javax.portlet.description.98=プラグインカタログでは、サイト訪問者に表示するソフトウェアセットの定義を行えます。管理者はカタログアイテムの管理および権限設定を行えます。
javax.portlet.description.99=タグを使うことで、柔軟に決めることのできる、プリセットされた用語による分類を行えます。管理者はすべてのタグを管理し、権限を割り当て、高度なオプションを設定できます。ユーザは、コンテンツを分類するための独自のタグセットを定義できます。
