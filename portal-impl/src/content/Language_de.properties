staged-portlets-alert=Wenn ein Portlet angehakt ist, werden dessen Daten in die Staging-Umgebung kopiert und es kann dann nicht m\u00f6glich sein, dass die Daten in der Echtumgebung nicht direkt ge\u00e4ndert werden k\u00f6nnen. Wenn Sie das H\u00e4kchen entfernen sollten Sie sicherstellen, dass alle \u00c4nderungen in Staging zuerst ins Echtsystem ver\u00f6ffentlicht wurden. Ansonsten k\u00f6nnten die Daten verloren gehen.
staged-portlets-help=Portlets, die mit einem H\u00e4kchen werden als <em>Staged</em> markiert. Das bedeutet, dass ihre Daten automatisch ver\u00f6ffentlicht werden sobald eine Seite die diese Portlets enth\u00e4lt ver\u00f6ffentlicht wird. Portlets bei denen das H\u00e4kchen gesetzt und unver\u00e4nderlich ist, werden immer exportiert, auch wenn sie nicht auf der Seite sind. Portlets bei denen das H\u00e4kchen nicht gesetzt und unver\u00e4nderlich ist, werden niemals automatisch exportiert. Portlets der Kategorie <em>Zusammenarbeit</em>, wie z.B. <em>Blogs</em>, <em>Foruem</em> and <em>Wiki</em> k\u00f6nnen standardm\u00e4ssig nicht als <em>Staged</em> markiert werden, weil Ihre Daten typischerweise im Echtsystem entstehen. Im Grunde hat das <em>Echtsystem</em> f\u00fcr ein <em>NICHT Staged</em> Portlet nur die wichtigen Daten. Wenn man Staging vom Typ <em>lokales Echtsystem</em> verwendet, werden die gleichen Daten in beiden Systemen verwendet.
staged-portlets=Staged Portlets
stages=Stages
staging-type-help-1=Es gibt zwei Arten des Stagings.
staging-type-help-2=<em>Lokales Echtsystem</em>: Innerhalb der aktuellen Portal-Umgebung wird eine Kopie der aktuellen Seite erstellt. Diese Kopie enth\u00e4lt alle Seiten und Daten der Portlets, die f\u00fcr das Staging vorgesehen sind (siehe <em>Staged Portlets</em> unten). Diese Kopie wird zur <em>Staging</em> Umgebung, wo hingegen das Original zum <em>Echtsystem</em> wird. Eine Person mit dem Zugriff auf <em>Staging</em> kann von jeder Seite aus einfach auf die <em>Echtsystem</em> Umgebung zugreifen und wieder zur\u00fcckspringen.
staging-type-help-3=<em>Ferngesteuertes Echtsystem</em>: Eine Verbindung wird zwischen diesem System und einem bestehenden entfernten Server hergestellt. Die Verbindungseinstellungen beschreiben wie das ferngesteurte Echtsystem erreicht werden kann, sobald eine Ver\u00f6ffentlichung stattfinden soll. Dieses System wird zur <em>Staging</em> Umgebung und der entfernte Server wird zur <em>Echtsystem</em> Umgebung.
