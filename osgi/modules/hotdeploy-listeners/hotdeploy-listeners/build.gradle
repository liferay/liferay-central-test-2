dependencies {
	compile files(["${liferayProjectDir}/portal-impl/classes"])

	compile (
		[
			group: 'org.osgi',
			name: 'org.osgi.compendium',
			version: '4.3.1'
		],
		[
			group: 'org.osgi',
			name: 'org.osgi.core',
			version: '4.3.1'
		]
	)
}

project.ext.deployDir = project.hasProperty('appServerParentDir') ? project.appServerParentDir + "/osgi/portal" : null