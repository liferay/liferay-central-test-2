##
## Baseline JAR
##

    baseline.jar.bnddir.name=.bnd

    #baseline.jar.report.level=diff
    #baseline.jar.report.level=off
    baseline.jar.report.level=persist
    #baseline.jar.report.level=standard

    baseline.jar.report.only.dirty.packages=true
    baseline.jar.reports.dir.name=baseline-reports
    baseline.jar.url=https://repository.liferay.com/nexus/content/repositories/liferay-public-releases

    -baseline=
    -baselinerepo=remoterepo
    -fixupmessages: "While setting properties ...";is:=ignore
    -metatype: *
    -plugin=\
        aQute.bnd.deployer.repository.LocalIndexedRepo;\
            local=${project.dir}/.bnd/localrepo;\
            name=localrepo;\
            phase=any;\
            type=R5,\
        aQute.bnd.deployer.repository.FixedIndexedRepo;\
            cache=${project.dir}/.bnd/bndtoolsrepo;\
            locations='https://github.com/bndtools/bundle-hub/raw/master/index.xml.gz';\
            name=bndtoolsrepo;\
            phase=any;\
            type=R5,\
        aQute.bnd.deployer.repository.FixedIndexedRepo;\
            cache=${project.dir}/.bnd/remoterepo;\
            locations='http://obr.liferay.com/r5/liferay-portal/index.xml.gz';\
            name=remoterepo;\
            phase=any;\
            type=R5,\
        com.liferay.ant.bnd.jsp.JspAnalyzerPlugin,\
        com.liferay.ant.bnd.npm.NpmAnalyzerPlugin,\
        com.liferay.ant.bnd.resource.bundle.ResourceBundleLoaderAnalyzerPlugin,\
        com.liferay.ant.bnd.sass.SassAnalyzerPlugin,\
        com.liferay.ant.bnd.spring.SpringDependencyAnalyzerPlugin
    -pluginpath=${project.dir}/tools/sdk/osgi/lib/plugin/bnd-repository.jar
    -releaserepo=localrepo

##
## BND Test
##

    -resolve.effective=active
    -runee=JavaSE-1.6
    -runfw=org.apache.felix.framework
    -runvm=-ea

##
## Build
##

    build.binaries.cache.dir=../liferay-binaries-cache-2017
    build.bnd.print.enabled=false

    #
    # Set the module directories to exclude when running "ant all".
    #
    build.exclude.dirs=

    #
    # Set the module directories to include when running "ant all". Only the
    # modules contained in these directories which also present a
    # ".lfrbuild-portal" marker file will be deployed. If none is specified, all
    # modules with a ".lfrbuild-portal" marker file will be deployed.
    #
    build.include.dirs=
    #build.include.dirs=\
    #    apps/collaboration,\
    #    apps/forms-and-workflow,\
    #    apps/foundation,\
    #    apps/ip-geocoder,\
    #    apps/marketplace,\
    #    apps/static,\
    #    apps/sync,\
    #    apps/web-experience,\
    #    core,\
    #    util

    build.marketplace.apps.enabled=true
    build.performance.logger.enabled=false
    build.repository.local.dir=${project.dir}/.m2
    build.repository.private.password=
    build.repository.private.url=
    build.repository.private.username=
    build.sdk.version=1.0.11
    build.services.skip.read.only=true

##
## Compiler
##

    ant.build.javac.source=1.8
    ant.build.javac.target=1.8

    #javac.compiler=com.google.errorprone.ErrorProneAntCompilerAdapter
    javac.compiler=modern

    javac.debug=on
    javac.deprecation=off
    javac.encoding=ISO-8859-1
    javac.nowarn=on

    jsp.precompile=off
    jsp.precompile.dir=docroot
    jsp.precompile.from.source=${build.marketplace.apps.enabled}
    jsp.precompile.modules=${jsp.precompile}
    jsp.precompile.parallel=on

