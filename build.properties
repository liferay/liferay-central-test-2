##
## DO NOT EDIT THIS FILE.
##
## To update the properties of this file, create a separate properties file
## named "build.${user.name}.properties" with the properties to overwrite.
##

##
## Baseline JAR
##

    baseline.jar.bnddir.name=.bnd

    baseline.jar.report.level=diff
    #baseline.jar.report.level=off
    #baseline.jar.report.level=persist
    #baseline.jar.report.level=standard

    baseline.jar.report.only.dirty.packages=true

    baseline.jar.reports.dir.name=baseline-reports

##
## Compiler
##

    ant.build.javac.source=1.6
    ant.build.javac.target=1.6

    #javac.compiler=com.google.errorprone.ErrorProneAntCompilerAdapter
    #javac.compiler=modern
    javac.compiler=org.eclipse.jdt.core.JDTCompilerAdapter

    javac.debug=on
    javac.deprecation=off
    javac.encoding=ISO-8859-1
    javac.nowarn=on

    #jdk.6.home=

    jsp.precompile=off
    jsp.precompile.dir=docroot

##
## Classpath
##

    classpath=${env.JAVA_HOME}/lib/tools.jar;${project.dir}/classes;${project.dir}/osgi/modules/http-service/classes;${project.dir}/osgi/modules/http-service/test-classes/unit;${project.dir}/portal-impl/classes;${project.dir}/portal-impl/test-classes/integration;${project.dir}/portal-impl/test-classes/unit;${project.dir}/portal-pacl/classes;${project.dir}/portal-service/classes;${project.dir}/portal-service/test-classes/integration;${project.dir}/portal-service/test-classes/unit;${project.dir}/portal-web/docroot/WEB-INF/classes;${project.dir}/portal-web/test-classes/functional;${project.dir}/portal-web/test-classes/functional-generated;${project.dir}/util-bridges/classes;${project.dir}/util-bridges/test-classes/integration;${project.dir}/util-bridges/test-classes/unit;${project.dir}/util-java/classes;${project.dir}/util-java/test-classes/integration;${project.dir}/util-java/test-classes/unit;${project.dir}/util-slf4j/classes;${project.dir}/util-taglib/classes;${project.dir}/util-taglib/test-classes/integration;${project.dir}/util-taglib/test-classes/unit

    classpath.jsp=${project.dir}/portal-web/classes/common

##
## Database Builder
##

    db.build.debug.jpda=-agentlib:jdwp=transport=dt_socket,address=8000,server=y,suspend=y
    db.build.java.mx=1024m
    db.build.java.maxpermsize=256m

##
## Endorsed Libraries
##

    endorsed.libraries=development/jutf7.jar,portal/ccpp.jar

##
## JDBC Drivers
##

    jdbc.db2.driver=db2jcc.jar,db2jcc_license_cu.jar
    jdbc.firebird.driver=firebird.jar
    jdbc.hsql.driver=hsql.jar
    jdbc.interbase.driver=interbase.jar
    jdbc.jtds.driver=jtds.jar
    jdbc.mysql.driver=mysql.jar
    jdbc.oracle.driver=ojdbc6.jar
    jdbc.p6spy.driver=p6spy.jar,spy.properties
    jdbc.postgresql.driver=postgresql.jar

    jdbc.drivers=${jdbc.db2.driver},${jdbc.firebird.driver},${jdbc.hsql.driver},${jdbc.interbase.driver},${jdbc.jtds.driver},${jdbc.mysql.driver},${jdbc.oracle.driver},${jdbc.p6spy.driver},${jdbc.postgresql.driver}

    #jdbc.drivers.optional.dir=

##
## JUnit
##

    junit.cobertura.agent.jar=tools/cobertura-agent/cobertura-agent.jar
    junit.cobertura.excludes=.*Test,.*Test\\$.*,.*\\$\\$EnhancerByMockitoWithCGLIB\\$\\$.*,.*\\$\\$FastClassByMockitoWithCGLIB\\$\\$.*,.*\\$Proxy.*
    junit.cobertura.includes=com/liferay/.*
    junit.cobertura.report.format=html
    junit.code.coverage=false
    junit.debug.jpda=-agentlib:jdwp=transport=dt_socket,address=8000,server=y,suspend=y
    junit.halt.on.failure=false
    junit.java.mx=1024m
    junit.java.maxpermsize=256m
    junit.test.excludes=(?!)

##
## Module Framework
##

    #
    # Set this property to the OSGi implementation to use for the module
    # framework.
    #
    module.framework.implementation=equinox
    #module.framework.implementation=felix

##
## Operating Systems
##

    os.apple=Mac OS X
    os.unix=Linux,FreeBSD,Solaris,SunOS
    os.windows=Windows 95,Windows 98,Windows NT,Windows 2000,Windows 2003,Windows XP,Windows Vista,Windows 7

##
## Proxy
##

    #setproxy.proxy.host=
    #setproxy.proxy.port=

##
## SCM
##

    scm.tool=git
    #scm.tool=svn

    scm.revert.command=-c "git checkout {0}"
    #scm.revert.command="/c svn revert {0}"

##
## Sonar
##

    sonar.binaries=classes
    sonar.cobertura.itReportPath=test-coverage/integration
    sonar.cobertura.reportPath=test-coverage/unit
    sonar.dynamicAnalysis=reuseReports
    sonar.exclusions=java/*,javax/*
    sonar.host.url=http://localhost:9000
    sonar.java.coveragePlugin=cobertura
    sonar.java.source=1.6
    sonar.jdbc.driverClassName=com.mysql.jdbc.Driver
    sonar.jdbc.url=jdbc:mysql://localhost:3306/sonar?useUnicode=true&amp;characterEncoding=utf8
    sonar.jdbc.password=liferay
    sonar.jdbc.username=liferay
    sonar.junit.reportsPath=test-results
    sonar.language=java
    sonar.modules=portal-impl,portal-service,util-bridges,util-java,util-taglib
    sonar.projectKey=org.codehaus.sonar:liferay-portal
    sonar.projectName=Liferay Portal
    sonar.projectVersion=7.0.x
    sonar.sourceEncoding=UTF-8
    sonar.sources=src
    sonar.tests=test-results/integration,test-results/unit

    #
    # See http://docs.codehaus.org/display/SONAR/Analyzing+with+SonarQube+Runner#AnalyzingwithSonarQubeRunner-Multi-moduleProject
    #
    portal-impl.sonar.projectName=Liferay Portal-Impl
    portal-service.sonar.projectName=Liferay Portal-Service
    util-bridges.sonar.projectName=Liferay Util-Bridges
    util-java.sonar.projectName=Liferay Util-Java
    util-taglib.sonar.projectName=Liferay Util-Taglib
##
## Source Formatter
##

    source.formatter.check.unprocessed.exceptions=false
    #source.formatter.excludes=**/*Tests.java