##
## JUnit
##

    junit.cobertura.report.format=html
    junit.code.coverage=false
    junit.halt.on.failure=false
    junit.java.integration.gc=-Xms1024m -Xmx1024m -XX:MaxMetaspaceSize=512m -XX:MaxNewSize=32m -XX:MaxTenuringThreshold=0 -XX:MetaspaceSize=256m -XX:NewSize=32m -XX:ParallelGCThreads=2 -XX:SurvivorRatio=65536 -XX:TargetSurvivorRatio=0 -XX:-UseAdaptiveSizePolicy -XX:+UseParallelOldGC
    junit.java.unit.gc=-Xms512m -Xmx512m -XX:MaxMetaspaceSize=64m -XX:MaxNewSize=32m -XX:MaxTenuringThreshold=0 -XX:MetaspaceSize=64m -XX:NewSize=32m -XX:ParallelGCThreads=2 -XX:SurvivorRatio=65536 -XX:TargetSurvivorRatio=0 -XX:-UseAdaptiveSizePolicy -XX:+UseParallelOldGC
    junit.java.unit.gc.logging=off
    junit.jvm=java
    junit.test.excludes=(?!)
    junit.whip.jar=tools/sdk/dependencies/com.liferay.whip/lib/com.liferay.whip.jar
    junit.whip.excludes=.*Test,.*Test\\$.*,.*\\$\\$EnhancerByMockitoWithCGLIB\\$\\$.*,.*\\$\\$FastClassByMockitoWithCGLIB\\$\\$.*,.*\\$Proxy.*,com/liferay/whip/.*
    junit.whip.includes=com/liferay/.*

